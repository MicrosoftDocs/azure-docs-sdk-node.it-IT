- uid: azure-storage.azurestorage.services.queue.QueueService.createMessage_1
  name: createMessage
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Aggiunge un nuovo messaggio nella parte posteriore della coda di messaggi.

    Il messaggio codificato può raggiungere fino a 64KB di dimensioni per le versioni 2011-08-18 e successive o di 8 KB per le versioni precedenti.

    I messaggi non codificati devono essere in un formato che può essere incluso in una richiesta XML con codifica UTF-8.

    I messaggi in coda vengono codificati per impostazione predefinita. Vedere queueService.messageEncoder per impostare la codifica di valori predefiniti.
  syntax:
    content: 'function createMessage(queue: string, messageText: string | Buffer, callback?: ErrorOrResult<QueueMessageResult>)'
    parameters:
    - id: queue
      type:
      - string
      description: Il nome della coda.
    - id: messageText
      type:
      - string | Buffer
      description: Il testo del messaggio.
    - id: callback
      type:
      - azure-storage.azurestorage.ErrorOrResult<azure-storage.azurestorage.services.queue.QueueService.QueueMessageResult>
      description: >
        `error` conterrà informazioni se si verifica un errore; in caso contrario `response` conterrà le informazioni correlate a questa operazione.
      optional: true
  package: azure-storage
