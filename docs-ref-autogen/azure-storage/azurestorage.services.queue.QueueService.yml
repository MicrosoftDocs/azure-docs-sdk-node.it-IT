    La classe QueueService viene utilizzata per eseguire operazioni sul servizio di Accodamento di Azure Microsoft.


    Per altre informazioni sull'uso del servizio di accodamento, nonché informazioni utili per l'uso da un'applicazione Node. js di attività, vedere [come usare il servizio di Accodamento da Node. js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-queues/).

    I valori predefiniti seguenti possono essere impostati sul servizio di Accodamento.

    Il codificatore di messaggi per specificare la modalità di codifica e decodifica il messaggio di coda QueueService messageEncoder. Il valore predefinito è `[TextXmlQueueMessageEncoder](xref:TextXmlQueueMessageEncoder)`.

    defaultTimeoutIntervalInMs l'intervallo di timeout predefinito, espresso in millisecondi, da usare per la richiesta eseguita con il servizio di Accodamento.

    defaultClientRequestTimeoutInMs il timeout predefinito delle richieste client, in millisecondi, da utilizzare per la richiesta effettuata tramite il servizio di Accodamento.

    defaultMaximumExecutionTimeInMs il tempo di esecuzione massimo predefinito tra tutti i potenziali tentativi, per le richieste effettuate tramite il servizio di Accodamento.

    defaultLocationMode la modalità percorso predefinita per le richieste effettuate tramite il servizio di Accodamento.

    useNagleAlgorithm determina se l'algoritmo Nagle viene usato per le richieste effettuate tramite il servizio di Accodamento; true per usare l'algoritmo Nagle. in caso contrario, false. Il valore predefinito è False.

    enableGlobalHttpAgent determina se l'agente globale HTTP (s) è abilitato; true per usare l'agente globale HTTP (s). in caso contrario, false per utilizzare HTTP (s). Agent({keepAlive:true}).

    Se non viene fornite alcuna stringa di connessione o l'account di archiviazione e storageaccesskey, le variabili di ambiente AZURE_STORAGE_CONNECTION_STRING o AZURE_STORAGE_ACCOUNT e AZURE_STORAGE_ACCESS_KEY verranno utilizzate.
