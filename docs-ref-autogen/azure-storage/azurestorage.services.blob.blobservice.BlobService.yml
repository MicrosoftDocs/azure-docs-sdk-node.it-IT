    Se si è certi di disporre di uno scenario a singolo writer,. esaminare options.absorbConditionalErrorsOnRetry e vedere se è accettabile per l'impostazione di questo flag su true.
  syntax:
    content: 'function appendBlockFromStream(container: string, blob: string, readStream: stream.Readable, streamLength: number, options: AppendBlobRequestOptions, callback: ErrorOrResult<BlobResult>)'
    parameters:
    - id: container
      type:
      - string
      description: Nome del contenitore.
    - id: blob
      type:
      - string
      description: Il nome del blob.
    - id: readStream
      type:
      - stream.Readable
      description: Flusso leggibile di Node. js.
    - id: streamLength
      type:
      - number
      description: La lunghezza del flusso.
    - id: options
      type:
      - azure-storage.azurestorage.services.blob.blobservice.BlobService.AppendBlobRequestOptions
      description: ''
    - id: callback
      type:
      - azure-storage.azurestorage.ErrorOrResult<azure-storage.azurestorage.services.blob.blobservice.BlobService.BlobResult>
      description: >
