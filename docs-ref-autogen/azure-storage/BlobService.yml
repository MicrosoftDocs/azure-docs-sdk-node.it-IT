d into blocks.</span></span>\n<span data-ttu-id=\"ad544-106\">defaultEnableReuseSocket il valore booleano predefinita per consentire il riutilizzo di socket durante il caricamento di file locali o flussi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad544-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"ad544-107\">Se la versione di Node. js è inferiore a 0.10.x, il riutilizzo di socket sempre essere disattivato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad544-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"ad544-108\">defaultTimeoutIntervalInMs l'intervallo di timeout predefinito, espresso in millisecondi, da usare per la richiesta effettuata tramite il servizio Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad544-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"ad544-109\">defaultClientRequestTimeoutInMs il timeout predefinito delle richieste client, in millisecondi, da utilizzare per la richiesta effettuata tramite il servizio Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad544-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"ad544-110\">defaultMaximumExecutionTimeInMs il tempo di esecuzione massimo predefinito tra tutti i potenziali tentativi, per le richieste effettuate tramite il servizio Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad544-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<