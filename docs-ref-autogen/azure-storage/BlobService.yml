- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    Crea un nuovo oggetto BlobService.

    Se non viene fornite alcuna stringa di connessione o l'account di archiviazione e storageaccesskey, le variabili di ambiente AZURE_STORAGE_CONNECTION_STRING o AZURE_STORAGE_ACCOUNT e AZURE_STORAGE_ACCESS_KEY verranno utilizzate.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: L'account di archiviazione o la stringa di connessione.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: La chiave di accesso di archiviazione.
      optional: true
    - id: host
      type:
      - string
      - object
      description: L'indirizzo dell'host. Per definire solo primaria, passare una stringa. In caso contrario 'host.primaryHost' definisce l'host primario e 'host.secondaryHost' definisce l'host secondario.
      optional: true
    - id: sas
      type:
      - string
      description: La stringa di firma di accesso condiviso.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: Il suffisso dell'endpoint.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: Il <xref:TokenCredential> oggetto.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Ottiene le statistiche del servizio per il servizio Blob dell'account di archiviazione.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: Le opzioni di richiesta.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Specifica la modalità di percorso utilizzata per decidere quale percorso della richiesta deve essere inviata a. Per i valori possibili, vedere StorageUtilities.LocationMode.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: L'intervallo di timeout, espresso in millisecondi, da utilizzare per la richiesta.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Il timeout delle richieste client, in millisecondi, da utilizzare per la richiesta.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        Tempo di esecuzione massimo, espresso in millisecondi, tra tutti i tentativi potenziali, da usare quando si effettua questa richiesta.

        L'intervallo di tempo massimo di esecuzione inizia all'ora che il client avvia la creazione della richiesta. Il tempo di esecuzione massimo viene controllato in modo intermittente durante l'esecuzione di richieste e prima di eseguire tentativi.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Stringa che rappresenta l'ID richiesta client con un limite di caratteri di 1KB.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Determina se viene utilizzato l'algoritmo Nagle; true per usare l'algoritmo Nagle. in caso contrario, false.

        Il valore predefinito è False.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `[result](xref:azure-storage.ServiceStats)` conterrà le statistiche e `response` conterrà le informazioni correlate a questa operazione.'
    content: function getServiceStats(options, callback)
  langs:
  - js
