  id: azure-storage.BlobService
  name: BlobService
  summary: "La classe BlobService viene utilizzata per eseguire operazioni nel servizio Blob di Microsoft Azure.\nIl servizio Blob fornisce l'archiviazione per oggetti binari di grandi dimensioni e fornisce funzioni per l'utilizzo di dati archiviati nei blob come flussi o le pagine di dati.\n\nPer altre informazioni sul servizio Blob, nonché informazioni utili per l'uso in un'applicazione Node. js di attività, vedere [come usare il servizio Blob da Node. js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nI valori predefiniti seguenti possono essere impostati nel servizio blob.\nsingleBlobPutThresholdInBytes la dimensione massima predefinita, in byte, di un blob prima che questo deve essere suddiviso in blocchi.\ndefaultEnableReuseSocket il valore booleano predefinita per consentire il riutilizzo di socket durante il caricamento di file locali o flussi.\nSe la versione di Node. js è inferiore a 0.10.x, il riutilizzo di socket sempre essere disattivato.\ndefaultTimeoutIntervalInMs l'intervallo di timeout predefinito, espresso in millisecondi, da usare per la richiesta effettuata tramite il servizio Blob.\ndefaultClientRequestTimeoutInMs il timeout predefinito delle richieste client, in millisecondi, da utilizzare per la richiesta effettuata tramite il servizio Blob.\ndefaultMaximumExecutionTimeInMs il tempo di esecuzione massimo predefinito tra tutti i potenziali tentativi, per le richieste effettuate tramite il servizio Blob.\ndefaultLocationMode la modalità percorso predefinita per le richieste effettuate tramite il servizio Blob.\nIl numero di operazioni parallele che possono essere eseguite quando si carica un blob che è maggiore del valore specificato dalla proprietà singleBlobPutThresholdInBytes dimensioni parallelOperationThreadCount.\nuseNagleAlgorithm determina se l'algoritmo Nagle viene usato per le richieste effettuate tramite il servizio Blob. true per usare il  \n                                                    Algoritmo Nagle. in caso contrario, false. Il valore predefinito è False."
