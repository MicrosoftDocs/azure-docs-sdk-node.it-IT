  summary: Aggiungere un viso rappresentativo per una persona per l'identificazione. Quadrante dell'input viene specificato come un'immagine con un rettangolo targetFace.
  syntax:
    content: 'function addFaceFromStream(personGroupId: string, personId: string, image: stream.Readable, options?: Object)'
    parameters:
    - id: personGroupId
      type:
      - string
      description: >
        ID che fanno riferimento a un gruppo di persone particolare.
    - id: personId
      type:
      - string
      description: >
        ID che fanno riferimento a una determinata persona.
