  summary: Aggiungere un viso rappresentativo per una persona per l'identificazione. Quadrante dell'input viene specificato come un'immagine con un rettangolo targetFace.
  syntax:
    content: 'function addFaceFromStream(largePersonGroupId: string, personId: string, image: stream.Readable, options?: Object)'
    parameters:
    - id: largePersonGroupId
      type:
      - string
      description: >
        ID che fanno riferimento a un gruppo particolare utente di grandi dimensioni.
    - id: personId
      type:
      - string
      description: >
        ID che fanno riferimento a una determinata persona.
    - id: image
      type:
      - stream.Readable
      description: >
