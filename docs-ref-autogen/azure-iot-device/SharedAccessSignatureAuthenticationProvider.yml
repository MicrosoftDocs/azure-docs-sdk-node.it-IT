- uid: azure-iot-device.SharedAccessSignatureAuthenticationProvider.updateSharedAccessSignature
  name: updateSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: Aggiorna il token di firma di accesso condiviso che i trasporti devono usare per eseguire l'autenticazione. Quando viene chiamato, il `SharedAccessSignatureAuthenticationProvider` genererà un `newTokenAvailable` evento che quindi è possibile usare i tipi di trasporto per l'autenticazione con l'istanza dell'hub IoT di Azure.
  syntax:
    content: 'function updateSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
