  type: class
  summary: >
    Fornisce un `AuthenticationProvider` oggetto che può essere creato semplicemente con una firma di accesso condiviso e viene quindi usato dai client del dispositivo e trasporti per eseguire l'autenticazione con l'istanza dell'hub IoT di Azure.

    Il `SharedAccessSignatureAuthenticationProvider` oggetto non automaticamente, rinnova il token di firma di accesso condiviso in modo che l'utente deve inserire i token di firma di accesso condiviso non scaduti in usando i `updateSharedAccessSignature` (metodo). Per ogni chiamata a questo metodo, il `SharedAccessSignatureAuthenticationProvider` genererà un `newTokenAvailable` evento trasporti utilizzerà per l'autenticazione con l'istanza dell'hub IoT di Azure.
  extends:
    name: any
  package: azure-iot-device
