  - typeScript
  summary: Crea un nuovo `SharedAccessSignatureAuthenticationProvider` da una stringa di connessione
  syntax:
    content: 'static function fromSharedAccessSignature(sharedAccessSignature: string)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: >
        Una stringa di firma di accesso condiviso che contiene i parametri obbligatori per l'autenticazione con l'hub IoT.
    return:
