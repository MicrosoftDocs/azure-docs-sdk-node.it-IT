    <span data-ttu-id="ea115-102">Il `SharedAccessSignatureAuthenticationProvider` oggetto non automaticamente, rinnova il token di firma di accesso condiviso in modo che l'utente deve inserire i token di firma di accesso condiviso non scaduti in usando i `updateSharedAccessSignature` (metodo).</span><span class="sxs-lookup"><span data-stu-id="ea115-102">The `SharedAccessSignatureAuthenticationProvider` object does not renew the shared access signature token automatically, so the user needs to feed non-expired shared access signature tokens to it using the `updateSharedAccessSignature` method.</span></span> <span data-ttu-id="ea115-103">Per ogni chiamata a questo metodo, il `SharedAccessSignatureAuthenticationProvider` genererà un `newTokenAvailable` evento trasporti utilizzerà per l'autenticazione con l'istanza dell'hub IoT di Azure.</span><span class="sxs-lookup"><span data-stu-id="ea115-103">For each call to this method, the `SharedAccessSignatureAuthenticationProvider` will emit a `newTokenAvailable` event that transports will use to authenticate with the Azure IoT hub instance.</span></span>
