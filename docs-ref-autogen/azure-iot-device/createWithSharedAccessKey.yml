- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea una stringa di connessione valida per un dispositivo usando l'autenticazione con chiave simmetrica.
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Nome host dell'hub IoT di Azure.
    - id: deviceId
      type:
      - string
      description: Identificatore univoco del dispositivo.
    - id: symmetricKey
      type:
      - string
      description: >
        Chiave simmetrica utilizzata per generare il <xref:SharedAccessSignature> che autenticare la connessione.
    return:
      type:
      - string
  package: azure-iot-device
