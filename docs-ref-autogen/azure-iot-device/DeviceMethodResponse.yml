  summary: >-
    una <xref:azure-iot-device.DeviceMethodResponse> viene fornito all'utente con ogni oggetto <xref:azure-iot-device.DeviceMethodRequest> consentendo all'utente di creare e inviare una risposta formattato in modo corretto al servizio per ogni chiamata al metodo dispositivo.

    Un'istanza di questa classe viene passata come secondo parametro al metodo di callback registrato tramite <xref:azure-iot-device.Client.onDeviceMethod>.
