- uid: azure-iot-device.DeviceMethodResponse.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Invia la risposta del metodo del dispositivo al servizio tramite l'oggetto di trasporto sottostante utilizzando il parametro di stato come lo stato della chiamata al metodo.
  syntax:
    content: 'function send(status: number, payload?: any, done?: (err?: Error) => void)'
    parameters:
    - id: status
      type:
      - number
      description: Un codice di stato numerico da inviare al servizio.
    - id: payload
      type:
      - any
      description: Il payload della risposta del metodo.
      optional: true
    - id: done
      type:
      - '(err?: Error) => void'
      description: >
        Una funzione di callback che verrà chiamata una volta la risposta è stata inviata al servizio. Un oggetto errore viene passato come argomento alla funzione nel caso in cui si verifica un errore.
      optional: true
