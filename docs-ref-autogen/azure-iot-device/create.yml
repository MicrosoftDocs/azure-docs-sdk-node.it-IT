- uid: azure-iot-device.create
  name: create
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea un token di firma di accesso condiviso per autenticare una connessione del dispositivo con un hub IoT di Azure.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nome host dell'hub IoT di Azure.
    - id: deviceId
      type:
      - string
      description: Identificatore univoco del dispositivo perché esiste nel registro dei dispositivi.
    - id: key
      type:
      - string
      description: Chiave simmetrica da usare per creare token di firma di accesso condiviso.
    - id: expiry
      type:
      - string | number
      description: >
        Ora di scadenza per il token che verrà creato.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
