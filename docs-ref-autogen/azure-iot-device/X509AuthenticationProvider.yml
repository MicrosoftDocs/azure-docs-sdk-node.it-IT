  langs:
  - typeScript
  type: class
  summary: >
    Fornisce un `AuthenticationProvider` oggetto che può essere creato semplicemente con un X509 certificato e la chiave e viene quindi usato dai client del dispositivo e trasporti per eseguire l'autenticazione con l'istanza dell'hub IoT di Azure.

    A differenza del `SharedAccessSignatureAuthenticationProvider` e `SharedAccessKeyAuthenticationProvider` oggetti, il `X509AuthenticationProvider` non genera un `newTokenAvailable` eventi perché non sono coinvolti in X509 alcun token di autenticazione. I trasporti otterrà le credenziali usando il `getDeviceCredentials` (metodo).
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un nuovo `X509AuthenticationProvider` da un `X509` oggetto contenente un certificato e la chiave.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Identificatore del dispositivo.
    - id: iotHubHostname
      type:
      - string
      description: Il nome host dell'istanza dell'hub IoT di Azure il dispositivo deve connettersi.
    - id: x509info
      type:
      - X509
      description: >
        Un `X509` oggetto che contiene un certificato e una chiave che il dispositivo può usare per l'autenticazione con l'istanza dell'hub IoT di Azure.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
