  - uid: azure-iot-device.DeviceClientOptions.ca
    name: ca
    fullName: ca
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Pubblica certificato in formato PEM per autorità di certificazione viene usata dal servizio dell''Hub.  Questo è l''autorità di certificazione che usa l''hub per proteggere le connessioni TLS e il client convalida la connessione con questo certificato pubblico per poter convalidare l''identità dell''hub.  Se ci si connette a un IoT Hub di Azure all''interno di un data center di Azure, non occorre impostare questo valore.  Se ci si connette all''hub alcuni altri (ad esempio, un Hub di Edge), potrebbe essere necessario impostare questa opzione il certificato server che usa l''hub per TLS.'
    optional: true
    syntax:
      content: 'ca?: string'
      return:
        type:
          - string
    package: azure-iot-device
