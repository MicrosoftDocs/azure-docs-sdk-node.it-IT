  langs:
  - typeScript
  type: class
  summary: >
    Fornisce un `AuthenticationProvider` oggetto che può essere creato semplicemente con una stringa di connessione e viene quindi usato dai client del dispositivo e trasporti per eseguire l'autenticazione con l'istanza dell'hub IoT di Azure.

    Il `SharedAccessKeyAuthenticationProvider` oggetto si occupa della creazione di token di firma di accesso condiviso in una cadenza regolare e genera il `newTokenAvailable` eventi per i trasporti rinnovare le credenziali con l'istanza dell'hub IoT di Azure e restare connessi.
  extends:
    name: EventEmitter
  package: azure-iot-device
