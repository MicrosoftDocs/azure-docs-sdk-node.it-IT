  type: interface
  summary: >
    Opzioni struttura usata per configurare la frequenza di ricezione HTTP esegue il polling per i messaggi.

    Ognuna di queste opzioni si escludono a vicenda, ad eccezione di `drain` booleano. Un solo `interval`, `at`, `cron` o `manualPolling` devono essere presenti nella struttura di opzioni.

    Questo viene configurato tramite la chiamata <xref:Client.setOptions> con questo elemento come una proprietà denominata `receivePolicy` all'interno di un' <xref:HttpTransportOptions> oggetti che è all'interno di un <xref:DeviceClientOptions> oggetto.
