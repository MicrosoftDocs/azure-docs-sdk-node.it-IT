- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La condizione di destinazione viene costantemente valutata in modo da includere eventuali nuovi dispositivi conformi ai requisiti o rimuovere dispositivi non più conformi nel corso della durata della distribuzione.

    Usare qualsiasi condizione booleana sul tag dei dispositivi gemelli o deviceId per selezionare i dispositivi di destinazione, ad esempio tags.environment='prod' o deviceId = 'linuxprod' o Tags = 'prod' AND tags.location = 'westus'.
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
