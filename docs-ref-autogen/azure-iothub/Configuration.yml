- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si tratta di un dizionario < stringa, stringa > delle etichette.

    Le etichette sono costituite da un set di coppie chiave-valore in formato stringa che fa distinzione tra maiuscole e minuscole che si possono usare per decrivere una distribuzione.

    I valori e chiavi sono stringhe distinzione maiuscole/minuscole (long fino a 128 caratteri) di caratteri alfanumerici ASCII a 7 bit + {'-',': ','.', '+', '%', '_', '#', ' * ','? ','!', '(',')', ',', '=', ' @', ';', ' '} (si noti che è riservato $)
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
