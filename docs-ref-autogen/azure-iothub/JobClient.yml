items:
- uid: azure-iothub.JobClient
  name: JobClient
  fullName: JobClient
  children:
  - azure-iothub.JobClient.cancelJob
  - azure-iothub.JobClient.createQuery
  - azure-iothub.JobClient.fromConnectionString
  - azure-iothub.JobClient.fromSharedAccessSignature
  - azure-iothub.JobClient.getJob
  - azure-iothub.JobClient.JobCallback
  - azure-iothub.JobClient.scheduleDeviceMethod
  - azure-iothub.JobClient.scheduleTwinUpdate
  langs:
  - typeScript
  type: class
  summary: >
    Fornisce metodi per creare, aggiornare, monitorare e annullare processi con esecuzione prolungata in un'istanza dell'IoT Hub, nonché eseguire query sui processi esistenti.

    L'API di processi in IoT Hub di Azure consente di pianificare le chiamate di metodo diretto e aggiornamenti dei dispositivi gemelli in più dispositivi.

    Gli utenti SDK sono previsti per creare <xref:azure-iothub.JobClient> istanze usando i metodi factory <xref:azure-iothub.JobClient.fromConnectionString> e <xref:azure-iothub.JobClient.fromSharedAccessSignature>.
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: Annulla un processo esistente.
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: L'identificatore di un processo esistente.
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        La funzione da chiamare quando l'operazione è stata completata. `done` verrà chiamato con tre argomenti: un oggetto di errore (può essere null), un oggetto processo e un oggetto specifico del trasporto risposta utile per la registrazione e debug.
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea una query che può essere utilizzata per restituire le pagine di processo esistente basato sul tipo e stato.
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: Tipo che deve essere utilizzato per filtrare i risultati.
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: Stato che deve essere utilizzato per filtrare i risultati.
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        Il numero di elementi da restituire per ogni pagina.
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
