- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Consente di pianificare un processo che verrà eseguito un metodo del dispositivo su un set di dispositivi.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: Identificatore univoco che deve essere utilizzato per questo processo.
    - id: queryCondition
      type:
      - string
      description: Una clausola WHERE utilizzata per calcolare l'elenco dei dispositivi in cui deve essere eseguito il processo di query SQL.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        Un oggetto che descrive il metodo e devono avere le proprietà seguenti:-methodName il nome del metodo che deve essere richiamato.

        -payload [facoltativo] il payload da utilizzare per la chiamata al metodo.

        -responseTimeoutInSeconds [facoltativo] il numero di secondi dell'IoT Hub deve attendere che il dispositivo
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Ora ora in cui deve iniziare il processo
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: Entro il tempo massimo per questo processo per l'esecuzione in secondi.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        La funzione da chiamare quando l'operazione è stata completata. `done` verrà chiamato con tre argomenti: un oggetto di errore (può essere null), un oggetto processo e un oggetto specifico del trasporto risposta utile per la registrazione e debug.
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Pianificare un processo in grado di aggiornare un set di dispositivi gemelli con patch fornita come parametro.
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: Identificatore univoco che deve essere utilizzato per questo processo.
    - id: queryCondition
      type:
      - string
      description: Una clausola WHERE utilizzata per calcolare l'elenco dei dispositivi in cui deve essere eseguito il processo di query SQL.
    - id: patch
      type:
      - any
      description: La patch di dispositivo gemello che deve essere applicata per i dispositivi gemelli.
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Ora ora in cui deve iniziare il processo
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: Entro il tempo massimo per questo processo per l'esecuzione in secondi.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        La funzione da chiamare quando l'operazione è stata completata. `done` verrà chiamato con tre argomenti: un oggetto di errore (può essere null), un oggetto processo e un oggetto specifico del trasporto risposta utile per la registrazione e debug.
      optional: true
  package: azure-iothub
