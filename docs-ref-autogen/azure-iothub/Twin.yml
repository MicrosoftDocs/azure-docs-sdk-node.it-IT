  summary: >
    <span data-ttu-id="8eba2-101">Un dispositivo gemello è documento che descrive lo stato di un dispositivo che viene archiviato da un hub IoT di Azure ed è disponibile anche se il dispositivo è offline.</span><span class="sxs-lookup"><span data-stu-id="8eba2-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="8eba2-102">Si basa circa 3 sezioni:</span><span class="sxs-lookup"><span data-stu-id="8eba2-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="8eba2-103">Tag: coppie chiave/valore accessibile solo dal lato del servizio</span><span class="sxs-lookup"><span data-stu-id="8eba2-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="8eba2-104">Le proprietà desiderate: aggiornata da un servizio e ricevuto dal dispositivo</span><span class="sxs-lookup"><span data-stu-id="8eba2-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="8eba2-105">Le proprietà segnalate: aggiornato dal dispositivo e ricevuti dal servizio.</span><span class="sxs-lookup"><span data-stu-id="8eba2-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="8eba2-106">Si noti che sebbene sia possibile, non dispongono delle proprietà desiderate e segnalate in modo che corrispondano e che la logica per la sincronizzazione di questi due raccolte, se necessario, viene lasciata all'utente di SDK.</span><span class="sxs-lookup"><span data-stu-id="8eba2-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="8eba2-107">Per altre informazioni, vedere [informazioni sui dispositivi gemelli](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="8eba2-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>


    <span data-ttu-id="8eba2-108">Il metodo consigliato per ottenere un <xref:azure-iothub.Twin> per un dispositivo specifico consiste nell'usare il <xref:azure-iothub.Registry.getTwin> (metodo).</span><span class="sxs-lookup"><span data-stu-id="8eba2-108">The recommended way to obtain a <xref:azure-iothub.Twin> for a specific device is to use the <xref:azure-iothub.Registry.getTwin> method.</span></span>
