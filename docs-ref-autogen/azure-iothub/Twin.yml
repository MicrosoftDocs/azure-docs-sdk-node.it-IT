  langs:
  - typeScript
  type: class
  summary: >
    Un dispositivo gemello è documento che descrive lo stato di un dispositivo che viene archiviato da un hub IoT di Azure ed è disponibile anche se il dispositivo è offline.

    Si basa circa 3 sezioni:
      - Tag: coppie chiave/valore accessibile solo dal lato del servizio
      - Le proprietà desiderate: aggiornata da un servizio e ricevuto dal dispositivo
      - Le proprietà segnalate: aggiornato dal dispositivo e ricevuti dal servizio.
    Si noti che sebbene sia possibile, non dispongono delle proprietà desiderate e segnalate in modo che corrispondano e che la logica per la sincronizzazione di questi due raccolte, se necessario, viene lasciata all'utente di SDK.


    Per altre informazioni, vedere [informazioni sui dispositivi gemelli](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).


    Il metodo consigliato per ottenere un <xref:azure-iothub.Twin> per un dispositivo specifico consiste nell'usare il <xref:azure-iothub.Registry.getTwin> (metodo).
  package: azure-iothub
