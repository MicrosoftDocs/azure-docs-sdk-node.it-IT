- uid: azure-iothub.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea un token di firma di accesso condiviso per autenticare una connessione al servizio con un hub IoT di Azure.
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nome host dell'hub IoT di Azure.
    - id: policy
      type:
      - string
      description: Nome del criterio da utilizzare per connettersi all'hub IoT di Azure (in genere `ServiceConnect`, `iothubowner` e così via. Visualizzare [controllare l'accesso all'hub IoT di Azure](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security).
    - id: key
      type:
      - string
      description: Chiave simmetrica da usare per creare token di firma di accesso condiviso.
    - id: expiry
      type:
      - string | number
      description: >
        Ora di scadenza per il token che verrà creato.
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
