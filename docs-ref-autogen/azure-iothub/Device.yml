- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se il dispositivo è "connesso" o "disconnessa". È consigliabile non usare questa proprietà per determinare se il dispositivo sia effettivamente connesso subito ma, poiché la connessione del dispositivo disponibile esaurito e non sia stato rilevato l'hub IoT, o se il dispositivo usa HTTPS per connettersi.

    Se si ha l'esigenza di monitorare le connessioni ai dispositivi, il consigliati modo consiste nell'usare la [il monitoraggio delle operazioni](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) funzionalità dell'hub.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
