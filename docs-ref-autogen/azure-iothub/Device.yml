  langs:
  - typeScript
  type: class
  summary: >
    Crea una rappresentazione di un dispositivo per l'uso con il [registro delle identità dei dispositivi](xref:azure-iothub.Registry) API.

    **Questa classe è deprecata** perché il [registro delle identità dei dispositivi](xref:azure-iothub.Registry) può lavorare direttamente con gli oggetti JSON contenente una descrizione parziale del dispositivo, non necessariamente l'oggetto completo. Su questa inizialmente questa classe è stata fornita con un errore di digitazione nel `symmetricKey` (era la convenzione pascal maiuscole/minuscole anziché maiuscole/minuscole camel) nome della proprietà. il SDK è mantenendo attorno a questa classe per non influire sul codice esistente, ma verrà rimossa in un aggiornamento futuro di versione principale e i clienti devono invece usare oggetti JSON semplici.
  package: azure-iothub
  deprecated:
    content: ''
