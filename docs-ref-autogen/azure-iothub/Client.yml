- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: <span data-ttu-id="2ee06-135">Impostare i criteri usati dal client per ripetere le operazioni di rete.</span><span class="sxs-lookup"><span data-stu-id="2ee06-135">Set the policy used by the client to retry network operations.</span></span>
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        <span data-ttu-id="2ee06-136">criteri utilizzati per ripetere le operazioni (ad es.</span><span class="sxs-lookup"><span data-stu-id="2ee06-136">policy used to retry operations (eg.</span></span> <span data-ttu-id="2ee06-137">apertura, invio e così via.).</span><span class="sxs-lookup"><span data-stu-id="2ee06-137">open, send, etc.).</span></span>

        <span data-ttu-id="2ee06-138">il SDK viene fornito con i criteri "predefiniti" 2: ExponentialBackoffWithJitter (impostazione predefinita) e NoRetry (annullare qualsiasi forma di ripetizione dei tentativi).</span><span class="sxs-lookup"><span data-stu-id="2ee06-138">The SDK comes with 2 "built-in" policies: ExponentialBackoffWithJitter (default) and NoRetry (to cancel any form of retry).</span></span> <span data-ttu-id="2ee06-139">L'utente può passare anche il proprio oggetto, purché implementi 2 metodi:-shouldRetry(err: Error): booleano: indica se un'operazione deve essere ritentata in base al tipo di errore - nextRetryTimeout (retryCount: numero, limitata: valore booleano): numero: restituisce il tempo di attesa (in millisecondi) prima di ritentare in base al numero di tentativi (retryCount) e il fatto che l'errore è un errore di limitazione delle richieste o non passati.</span><span class="sxs-lookup"><span data-stu-id="2ee06-139">The user can also pass its own object as long as it implements 2 methods: - shouldRetry(err: Error): boolean : indicates whether an operation should be retried based on the error type - nextRetryTimeout(retryCount: number, throttled: boolean): number : returns the time to wait (in milliseconds) before retrying based on the past number of attempts (retryCount) and the fact that the error is a throttling error or not.</span></span>
  package: azure-iothub
