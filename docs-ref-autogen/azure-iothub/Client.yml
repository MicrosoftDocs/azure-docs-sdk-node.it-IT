  summary: >
    <span data-ttu-id="2ee06-101">Il client del servizio IoT Hub viene usato per comunicare con i dispositivi attraverso un hub IoT di Azure.</span><span class="sxs-lookup"><span data-stu-id="2ee06-101">The IoT Hub service client is used to communicate with devices through an Azure IoT hub.</span></span>

    <span data-ttu-id="2ee06-102">Consente all'utente SDK:</span><span class="sxs-lookup"><span data-stu-id="2ee06-102">It lets the SDK user:</span></span>
      - <span data-ttu-id="2ee06-103">invio da dispositivo a cloud (noto anche come comandi) ai dispositivi: i comandi vengono accodati in IoT Hub e recapitati in modo asincrono solo quando il dispositivo è connesso.</span><span class="sxs-lookup"><span data-stu-id="2ee06-103">send device-to-cloud (also known as commands) to devices: commands are queued on IoT Hub and delivered asynchronously only when the device is connected.</span></span> <span data-ttu-id="2ee06-104">I comandi solo 50 possono essere inseriti nella coda per ogni dispositivo.</span><span class="sxs-lookup"><span data-stu-id="2ee06-104">Only 50 commands can be queued per device.</span></span>
      - <span data-ttu-id="2ee06-105">richiamare metodi diretti nei dispositivi (che funziona solo se il dispositivo è attualmente connesso: è una soluzione sincrona di comunicazione con il dispositivo)</span><span class="sxs-lookup"><span data-stu-id="2ee06-105">invoke direct methods on devices (which will work only if the device is currently connected: it's a synchronous way of communicating with the device)</span></span>
      - <span data-ttu-id="2ee06-106">ascolto dei messaggi di commenti e suggerimenti inviati dai dispositivi per i comandi precedenti.</span><span class="sxs-lookup"><span data-stu-id="2ee06-106">listen for feedback messages sent by devices for previous commands.</span></span>
