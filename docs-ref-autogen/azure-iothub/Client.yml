- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: Impostare i criteri usati dal client per ripetere le operazioni di rete.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        criteri utilizzati per ripetere le operazioni (ad es. apertura, invio e così via.).

        il SDK include 2 criteri "predefiniti": ExponentialBackoffWithJitter (impostazione predefinita) e NoRetry (annullare qualsiasi forma di ripetizione dei tentativi). L'utente può passare anche il proprio oggetto, purché implementi 2 metodi:-shouldRetry(err: Errore): booleano: indica se un'operazione deve essere ritentata in base al tipo di errore - nextRetryTimeout (retryCount: numero, limitata: valore booleano): numero: restituisce il tempo di attesa (in millisecondi) prima di ritentare in base al numero di tentativi ( retryCount) e il fatto che l'errore è un errore di limitazione delle richieste o non.
