  - typeScript
  type: property
  summary: La versione di visualizzazione del termine di query. Questa versione del termine di query può contenere caratteri speciali che evidenziano il termine di ricerca trovato nella stringa di query. La stringa contiene i caratteri di evidenziazione dei risultati solo se la query è abilitata l'evidenziazione dei riscontri
