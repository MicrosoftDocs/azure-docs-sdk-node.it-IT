- uid: azure-cognitiveservices-newssearch.Query.searchLink
  name: searchLink
  fullName: searchLink
  children: []
  langs:
  - typeScript
  type: property
  summary: L'URL usato per ottenere i risultati della ricerca correlata. Prima di usare l'URL, è necessario aggiungere i parametri di query come appropriato e includere l'intestazione Ocp-Apim-Subscription-Key. Usare questo URL se si visualizza i risultati nell'interfaccia utente personalizzata. In caso contrario, usare l'URL webSearchUrl.
  optional: true
  syntax:
    content: 'searchLink?: string'
    return:
      type:
