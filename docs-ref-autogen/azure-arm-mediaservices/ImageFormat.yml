  - uid: azure-arm-mediaservices.ImageFormat.filenamePattern
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il modello dei nomi file per i file di output generato. Le macro seguenti sono supportate nel nome del file: {Basename} - il nome di base del video di input {Extension} - l'estensione corretta per questo formato. {Label} - l'etichetta assegnata al codec/livello.
      {Index}: un indice univoco per le anteprime. Applicabile solo alle anteprime. {Velocità in bit}: la velocità in bit audio/video. Non è applicabile alle anteprime. {Codec} - il tipo del codec audio/video. Eventuali macro arilici verrà compresso e rimossi dal nome del file.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
