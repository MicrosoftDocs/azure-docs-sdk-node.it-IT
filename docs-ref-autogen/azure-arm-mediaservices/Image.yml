  - uid: azure-arm-mediaservices.Image.range
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posizione in corrispondenza del quale arrestare la generazione di anteprime video di input. Il valore può essere assoluto timestamp (ISO 8601, ad esempio: PT5M30S venga interrotto in corrispondenza di 5 minuti e 30 secondi), o un numero di frame (ad esempio, 300 per arrestare il fotogramma 300th), oppure un valore relativo (ad esempio, 100% ").'
    optional: true
    syntax:
      content: 'range?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Posizione nel video di input da cui avviare la generazione di anteprime. Il valore può essere assoluto timestamp (ISO 8601, ad esempio: PT05S), o un numero di frame (ad esempio, 10 per il frame di 10th), oppure un valore relativo (ad esempio, % 1). Supporta anche una macro {Best}, che indica al codificatore per l''anteprima migliore, selezionarne i primi secondi del video.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.step
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gli intervalli in corrispondenza del quale vengono generate le anteprime. Il valore può essere assoluto timestamp (ISO 8601, ad esempio: PT05S per una delle immagini ogni 5 secondi), o un numero di frame (ad esempio, 30 per ogni 30 fotogrammi), oppure un valore relativo (ad esempio, % 1).'
    optional: true
    syntax:
      content: 'step?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.stretchMode
    name: stretchMode
    fullName: stretchMode
    children: []
