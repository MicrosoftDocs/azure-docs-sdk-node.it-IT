    type: property
    summary: Discriminatore polimorfiche
    syntax:
      content: 'odatatype: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.opacity
    name: opacity
    fullName: opacity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''opacità della sovrimpressione. Si tratta di un valore compreso nell''intervallo [0 - 1,0]. Valore predefinito è 1,0, vale a dire la sovrimpressione è opaca.'
    optional: true
    syntax:
      content: 'opacity?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: La posizione nel video di input in cui viene applicata la sovrimpressione.
    optional: true
    syntax:
      content: 'position?: Rectangle'
      return:
        type:
          - azure-arm-mediaservices.Rectangle
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.VideoOverlay.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Posizione iniziale, fa riferimento al video di input, in corrispondenza del quale inizia la sovrimpressione. Il valore deve essere nel formato ISO 8601. Ad esempio, PT05S per avviare il controllo overlay a 5 secondi per il video di input. Se non è specificata la sovrimpressione parte dall''inizio del video di input.'
    optional: true
    syntax:
      content: 'start?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
