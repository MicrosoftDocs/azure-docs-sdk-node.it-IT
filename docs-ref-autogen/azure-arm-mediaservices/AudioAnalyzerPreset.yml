- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "La lingua per il payload audio di input in formato BCP-47 di 'tag di lingua-region' (ad esempio: 'en-US'). L'elenco delle lingue supportate sono \"en-US\", \"en-GB\", \"es-ES\", \"es-MX\", 'fr-FR', 'it-IT', \"ja-JP\", \"pt-BR\", \"zh-CN\", 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'. Se non specificato, viene usato il rilevamento automatico della lingua. Questa funzionalità supporta attualmente l'inglese, cinese, francese, tedesco, italiano, giapponese, spagnolo, russo e portoghese. Il rilevamento automatico funziona meglio con le registrazioni audio con il riconoscimento vocale in modo chiaro percepibile. Se il rilevamento automatico non riesce a trovare la lingua, trascrizione sarà il fallback a inglese."
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
