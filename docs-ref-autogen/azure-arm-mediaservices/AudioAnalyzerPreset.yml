    summary: '<span data-ttu-id="6e002-103">La lingua per il payload audio di input in formato BCP-47 di ''tag di lingua-region'' (ad esempio: ''en-US'').</span><span class="sxs-lookup"><span data-stu-id="6e002-103">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="6e002-104">L''elenco delle lingue supportate sono inglese ("en-US" e "en-GB"), spagnolo ("es-ES" e "es-MX"), francese ("fr-FR"), italiano (''it-IT''), giapponese ("ja-JP"), portoghese ("pt-BR"), cinese (''zh-CN"), tedesco (''de-DE''), arabo (''ar-EG'' e ''ar-SY''), russo ('' ru-RU''), Hindi ("salve-IN'') e coreano (''ko-KR").</span><span class="sxs-lookup"><span data-stu-id="6e002-104">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="6e002-105">Se si conosce il linguaggio del contenuto, è consigliabile che si specificarlo.</span><span class="sxs-lookup"><span data-stu-id="6e002-105">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="6e002-106">Se la lingua non è specificata o impostata su Null, il rilevamento automatico della lingua sceglierà la prima lingua rilevata e utilizzerà la lingua selezionata per la durata del file.</span><span class="sxs-lookup"><span data-stu-id="6e002-106">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="6e002-107">Questa funzionalità di rilevamento di linguaggio supporta attualmente l''inglese, cinese, francese, tedesco, italiano, giapponese, spagnolo, russo e portoghese.</span><span class="sxs-lookup"><span data-stu-id="6e002-107">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="6e002-108">Attualmente non supporta il passaggio dinamico tra lingue dopo il rilevamento della prima lingua.</span><span class="sxs-lookup"><span data-stu-id="6e002-108">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="6e002-109">Il rilevamento automatico funziona meglio con le registrazioni audio con il riconoscimento vocale in modo chiaro percepibile.</span><span class="sxs-lookup"><span data-stu-id="6e002-109">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="6e002-110">Se il rilevamento automatico non riesce a trovare la lingua, la trascrizione sarà il fallback a ''en-US''."</span><span class="sxs-lookup"><span data-stu-id="6e002-110">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
