  summary: Il set di impostazioni Audio Analyzer applica un set predefinito di operazioni di analisi basata su intelligenza artificiale, tra cui la trascrizione vocale. Attualmente il set di impostazioni supporta l'elaborazione del contenuto con una singola traccia audio.
