    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Posizione nel video di input da cui avviare la generazione di anteprime. Il valore può essere assoluto timestamp (ISO 8601, ad esempio: PT05S), o un numero di frame (ad esempio, 10 per il frame di 10th), oppure un valore relativo (ad esempio, % 1). Supporta anche una macro {Best}, che indica al codificatore per l''anteprima migliore, selezionarne i primi secondi del video.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
