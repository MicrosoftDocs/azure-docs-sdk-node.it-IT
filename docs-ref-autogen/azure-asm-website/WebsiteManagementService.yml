- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuovo oggetto WebsiteManagementService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Informazioni sulla configurazione, ID di sottoscrizione per l'account o la stringa di connessione
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare keyfile/certfile o keyvalue/certvalue per fornire un certificato di gestione per autenticare le richieste di servizio.
    - id: authentication.keyfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM di certificato con codifica
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Stringa che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Stringa che contiene il PEM di certificato con codifica
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di gestione.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versione API da usare.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
