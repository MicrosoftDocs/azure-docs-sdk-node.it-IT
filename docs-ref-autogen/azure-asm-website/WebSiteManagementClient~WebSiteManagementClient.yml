- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: L'operazione Get Operation Status restituisce lo stato dell'operazione specificata. Dopo la chiamata di un'operazione a esecuzione prolungata, è possibile chiamare Get Operation Status per determinare se l'operazione ha esito positivo, negativo, timeout, o è ancora in corso.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx per altre informazioni)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio Web per il sito Web di destinazione in cui l'operazione.
    - id: siteName
      type:
      - string
      description: Nome del sito di destinazione in cui l'operazione.
    - id: operationId
      type:
      - string
      description: ID operazione per l'operazione a cui si vuole tenere traccia. Nel campo ID nel corpo della risposta per le operazioni a esecuzione prolungata viene restituito l'ID dell'operazione.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
