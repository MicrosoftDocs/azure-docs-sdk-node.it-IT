- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Crea un nuovo piano di Hosting Web.  (vedere http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ per altre informazioni)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Parametri piano di Hosting Web.
    - id: parameters.name
      type:
      - string
      description: Nome del piano di hosting Web.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: Il numero richiesto di ruoli di lavoro.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: SKU del piano di hosting Web.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        La dimensione del ruolo di lavoro.

        I valori possibili sono Small, Medium e Large. Per JSON, gli equivalenti sono 0 = piccole, 1 = Medium e 2 = Large.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: Il sito di amministrazione. Il sito di amministrazione viene utilizzato per distribuire le estensioni del sito o il contenuto condiviso da tutti i siti del piano.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
