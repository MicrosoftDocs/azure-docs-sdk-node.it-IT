- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: È possibile recuperare le metriche di utilizzo cronologica di un sito generando una richiesta HTTP GET.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx per altre informazioni)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webHostingPlanName
      type:
      - string
      description: Il nome del piano di hosting web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: Parametri forniti per ottenere cronologiche sull'utilizzo delle metriche Web operazione del piano di hosting.
    - id: parameters.metricNames
      type:
      - array
      description: Specifica un elenco delimitato da virgole di nomi delle metriche da restituire. Se il parametro relativo ai nomi viene omesso, vengono restituite tutte le metriche disponibili.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: L'ora di inizio delle metriche da restituire. Se questo parametro viene omesso, viene utilizzato l'inizio dell'ora corrente.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: L'ora di fine delle metriche da restituire. Se questo parametro viene omesso, viene utilizzata l'ora corrente.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: Il livello di dettaglio in corrispondenza del quale vengono restituite le metriche. I valori supportati sono PT1M (minuto), PT1H (ora), P1D (giorno).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Flag che specifica se devono essere incluse le metriche per ogni istanza della macchina.

        Per i siti eseguiti in più di una macchina ciò può essere utile per identificare un computer non valido.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
