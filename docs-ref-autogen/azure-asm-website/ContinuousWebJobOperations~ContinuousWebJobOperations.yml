- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: Configurare le impostazioni di un processo Web continuo (sostituirà le impostazioni correnti del processo Web).
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: Nome del processo Web continuo.
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: Le impostazioni processi Web continui.
    - id: settings.isSingleton
      type:
      - boolean
      description: Se un processo continuo viene impostato come singleton, verrà eseguito solo in una singola istanza anziché un in esecuzione in tutte le istanze.
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: Specificare il tempo in secondi di attesa per il processo Web per arrestare normalmente.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
