- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: backup(webSpaceName, webSiteName, backupRequest, callback)
  summary: Backup in un sito su richiesta.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.backup(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webSiteName
      type:
      - string
      description: Il nome del sito web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Una specifica del backup.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Struttura pianificazione backup - valida solo quando si configura una pianificazione. Deve essere Null per i backup su richiesta.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: La frequenza dei backup.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unità per FrequencyInterval - ad esempio giorni o ore
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Criteri di conservazione eliminano i backup dopo il numero di giorni predefinito. In questo caso, ci sarà sempre almeno un backup a sinistra. indipendentemente dai criteri. Se false, è possibile eliminare tutti i backup.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Ultima ora di inizio se un backup, Null da parte di questa pianificazione non avvia ancora alcuna operazione.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: I backup precedenti N giorni (definito dal valore N) verrà eliminata automaticamente.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Quando questa pianificazione di avviare il backup up del sito. Null significa immediatamente.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Impostazioni di database per il backup.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Valido solo per una pianificazione del backup (può essere Null per i backup su richiesta). True se abilitato. false se disabilitato (non verrà eseguito alcun backup).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Il nome di questo backup - verrà utilizzata per la generazione di un nome di blob.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL di firma di accesso condiviso per un contenitore in un account di archiviazione. ad esempio

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
