  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  summary: È possibile recuperare le metriche di utilizzo cronologica di un sito generando una richiesta HTTP GET.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx per altre informazioni)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webSiteName
      type:
      - string
      description: Il nome del sito web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
      description: Parametri forniti all'operazione Get sito Web di metriche sull'utilizzo cronologico.
    - id: parameters.metricNames
      type:
      - array
      description: Specifica un elenco delimitato da virgole di nomi delle metriche da restituire. Se il parametro relativo ai nomi viene omesso, vengono restituite tutte le metriche disponibili.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: L'ora di inizio delle metriche da restituire. Se questo parametro viene omesso, viene utilizzato l'inizio dell'ora corrente.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: L'ora di fine delle metriche da restituire. Se questo parametro viene omesso, viene utilizzata l'ora corrente.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: Il livello di dettaglio in corrispondenza del quale vengono restituite le metriche. I valori supportati sono PT1M (minuto), PT1H (ora), P1D (giorno).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Flag che specifica se devono essere incluse le metriche per ogni istanza della macchina.

        Per i siti eseguiti in più di una macchina ciò può essere utile per identificare un computer non valido.
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 'Flag che specifica se le metriche restituite deve riflettere gli slot swap. Si consideri ad esempio in seguito case: se lo slot di produzione ha www.contos.com nome host e il traffico di take per 12 ore e versioni successive viene scambiato con lo slot di staging. Ottenere le metriche con SlotView = false rifletterà lo scambio, ad esempio, si verificheranno un incremento sulle metriche slot gestione temporanea dopo entrerà in produzione. Se SlotView = true viene usata la metrica per il www.contoso.com indipendentemente dal fatto che rispondeva slot nel momento in cui verrà visualizzato.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
