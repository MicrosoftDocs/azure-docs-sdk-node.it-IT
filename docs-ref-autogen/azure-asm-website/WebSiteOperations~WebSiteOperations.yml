  name: deleteMethod(webSpaceName, webSiteName, parameters, callback)
  summary: È possibile eliminare un sito web generando una richiesta HTTP DELETE. Se il sito web eliminato è l'unico sito rimanente in una server farm, è facoltativamente possibile eliminare la server farm a anche usando il parametro deleteEmptyServerFarm.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx per altre informazioni)
