      type:
      - string
      description: Il nome del sito web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteDeleteParameters
      description: Parametri forniti all'operazione di eliminazione del sito Web.
    - id: parameters.deleteEmptyServerFarm
