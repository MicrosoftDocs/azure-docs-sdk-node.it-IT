- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Aggiorna una pianificazione di backup per un sito.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webSiteName
      type:
      - string
      description: Il nome del sito web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Una specifica pianificazione del backup.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Struttura pianificazione backup - valida solo quando si configura una pianificazione. Deve essere Null per i backup su richiesta.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: La frequenza dei backup.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unità per FrequencyInterval - ad esempio giorni o ore
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Criteri di conservazione eliminano i backup dopo il numero di giorni predefinito. In questo caso, ci sarà sempre almeno un backup a sinistra. indipendentemente dai criteri. Se false, è possibile eliminare tutti i backup.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Ultima ora di inizio se un backup, Null da parte di questa pianificazione non avvia ancora alcuna operazione.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: I backup precedenti N giorni (definito dal valore N) verrà eliminata automaticamente.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Quando questa pianificazione di avviare il backup up del sito. Null significa immediatamente.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Impostazioni di database per il backup.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Valido solo per una pianificazione del backup (può essere Null per i backup su richiesta). True se abilitato. false se disabilitato (non verrà eseguito alcun backup).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Il nome di questo backup - verrà utilizzata per la generazione di un nome di blob.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL di firma di accesso condiviso per un contenitore in un account di archiviazione. ad esempio

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: È possibile aggiornare le impostazioni di configurazione per un sito web generando una richiesta HTTP PUT con un corpo della richiesta contenente le impostazioni aggiornate.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx per altre informazioni)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webSiteName
      type:
      - string
      description: Il nome del sito web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Parametri forniti all'operazione del sito Web di configurazione Update.
    - id: parameters.appSettings
      type:
      - object
      description: Un set di coppie nome/valore contenenti le impostazioni dell'applicazione per un sito web.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: Le stringhe di connessione per il database e altre risorse esterne.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Uno o più elementi stringa tale elenco, in ordine di preferenza, il nome del file in cui un sito web restituisce quando viene richiesto il nome di dominio del sito web da se stesso. Ad esempio, se il valore predefinito di documenti per http://contoso.com è default. htm, la pagina http://www.contoso.com/default.htm viene restituito quando il browser viene indirizzato a http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Indica se la registrazione dettagliata degli errori è abilitata.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: La radice del documento.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Specifica i programmi eseguibili personalizzati per gestire le richieste per estensioni di file specifico.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Indica se è abilitata la registrazione degli errori HTTP.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: Il limite di dimensioni della directory dei log.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: La modalità pipeline gestita.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Per altre informazioni o controllo del codice sorgente coppie di nome/valore.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: La versione di .NET Framework. Valori supportati sono v2.0 e v4.0.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        Il numero di web worker assegnati al sito web. Se la modalità del sito web è gratuito, questo valore è 1.

        Se la modalità del sito web è condiviso, questo valore può variare da 1 a 6. Se la modalità del sito web Standard, questo valore è compreso tra 1 e 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        La versione di PHP del sito web.

        Valori supportati sono: una stringa vuota (una stringa vuota viene disabilitato PHP), 5.3 e 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Indica se è abilitato il debug remoto.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: La versione di debug remoto.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Indica se la traccia delle richieste è abilitata.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Tempo rimanente fino alla scadenza della traccia delle richieste.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: Il metodo di controllo di origine che utilizza il sito web (ad esempio, istanza Git locale). Se la distribuzione dal controllo del codice sorgente non è stata configurata per il sito web, questo valore è None.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Indica se è abilitata la modalità a 32 bit.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Indica se i WebSocket sono abilitati.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Indica se è abilitato Always On funzionalità del sito.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Elenco di regole di routing per il sito Web.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        La versione di JDK sito web.

        Valori supportati sono: una stringa vuota (una stringa vuota Disabilita Java), 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        Il sito web Java contenitore.

        I valori supportati sono TOMCAT, JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: Il sito web Java versione del contenitore. I valori supportati sono 7.0.50 se Java contenitore TOMCAT e 9.1.0.20131115 se contenitore Java è JETTY
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Imposta il nome dello slot da scambiare con al termine della distribuzione.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Ottiene o imposta un valore che indica se il sito 's autenticazione / autorizzazione è attivata.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Ottiene o imposta l'autenticazione / impostazioni di autorizzazione di un sito web.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Ottiene o imposta il valore di client_id connessione OpenID per il sito web.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Ottiene o imposta il valore di URL per il sito web dell'autorità di certificazione di OpenID Connect.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: I limiti del sito per.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: Il nome della coppia.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Memoria massima consentita in MB
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Dimensione massima del disco consentita in MB
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
