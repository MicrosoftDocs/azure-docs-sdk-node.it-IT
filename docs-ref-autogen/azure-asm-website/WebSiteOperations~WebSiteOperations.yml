- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: È possibile creare un sito web usando una richiesta POST che include il nome del sito web e altre informazioni nel corpo della richiesta.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx per altre informazioni)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Parametri forniti all'operazione di creazione del sito Web.
    - id: parameters.name
      type:
      - string
      description: Il nome del sito web. Questo deve corrispondere al nome host nel dominio predefinito.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        Il nome della Server Farm (piano di Hosting Web) associato a questo sito web. Si tratta di un valore obbligatorio.

        Server Farm deve esistere già.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: Informazioni sullo spazio web da creare.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: L'area geografica dello spazio web che verrà creato.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: Il nome dello spazio web.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: Il piano dello spazio web. Questo valore deve essere VirtualDedicatedPlan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
