- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Esegue l'analisi di un backup in un account di archiviazione e restituisce informazioni sul database e così via. Deve essere chiamato prima di chiamare ripristino per individuare quali parametri sono necessari per l'operazione di ripristino.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Il nome dello spazio web.
    - id: webSiteName
      type:
      - string
      description: Il nome del sito web.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Una richiesta di ripristino.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Se l'operazione di ripristino consente inoltre di ripristinare un database con il sito Web e il database si trova in un server diverso rispetto a quando l'originale sito h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: Il nome del blob in cui è archiviato il backup. ad esempio mysite1_20140203.zip
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Impostazioni di database per il backup.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Quando si ripristina un sito, i domini personalizzati potrebbero entrare in conflitto con altri sito nello stesso datacenter. Se questo valore è true, tali nomi host verrà ignorato durante il ripristino. Se false, l'operazione di ripristino avrà esito negativo in questo tipo di conflitto.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True se l'operazione di ripristino verrà usato per sovrascrivere un sito esistente. false in caso contrario.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL di firma di accesso condiviso per un contenitore in un account di archiviazione. ad esempio

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Il flusso di risposta.
    content: function discover(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
