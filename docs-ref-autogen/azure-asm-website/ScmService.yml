- id: azure-asm-website.ScmService.#ctor
  uid: azure-asm-website.ScmService.#ctor
  parent: azure-asm-website.ScmService
  name: ScmService(authentication, hostOptions)
  fullName: azure-asm-website.ScmService.ScmService(authentication, hostOptions)
  summary: Crea un nuovo oggetto ScmService.
  type: Constructor
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare un passaggio di autenticazione/per l'autenticazione di base.
    - id: authentication.user
      type:
      - string
      description: Il nome utente autenticazione di base.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Password autenticazione di base.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di repository di Gestione controllo servizi.
      optional: true
    content: new ScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.ScmService#getDumpToStream
  id: azure-asm-website.ScmService#getDumpToStream
  parent: azure-asm-website.ScmService
  name: getDumpToStream(callback)
  summary: Ottenere log dump.
  fullName: azure-asm-website.ScmService.getDumpToStream(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `results` conterrà l'elenco degli spazi Web.
                                                              `response` conterrà le informazioni correlate a questa operazione.
    content: function getDumpToStream(callback)
  langs:
  - js
- uid: azure-asm-website.ScmService#getLogStream
  id: azure-asm-website.ScmService#getLogStream
  parent: azure-asm-website.ScmService
  name: getLogStream(path, options, callback)
  summary: Ottiene il flusso di log.
  fullName: azure-asm-website.ScmService.getLogStream(path, options, callback)
  type: Function
  syntax:
    parameters:
    - id: path
      type:
      - object
      description: Il percorso del flusso di registro.
    - id: options
      type:
      - object
      description: Le opzioni di richiesta.
      optional: true
    - id: options.filter
      type:
      - azure-asm-website.int
      description: Il filtro di flusso di log.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `results` conterrà l'elenco degli spazi Web.
                                                              `response` conterrà le informazioni correlate a questa operazione.
    content: function getLogStream(path, options, callback)
  langs:
  - js
