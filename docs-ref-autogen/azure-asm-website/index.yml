- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Crea un nuovo <xref:azure-asm-website.WebsiteManagementService> oggetto.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: L'ID sottoscrizione per l'account.
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare keyfile/certfile o keyvalue/certvalue per fornire un certificato di gestione per autenticare le richieste di servizio.
    - id: authentication.keyfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM di certificato con codifica
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Stringa che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Stringa che contiene il PEM di certificato con codifica
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di gestione.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versione API da usare.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Nuovo oggetto WebsitemanagementService.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: Crea un nuovo <xref:azure-asm-website.ScmService> oggetto.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare un passaggio di autenticazione/per l'autenticazione di base.
    - id: authentication.user
      type:
      - string
      description: Il nome utente autenticazione di base.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Password autenticazione di base.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di repository di Gestione controllo servizi.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: Nuovo oggetto WebsitemanagementService.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crea un nuovo oggetto CertificateCloudCredentials.

    Entrambi una coppia di certificato / chiave valori necessità di passare da o in un percorso di file con estensione pem.
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: L'identificatore della sottoscrizione.
    - id: credentials.cert
      type:
      - string
      description: Il certificato.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La chiave del certificato.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Il contenuto del file con estensione PEM.
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
