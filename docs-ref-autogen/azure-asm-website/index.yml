    - id: credentials.subscriptionId
      type:
      - string
      description: L'identificatore della sottoscrizione.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Il valore del certificato.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Il valore della chiave.
      optional: true
    - id: filters
      type:
      - array
      description: Matrice facoltativa di filtri dei servizi
      optional: true
    - id: baseUri
      type:
      - string
      description: L'uri di base.
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: Nuovo oggetto WebSiteManagementClient.
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
  - js
