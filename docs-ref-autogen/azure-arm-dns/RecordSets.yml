- uid: azure-arm-dns.RecordSets.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea o aggiorna un record impostato all'interno di una zona DNS.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse.
    - id: zoneName
      type:
      - string
      description: >
        Il nome della zona DNS (senza un punto di interruzione).
    - id: relativeRecordSetName
      type:
      - string
      description: >
        Imposta il nome del record, relativo al nome della zona.
    - id: recordType
      type:
      - string
      description: >
        Il tipo di record DNS in questo set di record. Set di record di tipo SOA può essere aggiornato ma non creata (vengono creati quando viene creata la zona DNS). I valori possibili sono: 'A', "AAAA", "CAA", "CNAME", "MX", "NS", "PTR", "SOA", "SRV", 'TXT'
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        Parametri forniti all'operazione CreateOrUpdate.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
