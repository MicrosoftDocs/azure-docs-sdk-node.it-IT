- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuovo oggetto HDInsightService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: ID sottoscrizione o archivio di configurazione per l'account o la stringa di connessione
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.


        È necessario utilizzare keyfile/certfile o keyvalue/certvalue per fornire un certificato di gestione per autenticare le richieste di servizio.
    - id: authentication.keyfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM di certificato con codifica
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Stringa che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Stringa che contiene il PEM di certificato con codifica
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di gestione.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versione API da usare.
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: Converte un oggetto di creazione di cluster in un playload effettivamente inviato al server per creare il cluster.
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: L'oggetto utilizzato per specificare tutti i parametri necessari per creare un cluster.
    - id: clusterCreationObject.name
      type:
      - string
      description: Il nome del cluster (nome dns) di tutte le lettere minuscole
    - id: clusterCreationObject.location
      type:
      - string
      description: Data center di Azure in cui si desidera creare il cluster
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: Il nome dell'account di archiviazione di Azure predefinito
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: La chiave privata per l'account di archiviazione di Azure predefinito
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: Il contenitore per l'account di archiviazione di Azure predefinito
    - id: clusterCreationObject.user
      type:
      - string
      description: Il nome utente da usare per il cluster
    - id: clusterCreationObject.password
      type:
      - string
      description: La password da utilizzare per il cluster
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: Il numero di nodi da usare
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: La matrice di oggetti utilizzati per fornire informazioni sull'account di archiviazione aggiuntivi
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: Il nome dell'account di archiviazione
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: La chiave dell'account di archiviazione
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: L'oggetto utilizzato per fornire i parametri per il metastore Oozie
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: Il nome del server di Database SQL da usare
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: Il nome del database da usare
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: Il nome utente da utilizzare per l'autenticazione al database/server
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: La password dell'utente
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: L'oggetto utilizzato per fornire i parametri per il metastore Hive
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: Il nome del server di Database SQL da usare
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: Il nome del database da usare
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: Il nome utente da utilizzare per l'autenticazione al database/server
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: La password dell'utente
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
