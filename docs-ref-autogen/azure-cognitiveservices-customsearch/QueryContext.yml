- uid: azure-cognitiveservices-customsearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Valore booleano che indica se la query specificata ha finalità per adulti. Il valore è true se la query include adulti; in caso contrario, false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Stringa di query da usare per forzare l'utilizzo della stringa originale in Bing. Ad esempio, se la stringa di query è "downwind saling", la stringa di query eseguire l'override sarà "+ saling downwind". Ricordarsi di codificare la stringa di query con conseguente "2Bsaling % + downwind". Questo campo viene incluso solo se la stringa di query originale contiene un errore di ortografia.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La stringa di query usata da Bing per eseguire la query. Bing usa la stringa di query modificata se la stringa di query originale conteneva errori di ortografia. Ad esempio, se la stringa di query è "downwind saling", la stringa di query modificato viene possibile "sailing downwind". Questo campo viene incluso solo se la stringa di query originale contiene un errore di ortografia.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
