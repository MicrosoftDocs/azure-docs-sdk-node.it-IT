    type: property
    summary: '<span data-ttu-id="531b8-119">Se non si specifica i vincoli, il maxTaskRetryCount è al limite maxTaskRetryCount specificato per il processo, il maxWallClockTime è infinita e la retentionTime è 7 giorni.</span><span class="sxs-lookup"><span data-stu-id="531b8-119">If you do not specify constraints, the maxTaskRetryCount is the maxTaskRetryCount specified for the Job, the maxWallClockTime is infinite, and the retentionTime is 7 days.</span></span>'
