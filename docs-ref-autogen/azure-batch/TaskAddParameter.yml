  - uid: azure-batch.TaskAddParameter.exitConditions
    name: exitConditions
    fullName: exitConditions
    children: []
    langs:
      - typeScript
    type: property
    summary: La modalità servizio Batch deve rispondere al completamento dell'attività.
    optional: true
    syntax:
      content: 'exitConditions?: ExitConditions'
      return:
        type:
          - azure-batch.ExitConditions
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri. L''ID è a mantenimento del case e tra maiuscole e minuscole (ovvero, non è possibile due ID all''interno di un processo che differiscono solo per i casi).'
    syntax:
      content: 'id: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.multiInstanceSettings
    name: multiInstanceSettings
    fullName: multiInstanceSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'multiInstanceSettings?: MultiInstanceSettings'
      return:
        type:
          - azure-batch.MultiInstanceSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.outputFiles
    name: outputFiles
    fullName: outputFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Per attività a istanze multiple, i file verranno caricati solo dal nodo di calcolo in cui viene eseguito l''attività primaria.'
    optional: true
    syntax:
      content: 'outputFiles?: OutputFile[]'
      return:
        type:
          - 'azure-batch.OutputFile[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.resourceFiles
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Per attività a istanze multiple, verranno scaricati i file di risorse solo per il nodo di calcolo in cui viene eseguito l''attività primaria. È una dimensione massima per un elenco di file di risorse.  Quando viene superata la dimensione massima, la richiesta avrà esito negativo e il codice di errore della risposta sarà RequestEntityTooLarge. In questo caso, la raccolta di ResourceFiles deve essere ridotte. Ciò può essere ottenuto tramite file ZIP, i pacchetti dell''applicazione o i contenitori Docker.'
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.userIdentity
