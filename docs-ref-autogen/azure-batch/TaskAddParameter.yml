  type: interface
  summary: >-
    <span data-ttu-id="d9f75-101">Batch verrà effettuati tentativi attività quando viene attivata un'operazione di ripristino in un nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="d9f75-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span>

    <span data-ttu-id="d9f75-102">Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo di calcolo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell'errore dell'host.</span><span class="sxs-lookup"><span data-stu-id="d9f75-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="d9f75-103">Ritenta l'esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="d9f75-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="d9f75-104">Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un'operazione di ripristino.</span><span class="sxs-lookup"><span data-stu-id="d9f75-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="d9f75-105">Per questo motivo, tutte le attività devono essere idempotenti.</span><span class="sxs-lookup"><span data-stu-id="d9f75-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="d9f75-106">Ciò significa attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati.</span><span class="sxs-lookup"><span data-stu-id="d9f75-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="d9f75-107">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="d9f75-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
