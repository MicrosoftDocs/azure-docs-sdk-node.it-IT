    summary: '<span data-ttu-id="531b8-129">L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri.</span><span class="sxs-lookup"><span data-stu-id="531b8-129">The ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters.</span></span> <span data-ttu-id="531b8-130">L''ID è a mantenimento del case e tra maiuscole e minuscole (ovvero, non è possibile due ID all''interno di un processo che differiscono solo per i casi).</span><span class="sxs-lookup"><span data-stu-id="531b8-130">The ID is case-preserving and case-insensitive (that is, you may not have two IDs within a Job that differ only by case).</span></span>'
