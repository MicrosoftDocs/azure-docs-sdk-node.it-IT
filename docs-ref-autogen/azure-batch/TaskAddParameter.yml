  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f75-120">Se il pool che eseguirà questa operazione containerConfiguration impostato, deve essere impostato anche.</span><span class="sxs-lookup"><span data-stu-id="d9f75-120">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="d9f75-121">Se il pool che eseguirà questa operazione non ha containerConfiguration impostato, questo non deve essere impostato.</span><span class="sxs-lookup"><span data-stu-id="d9f75-121">If the pool that will run this task doesn't have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="d9f75-122">Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.</span><span class="sxs-lookup"><span data-stu-id="d9f75-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f75-123">Questa attività non verrà pianificata fino a quando non sono state completate tutte le attività da cui dipende.</span><span class="sxs-lookup"><span data-stu-id="d9f75-123">This task will not be scheduled until all tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="d9f75-124">Se uno qualsiasi di queste attività esito negativo e i conteggi di ripetizione dei tentativi di scarico, mai questa attività verrà pianificata.</span><span class="sxs-lookup"><span data-stu-id="d9f75-124">If any of those tasks fail and exhaust their retry counts, this task will never be scheduled.</span></span> <span data-ttu-id="d9f75-125">Se il processo non dispone di usesTaskDependencies impostata su true e questo elemento è presente, la richiesta ha esito negativo con codice di errore TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="d9f75-125">If the job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>
