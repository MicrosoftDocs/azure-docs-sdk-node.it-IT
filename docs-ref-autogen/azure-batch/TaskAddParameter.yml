    langs:
      - typeScript
    type: interface
    summary: 'Batch verrà effettuati tentativi attività quando viene attivata un''operazione di ripristino in un nodo. Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell''errore dell''host. Ritenta l''esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount. Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un''operazione di ripristino. Per questo motivo, tutte le attività devono essere idempotenti. Ciò significa che attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati. La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.affinityInfo
    name: affinityInfo
    fullName: affinityInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'affinityInfo?: AffinityInformation'
      return:
        type:
          - azure-batch.AffinityInformation
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'I pacchetti dell''applicazione vengono scaricati e distribuiti in una directory condivisa, non l''attività di directory di lavoro. Pertanto, se un pacchetto con riferimenti è già nel nodo e viene aggiornato, quindi non viene nuovamente scaricata; viene utilizzata la copia esistente nel nodo di calcolo. Se un pacchetto di cui viene fatto riferimento non può essere installato, ad esempio perché il pacchetto è stato eliminato o poiché download non riuscito, l''attività ha esito negativo.'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se questa proprietà è impostata, il servizio Batch fornisce l''attività con un token di autenticazione che può essere usato per autenticare operazioni del servizio Batch senza richiedere una chiave di accesso di Account. Il token viene fornito tramite la variabile di ambiente AZ_BATCH_AUTHENTICATION_TOKEN. Le operazioni che è possibile eseguire l''attività utilizzando il token dipendono dalle impostazioni. Ad esempio, un''attività può richiedere le autorizzazioni di processo per aggiungere altre attività al processo o controllare lo stato del processo o di altre attività nel processo.'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Per attività a istanze multiple, la riga di comando viene eseguita come l''attività primaria, dopo che l''attività primaria e tutte le sottoattività hanno terminato l''esecuzione della riga di comando di coordinamento. La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l''espansione della variabile di ambiente. Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux. Se la riga di comando fa riferimento ai percorsi del file, deve usare un percorso relativo (relativo alla directory di lavoro) o usare la variabile di ambiente specificato di Batch (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.constraints
    name: constraints
    fullName: constraints
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se non si specifica i vincoli, il maxTaskRetryCount è al limite maxTaskRetryCount specificato per il processo, il maxWallClockTime è infinita e la retentionTime è 7 giorni.'
    optional: true
    syntax:
      content: 'constraints?: TaskConstraints'
      return:
        type:
          - azure-batch.TaskConstraints
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se il Pool che eseguirà questa operazione containerConfiguration impostato, deve essere impostato anche. Se il Pool che eseguirà questa operazione non ha containerConfiguration impostato, questo non deve essere impostato. Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore. File generati nel contenitore di fuori di AZ_BATCH_NODE_ROOT_DIR non vengano riflesse nel disco host, vale a dire che le API di file Batch non sarà in grado di accedere a tali file.'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.dependsOn
    name: dependsOn
    fullName: dependsOn
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Questa attività non verrà pianificata fino a quando non sono state completate tutte le attività da cui dipende. Se uno qualsiasi di queste attività esito negativo e i conteggi di ripetizione dei tentativi di scarico, mai questa attività verrà pianificata. Se il processo non dispone di usesTaskDependencies impostata su true e questo elemento è presente, la richiesta ha esito negativo con codice di errore TaskDependenciesNotSpecifiedOnJob.'
    optional: true
    syntax:
      content: 'dependsOn?: TaskDependencies'
      return:
        type:
          - azure-batch.TaskDependencies
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.displayName
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: Il nome visualizzato non deve essere univoco e può contenere qualsiasi carattere Unicode fino alla lunghezza massima pari a 1024.
    optional: true
    syntax:
      content: 'displayName?: string'
      return:
        type:
          - string
    package: azure-batch
