    fullName: userIdentity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se omesso, l''attività viene eseguito come un utente non amministratore univoco per l''attività.'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
      return:
        type:
          - azure-batch.UserIdentity
    package: azure-batch
