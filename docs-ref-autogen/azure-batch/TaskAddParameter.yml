- uid: azure-batch.TaskAddParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f75-108">I pacchetti dell'applicazione vengono scaricati e distribuiti in una directory condivisa, non l'attività di directory di lavoro.</span><span class="sxs-lookup"><span data-stu-id="d9f75-108">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="d9f75-109">Pertanto, se un pacchetto con riferimenti è già presente nel nodo di calcolo e viene aggiornato, quindi non viene nuovamente scaricata; viene utilizzata la copia esistente nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="d9f75-109">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="d9f75-110">Se un pacchetto di applicazione di riferimento non può essere installato, ad esempio perché il pacchetto è stato eliminato o poiché download non riuscito, l'attività ha esito negativo.</span><span class="sxs-lookup"><span data-stu-id="d9f75-110">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f75-111">Se questa proprietà è impostata, il servizio Batch fornisce l'attività con un token di autenticazione che può essere usato per autenticare operazioni del servizio Batch senza richiedere una chiave di accesso di account.</span><span class="sxs-lookup"><span data-stu-id="d9f75-111">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="d9f75-112">Il token viene fornito tramite la variabile di ambiente AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="d9f75-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="d9f75-113">Le operazioni che è possibile eseguire l'attività utilizzando il token dipendono dalle impostazioni.</span><span class="sxs-lookup"><span data-stu-id="d9f75-113">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="d9f75-114">Ad esempio, un'attività può richiedere autorizzazioni di processo per aggiungere altre attività al processo o controllare lo stato del processo o di altre attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="d9f75-114">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f75-115">Per attività a istanze multiple, la riga di comando viene eseguita come l'attività primaria, dopo che l'attività primaria e tutte le sottoattività hanno terminato l'esecuzione della riga di comando di coordinamento.</span><span class="sxs-lookup"><span data-stu-id="d9f75-115">For multi-instance tasks, the command line is executed as the primary task, after the primary task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="d9f75-116">La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l'espansione della variabile di ambiente.</span><span class="sxs-lookup"><span data-stu-id="d9f75-116">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="d9f75-117">Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux.</span><span class="sxs-lookup"><span data-stu-id="d9f75-117">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="d9f75-118">Se la riga di comando fa riferimento ai percorsi del file, deve usare un percorso relativo (relativo alla directory di lavoro) o usare la variabile di ambiente specificato di Batch (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="d9f75-118">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
