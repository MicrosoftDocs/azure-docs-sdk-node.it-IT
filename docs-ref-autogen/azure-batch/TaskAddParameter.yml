    package: azure-batch
  - uid: azure-batch.TaskAddParameter.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="531b8-120">Se il Pool che eseguirà questa operazione containerConfiguration impostato, deve essere impostato anche.</span><span class="sxs-lookup"><span data-stu-id="531b8-120">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="531b8-121">Se il Pool che eseguirà questa operazione non ha containerConfiguration impostato, questo non deve essere impostato.</span><span class="sxs-lookup"><span data-stu-id="531b8-121">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="531b8-122">Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.</span><span class="sxs-lookup"><span data-stu-id="531b8-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="531b8-123">File generati nel contenitore di fuori di AZ_BATCH_NODE_ROOT_DIR non vengano riflesse nel disco host, vale a dire che le API di file Batch non sarà in grado di accedere a tali file.</span><span class="sxs-lookup"><span data-stu-id="531b8-123">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.dependsOn
    name: dependsOn
    fullName: dependsOn
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="531b8-124">Questa attività non verrà pianificata fino a quando non sono state completate tutte le attività da cui dipende.</span><span class="sxs-lookup"><span data-stu-id="531b8-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="531b8-125">Se uno qualsiasi di queste attività esito negativo e i conteggi di ripetizione dei tentativi di scarico, mai questa attività verrà pianificata.</span><span class="sxs-lookup"><span data-stu-id="531b8-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="531b8-126">Se il processo non dispone di usesTaskDependencies impostata su true e questo elemento è presente, la richiesta ha esito negativo con codice di errore TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="531b8-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
    optional: true
    syntax:
      content: 'dependsOn?: TaskDependencies'
      return:
        type:
          - azure-batch.TaskDependencies
    package: azure-batch
