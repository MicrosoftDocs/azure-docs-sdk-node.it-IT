- uid: azure-batch.JobExecutionInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo elemento contiene il pool effettivo in cui il processo è assegnato. Quando si ottengono i dettagli del processo dal servizio, contengono anche un elemento poolInfo, che contiene i dati di configurazione del pool quando il processo è stato aggiunto o aggiornato. Tale elemento poolInfo può contenere anche un elemento poolId. In caso affermativo, i due ID sono uguali. Se non è presente, significa che è stato eseguito il processo in un pool automatico e questa proprietà contiene l'ID del pool automatico.
  optional: true
  syntax:
    content: 'poolId?: string'
    return:
      type:
      - string
  package: azure-batch
