  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="7961d-112">L'ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri.</span><span class="sxs-lookup"><span data-stu-id="7961d-112">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="7961d-113">Se non si specifica questa proprietà, il servizio Batch assegna un valore predefinito di 'jobrelease'.</span><span class="sxs-lookup"><span data-stu-id="7961d-113">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id="7961d-114">Nessuna altra attività del processo può avere lo stesso ID di attività di rilascio del processo.</span><span class="sxs-lookup"><span data-stu-id="7961d-114">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="7961d-115">Se si tenta di inviare un'attività con lo stesso id, il servizio Batch rifiuta la richiesta con codice di errore TaskIdSameAsJobReleaseTask; Se si chiama direttamente l'API REST, il codice di stato HTTP è 409 (conflitto).</span><span class="sxs-lookup"><span data-stu-id="7961d-115">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
