  type: interface
  summary: >-
    L'attività di rilascio del processo viene eseguito quando il processo termina, a causa di uno dei seguenti: L'utente chiama l'API di processo termina o l'API di processo di eliminazione durante il processo è ancora attivo, vincolo del tempo di clock massima sul tempo reale del processo viene raggiunta, e il processo è ancora attivo, o attività di gestore di processi del processo completato il processo è configurato per terminare quando il processo Manag er completa.

    L'attività di rilascio del processo viene eseguito in ogni nodo di calcolo in cui vengono eseguite attività del processo e l'attività di preparazione del processo è stato eseguito e completato. Se si ricrea l'immagine di un nodo di calcolo dopo che è eseguito l'attività di preparazione del processo e il processo termina senza eventuali altre attività del processo in esecuzione su tale nodo di calcolo e di conseguenza l'attività di preparazione del processo non viene eseguito nuovamente, l'attività di rilascio del processo non viene eseguito su quel nodo. Se un nodo di calcolo viene riavviato durante l'attività di rilascio del processo è ancora in esecuzione, l'attività di rilascio del processo viene eseguito nuovamente all'avvio del nodo di calcolo. Il processo non è contrassegnato come completo fino al completamento di tutte le attività di rilascio del processo. L'attività di rilascio del processo viene eseguito in background. Non occupa uno slot di programmazione; vale a dire non conteggiati ai fini del limite maxTasksPerNode specificato nel pool.
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l'espansione della variabile di ambiente. Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux. Se la riga di comando fa riferimento ai percorsi del file, deve usare un percorso relativo (relativo alla directory di lavoro) o usare la variabile di ambiente specificato di Batch (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
