  summary: >-
    <span data-ttu-id="7961d-101">L'attività di rilascio del processo viene eseguito quando il processo termina, a causa di uno dei seguenti: L'utente chiama l'API di processo termina o l'API di processo di eliminazione durante il processo è ancora attivo, vincolo del tempo di clock massima sul tempo reale del processo viene raggiunta, e il processo è ancora attivo, o attività di gestore di processi del processo completato il processo è configurato per terminare quando il processo Manag er completa.</span><span class="sxs-lookup"><span data-stu-id="7961d-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="7961d-102">L'attività di rilascio del processo viene eseguito in ogni nodo di calcolo in cui vengono eseguite attività del processo e l'attività di preparazione del processo è stato eseguito e completato.</span><span class="sxs-lookup"><span data-stu-id="7961d-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="7961d-103">Se si ricrea l'immagine di un nodo di calcolo dopo che è eseguito l'attività di preparazione del processo e il processo termina senza eventuali altre attività del processo in esecuzione su tale nodo di calcolo e di conseguenza l'attività di preparazione del processo non viene eseguito nuovamente, l'attività di rilascio del processo non viene eseguito su quel nodo.</span><span class="sxs-lookup"><span data-stu-id="7961d-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="7961d-104">Se un nodo di calcolo viene riavviato durante l'attività di rilascio del processo è ancora in esecuzione, l'attività di rilascio del processo viene eseguito nuovamente all'avvio del nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="7961d-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="7961d-105">Il processo non è contrassegnato come completo fino al completamento di tutte le attività di rilascio del processo.</span><span class="sxs-lookup"><span data-stu-id="7961d-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="7961d-106">L'attività di rilascio del processo viene eseguito in background.</span><span class="sxs-lookup"><span data-stu-id="7961d-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="7961d-107">Non occupa uno slot di programmazione; vale a dire non conteggiati ai fini del limite maxTasksPerNode specificato nel pool.</span><span class="sxs-lookup"><span data-stu-id="7961d-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="7961d-108">La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l'espansione della variabile di ambiente.</span><span class="sxs-lookup"><span data-stu-id="7961d-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="7961d-109">Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux.</span><span class="sxs-lookup"><span data-stu-id="7961d-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="7961d-110">Se la riga di comando fa riferimento ai percorsi del file, deve usare un percorso relativo (relativo alla directory di lavoro) o usare la variabile di ambiente specificato di Batch (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="7961d-110">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="7961d-111">Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.</span><span class="sxs-lookup"><span data-stu-id="7961d-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
