  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="61099-103">Se l'attività è stata chiusa con un codice di uscita specificato tramite exitCodes o exitCodeRanges e quindi si è verificato un errore di caricamento file, l'azione specificata dal codice di uscita ha la precedenza.</span><span class="sxs-lookup"><span data-stu-id="61099-103">If the task exited with an exit code that was specified via exitCodes or exitCodeRanges, and then encountered a file upload error, then the action specified by the exit code takes precedence.</span></span>
