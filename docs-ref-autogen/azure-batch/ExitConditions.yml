  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="61099-101">Questo valore viene usato se l'attività termina con qualsiasi codice di uscita diverso da zero non è elencato nella raccolta exitCodes o exitCodeRanges, con un errore di pre-elaborazione se la proprietà preProcessingError non è presente o con un errore di caricamento file se non è la proprietà fileUploadError presente.</span><span class="sxs-lookup"><span data-stu-id="61099-101">This value is used if the task exits with any nonzero exit code not listed in the exitCodes or exitCodeRanges collection, with a pre-processing error if the preProcessingError property is not present, or with a file upload error if the fileUploadError property is not present.</span></span> <span data-ttu-id="61099-102">Se si desidera diverso comportamento nel codice di uscita 0, è necessario elencare in modo esplicito tramite la raccolta exitCodes o exitCodeRanges.</span><span class="sxs-lookup"><span data-stu-id="61099-102">If you want non-default behavior on exit code 0, you must list it explicitly using the exitCodes or exitCodeRanges collection.</span></span>
