- uid: azure-batch.ExitConditions.default
  name: default
  fullName: default
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo valore viene usato se l'attività termina con qualsiasi codice di uscita diverso da zero non è elencato nella raccolta exitCodes o exitCodeRanges, con un errore di pre-elaborazione se la proprietà preProcessingError non è presente o con un errore di caricamento file se non è la proprietà fileUploadError presente. Se si desidera diverso comportamento nel codice di uscita 0, è necessario elencare in modo esplicito tramite la raccolta exitCodes o exitCodeRanges.
  optional: true
  syntax:
    content: 'default?: ExitOptions'
    return:
      type:
      - azure-batch.ExitOptions
  package: azure-batch
