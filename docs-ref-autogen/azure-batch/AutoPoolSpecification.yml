- uid: azure-batch.AutoPoolSpecification.autoPoolIdPrefix
  name: autoPoolIdPrefix
  fullName: autoPoolIdPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: Il servizio Batch assegna ogni pool automatico di un identificatore univoco al momento della creazione. Per distinguere tra i pool creati per scopi diversi, è possibile specificare questo elemento per aggiungere un prefisso per l'ID assegnato. Il prefisso può essere fino a 20 caratteri.
  optional: true
  syntax:
    content: 'autoPoolIdPrefix?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: Se false, il servizio Batch consente di eliminare il pool dopo la scadenza relativa durata (come determinato dall'impostazione poolLifetimeOption); ovvero, quando il processo o il processo di pianificazione completa. Se true, il servizio Batch non elimina automaticamente il pool. Spetta all'utente di eliminare il pool automatico creato con questa opzione.
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
