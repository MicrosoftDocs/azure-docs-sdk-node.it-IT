  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La chiave privata non deve essere protetto da password. La chiave privata viene usata per configurare automaticamente l''autenticazione basata su chiave asimmetrica per SSH tra i nodi di calcolo in un Linux Pool quando enableInterNodeCommunication proprietà il Pool è true (viene ignorato se enableInterNodeCommunication è false). Ciò avviene inserendo la coppia di chiavi nella directory. SSH dell''utente. Se non specificato, senza password SSH non è configurata tra i nodi di calcolo (non viene eseguita alcuna modifica della directory. SSH dell''utente).'
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
