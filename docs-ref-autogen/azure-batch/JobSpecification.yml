  type: property
  summary: ''
  optional: true
  syntax:
    content: 'constraints?: JobConstraints'
    return:
      type:
      - azure-batch.JobConstraints
  package: azure-batch
- uid: azure-batch.JobSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: Il nome non deve essere univoco e può contenere qualsiasi carattere Unicode fino alla lunghezza massima pari a 1024.
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobSpecification.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se il processo non specifica un'attività del gestore di processi, l'utente deve aggiungere in modo esplicito le attività al processo tramite l'API di attività. Se il processo specifica un'attività del gestore di processi, il servizio Batch crea l'attività di gestore di processi quando il processo viene creato e verrà effettuato un tentativo pianificare l'attività di gestore di processi prima di pianificare altre attività nel processo.
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se un processo con un'attività di preparazione del processo, il servizio Batch eseguirà l'attività di preparazione del processo in un nodo di calcolo prima di avviare qualsiasi attività del processo in tale nodo di calcolo.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Lo scopo principale dell'attività di rilascio del processo è possibile annullare le modifiche effettuati dall'attività di preparazione del processo nei nodi di calcolo. Le attività di esempio includono l'eliminazione di file locali o servizi che sono stati avviati come parte della preparazione del processo in corso l'arresto. Impossibile specificare un'attività di rilascio del processo senza specificare anche un'attività di preparazione del processo per il processo. Il servizio Batch esegue l'attività di rilascio del processo nei nodi di calcolo che hanno eseguito l'attività di preparazione del processo.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
- uid: azure-batch.JobSpecification.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Il servizio Batch non assegna alcun significato ai metadati. si tratta esclusivamente per l'uso del codice utente.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.JobSpecification.networkConfiguration
  name: networkConfiguration
  fullName: networkConfiguration
  children: []
  langs:
