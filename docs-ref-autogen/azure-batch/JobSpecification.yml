  package: azure-batch
- uid: azure-batch.JobSpecification.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si noti che se un processo non contiene attività, quindi tutte le attività vengono considerate completate.

    Questa opzione è pertanto più comunemente utilizzata con un'attività di gestore di processi. Se si desidera utilizzare chiusura automatica di processi senza un gestore di processi, è inizialmente necessario impostare onAllTasksComplete noaction e aggiornare le proprietà del processo per impostare onAllTasksComplete terminatejob dopo aver completato l'aggiunta di attività. Il valore predefinito è noaction. I valori possibili sono: 'noAction', 'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobSpecification.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "Il valore predefinito è noaction. I valori possibili sono: 'noAction', 'performExitOptionsJobAction'"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobSpecification.poolInfo
  name: poolInfo
  fullName: poolInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  syntax:
    content: 'poolInfo: PoolInformation'
    return:
      type:
      - azure-batch.PoolInformation
  package: azure-batch
- uid: azure-batch.JobSpecification.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: I valori di priorità possono variare tra -1000 e 1000, dove-1000 rappresenta la priorità più bassa e 1000 la priorità più alta. Il valore predefinito è 0. Questa priorità viene usata come impostazione predefinita per tutti i processi nella pianificazione del processo. È possibile aggiornare la priorità del processo dopo che è stata creata usando il processo di aggiornamento API.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
