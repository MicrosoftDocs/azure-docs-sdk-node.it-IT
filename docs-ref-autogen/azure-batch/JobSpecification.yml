  type: property
  summary: <span data-ttu-id="ced7a-117">I valori di priorità possono variare tra -1000 e 1000, dove-1000 rappresenta la priorità più bassa e 1000 la priorità più alta.</span><span class="sxs-lookup"><span data-stu-id="ced7a-117">Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority.</span></span> <span data-ttu-id="ced7a-118">Il valore predefinito è 0.</span><span class="sxs-lookup"><span data-stu-id="ced7a-118">The default value is 0.</span></span> <span data-ttu-id="ced7a-119">Questa priorità viene usata come impostazione predefinita per tutti i processi nella pianificazione del processo.</span><span class="sxs-lookup"><span data-stu-id="ced7a-119">This priority is used as the default for all jobs under the job schedule.</span></span> <span data-ttu-id="ced7a-120">È possibile aggiornare la priorità del processo dopo che è stata creata usando il processo di aggiornamento API.</span><span class="sxs-lookup"><span data-stu-id="ced7a-120">You can update a job's priority after it has been created using by using the update job API.</span></span>
