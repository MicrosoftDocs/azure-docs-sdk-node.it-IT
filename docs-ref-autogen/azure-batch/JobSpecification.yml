  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="ced7a-103">Se il processo non specifica un'attività del gestore di processi, l'utente deve aggiungere in modo esplicito le attività al processo tramite l'API di attività.</span><span class="sxs-lookup"><span data-stu-id="ced7a-103">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job using the Task API.</span></span> <span data-ttu-id="ced7a-104">Se il processo specifica un'attività del gestore di processi, il servizio Batch crea l'attività di gestore di processi quando il processo viene creato e verrà effettuato un tentativo pianificare l'attività di gestore di processi prima di pianificare altre attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="ced7a-104">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span>
