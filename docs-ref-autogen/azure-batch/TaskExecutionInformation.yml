- uid: azure-batch.TaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="307ef-115">Errori delle attività dell'applicazione (codice di uscita diverso da zero) vengono ripetuti, gli errori (l'attività non è stato possibile eseguire) di pre-elaborazione e gli errori di caricamento file non vengono ripetuti.</span><span class="sxs-lookup"><span data-stu-id="307ef-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="307ef-116">Il servizio Batch ritenterà l'attività fino al limite specificato tramite i vincoli.</span><span class="sxs-lookup"><span data-stu-id="307ef-116">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="307ef-117">'In esecuzione' corrisponde allo stato di esecuzione, pertanto, se l'attività specifica file di risorse o i pacchetti dell'applicazione, quindi l'ora di inizio rispecchia l'ora in cui è iniziata l'attività di download o la distribuzione.</span><span class="sxs-lookup"><span data-stu-id="307ef-117">'Running' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="307ef-118">Se l'attività è stata riavviata o ritentata, la data e l'ora indicate saranno quelle di inizio dell'ultima esecuzione dell'attività.</span><span class="sxs-lookup"><span data-stu-id="307ef-118">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="307ef-119">Questa proprietà è presente solo per le attività che sono nello stato in esecuzione o completato.</span><span class="sxs-lookup"><span data-stu-id="307ef-119">This property is present only for tasks that are in the running or completed state.</span></span>
  optional: true
  syntax:
    content: 'startTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
