- uid: azure-batch.TaskExecutionInformation.requeueCount
  name: requeueCount
  fullName: requeueCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="307ef-111">Quando si rimuovono nodi da un pool (tramite ridimensionamento o riduzione del pool) o quando il processo viene disabilitato, l'utente può specificano che le attività in esecuzione nei nodi di essere reinserite nella coda per l'esecuzione.</span><span class="sxs-lookup"><span data-stu-id="307ef-111">When the user removes nodes from a pool (by resizing/shrinking the pool) or when the job is being disabled, the user can specify that running tasks on the nodes be requeued for execution.</span></span> <span data-ttu-id="307ef-112">Questo conteggio tiene traccia del numero di volte in cui l'attività è stata reinserita nella coda per questi motivi.</span><span class="sxs-lookup"><span data-stu-id="307ef-112">This count tracks how many times the task has been requeued for these reasons.</span></span>
  syntax:
    content: 'requeueCount: number'
    return:
      type:
      - number
  package: azure-batch
