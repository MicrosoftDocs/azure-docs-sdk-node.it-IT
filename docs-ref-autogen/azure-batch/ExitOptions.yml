- uid: azure-batch.ExitOptions.dependencyAction
  name: dependencyAction
  fullName: dependencyAction
  children: []
  langs:
  - typeScript
  type: property
  summary: "Il valore predefinito è 'soddisfano' per il codice di uscita 0 e 'blocco' per tutte le altre condizioni di uscita. Se proprietà usesTaskDependencies del processo è impostata su false, specificando la proprietà dependencyAction restituisce un errore e la richiesta per l'attività aggiunta ha esito negativo con un errore di valore della proprietà non valido. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida). I valori possibili sono: 'soddisfano', 'block'"
  optional: true
  syntax:
    content: 'dependencyAction?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il valore predefinito è none per il codice di uscita 0 e terminare per tutte le altre condizioni di uscita.

    Se proprietà onTaskFailed del processo è noaction, quindi specificando questa proprietà restituisce un errore e la richiesta per l'attività aggiunta ha esito negativo con un errore di valore della proprietà non valido. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida). I valori possibili sono: 'none', 'disable', 'terminate'
  optional: true
  syntax:
    content: 'jobAction?: string'
    return:
      type:
      - string
  package: azure-batch
