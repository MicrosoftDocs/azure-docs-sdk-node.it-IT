- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="2f50d-101">Modifiche ai riferimenti al pacchetto dell'applicazione influiscono su tutti i nuovi nodi di calcolo aggiunta di pool, ma non influiscono sui nodi di calcolo che si trovano già nel pool finché vengono riavviati o ricreare l'immagine.</span><span class="sxs-lookup"><span data-stu-id="2f50d-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="2f50d-102">Se questo elemento è presente, sostituisce eventuali riferimenti ai pacchetti di applicazione esistente.</span><span class="sxs-lookup"><span data-stu-id="2f50d-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="2f50d-103">Se si specifica una raccolta vuota, quindi tutti i riferimenti ai pacchetti di applicazione vengono rimossi dal pool.</span><span class="sxs-lookup"><span data-stu-id="2f50d-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="2f50d-104">Se omessa, pacchetto dell'applicazione esistente i riferimenti vengono lasciati invariati.</span><span class="sxs-lookup"><span data-stu-id="2f50d-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="2f50d-105">Se questo elemento è presente, sostituisce eventuali riferimenti ai certificati esistenti configurati nel pool.</span><span class="sxs-lookup"><span data-stu-id="2f50d-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="2f50d-106">Se omesso, qualsiasi certificato esistente, i riferimenti vengono lasciati invariati.</span><span class="sxs-lookup"><span data-stu-id="2f50d-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="2f50d-107">Per i nodi di calcolo Windows, il servizio Batch installa i certificati all'archivio certificati specificato e alla posizione.</span><span class="sxs-lookup"><span data-stu-id="2f50d-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="2f50d-108">Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno di un ambiente che az_batch_certificates_dir variabile viene fornito per l'attività di query per questa posizione e la directory di lavoro attività.</span><span class="sxs-lookup"><span data-stu-id="2f50d-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="2f50d-109">Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.</span><span class="sxs-lookup"><span data-stu-id="2f50d-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
