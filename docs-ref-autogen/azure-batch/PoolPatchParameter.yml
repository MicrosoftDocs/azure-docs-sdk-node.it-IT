- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Modifiche ai riferimenti al pacchetto dell'applicazione influiscono su tutti i nuovi nodi di calcolo aggiunta di pool, ma non influiscono sui nodi di calcolo che si trovano già nel pool finché vengono riavviati o ricreare l'immagine. Se questo elemento è presente, sostituisce eventuali riferimenti ai pacchetti di applicazione esistente. Se si specifica una raccolta vuota, quindi tutti i riferimenti ai pacchetti di applicazione vengono rimossi dal pool. Se omessa, pacchetto dell'applicazione esistente i riferimenti vengono lasciati invariati.
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se questo elemento è presente, sostituisce eventuali riferimenti ai certificati esistenti configurati nel pool. Se omesso, qualsiasi certificato esistente, i riferimenti vengono lasciati invariati.

    Per i nodi di calcolo Windows, il servizio Batch installa i certificati all'archivio certificati specificato e alla posizione. Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno di un ambiente che az_batch_certificates_dir variabile viene fornito per l'attività di query per questa posizione e la directory di lavoro attività. Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Se questo elemento è presente, sostituisce i metadati esistenti configurati nel pool. Se si specifica una raccolta vuota, tutti i metadati vengono rimossi dal pool. Se omesso, i metadati esistenti viene lasciato invariato.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
