    type: property
    summary: |-
      <span data-ttu-id="ab828-105">Se questo elemento è presente, sostituisce eventuali riferimenti ai certificati esistenti configurati nel Pool.</span><span class="sxs-lookup"><span data-stu-id="ab828-105">If this element is present, it replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="ab828-106">Se omesso, qualsiasi certificato esistente, i riferimenti vengono lasciati invariati.</span><span class="sxs-lookup"><span data-stu-id="ab828-106">If omitted, any existing Certificate references are left unchanged.</span></span>
      <span data-ttu-id="ab828-107">Per i nodi di Windows, il servizio Batch installa i certificati all'archivio certificati specificato e alla posizione.</span><span class="sxs-lookup"><span data-stu-id="ab828-107">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="ab828-108">Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno dell'attività working directory e una variabile di ambiente che az_batch_certificates_dir viene fornito per l'attività per eseguire una query per questa posizione.</span><span class="sxs-lookup"><span data-stu-id="ab828-108">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="ab828-109">Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.</span><span class="sxs-lookup"><span data-stu-id="ab828-109">For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
