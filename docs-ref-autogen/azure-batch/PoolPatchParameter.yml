    type: property
    summary: '<span data-ttu-id="ab828-101">Modifiche ai riferimenti al pacchetto influiscono su tutti i nuovi nodi aggiunta di Pool, ma non influiscono sui nodi di calcolo che si trovano già nel Pool finché vengono riavviati o ricreare l''immagine.</span><span class="sxs-lookup"><span data-stu-id="ab828-101">Changes to Package references affect all new Nodes joining the Pool, but do not affect Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="ab828-102">Se questo elemento è presente, sostituisce eventuali riferimenti ai pacchetti esistenti.</span><span class="sxs-lookup"><span data-stu-id="ab828-102">If this element is present, it replaces any existing Package references.</span></span> <span data-ttu-id="ab828-103">Se si specifica una raccolta vuota, quindi tutti i riferimenti ai pacchetti vengono rimossi dal Pool.</span><span class="sxs-lookup"><span data-stu-id="ab828-103">If you specify an empty collection, then all Package references are removed from the Pool.</span></span> <span data-ttu-id="ab828-104">Se omesso, qualsiasi pacchetto esistente, i riferimenti vengono lasciati invariati.</span><span class="sxs-lookup"><span data-stu-id="ab828-104">If omitted, any existing Package references are left unchanged.</span></span>'
