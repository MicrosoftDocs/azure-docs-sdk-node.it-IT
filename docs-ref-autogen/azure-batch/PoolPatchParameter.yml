  - typeScript
  type: property
  summary: Se questo elemento è presente, sovrascrive qualsiasi attività di avvio esistente. Se omesso, qualsiasi attività di avvio esistente viene lasciata invariato.
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
