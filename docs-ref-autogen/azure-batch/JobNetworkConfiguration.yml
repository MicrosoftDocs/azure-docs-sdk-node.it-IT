    summary: |-
      <span data-ttu-id="20620-101">La rete virtuale deve trovarsi nella stessa area e sottoscrizione dell'account di Batch di Azure.</span><span class="sxs-lookup"><span data-stu-id="20620-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="20620-102">La subnet specificata deve avere sufficienti indirizzi IP liberi per contenere il numero di nodi di calcolo che eseguirà le attività del processo.</span><span class="sxs-lookup"><span data-stu-id="20620-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="20620-103">Questo può essere superiore al numero di nodi di calcolo nel Pool.</span><span class="sxs-lookup"><span data-stu-id="20620-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="20620-104">L'entità servizio "MicrosoftAzureBatch" deve avere il 'collaboratore macchina virtuale classica' ruolo di controllo di accesso basato sui ruoli (RBAC) per la rete virtuale specificata in modo che il servizio Azure Batch può pianificare le attività nei nodi.</span><span class="sxs-lookup"><span data-stu-id="20620-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="20620-105">Ciò può essere verificato controllando se la rete virtuale specificata dispone di eventuali gruppi di sicurezza di rete (NSG) associati.</span><span class="sxs-lookup"><span data-stu-id="20620-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="20620-106">Se la comunicazione ai nodi nella subnet specificata viene rifiutata da un gruppo di sicurezza, il servizio Batch imposterà lo stato dei nodi di calcolo su inutilizzabile.</span><span class="sxs-lookup"><span data-stu-id="20620-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="20620-107">Questo aspetto è il formato: /subscriptions/ {sottoscrizione} /resourceGroups/ {gruppo} /providers/ {provider} /virtualNetworks/ {network} / Subnets / {subnet}.</span><span class="sxs-lookup"><span data-stu-id="20620-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="20620-108">Se la rete virtuale specificata dispone di eventuali gruppi di sicurezza di rete (NSG) associati, alcune porte di sistema riservati devono essere abilitate per le comunicazioni in ingresso dal servizio Azure Batch.</span><span class="sxs-lookup"><span data-stu-id="20620-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="20620-109">Per i pool creati con una configurazione di macchina virtuale, abilitare le porte 29876 e 29877, nonché la porta 22 per Linux e la porta 3389 per Windows.</span><span class="sxs-lookup"><span data-stu-id="20620-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="20620-110">La porta 443 deve anche essere aperta per le connessioni in uscita per le comunicazioni in archiviazione di Azure.</span><span class="sxs-lookup"><span data-stu-id="20620-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="20620-111">Per altre informazioni, vedere: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="20620-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch