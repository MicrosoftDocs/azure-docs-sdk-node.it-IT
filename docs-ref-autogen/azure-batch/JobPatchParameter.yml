- uid: azure-batch.JobPatchParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: "Se omesso, il comportamento di completamento viene lasciato invariato. Non è possibile modificare il valore da terminatejob a noaction: vale a dire, una volta che si è impegnati a chiusura automatica di processi, si non è possibile disattivarla nuovamente. Se si prova a eseguire questa operazione, la richiesta ha esito negativo con una risposta di errore 'valore non valido'; Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida). I valori possibili sono: 'noAction', 'terminateJob'"
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPatchParameter.poolInfo
  name: poolInfo
  fullName: poolInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: È possibile modificare il pool per un processo solo quando il processo sia disabilitato. La chiamata del processo di Patch avrà esito negativo se si include l'elemento poolInfo e il processo non sia disabilitato. Se si specifica un autoPoolSpecification nel poolInfo, è possibile aggiornare solo la proprietà keepAlive e quindi solo se il pool automatico è un poolLifetimeOption del processo. Se omesso, il processo rimane in esecuzione nel pool corrente.
  optional: true
  syntax:
    content: 'poolInfo?: PoolInformation'
    return:
      type:
      - azure-batch.PoolInformation
  package: azure-batch
- uid: azure-batch.JobPatchParameter.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: I valori di priorità possono variare tra -1000 e 1000, dove-1000 rappresenta la priorità più bassa e 1000 la priorità più alta. Se omesso, la priorità del processo viene lasciata invariato.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
