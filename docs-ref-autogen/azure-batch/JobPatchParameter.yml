  name: constraints
  fullName: constraints
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omesso, l'esecuzione esistente vengono lasciati vincoli senza subire modifiche.
  optional: true
  syntax:
    content: 'constraints?: JobConstraints'
    return:
      type:
