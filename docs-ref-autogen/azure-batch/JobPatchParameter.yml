- uid: azure-batch.JobPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omesso, i metadati del processo esistente viene lasciato invariato.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
