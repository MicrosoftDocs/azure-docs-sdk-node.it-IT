- uid: azure-batch.Schedule.recurrenceInterval
  name: recurrenceInterval
  fullName: recurrenceInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"875ee-103\">Poiché una pianificazione del processo può avere al massimo un processo attivo in un determinato momento, se è possibile creare un nuovo processo in una pianificazione del processo, ma il processo precedente è ancora in esecuzione, il servizio Batch non creerà il nuovo processo fino al termine del processo precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-103\">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id=\"875ee-104\">Se il processo precedente non viene completata entro il periodo di startWindow di recurrenceInterval di nuovo, quindi alcun nuovo processo non verrà pianificata per tale intervallo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-104\">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id=\"875ee-105\">Per i processi ricorrenti, è necessario specificare in genere un jobManagerTask nel jobSpecification.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-105\">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id=\"875ee-106\">Se non si usa jobManagerTask, è necessario un processo esterno per monitorare quando vengono creati i processi, aggiungere attività ai processi e l'arresto di processi pronti per la ricorrenza successiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-106\">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id=\"875ee-107\">Il valore predefinito è che la pianificazione non ricorrente: viene creato un processo, entro il valore di startWindow dopo il periodo di tempo doNotRunUntil, e la pianificazione è stata completata, non appena tale processo viene completato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-107\">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id=\"875ee-108\">Il valore minimo è 1 minuto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-108\">The minimum value is 1 minute.</span></span> <span data-ttu-id=\"875ee-109\">Se si specifica un valore inferiore, il servizio Batch rifiuta la pianificazione con un errore. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida).</span><span class=\"sxs-lookup\"><span data-stu-id=\"875ee-109\">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>"
  optional: true
  syntax:
    content: 'recurrenceInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
