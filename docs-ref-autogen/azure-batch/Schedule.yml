  summary: <span data-ttu-id="875ee-110">Se non viene creato un processo entro l'intervallo di startWindow, la possibilità di' ' è andrà persa. non verrà creato alcun processo finché la successiva ricorrenza della pianificazione.</span><span class="sxs-lookup"><span data-stu-id="875ee-110">If a job is not created within the startWindow interval, then the 'opportunity' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="875ee-111">Se la pianificazione ricorrente e il valore di startWindow è più lungo rispetto all'intervallo di ricorrenza, quindi ciò equivale a un valore di startWindow infinito, poiché il processo di scadenza in uno recurrenceInterval non viene trasferito nel successivo intervallo di ricorrenza.</span><span class="sxs-lookup"><span data-stu-id="875ee-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="875ee-112">Il valore predefinito è infinito.</span><span class="sxs-lookup"><span data-stu-id="875ee-112">The default is infinite.</span></span> <span data-ttu-id="875ee-113">Il valore minimo è 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="875ee-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="875ee-114">Se si specifica un valore inferiore, il servizio Batch rifiuta la pianificazione con un errore. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida).</span><span class="sxs-lookup"><span data-stu-id="875ee-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>
  optional: true
  syntax:
    content: 'startWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
