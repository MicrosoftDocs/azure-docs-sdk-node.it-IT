    summary: '<span data-ttu-id="5e2fd-136">Se omesso, l''attività viene eseguita come un utente non amministratore univoco per l''attività nei nodi di calcolo Windows o un utente non amministratore univoco per il Pool di nodi di calcolo Linux.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-136">If omitted, the Task runs as a non-administrative user unique to the Task on Windows Compute Nodes, or a non-administrative user unique to the Pool on Linux Compute Nodes.</span></span>'
