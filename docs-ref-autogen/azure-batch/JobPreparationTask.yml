- uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
  name: rerunOnNodeRebootAfterSuccess
  fullName: rerunOnNodeRebootAfterSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="4b215-127">L'attività di preparazione del processo viene rieseguita sempre se viene ricreata l'immagine di un nodo di calcolo o se l'attività di preparazione non è stata completata (ad esempio, in quanto il riavvio si è verificato durante l'esecuzione dell'attività).</span><span class="sxs-lookup"><span data-stu-id="4b215-127">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="4b215-128">Pertanto, è necessario scrivere sempre un'attività di preparazione del processo siano idempotenti e funzionino correttamente se eseguite più volte.</span><span class="sxs-lookup"><span data-stu-id="4b215-128">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="4b215-129">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="4b215-129">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'rerunOnNodeRebootAfterSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
