  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5e2fd-137">Se true e l''ha esito negativo di attività di preparazione processo in un nodo, i tentativi di servizio di Batch di attività di preparazione del processo fino al relativo valore massimo di tentativi contano (come specificato nell''elemento vincoli).</span><span class="sxs-lookup"><span data-stu-id="5e2fd-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="5e2fd-138">Se l''attività è ancora non completata dopo tutti i tentativi, quindi il servizio Batch non pianificherà l''attività del processo nel nodo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="5e2fd-139">Il nodo rimane attivo e sono idonei per l''esecuzione di attività di altri processi.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="5e2fd-140">Se false, il servizio Batch non attenderanno il completamento per l''attività di preparazione dei processi per il completamento.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="5e2fd-141">In questo caso, altre attività del processo di avvio dell''esecuzione nel nodo di calcolo durante l''attività di preparazione del processo è ancora in esecuzione; e anche se l''attività di preparazione del processo non riesce, le nuove attività continuerà a essere pianificata nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="5e2fd-142">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
