    summary: '<span data-ttu-id="5e2fd-122">Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="5e2fd-123">File generati nel contenitore di fuori di AZ_BATCH_NODE_ROOT_DIR non vengano riflesse nel disco host, vale a dire che le API di file Batch non sarà in grado di accedere a tali file.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-123">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
