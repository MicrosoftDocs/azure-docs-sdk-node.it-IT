    type: property
    summary: |-
      <span data-ttu-id="5e2fd-131">I file elencati sotto questo elemento si trovano nella directory di lavoro dell'attività.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-131">Files listed under this element are located in the Task's working directory.</span></span>
      <span data-ttu-id="5e2fd-132">È una dimensione massima per un elenco di file di risorse.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-132">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="5e2fd-133">Quando viene superata la dimensione massima, la richiesta avrà esito negativo e il codice di errore della risposta sarà RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-133">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="5e2fd-134">In questo caso, la raccolta di ResourceFiles deve essere ridotte.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-134">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="5e2fd-135">Ciò può essere ottenuto tramite file ZIP, i pacchetti dell'applicazione o i contenitori Docker.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-135">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
