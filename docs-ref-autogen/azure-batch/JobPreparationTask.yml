  - uid: azure-batch.JobPreparationTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5e2fd-124">L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="5e2fd-125">Se non si specifica questa proprietà, il servizio Batch assegna un valore predefinito di ''jobpreparation''.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="5e2fd-126">Nessuna altra attività del processo può avere lo stesso ID attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="5e2fd-127">Se si tenta di inviare un''attività con lo stesso id, il servizio Batch rifiuta la richiesta con codice di errore TaskIdSameAsJobPreparationTask; Se si chiama direttamente l''API REST, il codice di stato HTTP è 409 (conflitto).</span><span class="sxs-lookup"><span data-stu-id="5e2fd-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5e2fd-128">Attività di preparazione del processo viene rieseguita sempre se viene ricreata l''immagine di un nodo di calcolo o se non è stata completata l''attività di preparazione del processo (ad esempio, in quanto il riavvio si è verificato durante l''esecuzione dell''attività).</span><span class="sxs-lookup"><span data-stu-id="5e2fd-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="5e2fd-129">Pertanto, è necessario scrivere sempre un''attività di preparazione del processo siano idempotenti e funzionino correttamente se eseguite più volte.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="5e2fd-130">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-130">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.resourceFiles
