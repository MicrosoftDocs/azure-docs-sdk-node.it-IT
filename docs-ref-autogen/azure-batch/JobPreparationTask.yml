    summary: '<span data-ttu-id="5e2fd-101">Preparazione del processo è possibile usare per la preparazione di un nodo per l''esecuzione di attività per il processo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="5e2fd-102">Le attività comunemente eseguite negli preparazione del processo includono: Download di file di risorse comuni usati da tutte le attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="5e2fd-103">Attività di preparazione del processo è possibile scaricare questi file di risorse comuni per la posizione condivisa nel nodo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="5e2fd-104">(AZ_BATCH_NODE_ROOT_DIR\shared), o l''avvio di un servizio locale nel nodo in modo che tutte le attività del processo possono comunicare con esso.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="5e2fd-105">Se si verifica un errore di attività di preparazione processo (vale a dire, scarico contare la ripetizione dei tentativi prima di uscire con codice di uscita 0), Batch non verranno eseguite le attività del processo nel nodo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="5e2fd-106">Il nodo di calcolo resta non idoneo a eseguire le attività di questo processo fino a quando non è assimilabile.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="5e2fd-107">Il nodo di calcolo resta attivo e può essere usato per altri processi.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="5e2fd-108">Attività di preparazione del processo può eseguire più volte nello stesso nodo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="5e2fd-109">Pertanto, è consigliabile scrivere attività di preparazione del processo per gestire nuova esecuzione.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="5e2fd-110">Se il nodo viene riavviato, le attività di preparazione del processo viene eseguito nuovamente nel nodo di calcolo prima di pianificare altre attività del processo, se è true rerunOnNodeRebootAfterSuccess o se l''attività di preparazione del processo non è stata completata in precedenza.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="5e2fd-111">Se il nodo viene ricreata l''immagine, l''attività di preparazione del processo viene eseguito nuovamente prima di qualsiasi attività del processo di pianificazione.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="5e2fd-112">Batch verrà effettuati tentativi attività quando viene attivata un''operazione di ripristino in un nodo.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="5e2fd-113">Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell''errore dell''host.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="5e2fd-114">Ritenta l''esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="5e2fd-115">Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un''operazione di ripristino.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="5e2fd-116">Per questo motivo, tutte le attività devono essere idempotenti.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="5e2fd-117">Ciò significa che attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="5e2fd-118">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="5e2fd-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
