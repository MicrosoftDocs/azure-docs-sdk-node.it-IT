- uid: azure-batch.JobPreparationTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="4b215-136">Se true e l'attività di preparazione del processo non riesce in un nodo di calcolo, il servizio Batch ripete le attività di preparazione del processo fino al relativo numero massimo di tentativi (come specificato nell'elemento vincoli).</span><span class="sxs-lookup"><span data-stu-id="4b215-136">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="4b215-137">Se l'attività è ancora non completata dopo tutti i tentativi, quindi il servizio Batch non pianificherà l'attività del processo nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="4b215-137">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="4b215-138">Il nodo di calcolo rimane attivo e sono idonei per l'esecuzione di attività di altri processi.</span><span class="sxs-lookup"><span data-stu-id="4b215-138">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="4b215-139">Se false, il servizio Batch non attenderà il completamento dell'attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="4b215-139">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="4b215-140">In questo caso, altre attività del processo di avvio dell'esecuzione nel nodo di calcolo durante l'attività di preparazione del processo è ancora in esecuzione; e anche se l'attività di preparazione del processo non riesce, le nuove attività continuerà a essere pianificata nel nodo.</span><span class="sxs-lookup"><span data-stu-id="4b215-140">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="4b215-141">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="4b215-141">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
