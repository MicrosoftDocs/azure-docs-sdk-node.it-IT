      - Date
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo parametro viene restituito solo se l'attività è in stato completato. Il codice di uscita per un processo riflette la convenzione specifica implementata dallo sviluppatore dell'applicazione per tale processo. Se si usa il valore di codice di uscita per prendere decisioni nel codice, assicurarsi di conoscere la convenzione di codice di uscita usata dal processo di applicazione. Si noti che il codice di uscita può inoltre essere generato dal sistema operativo di nodo di calcolo, ad esempio quando un processo viene forzatamente terminato.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Questa proprietà viene impostata solo se l'attività è in stato completato e si è verificato un errore.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Questa proprietà è impostata solo se l'attività è stata ritentata (vale a dire retryCount è diverso da zero).

    Se presente, questo viene in genere lo stesso come startTime, ma potrebbe essere diverso se l'attività è stato riavviato per motivi diversi da tentativi; ad esempio, se il nodo di calcolo è stato riavviato durante un tentativo, quindi ora di inizio viene aggiornato ma non la lastRetryTime.
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "Se il valore è \"non riuscito\", quindi i dettagli dell'errore sono reperibile nella proprietà failureInfo. I valori possibili sono: 'success', 'errore'"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Errori delle attività dell'applicazione (codice di uscita diverso da zero) vengono ripetuti, gli errori (l'attività non è stato possibile eseguire) di pre-elaborazione e gli errori di caricamento file non vengono ripetuti. Il servizio Batch ritenterà l'attività fino al limite specificato tramite i vincoli.
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Se l'attività è stata riavviata o ritentata, la data e l'ora indicate saranno quelle di inizio dell'ultima esecuzione dell'attività.
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.JobPreparationTaskExecutionInformation.state
  name: state
  fullName: state
  children: []
  langs:
