- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Se specificato, il programma di installazione viene eseguita in ogni nodo nel pool per consentire alle attività per l'esecuzione nei contenitori. Tutte le normali attività e le attività di gestione eseguite in questo pool devono specificare la proprietà containerSettings e tutte le altre attività possono specificarlo.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Questa proprietà deve essere specificato se i nodi di calcolo nel pool di devono sono collegati dischi dati vuoti. Ciò non è possibile aggiornare. Ogni nodo Ottiene il proprio disco (disco non è una condivisione file). Non è possibile collegare dischi esistenti, ogni disco collegato è vuota.

    Quando il nodo viene rimosso dal pool, viene eliminato anche il disco e tutti i dati associati. Il disco non è formattato dopo essere stato collegato, deve essere formattato prima dell'utilizzo - per altre informazioni, vedere https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux e https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.imageReference
  name: imageReference
  fullName: imageReference
  children: []
