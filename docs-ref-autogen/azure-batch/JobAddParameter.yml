  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se il processo non specifica un'attività del gestore di processi, l'utente deve aggiungere in modo esplicito le attività al processo. Se il processo specifica un'attività del gestore di processi, il servizio Batch crea l'attività di gestore di processi quando il processo viene creato e verrà effettuato un tentativo pianificare l'attività di gestore di processi prima di pianificare altre attività nel processo. Scopo tipico dell'attività del gestore di processi è di controllare e/o monitorare l'esecuzione del processo, ad esempio per decidere quali attività aggiuntive per l'esecuzione, che determina quando il lavoro viene completato e così via. (Tuttavia, un'attività del gestore di processi non è limitata a queste attività
      - è un'attività sul campo nel sistema e seguire tutte le azioni che sono necessari per il processo.) Ad esempio, un'attività del gestore di processi può scaricare un file specificato come parametro, analizzare il contenuto del file e inviare attività aggiuntive in base a tale contenuto.
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobPreparationTask
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se un processo con un''attività di preparazione del processo, il servizio Batch eseguirà l''attività di preparazione del processo in un nodo prima di avviare qualsiasi attività del processo su tale nodo di calcolo.'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - azure-batch.JobPreparationTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobReleaseTask
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: Impossibile specificare un'attività di rilascio del processo senza specificare anche un'attività di preparazione del processo per il processo. Il servizio Batch esegue le attività di rilascio del processo nei nodi che hanno eseguito attività di preparazione del processo. Lo scopo principale dell'attività di rilascio del processo è possibile annullare le modifiche ai nodi di calcolo effettuate dall'attività di preparazione del processo. Le attività di esempio includono l'eliminazione di file locali o servizi che sono stati avviati come parte della preparazione del processo in corso l'arresto.
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - azure-batch.JobReleaseTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: Il servizio Batch non assegna alcun significato ai metadati. si tratta esclusivamente per l'uso del codice utente.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.JobAddParameter.networkConfiguration
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
