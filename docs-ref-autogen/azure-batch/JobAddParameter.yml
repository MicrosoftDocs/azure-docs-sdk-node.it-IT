    type: property
    summary: '<span data-ttu-id="f9851-111">Impossibile specificare un''attività di rilascio del processo senza specificare anche un''attività di preparazione del processo per il processo.</span><span class="sxs-lookup"><span data-stu-id="f9851-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="f9851-112">Il servizio Batch esegue le attività di rilascio del processo nei nodi che hanno eseguito attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="f9851-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="f9851-113">Lo scopo principale dell''attività di rilascio del processo è possibile annullare le modifiche ai nodi di calcolo effettuate dall''attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="f9851-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="f9851-114">Le attività di esempio includono l''eliminazione di file locali o servizi che sono stati avviati come parte della preparazione del processo in corso l''arresto.</span><span class="sxs-lookup"><span data-stu-id="f9851-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
