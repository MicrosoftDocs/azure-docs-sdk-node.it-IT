    package: azure-batch
  - uid: azure-batch.JobAddParameter.onAllTasksComplete
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Si noti che se un processo non contiene attività, quindi tutte le attività vengono considerate completate.
      Questa opzione è pertanto più comunemente utilizzata con un'attività di gestore di processi. Se si desidera utilizzare terminazione processo automatica senza un gestore di processi, è inizialmente necessario impostare onAllTasksComplete noaction e aggiornare le proprietà del processo per impostare onAllTasksComplete terminatejob dopo aver completato l'aggiunta di attività. Il valore predefinito è noaction. I valori possibili sono: 'noAction', 'terminateJob'
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobAddParameter.onTaskFailure
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Un''attività viene considerata come non riuscita, se dispone di un failureInfo. Un failureInfo viene impostato se l''attività è terminata con un codice di uscita diverso da zero dopo l''esaurimento relativo numero di tentativi o se si è verificato un errore durante l''avvio dell''attività, ad esempio a causa di un file di risorse, un errore di download. Il valore predefinito è noaction. I valori possibili sono: ''noAction'', ''performExitOptionsJobAction'''
    optional: true
    syntax:
      content: 'onTaskFailure?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobAddParameter.poolInfo
    name: poolInfo
    fullName: poolInfo
    children: []
