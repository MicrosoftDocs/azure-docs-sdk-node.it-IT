- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="067d2-116">Si noti che se un processo non contiene attività, quindi tutte le attività vengono considerate completate.</span><span class="sxs-lookup"><span data-stu-id="067d2-116">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="067d2-117">Questa opzione è pertanto più comunemente utilizzata con un'attività di gestore di processi. Se si desidera utilizzare chiusura automatica di processi senza un gestore di processi, è inizialmente necessario impostare onAllTasksComplete noaction e aggiornare le proprietà del processo per impostare onAllTasksComplete terminatejob dopo aver completato l'aggiunta di attività.</span><span class="sxs-lookup"><span data-stu-id="067d2-117">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="067d2-118">Il valore predefinito è noaction.</span><span class="sxs-lookup"><span data-stu-id="067d2-118">The default is noaction.</span></span> <span data-ttu-id="067d2-119">I valori possibili sono: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="067d2-119">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"067d2-120\">Un'attività viene considerata come non riuscita, se dispone di un failureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"067d2-120\">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"067d2-121\">Un failureInfo viene impostato se l'attività è terminata con un codice di uscita diverso da zero dopo l'esaurimento relativo numero di tentativi o se si è verificato un errore durante l'avvio dell'attività, ad esempio a causa di un file di risorse, un errore di download.</span><span class=\"sxs-lookup\"><span data-stu-id=\"067d2-121\">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"067d2-122\">Il valore predefinito è noaction.</span><span class=\"sxs-lookup\"><span data-stu-id=\"067d2-122\">The default is noaction.</span></span> <span data-ttu-id=\"067d2-123\">I valori possibili sono: 'noAction', 'performExitOptionsJobAction'</span><span class=\"sxs-lookup\"><span data-stu-id=\"067d2-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
