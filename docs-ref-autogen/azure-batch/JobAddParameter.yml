  - uid: azure-batch.JobAddParameter.priority
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'I valori di priorità possono variare tra -1000 e 1000, dove-1000 rappresenta la priorità più bassa e 1000 la priorità più alta. Il valore predefinito è 0.'
    optional: true
    syntax:
      content: 'priority?: number'
      return:
        type:
          - number
    package: azure-batch
