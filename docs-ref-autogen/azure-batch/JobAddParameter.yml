  type: property
  summary: <span data-ttu-id="067d2-110">Se un processo con un'attività di preparazione del processo, il servizio Batch eseguirà l'attività di preparazione del processo in un nodo di calcolo prima di avviare qualsiasi attività del processo in tale nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="067d2-110">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="067d2-111">Impossibile specificare un'attività di rilascio del processo senza specificare anche un'attività di preparazione del processo per il processo.</span><span class="sxs-lookup"><span data-stu-id="067d2-111">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="067d2-112">Il servizio Batch esegue l'attività di rilascio del processo nei nodi di calcolo che hanno eseguito l'attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="067d2-112">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="067d2-113">Lo scopo principale dell'attività di rilascio del processo è possibile annullare le modifiche effettuati dall'attività di preparazione del processo nei nodi di calcolo.</span><span class="sxs-lookup"><span data-stu-id="067d2-113">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="067d2-114">Le attività di esempio includono l'eliminazione di file locali o servizi che sono stati avviati come parte della preparazione del processo in corso l'arresto.</span><span class="sxs-lookup"><span data-stu-id="067d2-114">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
