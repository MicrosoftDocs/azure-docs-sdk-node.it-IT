    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f9851-120">Un''attività viene considerata come non riuscita, se dispone di un failureInfo.</span><span class="sxs-lookup"><span data-stu-id="f9851-120">A Task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="f9851-121">Un failureInfo viene impostato se l''attività è terminata con un codice di uscita diverso da zero dopo l''esaurimento relativo numero di tentativi o se si è verificato un errore durante l''avvio dell''attività, ad esempio a causa di un file di risorse, un errore di download.</span><span class="sxs-lookup"><span data-stu-id="f9851-121">A failureInfo is set if the Task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the Task, for example due to a resource file download error.</span></span> <span data-ttu-id="f9851-122">Il valore predefinito è noaction.</span><span class="sxs-lookup"><span data-stu-id="f9851-122">The default is noaction.</span></span> <span data-ttu-id="f9851-123">I valori possibili sono: ''noAction'', ''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="f9851-123">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
