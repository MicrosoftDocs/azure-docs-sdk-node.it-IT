  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="f9851-106">Se il processo non specifica un'attività del gestore di processi, l'utente deve aggiungere in modo esplicito le attività al processo.</span><span class="sxs-lookup"><span data-stu-id="f9851-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="f9851-107">Se il processo specifica un'attività del gestore di processi, il servizio Batch crea l'attività di gestore di processi quando il processo viene creato e verrà effettuato un tentativo pianificare l'attività di gestore di processi prima di pianificare altre attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="f9851-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="f9851-108">Scopo tipico dell'attività del gestore di processi è di controllare e/o monitorare l'esecuzione del processo, ad esempio per decidere quali attività aggiuntive per l'esecuzione, che determina quando il lavoro viene completato e così via. (Tuttavia, un'attività del gestore di processi non è limitata a queste attività</span><span class="sxs-lookup"><span data-stu-id="f9851-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="f9851-109">è un'attività sul campo nel sistema e seguire tutte le azioni che sono necessari per il processo.) Ad esempio, un'attività del gestore di processi può scaricare un file specificato come parametro, analizzare il contenuto del file e inviare attività aggiuntive in base a tale contenuto.</span><span class="sxs-lookup"><span data-stu-id="f9851-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
