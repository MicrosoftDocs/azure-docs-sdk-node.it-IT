    type: property
    summary: |-
      <span data-ttu-id="6dae6-101">L'elenco sostituisce tutti i riferimenti del pacchetto di applicazione esistenti nel Pool.</span><span class="sxs-lookup"><span data-stu-id="6dae6-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="6dae6-102">Modifiche ai riferimenti del pacchetto dell'applicazione influiscono su tutti i nuovi nodi di calcolo aggiunta di Pool, ma non influiscono sul calcolo nodi di calcolo che si trovano già nel Pool finché vengono riavviati o ricreare l'immagine.</span><span class="sxs-lookup"><span data-stu-id="6dae6-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="6dae6-103">È presente un massimo di 10 riferimenti al pacchetto di applicazione in qualsiasi Pool specificato.</span><span class="sxs-lookup"><span data-stu-id="6dae6-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="6dae6-104">Se omesso o se si specifica una raccolta vuota, riferimenti di pacchetti di applicazioni esistenti vengono rimosse dal Pool.</span><span class="sxs-lookup"><span data-stu-id="6dae6-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="6dae6-105">Un massimo di 10 riferimenti può essere specificato in un determinato Pool.</span><span class="sxs-lookup"><span data-stu-id="6dae6-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6dae6-106">Questo elenco sostituisce eventuali riferimenti ai certificati esistenti configurati nel Pool.</span><span class="sxs-lookup"><span data-stu-id="6dae6-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="6dae6-107">Se si specifica una raccolta vuota, eventuali riferimenti ai certificati esistenti vengono rimosse dal Pool.</span><span class="sxs-lookup"><span data-stu-id="6dae6-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="6dae6-108">Per i nodi di Windows, il servizio Batch installa i certificati all''archivio certificati specificato e alla posizione.</span><span class="sxs-lookup"><span data-stu-id="6dae6-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="6dae6-109">Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all''interno dell''attività working directory e una variabile di ambiente che az_batch_certificates_dir viene fornito per l''attività per eseguire una query per questa posizione.</span><span class="sxs-lookup"><span data-stu-id="6dae6-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="6dae6-110">Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell''utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.</span><span class="sxs-lookup"><span data-stu-id="6dae6-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
