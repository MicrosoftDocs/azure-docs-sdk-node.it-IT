- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L'elenco sostituisce tutti i riferimenti al pacchetto applicazione esistente nel pool.

    Modifiche ai riferimenti al pacchetto dell'applicazione influiscono su tutti i nuovi nodi di calcolo aggiunta di pool, ma non influiscono sui nodi di calcolo che si trovano già nel pool finché vengono riavviati o ricreare l'immagine.

    Se omesso o se si specifica una raccolta vuota, tutti i riferimenti dei pacchetti dell'applicazione esistenti vengono rimosse dal pool.
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo elenco sostituisce eventuali riferimenti ai certificati esistenti configurati nel pool. Se si specifica una raccolta vuota, eventuali riferimenti ai certificati esistenti vengono rimosse dal pool. Per i nodi di calcolo Windows, il servizio Batch installa i certificati all'archivio certificati specificato e alla posizione. Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno di un ambiente che az_batch_certificates_dir variabile viene fornito per l'attività di query per questa posizione e la directory di lavoro attività. Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo elenco sostituisce eventuali metadati esistenti configurati nel pool. Se omesso o se si specifica una raccolta vuota, i metadati esistenti viene rimosso dal pool.
  syntax:
    content: 'metadata: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se questo elemento è presente, sovrascrive qualsiasi attività di avvio esistente. Se omesso, qualsiasi attività di avvio esistente viene rimosso dal pool.
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
