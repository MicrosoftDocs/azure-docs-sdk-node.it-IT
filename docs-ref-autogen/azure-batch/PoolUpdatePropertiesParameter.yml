  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="6238b-101">L'elenco sostituisce tutti i riferimenti al pacchetto applicazione esistente nel pool.</span><span class="sxs-lookup"><span data-stu-id="6238b-101">The list replaces any existing application package references on the pool.</span></span>

    <span data-ttu-id="6238b-102">Modifiche ai riferimenti al pacchetto dell'applicazione influiscono su tutti i nuovi nodi di calcolo aggiunta di pool, ma non influiscono sui nodi di calcolo che si trovano già nel pool finché vengono riavviati o ricreare l'immagine.</span><span class="sxs-lookup"><span data-stu-id="6238b-102">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span>

    <span data-ttu-id="6238b-103">Se omesso o se si specifica una raccolta vuota, tutti i riferimenti dei pacchetti dell'applicazione esistenti vengono rimosse dal pool.</span><span class="sxs-lookup"><span data-stu-id="6238b-103">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="6238b-104">Questo elenco sostituisce eventuali riferimenti ai certificati esistenti configurati nel pool.</span><span class="sxs-lookup"><span data-stu-id="6238b-104">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="6238b-105">Se si specifica una raccolta vuota, eventuali riferimenti ai certificati esistenti vengono rimosse dal pool.</span><span class="sxs-lookup"><span data-stu-id="6238b-105">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="6238b-106">Per i nodi di calcolo Windows, il servizio Batch installa i certificati all'archivio certificati specificato e alla posizione.</span><span class="sxs-lookup"><span data-stu-id="6238b-106">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="6238b-107">Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno di un ambiente che az_batch_certificates_dir variabile viene fornito per l'attività di query per questa posizione e la directory di lavoro attività.</span><span class="sxs-lookup"><span data-stu-id="6238b-107">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="6238b-108">Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.</span><span class="sxs-lookup"><span data-stu-id="6238b-108">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
