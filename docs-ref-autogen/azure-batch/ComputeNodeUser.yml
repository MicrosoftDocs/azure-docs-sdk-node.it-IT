  children: []
  langs:
  - typeScript
  type: property
  summary: La chiave pubblica dovrebbe essere compatibile con la codifica di OpenSSH e deve essere con codifica Base64. Questa proprietà può essere specificata solo per i nodi Linux. Se viene specificato per un nodo di Windows, il servizio Batch rifiuta la richiesta. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida).
  optional: true
