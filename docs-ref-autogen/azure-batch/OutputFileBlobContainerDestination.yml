- uid: azure-batch.OutputFileBlobContainerDestination.path
  name: path
  fullName: path
  children: []
  langs:
  - typeScript
  type: property
  summary: Se filePattern fa riferimento a un file specifico (ad esempio non contiene caratteri jolly), quindi percorso è il nome del blob da cui caricare il file. Se filePattern contiene uno o più caratteri jolly e pertanto potrebbe corrispondere a più file, percorso è il nome della directory virtuale blob (che verrà anteposto a ogni nome di blob) in cui verranno caricati i file. Se omesso, vengono caricati i file nella radice del contenitore con un nome di blob corrispondenti per nome di file.
  optional: true
  syntax:
    content: 'path?: string'
    return:
      type:
      - string
  package: azure-batch
