  type: property
  summary: <span data-ttu-id="f0e09-105">È necessario assicurarsi che esista il pool di cui viene fatto riferimento da questa proprietà.</span><span class="sxs-lookup"><span data-stu-id="f0e09-105">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="f0e09-106">Se il pool non esiste al momento che il servizio Batch tenta di pianificare un processo, non verrà eseguita alcuna attività per il processo fino a quando non si crea un pool con tale id. Si noti che il servizio Batch non rifiuta la richiesta di processo. è sufficiente non eseguirà attività fino a quando non è presente il pool.</span><span class="sxs-lookup"><span data-stu-id="f0e09-106">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="f0e09-107">È necessario specificare l'ID del pool o specifica automatica del pool, ma non entrambi.</span><span class="sxs-lookup"><span data-stu-id="f0e09-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
