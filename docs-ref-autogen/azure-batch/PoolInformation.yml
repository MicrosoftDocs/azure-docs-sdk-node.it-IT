    summary: '<span data-ttu-id="fe7db-101">Se la creazione del Pool automatico non riesce, il servizio Batch sposta il processo in uno stato completato e l''errore di creazione di Pool è impostata nella proprietà error della pianificazione del processo.</span><span class="sxs-lookup"><span data-stu-id="fe7db-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="fe7db-102">Il servizio Batch gestisce la durata (entrambi la creazione e, a meno che non viene specificato keepAlive, eliminazione) del Pool automatico.</span><span class="sxs-lookup"><span data-stu-id="fe7db-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="fe7db-103">Tutte le azioni utente che influisce sulla durata del Pool automatico mentre è attivo il processo comporterà un comportamento imprevisto.</span><span class="sxs-lookup"><span data-stu-id="fe7db-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="fe7db-104">È necessario specificare l''ID del Pool o la specifica del Pool automatico, ma non entrambi.</span><span class="sxs-lookup"><span data-stu-id="fe7db-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
