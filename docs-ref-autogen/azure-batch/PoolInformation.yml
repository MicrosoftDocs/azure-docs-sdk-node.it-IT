    type: property
    summary: '<span data-ttu-id="fe7db-105">È necessario assicurarsi che esista il Pool di cui viene fatto riferimento da questa proprietà.</span><span class="sxs-lookup"><span data-stu-id="fe7db-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="fe7db-106">Se il Pool non esiste al momento che il servizio Batch tenta di pianificare un processo, non verrà eseguita alcuna attività per il processo fino a quando non si crea un Pool con tale id. Si noti che il servizio Batch non rifiuta la richiesta di processo. è sufficiente non eseguirà attività fino a quando non è presente il Pool.</span><span class="sxs-lookup"><span data-stu-id="fe7db-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="fe7db-107">È necessario specificare l''ID del Pool o la specifica del Pool automatico, ma non entrambi.</span><span class="sxs-lookup"><span data-stu-id="fe7db-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
