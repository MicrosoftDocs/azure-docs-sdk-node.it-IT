  summary: <span data-ttu-id="f0e09-101">Se la creazione del pool automatico non riesce, il servizio Batch sposta il processo in uno stato completato e l'errore di creazione di pool è impostata nella proprietà error della pianificazione del processo.</span><span class="sxs-lookup"><span data-stu-id="f0e09-101">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span> <span data-ttu-id="f0e09-102">Il servizio Batch gestisce la durata (entrambi la creazione e, a meno che non viene specificato keepAlive, eliminazione) del pool automatico.</span><span class="sxs-lookup"><span data-stu-id="f0e09-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="f0e09-103">Tutte le azioni utente che influisce sulla durata del pool automatico mentre è attivo il processo comporterà un comportamento imprevisto.</span><span class="sxs-lookup"><span data-stu-id="f0e09-103">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="f0e09-104">È necessario specificare l'ID del pool o specifica automatica del pool, ma non entrambi.</span><span class="sxs-lookup"><span data-stu-id="f0e09-104">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
