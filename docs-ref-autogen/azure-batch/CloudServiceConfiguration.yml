    children: []
    langs:
      - typeScript
    type: property
    summary: Il valore predefinito è * che consente di specificare la versione più recente del sistema operativo per la famiglia del sistema operativo specificata.
    optional: true
    syntax:
      content: 'osVersion?: string'
      return:
