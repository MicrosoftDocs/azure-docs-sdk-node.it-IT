    summary: '<span data-ttu-id="83114-110">I valori validi sono ''*'' (per tutte le porte 0 - 65535), una porta specifica (ad esempio 22) o una porta di intervallo (vale a dire 100-200). Le porte devono essere nell''intervallo compreso tra 0 e 65535. Ogni voce in questa raccolta non deve sovrapporsi voce (un intervallo o una porta singola). Se altri valori vengono forniti che la richiesta ha esito negativo con codice di stato HTTP 400. Il valore predefinito è ''*''.</span><span class="sxs-lookup"><span data-stu-id="83114-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
