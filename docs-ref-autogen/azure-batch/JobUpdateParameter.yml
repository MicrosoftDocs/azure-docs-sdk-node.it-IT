- uid: azure-batch.JobUpdateParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se omesso, il comportamento di completamento è impostato su noaction. Se il valore corrente è terminatejob, questo è un errore perché il comportamento di completamento del processo non può essere modificato da terminatejob a noaction. Non è possibile modificare il valore da terminatejob a noaction: vale a dire, una volta che si è impegnati a chiusura automatica di processi, si non è possibile disattivarla nuovamente. Se si prova a eseguire questa operazione, la richiesta ha esito negativo e restituisce lo stato del Batch il codice 400 (Bad Request) e una risposta di errore "valore di proprietà non valido". Se non si specifica questo elemento in una richiesta PUT, è equivalente a passando noaction. Si tratta di un errore se il valore corrente è terminatejob.

    I valori possibili sono: 'noAction', 'terminateJob'
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobUpdateParameter.poolInfo
  name: poolInfo
  fullName: poolInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: È possibile modificare il pool per un processo solo quando il processo sia disabilitato. La chiamata del processo di aggiornamento avrà esito negativo se si include l'elemento poolInfo e il processo non sia disabilitato. Se si specifica un autoPoolSpecification nel poolInfo, è possibile aggiornare solo la proprietà keepAlive e quindi solo se il pool automatico è un poolLifetimeOption del processo.
  syntax:
    content: 'poolInfo: PoolInformation'
    return:
      type:
      - azure-batch.PoolInformation
  package: azure-batch
- uid: azure-batch.JobUpdateParameter.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: I valori di priorità possono variare tra -1000 e 1000, dove-1000 rappresenta la priorità più bassa e 1000 la priorità più alta. Se omesso, si è impostato sul valore predefinito 0.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
