- uid: azure-batch.SubtaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: Questa proprietà è impostata solo se la sottoattività è nello stato completato. In generale, il codice di uscita per un processo riflette la convenzione specifica implementata dallo sviluppatore dell'applicazione per tale processo. Se si usa il valore di codice di uscita per prendere decisioni nel codice, assicurarsi di conoscere la convenzione di codice di uscita usata dal processo di applicazione. Tuttavia, se il servizio Batch termina la sottoattività (a causa di timeout o la terminazione utente tramite l'API) venga visualizzato un codice di uscita definito dal sistema operativo.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
