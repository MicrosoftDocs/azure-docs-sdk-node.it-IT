- uid: azure-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il valore predefinito è currentuser. Questa proprietà è applicabile solo per i pool configurati con nodi di Windows (vale a dire, creati con cloudServiceConfiguration o con virtualMachineConfiguration utilizzando un Windows riferimento immagine). Per i nodi di calcolo Linux, i certificati vengono archiviati in una directory all'interno di un ambiente che az_batch_certificates_dir variabile viene fornito per l'attività di query per questa posizione e la directory di lavoro attività. Per i certificati con visibilità "remoteuser", viene creata una directory "certs" nella directory home dell'utente (ad esempio, /home/ {nome_utente} / certs) e i certificati vengono posizionati in tale directory.

    I valori possibili sono: 'currentUser', 'localMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Questa proprietà è applicabile solo per i pool configurati con nodi di Windows (vale a dire, creati con cloudServiceConfiguration o con virtualMachineConfiguration utilizzando un Windows riferimento immagine). I nomi di archivio comuni includono: My, CA radice, Trust, non consentito, TrustedPeople, TrustedPublisher, AuthRoot, AddressBook, ma qualsiasi nome di archivio personalizzato possa anche essere usato. Il valore predefinito è My.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-batch
