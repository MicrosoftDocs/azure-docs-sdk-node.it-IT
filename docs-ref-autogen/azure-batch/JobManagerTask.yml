  type: property
  summary: <span data-ttu-id="3be78-120">Se questa proprietà è impostata, il servizio Batch fornisce l'attività con un token di autenticazione che può essere usato per autenticare operazioni del servizio Batch senza richiedere una chiave di accesso di account.</span><span class="sxs-lookup"><span data-stu-id="3be78-120">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="3be78-121">Il token viene fornito tramite la variabile di ambiente AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="3be78-121">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="3be78-122">Le operazioni che è possibile eseguire l'attività utilizzando il token dipendono dalle impostazioni.</span><span class="sxs-lookup"><span data-stu-id="3be78-122">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="3be78-123">Ad esempio, un'attività può richiedere autorizzazioni di processo per aggiungere altre attività al processo o controllare lo stato del processo o di altre attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="3be78-123">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
