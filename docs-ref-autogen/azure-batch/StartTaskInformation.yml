- uid: azure-batch.StartTaskInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Questa proprietà è impostata solo se l'attività viene eseguita in un contesto del contenitore.
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Ciò è ora di fine più recente esecuzione dell'attività di avvio, se eseguiti è stata completata (anche se in esecuzione non riuscita e un nuovo tentativo è in sospeso). Questo elemento non è presente se l'attività di avvio è in esecuzione.
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Questa proprietà è impostata solo se l'attività di avvio è nello stato completato. In generale, il codice di uscita per un processo riflette la convenzione specifica implementata dallo sviluppatore dell'applicazione per tale processo. Se si usa il valore di codice di uscita per prendere decisioni nel codice, assicurarsi di conoscere la convenzione di codice di uscita usata dal processo di applicazione.

    Tuttavia, se il servizio Batch termina l'attività di avvio (a causa di timeout o la terminazione utente tramite l'API) venga visualizzato un codice di uscita definito dal sistema operativo.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Questa proprietà viene impostata solo se l'attività è in stato completato e si è verificato un errore.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo elemento è presente solo se l'attività è stata ritentata (vale a dire retryCount è diverso da zero). Se presente, questo viene in genere lo stesso come startTime, ma potrebbe essere diverso se l'attività è stato riavviato per motivi diversi da tentativi; ad esempio, se il nodo di calcolo è stato riavviato durante un tentativo, quindi ora di inizio viene aggiornato ma non la lastRetryTime.
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "Se il valore è \"non riuscito\", quindi i dettagli dell'errore sono reperibile nella proprietà failureInfo. I valori possibili sono: 'success', 'errore'"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Errori delle attività dell'applicazione (codice di uscita diverso da zero) vengono ripetuti, gli errori (l'attività non è stato possibile eseguire) di pre-elaborazione e gli errori di caricamento file non vengono ripetuti. Il servizio Batch ritenterà l'attività fino al limite specificato tramite i vincoli.
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Questo valore viene reimpostato ogni volta che l'attività viene riavviata o ritentata (vale a dire, questo è più recente avvio in corrispondenza del quale l'attività di avvio in esecuzione).
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: "I valori possibili sono: 'in esecuzione', 'completed'"
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-batch
