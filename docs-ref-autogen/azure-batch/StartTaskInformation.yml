  type: property
  summary: <span data-ttu-id="491b4-113">Errori delle attività dell'applicazione (codice di uscita diverso da zero) vengono ripetuti, gli errori (l'attività non è stato possibile eseguire) di pre-elaborazione e gli errori di caricamento file non vengono ripetuti.</span><span class="sxs-lookup"><span data-stu-id="491b4-113">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="491b4-114">Il servizio Batch ritenterà l'attività fino al limite specificato tramite i vincoli.</span><span class="sxs-lookup"><span data-stu-id="491b4-114">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
