    summary: |-
      <span data-ttu-id="afe63-104">Questa proprietà è impostata solo se l'inizio attività è nello stato completato.</span><span class="sxs-lookup"><span data-stu-id="afe63-104">This property is set only if the start Task is in the completed state.</span></span> <span data-ttu-id="afe63-105">In generale, il codice di uscita per un processo riflette la convenzione specifica implementata dallo sviluppatore dell'applicazione per tale processo.</span><span class="sxs-lookup"><span data-stu-id="afe63-105">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="afe63-106">Se si usa il valore di codice di uscita per prendere decisioni nel codice, assicurarsi di conoscere la convenzione di codice di uscita usata dal processo di applicazione.</span><span class="sxs-lookup"><span data-stu-id="afe63-106">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span>
