- uid: azure-batch.NodeUpdateUserParameter.expiryTime
  name: expiryTime
  fullName: expiryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omesso, il valore predefinito è 1 giorno dopo l'ora corrente. Per i nodi di calcolo Linux, il expiryTime ha una precisione fino a un giorno.
  optional: true
  syntax:
    content: 'expiryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: La password è obbligatoria per i nodi di Windows (quelli creati con 'cloudServiceConfiguration', o creati con 'virtualMachineConfiguration' con un riferimento all'immagine di Windows). Per i nodi di calcolo Linux, la password, facoltativamente, può essere specificata insieme alla proprietà sshPublicKey. Se omesso, viene rimosso qualsiasi password esistente.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: La chiave pubblica dovrebbe essere compatibile con la codifica di OpenSSH e deve essere con codifica Base64. Questa proprietà può essere specificata solo per i nodi Linux. Se viene specificato per un nodo di Windows, il servizio Batch rifiuta la richiesta. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida). Se omesso, viene rimosso qualsiasi chiave pubblica SSH esistente.
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
