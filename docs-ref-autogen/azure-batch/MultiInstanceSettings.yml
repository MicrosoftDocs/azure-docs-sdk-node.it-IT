- uid: azure-batch.MultiInstanceSettings.commonResourceFiles
  name: commonResourceFiles
  fullName: commonResourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: La differenza tra i file di risorse comuni e i file di risorse di attività è che i file di risorse comuni vengono scaricati per tutte le sottoattività, inclusa quella primaria, mentre i file di risorsa attività vengono scaricati solo per il database primario. Si noti anche che questi file di risorse non vengono scaricati nella directory di lavoro, ma che invece vengono scaricati nella directory radice attività (una directory superiore a directory di lavoro).  È una dimensione massima per un elenco di file di risorse.  Quando viene superata la dimensione massima, la richiesta avrà esito negativo e il codice di errore della risposta sarà RequestEntityTooLarge. In questo caso, la raccolta di ResourceFiles deve essere ridotte. Ciò può essere ottenuto tramite file ZIP, i pacchetti dell'applicazione o i contenitori Docker.
  optional: true
  syntax:
    content: 'commonResourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
