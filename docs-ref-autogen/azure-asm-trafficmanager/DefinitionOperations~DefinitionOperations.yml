- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Crea una nuova definizione per un profilo specificato.  (vedere http://msdn.microsoft.com/en-us/library/hh758257.aspx per altre informazioni)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: Il nome del profilo per creare una nuova definizione per.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Parametri forniti all'operazione Create Definition.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Specifica il DNS Time-to-Live (TTL) che informano i resolver DNS locali per quanto tempo le voci DNS della cache. Il valore è un numero intero compreso tra 30 e 999.999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Specifica il metodo da usare per distribuire le connessioni di bilanciamento del carico.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Incapsula l'elenco degli endpoint di gestione traffico di Microsoft Azure. È possibile definire fino a 100 endpoint nell'elenco. Se il metodo di bilanciamento del carico sia impostato sul Failover, il traffico agli endpoint è con carico bilanciato in ordine sequenziale in cui vengono definiti gli endpoint.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: Il flusso di risposta.
    content: function create(profileName, parameters, callback)
  langs:
  - js
