  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: DefinitionOperations
  summary: >-
    L'API di gestione traffico include operazioni per gestire le definizioni per un profilo specificato.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [TrafficManagerManagementClient] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient}.

    Vedere [definizioni] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient #definitions}.

    Inizializza una nuova istanza della classe DefinitionOperations.
