    <span data-ttu-id="5643d-102">Se si dispone di una macchina virtuale di Azure eseguito il provisioning con az cli e dispone di identità del servizio gestito abilitata, è quindi possibile usare questo metodo per ottenere i token di autenticazione dalla macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="5643d-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>

    <span data-ttu-id="5643d-103">Per creare una nuova macchina virtuale, abilitare identità del servizio gestito, eseguire questo comando: creare -g < nome_gruppo_di_risorse > - n < vm_name > - az vm assign-identity - immagine < os_image_name > Nota: il comando precedente consente a un endpoint del servizio nell'host, con la porta predefinita 50342</span><span class="sxs-lookup"><span data-stu-id="5643d-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>


    <span data-ttu-id="5643d-104">Per abilitare l'identità del servizio gestito in una VM già sottoposte a provisioning, eseguire il comando seguente: az vm - assign-identity - g < nome_gruppo_di_risorse > -n < vm_name >, porta < custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="5643d-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


    <span data-ttu-id="5643d-105">Per altre informazioni su questo comando, eseguire: az vm - assign-identity - h</span><span class="sxs-lookup"><span data-stu-id="5643d-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>


