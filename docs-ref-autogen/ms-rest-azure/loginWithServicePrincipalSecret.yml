  children: []
  type: function
  langs:
  - typeScript
  summary: Fornisce un oggetto ApplicationTokenCredentials.
  syntax:
    content: 'function loginWithServicePrincipalSecret(clientId: string, secret: string, domain: string, options: AzureTokenCredentialsOptions, callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
    parameters:
    - id: clientId
      type:
      - string
      description: >
        Id nota anche come il nome SPN (nome entità servizio) del client di applicazione di active directory.

        Visualizzare [Active Directory Guida introduttiva per .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) per un esempio.
    - id: secret
      type:
      - string
      description: >
        Il segreto dell'applicazione per l'entità servizio.
    - id: domain
      type:
      - string
      description: >
        L'id tenant o di dominio che contiene questa applicazione.
