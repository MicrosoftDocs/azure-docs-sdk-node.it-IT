    name: tokenAudience
    fullName: tokenAudience
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gruppo di destinatari per la quale viene richiesto il token. I valori validi sono 'grafico', 'batch' o qualsiasi altra risorsa, ad esempio 'https://vault.azure.com'.
      Se tokenAudience è 'grafico' quindi dominio deve essere inoltre fornito e il relativo valore non deve essere il tenant 'comuni' predefinito.
      Deve essere una stringa (preferibilmente in un formato guid).
    optional: true
    syntax:
      content: 'tokenAudience?: "graph" | "batch" | string'
      return:
        type:
          - '"graph" | "batch" | string'
    package: ms-rest-azure
