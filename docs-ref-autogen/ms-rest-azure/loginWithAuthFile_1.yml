- uid: ms-rest-azure.loginWithAuthFile_1
  name: 'loginWithAuthFile((err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Prima di questo metodo, installare az cli dal https://github.com/Azure/azure-cli/releases. Eseguire quindi `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.

    Se si desidera creare stored procedure per un altro cloud o ambiente, eseguire:

    1. elenco di AZ cloud

    2. cloud AZ set – n <name of the environment>

    3. AZ ad sp create-for-rbac - sdk-auth > auth.json se l'entità servizio è già stato creato quindi account di accesso con le informazioni dell'entità servizio:

    3. account di accesso di AZ - service-principal - u <clientId> -p <clientSecret> - t <tenantId>

    4. Azure account show - sdk-auth > auth.json


    Esegue l'autenticazione usando le informazioni dell'entità servizio fornite nel file di autenticazione. Questo metodo imposterà l'ID sottoscrizione dal file di autenticazione per l'utente specificato variabile di ambiente nel parametro options o il valore predefinito 'AZURE_SUBSCRIPTION_ID'.
  syntax:
    content: 'function loginWithAuthFile(callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
