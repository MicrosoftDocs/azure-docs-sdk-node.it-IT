  summary: >
    <span data-ttu-id="b0e81-102">Crea i titolari dei checkpoint per le partizioni specificate.</span><span class="sxs-lookup"><span data-stu-id="b0e81-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="b0e81-103">Non esegue alcuna operazione per eventuali checkpoint titolari già esistenti.</span><span class="sxs-lookup"><span data-stu-id="b0e81-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="b0e81-104">La semantica di questo oggetto è complessa poiché è possibile usare lo stesso archivio per i lease e i checkpoint (l'implementazione di archiviazione di Azure eseguita) e deve essere presente un lease per ogni partizione ma non è necessario disporre di un checkpoint per una partizione.</span><span class="sxs-lookup"><span data-stu-id="b0e81-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="b0e81-105">È uno scenario valido a non usare mai i checkpoint, pertanto è importante per l'archivio distinguere tra la creazione di structure(s) che conterrà un checkpoint e creare effettivamente un checkpoint (archiviazione di una coppia di numeri di sequenza/offset della struttura).</span><span class="sxs-lookup"><span data-stu-id="b0e81-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
