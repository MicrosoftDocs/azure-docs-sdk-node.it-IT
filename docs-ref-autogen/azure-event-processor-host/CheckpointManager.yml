      description: <span data-ttu-id="b0e81-106">Elenco di partizioni per i titolari dei checkpoint per creare.</span><span class="sxs-lookup"><span data-stu-id="b0e81-106">List of partitions to create checkpoint HOLDERs for.</span></span>
