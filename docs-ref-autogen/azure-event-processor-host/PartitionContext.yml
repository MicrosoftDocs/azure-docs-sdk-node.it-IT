- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Archivia i dati di checkpoint nell'oggetto blob appropriato, presupponendo che il lease viene mantenuto (in caso contrario, Rifiuta).

    I dati del checkpoint sono strutturati come un payload JSON (ad esempio): `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. Il formato e la distinzione tra maiuscole e delle chiavi nell'oggetto è sincronizzato con il sdk .net di hub eventi.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
