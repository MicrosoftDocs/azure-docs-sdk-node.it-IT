  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Matrice di pulsanti da visualizzare nella barra degli strumenti.
      L'ordine di questa matrice corrisponderà all'ordine dei pulsanti sulla barra degli strumenti.
      I valori validi sono qualsiasi modalità di disegno, ad eccezione `"idle"`.
      Il valore predefinito è tutte le modalità di disegnare, ad eccezione `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      L'id di un elemento HTML in cui la barra degli strumenti deve essere aggiunto a.
      Se non specificato, la barra degli strumenti verrà aggiunto alla mappa.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il numero di colonne per visualizzare i pulsanti con.
      Se il numero di colonne è maggiore o uguale al numero di pulsanti la barra degli strumenti è una singola riga orizzontale.
      Se solo una colonna viene usata la barra degli strumenti sarà una sola colonna verticale.
      Il valore predefinito è `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se la barra degli strumenti viene aggiunto alla mappa, tale valore specificherà in cui sulla mappa del controllo toolbar verrà aggiunti.
      Il valore predefinito è `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Stile della barra degli strumenti di disegno.
      I valori possibili sono: `"light"` o `"dark"`.
      Il valore predefinito è `"light"`.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica se la barra degli strumenti è visibile o meno.
      Default `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
