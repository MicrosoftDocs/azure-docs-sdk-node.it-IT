    summary: |-
      Specifica il numero di pixel necessario spostare il mouse o touch prima di un'altra coordinata è aggiunto a una forma in `"freehand"` o `"hybrid"` le modalità di disegno.
      Il valore predefinito è `3`.
    optional: true
    syntax:
      content: 'freehandInterval?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
