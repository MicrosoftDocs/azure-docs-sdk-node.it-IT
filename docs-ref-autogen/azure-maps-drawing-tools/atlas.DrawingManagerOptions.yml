      Un'origine dati per aggiungere forme appena create.
      Se non specificato durante la costruzione di gestione di disegno ne verrà creato uno automaticamente.
      Se l'origine dati viene modificato il gestore disegno passeranno a `"idle"` modalità.
    optional: true
    syntax:
