- uid: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  id: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: changeAdministratorPassword(serverName, parameters, callback)
  summary: Modifica la password amministrativa di un Server Database SQL di Azure esistente per una determinata sottoscrizione.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.changeAdministratorPassword(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del Server di Database SQL Azure che sarà necessario modificare la password dell'amministratore.
    - id: parameters
      type:
      - azure-asm-sql.ServerChangeAdministratorPasswordParameters
      description: I parametri necessari per modificare la password di amministratore per un server.
    - id: parameters.newPassword
      type:
      - string
      description: Ottiene o imposta la nuova password per l'amministratore.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Il flusso di risposta.
    content: function changeAdministratorPassword(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: Effettua il provisioning di un nuovo server di Database SQL in una sottoscrizione.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: I parametri necessari per eseguire il provisioning di un server.
    - id: parameters.administratorUserName
      type:
      - string
      description: Ottiene o imposta il nome utente amministratore che verrà usato per il nuovo server.
    - id: parameters.administratorPassword
      type:
      - string
      description: Ottiene o imposta la password dell'amministratore per il nuovo server.
    - id: parameters.location
      type:
      - string
      description: Ottiene o imposta l'area in cui verrà creato questo server.  Vedere http://azure.microsoft.com/en-us/regions/#services per un elenco di tutte le aree disponibili.
    - id: parameters.version
      type:
      - string
      description: 'Ottiene o imposta la versione del server da creare.  I valori validi sono: le versioni 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Il flusso di risposta.
    content: function create(parameters, callback)
  langs:
  - js
