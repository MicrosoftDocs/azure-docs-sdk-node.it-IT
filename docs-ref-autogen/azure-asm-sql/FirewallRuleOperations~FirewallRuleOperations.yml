- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    L'API di gestione Database SQL di Azure include operazioni per gestire le regole del Firewall a livello di server per i server di Database SQL di Azure. Non è possibile gestire le regole del firewall a livello di database usando l'API di gestione Database SQL di Azure; essi possono essere gestite solo eseguendo le istruzioni Transact-SQL nel database master o singoli utenti.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Vedere [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Inizializza una nuova istanza della classe FirewallRuleOperations.
