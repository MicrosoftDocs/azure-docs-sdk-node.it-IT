- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    L'API di gestione Database SQL di Azure sono incluse operazioni per ottenere le operazioni del database. In particolare, questa API consente di ottenere un'operazione specifica o per elencare tutte le operazioni che si sono verificati in un database specifico o in tutti i database nel Server di Database SQL di Azure.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Vedere [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Inizializza una nuova istanza della classe DatabaseOperationOperations.
