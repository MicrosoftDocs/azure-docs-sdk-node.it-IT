- id: azure-asm-sql.SqlService.#ctor
  uid: azure-asm-sql.SqlService.#ctor
  parent: azure-asm-sql.SqlService
  name: SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  fullName: azure-asm-sql.SqlService.SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  summary: Crea un nuovo oggetto SqlService
  type: Constructor
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del server SQL.
    - id: administratorLogin
      type:
      - string
      description: L'accesso di amministratore di SQL Server.
    - id: administratorLoginPassword
      type:
      - string
      description: La password di accesso amministratore di SQL Server.
    - id: host
      type:
      - string
      description: L'host del servizio.
      optional: true
    - id: acsHost
      type:
      - string
      description: L'host del servizio contenitore di Azure.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: Il provider di autenticazione.
      optional: true
    content: new SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  langs:
  - js
- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Crea un database di SQL Server.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: Il nome del database.
    - id: options
      type:
      - object
      - function
      description: La funzione di callback o opzioni get.
      optional: true
    - id: options.collation
      type:
      - string
      description: Regole di confronto del database da utilizzare.
      optional: true
    - id: options.edition
      type:
      - string
      description: L'edizione del database da utilizzare.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: Le dimensioni massime del database in gigabyte.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario `response` conterrà le informazioni correlate a questa operazione.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#deleteServerDatabase
  id: azure-asm-sql.SqlService#deleteServerDatabase
  parent: azure-asm-sql.SqlService
  name: deleteServerDatabase(databaseId, callback)
  summary: Elimina un database di SQL Server.
  fullName: azure-asm-sql.SqlService.deleteServerDatabase(databaseId, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseId
      type:
      - string
      description: L'identificatore del database.
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario `response` conterrà le informazioni correlate a questa operazione.'
    content: function deleteServerDatabase(databaseId, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#listServerDatabases
  id: azure-asm-sql.SqlService#listServerDatabases
  parent: azure-asm-sql.SqlService
  name: listServerDatabases(callback)
  summary: Elenca i database di SQL Server.
  fullName: azure-asm-sql.SqlService.listServerDatabases(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `results` conterrà l'elenco dei database.
                                                                 `response` conterrà le informazioni correlate a questa operazione.
    content: function listServerDatabases(callback)
  langs:
  - js
