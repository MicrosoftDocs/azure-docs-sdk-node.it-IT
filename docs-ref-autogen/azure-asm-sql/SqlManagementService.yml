    - id: ruleName
      type:
      - string
      description: Il nome della regola.
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario `response` conterrà le informazioni correlate a questa operazione.'
    content: function deleteServerFirewallRule(serverName, ruleName, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createServerFirewallRule
  id: azure-asm-sql.SqlManagementService#createServerFirewallRule
  parent: azure-asm-sql.SqlManagementService
  name: createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  summary: Crea una regola del firewall del Database di SQL server.
  fullName: azure-asm-sql.SqlManagementService.createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del server.
    - id: ruleName
      type:
      - string
      description: Il nome della regola.
    - id: startIPAddress
      type:
      - string
      description: L'indirizzo IP iniziale per la regola.
    - id: endIPAddress
      type:
      - string
      description: L'indirizzo IP finale per la regola.
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `rule` conterrà le informazioni sulle regole di nuovo.
                                                               `response` conterrà le informazioni correlate a questa operazione.
    content: function createServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#updateServerFirewallRule
  id: azure-asm-sql.SqlManagementService#updateServerFirewallRule
  parent: azure-asm-sql.SqlManagementService
  name: updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  summary: Aggiorna una regola del firewall del Database di SQL server.
  fullName: azure-asm-sql.SqlManagementService.updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del server.
    - id: ruleName
      type:
      - string
      description: Il nome della regola.
    - id: startIPAddress
      type:
      - string
      description: L'indirizzo IP iniziale per la regola.
    - id: endIPAddress
      type:
      - string
      description: L'indirizzo IP finale per la regola.
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `rule` conterrà le informazioni sulla regola aggiornata.
                                                               `response` conterrà le informazioni correlate a questa operazione.
    content: function updateServerFirewallRule(serverName, ruleName, startIPAddress, endIPAddress, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createDatabase
  id: azure-asm-sql.SqlManagementService#createDatabase
  parent: azure-asm-sql.SqlManagementService
  name: createDatabase(serverName, databaseName, options, callback)
  summary: Creare un nuovo database.
  fullName: azure-asm-sql.SqlManagementService.createDatabase(serverName, databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del server
    - id: databaseName
      type:
      - string
      description: Nome del database da creare
    - id: options
      type:
      - object
      description: Opzioni di creazione.
      optional: true
    - id: options.edition
      type:
      - string
      description: "'Web' o 'Business'."
      optional: true
    - id: options.maxsize
      type:
      - number
      description: Dimensioni max DB in GB, valore predefinito è 1 per il web, 10 per le aziende, solo determinati valori vengono.
      optional: true
    - id: options.collation
      type:
      - string
      description: nome delle regole di confronto SQL
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `createResult` conterrà le informazioni del nuovo database.
                                                                                       `response` conterrà le informazioni correlate a questa operazione.
    content: function createDatabase(serverName, databaseName, options, callback)
  langs:
  - js
