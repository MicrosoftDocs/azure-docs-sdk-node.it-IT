- id: azure-asm-sql.SqlManagementService.#ctor
  uid: azure-asm-sql.SqlManagementService.#ctor
  parent: azure-asm-sql.SqlManagementService
  name: SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-sql.SqlManagementService.SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Crea un nuovo oggetto SqlManagementService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: ID sottoscrizione per l'account o la stringa di connessione, configurazione
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare keyfile/certfile o keyvalue/certvalue per fornire un certificato di gestione per autenticare le richieste di servizio.
    - id: authentication.keyfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM di certificato con codifica
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Stringa che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Stringa che contiene il PEM di certificato con codifica
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di gestione.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versione API da usare.
      optional: true
    content: new SqlManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServers
  id: azure-asm-sql.SqlManagementService#listServers
  parent: azure-asm-sql.SqlManagementService
  name: listServers(callback)
  summary: Elenca i Database di SQL Server.
  fullName: azure-asm-sql.SqlManagementService.listServers(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `results` conterrà l'elenco di informazioni sui Database SQL Server disponibili.
                                                               `response` conterrà le informazioni correlate a questa operazione.
    content: function listServers(callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#deleteServer
  id: azure-asm-sql.SqlManagementService#deleteServer
  parent: azure-asm-sql.SqlManagementService
  name: deleteServer(name, callback)
  summary: Elimina un server di Database SQL.
  fullName: azure-asm-sql.SqlManagementService.deleteServer(name, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Il nome di SQL Server.
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario `response` conterrà le informazioni correlate a questa operazione.'
    content: function deleteServer(name, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#createServer
  id: azure-asm-sql.SqlManagementService#createServer
  parent: azure-asm-sql.SqlManagementService
  name: createServer(administratorLogin, administratorLoginPassword, location, callback)
  summary: Creare un server di database SQL.
  fullName: azure-asm-sql.SqlManagementService.createServer(administratorLogin, administratorLoginPassword, location, callback)
  type: Function
  syntax:
    parameters:
    - id: administratorLogin
      type:
      - string
      description: Account di accesso dell'amministratore.
    - id: administratorLoginPassword
      type:
      - string
      description: La password dell'amministratore.
    - id: location
      type:
      - string
      description: Percorso del server.
    - id: callback
      type:
      - function
      description: >-
        `error` conterrà informazioni se si verifica un errore; in caso contrario `server` conterrà informazioni sul nuovo server.
                                                                   `response` conterrà le informazioni correlate a questa operazione.
    content: function createServer(administratorLogin, administratorLoginPassword, location, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementService#listServerFirewallRules
