- uid: azure-asm-sql.createSqlManagementClient
  id: azure-asm-sql.createSqlManagementClient
  name: createSqlManagementClient(baseUri, filters)
  summary: >-
    Crea un nuovo <xref:azure-asm-sql.SqlManagementClient> oggetto.


    Nota: Queste API sono ancora in fase di sviluppo e non devono essere utilizzate.
  fullName: azure-asm-sql.createSqlManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: L'identificatore della sottoscrizione.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Il valore del certificato.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Il valore della chiave.
      optional: true
    - id: baseUri
      type:
      - string
      description: L'uri di base.
      optional: true
    - id: filters
      type:
      - array
      description: Matrice facoltativa di filtri dei servizi
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementClient
      description: Nuovo oggetto SqlManagementClient.
    content: function createSqlManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-sql.createCertificateCloudCredentials
  id: azure-asm-sql.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Crea un nuovo oggetto CertificateCloudCredentials.

    Entrambi una coppia di certificato / chiave valori necessità di passare da o in un percorso di file con estensione pem.
  fullName: azure-asm-sql.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: L'identificatore della sottoscrizione.
    - id: credentials.cert
      type:
      - string
      description: Il certificato.
      optional: true
    - id: credentials.key
      type:
      - string
      description: La chiave del certificato.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Il contenuto del file con estensione PEM.
      optional: true
    return:
      type:
      - azure-asm-sql.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
