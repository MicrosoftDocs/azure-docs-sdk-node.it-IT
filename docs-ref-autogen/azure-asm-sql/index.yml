- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: Crea un nuovo <xref:azure-asm-sql.SqlManagementService> oggetto.
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: L'ID sottoscrizione per l'account.
    - id: authentication
      type:
      - object
      description: >-
        L'oggetto di autenticazione per il client.

        È necessario utilizzare keyfile/certfile o keyvalue/certvalue per fornire un certificato di gestione per autenticare le richieste di servizio.
    - id: authentication.keyfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Il percorso di un file che contiene il PEM di certificato con codifica
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Stringa che contiene il PEM chiave codificata
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Stringa che contiene il PEM di certificato con codifica
      optional: true
    - id: hostOptions
      type:
      - object
      description: Le opzioni di host per eseguire l'override delle impostazioni predefinite.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: L'endpoint di gestione.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: La versione API da usare.
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: Nuovo oggetto SqlManagementService.
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
