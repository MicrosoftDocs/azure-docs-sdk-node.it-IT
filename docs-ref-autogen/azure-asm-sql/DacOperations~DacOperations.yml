- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    Sono incluse operazioni di importazione ed esportazione di database SQL di Azure da e verso archiviazione blob di Azure.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Vedere [dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>.

    Inizializza una nuova istanza della classe DacOperations.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
