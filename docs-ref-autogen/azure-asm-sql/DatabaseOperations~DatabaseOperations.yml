- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Rappresenta tutte le operazioni per l'uso di database SQL di Azure.

    Contiene operazioni a: creare, recuperare, aggiornare, eliminare i database e include anche la possibilità di recuperare i registri eventi per un database.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Vedere l'argomento [database] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>.

    Inizializza una nuova istanza della classe DatabaseOperations.
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
  children:
  - azure-asm-sql.DatabaseOperations~DatabaseOperations.#ctor
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#deleteMethod
