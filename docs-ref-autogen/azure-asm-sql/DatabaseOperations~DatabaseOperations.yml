- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Crea un database in un Server di Database SQL di Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del Server di Database SQL di Azure in cui verrà creato il database.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: I parametri per l'operazione di creazione del database.
    - id: parameters.name
      type:
      - string
      description: Ottiene o imposta il nome per il nuovo database.
    - id: parameters.edition
      type:
      - string
      description: Ottiene o imposta l'edizione per il nuovo database.  L'enumerazione DatabaseEditions contiene i valori validi per questa proprietà.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Ottiene o imposta le dimensioni massime del database espressa in gigabyte.  Se viene utilizzato in combinazione con MaximumDatabaseSizeInBytes queste devono concordare.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Ottiene o imposta il nome delle regole di confronto per il nuovo database.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Ottiene o imposta le dimensioni massime del database espressa in byte.  Se viene utilizzato in combinazione con MaximumDatabaseSizeInGB queste devono concordare.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Ottiene o imposta l'ID obiettivo di servizio da applicare al database.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Il flusso di risposta.
    content: function create(serverName, parameters, callback)
  langs:
  - js
