- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: Aggiorna le proprietà di un Database SQL di Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Il nome del Server di Database SQL di Azure in cui è ospitato il database.
    - id: databaseName
      type:
      - string
      description: Nome del Database SQL di Azure da aggiornare.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: I parametri per l'operazione di aggiornamento del Database.
    - id: parameters.name
      type:
      - string
      description: Ottiene o imposta il nuovo nome del database.
      optional: true
    - id: parameters.edition
      type:
      - string
      description: Ottiene o imposta la nuova edizione del database.
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Ottiene o imposta le dimensioni massime del database espressa in gigabyte.  Se viene utilizzato con queste devono concordare MaximumDatabaseSizeInBytes.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
