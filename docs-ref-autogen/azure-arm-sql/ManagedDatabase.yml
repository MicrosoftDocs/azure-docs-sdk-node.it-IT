  - uid: azure-arm-sql.ManagedDatabase.createMode
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Modalità di creazione del database gestito. PointInTimeRestore: Creare un database di ripristino di un punto nel backup del tempo di un database esistente. SourceDatabaseName, SourceManagedInstanceName e PointInTime deve essere specificato. RestoreExternalBackup: Creare un database tramite il ripristino dal file di backup esterni. Le regole di confronto, StorageContainerUri e StorageContainerSasToken deve essere specificato. Ripristino: Crea un database ripristinando un backup con replica geografica.
      RecoverableDatabaseId deve essere specificato come l'ID di risorsa di database ripristinabili da ripristinare.
      I valori possibili sono: 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recovery'
    optional: true
    syntax:
      content: 'createMode?: string'
      return:
        type:
          - string
    package: azure-arm-sql
