- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera le metriche in base al filtro specificato per l'area account, origine e di destinazione specificato. Questo url è solo per i dati PBS e la latenza di replica
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome di un gruppo di risorse di Azure.
    - id: accountName
      type:
      - string
      description: >
        Nome dell'account database COSMOS DB.
    - id: sourceRegion
      type:
      - string
      description: >
        Area di origine da cui vengono scritti i dati.

        Area di COSMOS DB, con gli spazi tra parole e ogni parola in maiuscolo.
    - id: targetRegion
      type:
      - string
      description: >
        Area di destinazione in cui vengono scritti i dati. Area di COSMOS DB, con gli spazi tra parole e ogni parola in maiuscolo.
    - id: filter
      type:
      - string
      description: >
        Un'espressione di filtro OData che descrive un subset delle metriche da restituire. I parametri che possono essere filtrati sono name.value (nome della metrica, può avere un o di più nomi), startTime, endTime e timeGrain. L'operatore supportato è uguale a
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
