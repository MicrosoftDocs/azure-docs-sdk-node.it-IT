  name: getOperationStatus(requestId, callback)
  summary: L'operazione Get Operation Status restituisce lo stato dell'operazione thespecified. Dopo la chiamata di un'operazione asincrona, è possibile chiamare Get Operation Status per determinare se l'operazione ha avuto esito positivo, non è riuscita o è ancora in corso.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx per altre informazioni)
