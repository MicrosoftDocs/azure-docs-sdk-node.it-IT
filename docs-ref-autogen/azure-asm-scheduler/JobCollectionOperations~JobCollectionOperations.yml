- uid: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  id: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  parent: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations
  name: beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  summary: Creare una raccolta di processi.
  fullName: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations.beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: Nome del servizio cloud contenente la raccolta processi.
    - id: jobCollectionName
      type:
      - string
      description: Il nome della raccolta processi da creare.
    - id: parameters
      type:
      - azure-asm-scheduler.JobCollectionCreateParameters
      description: Parametri forniti all'operazione di creazione raccolta processi.
    - id: parameters.schemaVersion
      type:
      - string
      description: La versione delle proprietà intrinseche per la risorsa. Se non specificato, è necessario rispettare la versione della risorsa del contratto che è stato registrato come impostazione predefinita.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Etichetta per la risorsa.
      optional: true
    - id: parameters.intrinsicSettings
      type:
      - azure-asm-scheduler.JobCollectionIntrinsicSettings
      description: Impostazioni intrinseche per le raccolte di processi dell'utilità di pianificazione.
      optional: true
    - id: parameters.intrinsicSettings.plan
      type:
      - azure-asm-scheduler.JobCollectionPlan
      description: Il piano della risorsa.
      optional: true
    - id: parameters.intrinsicSettings.quota
      type:
      - azure-asm-scheduler.JobCollectionQuota
      description: Impostazioni di quota per la raccolta processi.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobCount
      type:
      - number
      description: Numero massimo di processi che possono essere create in questa raccolta processi. Valore massimo dipende dal piano.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobOccurrence
      type:
      - number
      description: Numero massimo di occorrenze per tutti i processi nella raccolta di processi.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence
      type:
      - azure-asm-scheduler.JobCollectionMaxRecurrence
      description: Definisce le ricorrenze massime che possono essere specificate in tutti i processi in questa raccolta processi.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence.frequency
      type:
      - azure-asm-scheduler.JobCollectionRecurrenceFrequency
      description: Definisce le ricorrenze massime che possono essere specificate in tutti i processi in questa raccolta processi.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence.interval
      type:
      - number
      description: Definisce l'intervallo.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: Il flusso di risposta.
    content: function beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  langs:
  - js
