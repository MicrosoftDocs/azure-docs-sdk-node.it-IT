- uid: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  id: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  parent: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations
  name: beginCreating(cloudServiceName, parameters, callback)
  summary: Creare un servizio cloud.
  fullName: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations.beginCreating(cloudServiceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: Il nome del servizio cloud.
    - id: parameters
      type:
      - azure-asm-scheduler.CloudServiceCreateParameters
      description: Parametri forniti all'operazione del servizio cloud crea.
    - id: parameters.label
      type:
      - string
      description: Etichetta per il servizio cloud.
    - id: parameters.description
      type:
      - string
      description: Descrizione per il servizio cloud.
    - id: parameters.geoRegion
      type:
      - string
      description: >-
        L'area per il servizio cloud.

        Questo campo non può essere aggiornato dopo aver creato il servizio cloud.
    - id: parameters.email
      type:
      - string
      description: Indirizzo di posta elettronica facoltativi da associare il servizio.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: Il flusso di risposta.
    content: function beginCreating(cloudServiceName, parameters, callback)
  langs:
  - js
