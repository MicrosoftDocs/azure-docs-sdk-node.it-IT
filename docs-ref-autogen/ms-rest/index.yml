- uid: ms-rest.checkRPNotRegisteredError
  id: ms-rest.checkRPNotRegisteredError
  name: checkRPNotRegisteredError(body)
  summary: Convalida il codice di errore e il messaggio associato al codice di stato 409 risposta. Se corrisponde a quello dell'applicazione relying Party non è registrata restituisce che il nome dell'applicazione relying Party else restituisce non definito.
  fullName: ms-rest.checkRPNotRegisteredError(body)
  type: Function
  syntax:
    parameters:
    - id: body
