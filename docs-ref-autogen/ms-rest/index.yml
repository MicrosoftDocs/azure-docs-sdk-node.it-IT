- uid: ms-rest.getRegistrationStatus
  id: ms-rest.getRegistrationStatus
  name: getRegistrationStatus(url, originalRequest, callback)
  summary: >-
    Esegue il polling di stato della registrazione del provider registrato. Si verifica il polling a intervalli di 30 secondi.

    Fino a quando la proprietà registrationState del corpo della risposta viene 'registrata', verrà eseguito il polling.
  fullName: ms-rest.getRegistrationStatus(url, originalRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: url
      type:
      - string
      description: La richiesta url per il polling
    - id: originalRequest
      type:
      - object
      description: La richiesta originale inviata dall'utente che ha restituito una risposta con un messaggio che non è registrato il provider 409.
    - id: callback
      type:
      - ms-rest.registrationCallback
      description: Callback che gestisce la registrazione dell'applicazione relying Party.
    content: function getRegistrationStatus(url, originalRequest, callback)
  langs:
  - js
