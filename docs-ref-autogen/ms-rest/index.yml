- uid: ms-rest.createCompositeFilter
  id: ms-rest.createCompositeFilter
  name: createCompositeFilter(filters)
  summary: Creare un nuovo filtro che è una combinazione di tutti i filtri di base nell'elenco di argomenti.
  fullName: ms-rest.createCompositeFilter(filters)
  type: Function
  syntax:
    parameters:
    - id: filters
      type:
      - ms-rest.varargs
      description: "per l'esecuzione. Primo filtro nell'elenco è più vicina al sink, in questo ultimo da eseguire prima la richiesta, prima di eseguire in risposta: esattamente come se è stato chiamato pipeline.add o passato nell'elenco a pipeline.create."
    return:
      description: il nuovo filtro.
    content: function createCompositeFilter(filters)
  langs:
  - js
- uid: ms-rest.interimStream
  id: ms-rest.interimStream
  name: interimStream(setPipe)
  summary: Crea un flusso intermedio che può essere restituito al chiamante in modo sincrono, in modo che operazioni asincrone possono comunque associare all'output di streaming in un secondo momento. Utilizzato quando i filtri necessario eseguire l'operazione asincrona prima di chiamare il resto della pipeline.
  fullName: ms-rest.interimStream(setPipe)
  type: Function
  syntax:
    parameters:
    - id: setPipe
      description: >-
        funzione (input e output) questa funzione viene richiamata in modo sincrono, per passare i due flussi sottostanti. input deve essere inviato tramite pipe il risultato del filtro successivo. Deve essere inviato tramite pipe il risultato della successiva all'output.

        È comune per sospendere il flusso di input per evitare la perdita di dati prima di restituire effettivamente il flusso real associare fino a.
    return:
      description: flusso duplex che scrive nel flusso di input e produce i dati del flusso di output.
    content: function interimStream(setPipe)
  langs:
  - js
