- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="30ecb-109">Prepara la richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="30ecb-110">Le opzioni di richiesta che devono essere fornite per inviare una richiesta completata</span><span class="sxs-lookup"><span data-stu-id="30ecb-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="30ecb-111">Il metodo di richiesta HTTP.</span><span class="sxs-lookup"><span data-stu-id="30ecb-111">The HTTP request method.</span></span> <span data-ttu-id="30ecb-112">I valori validi sono 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="30ecb-113">La richiesta url.</span><span class="sxs-lookup"><span data-stu-id="30ecb-113">The request url.</span></span> <span data-ttu-id="30ecb-114">Può o non può avere parametri di query in essa.</span><span class="sxs-lookup"><span data-stu-id="30ecb-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="30ecb-115">Specificare l'url' ' o fornire pathTemplate nell'oggetto di opzioni.</span><span class="sxs-lookup"><span data-stu-id="30ecb-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="30ecb-116">Entrambe le opzioni si escludono a vicenda.</span><span class="sxs-lookup"><span data-stu-id="30ecb-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"30ecb-117\">Un dizionario di parametri di query da accodare all'url, dove 'key' è 'query-parameter-name' e 'value' è il \"value-parametro-query\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"30ecb-118\">Il \"value-parametro-query\" può essere di tipo 'string' o può essere di tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"30ecb-119\">Il formato di 'object' deve essere utilizzato quando si desidera ignorare la codifica url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"30ecb-120\">Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che offre il \"value-parametro-query\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"30ecb-121\">Esempio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-121\">Example:</span></span> \n   - <span data-ttu-id=\"30ecb-122\">valore di parametro di query in formato 'object': {'--nome del parametro query': {valore: '--valore del parametro query', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"30ecb-123\">valore di parametro di query in formato 'string': {'--nome del parametro query': '--valore del parametro query'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"30ecb-124\">Nota: ' se options.url dispone già di alcuni parametri di query, quindi il valore fornito in options.queryParameters verrà aggiunto all'url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="30ecb-125">Il modello del percorso della richiesta url.</span><span class="sxs-lookup"><span data-stu-id="30ecb-125">The path template of the request url.</span></span> <span data-ttu-id="30ecb-126">Specificare l'url' ' o fornire pathTemplate nell'oggetto di opzioni.</span><span class="sxs-lookup"><span data-stu-id="30ecb-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="30ecb-127">Entrambe le opzioni si escludono a vicenda.</span><span class="sxs-lookup"><span data-stu-id="30ecb-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="30ecb-128">Esempio: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="30ecb-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"30ecb-129\">L'url di base della richiesta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-129\">The base url of the request.</span></span> <span data-ttu-id=\"30ecb-130\">Valore predefinito è: 'https://management.azure.com'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"30ecb-131\">Questa opzione è disponibile solo con options.pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"30ecb-132\">Se si desidera fornire options.url quindi si prevede di fornire l'url completo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"30ecb-133\">Dizionario di parametri del percorso che devono essere sostituiti con i valori effettivi nel pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"30ecb-134\">Di seguito la chiave è il 'percorso-parameter-name' e il valore è l'argomento \"percorso-parametro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"30ecb-135\">Il 'percorso--valore del parametro' può essere di tipo 'string' o può essere di tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"30ecb-136\">Il formato di 'object' deve essere utilizzato quando si desidera ignorare la codifica url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"30ecb-137\">Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che fornisce il 'percorso-parametro-value'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"30ecb-138\">Esempio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-138\">Example:</span></span> \n   - <span data-ttu-id=\"30ecb-139\">valore di parametro percorso nel formato 'object': {'percorso-parameter-name': {valore: '--valore del parametro path', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"30ecb-140\">valore di parametro percorso nel formato 'string': {'percorso-parameter-name': 'percorso-parametro-value'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30ecb-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="30ecb-141">Dizionario di coppie chiave-valore per l'oggetto form-data.</span><span class="sxs-lookup"><span data-stu-id="30ecb-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="30ecb-142">Se è previsto 'Content-Type' da impostare è ' application/x-www-form-urlencoded' quindi, impostare il valore nell'oggetto options.headers else che imposterà l'intestazione 'Content-Type' a 'multipart/form-data'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="30ecb-143">Dizionario di intestazioni di richiesta che devono essere applicati alla richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="30ecb-144">Di seguito la chiave è 'header-name' e il valore è 'header-value'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="30ecb-145">Il valore dell'intestazione deve essere di tipo stringa.</span><span class="sxs-lookup"><span data-stu-id="30ecb-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="30ecb-146">ContentType deve essere fornita con il nome della chiave come 'Content-Type'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="30ecb-147">Il valore predefinito ' application/json; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="30ecb-148">'Transfer-Encoding' è impostata su 'chunked' per impostazione predefinita se 'options.bodyIsStream' è impostata su true.</span><span class="sxs-lookup"><span data-stu-id="30ecb-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="30ecb-149">'Content-Type' è impostata per 'application/octet-stream' per impostazione predefinita, se 'options.bodyIsStream' è impostata su true.</span><span class="sxs-lookup"><span data-stu-id="30ecb-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="30ecb-150">'accept-language' per impostazione predefinita è impostato su 'en-US'</span><span class="sxs-lookup"><span data-stu-id="30ecb-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="30ecb-151">'x-ms-client-request-id' per impostazione predefinita è impostata su un nuovo Guid.</span><span class="sxs-lookup"><span data-stu-id="30ecb-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="30ecb-152">Per non generare un guid per la richiesta, impostare options.disableClientRequestId su true</span><span class="sxs-lookup"><span data-stu-id="30ecb-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="30ecb-153">Se impostato su true, indica al client non è impostata su un Guid() nuova intestazione 'x-ms-client-request-id'.</span><span class="sxs-lookup"><span data-stu-id="30ecb-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="30ecb-154">Corpo della richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-154">The request body.</span></span> <span data-ttu-id="30ecb-155">Può trattarsi di qualsiasi tipo.</span><span class="sxs-lookup"><span data-stu-id="30ecb-155">It can be of any type.</span></span> <span data-ttu-id="30ecb-156">Questo metodo verrà stringify il corpo della richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="30ecb-157">Fornisce informazioni su come serializzare il corpo della richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="30ecb-158">Fornisce informazioni su come deserializzare il corpo della risposta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="30ecb-159">Indica se questo metodo deve essere stringify il corpo della richiesta.</span><span class="sxs-lookup"><span data-stu-id="30ecb-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="30ecb-160">Il valore predefinito: false.</span><span class="sxs-lookup"><span data-stu-id="30ecb-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="30ecb-161">Indica se il corpo della richiesta è un flusso (utile per scenari di caricamento di file).</span><span class="sxs-lookup"><span data-stu-id="30ecb-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="30ecb-162">WebResource oggetto preparata WebResource (richiesta HTTP) che deve essere dedicata alla pipeline delle richieste.</span><span class="sxs-lookup"><span data-stu-id="30ecb-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
