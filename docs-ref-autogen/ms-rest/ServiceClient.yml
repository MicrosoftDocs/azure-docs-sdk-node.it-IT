- id: ms-rest.ServiceClient.#ctor
  uid: ms-rest.ServiceClient.#ctor
  parent: ms-rest.ServiceClient
  name: ServiceClient(credentials, options)
  fullName: ms-rest.ServiceClient.ServiceClient(credentials, options)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: Oggetto BasicAuthenticationCredentials o TokenCredentials utilizzato per l'autenticazione.
      optional: true
    - id: options
      type:
      - object
      description: Le opzioni dei parametri
      optional: true
    - id: options.filters
      type:
      - Array
      description: Filtri da aggiungere alla pipeline delle richieste
      optional: true
    - id: options.requestOptions
      type:
      - object
      description: Opzioni per l'oggetto richiesta [doc di opzioni](https://github.com/request/request#requestoptions-callback)
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: Se impostato su true, disattivare il criterio di ripetizione dei tentativi predefinito
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: Il timeout di ripetizione dei tentativi in secondi per AutomaticRPRegistration. Il valore predefinito è 30.
      optional: true
    content: new ServiceClient(credentials, options)
  langs:
  - js
- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    Associare questa ServiceClient un'operazione di filtraggio. Le operazioni di filtro possono includere la registrazione, la ripetizione automatica dei tentativi e così via. Le operazioni di filtro sono funzioni di firma:

        "function (requestOptions, next, callback)".

    Dopo avere eseguito la pre-elaborazione sulle opzioni della richiesta, il metodo deve chiamare "next" passando le opzioni correnti e un callback con la firma seguente:

        "function (error, result, response, body)"

    In questo callback e dopo l'elaborazione del risultato o una risposta, il callback deve richiamare originale passato nel callback per continuare a elaborare altri filtri e terminare la chiamata al servizio.
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: Il nuovo oggetto di filtro.
    return:
      type:
      - ms-rest.QueueService
      description: Un nuovo client di servizio con il filtro applicato.
    content: function addFilter(filter)
  langs:
  - js
- uid: ms-rest.ServiceClient#sendRequest
  id: ms-rest.ServiceClient#sendRequest
  parent: ms-rest.ServiceClient
  name: sendRequest(options, optionalCallback)
  summary: Invia la richiesta e restituisce la risposta.
  fullName: ms-rest.ServiceClient.sendRequest(options, optionalCallback)
  tags:
  - originalTitle: resolve
    title: resolve
    text: '{result} - The parsed (JSON.parse()) responseBody.'
    value: '{result} - The parsed (JSON.parse()) responseBody.'
  - originalTitle: reject
    title: reject
    text: '{Error}  - The error object.'
    value: '{Error}  - The error object.'
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: Le opzioni di richiesta che devono essere fornite per inviare una richiesta correttamente. Può essere un oggetto options (un oggetto json semplice) oppure l'oggetto WebResource con tutte impostate le proprietà necessarie per effettuare una richiesta.
    - id: options.method
      type:
      - string
      description: Il metodo di richiesta HTTP. I valori validi sono 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.
    - id: options.url
      type:
      - string
      description: La richiesta url. Può o non può avere parametri di query in essa. Specificare l'url' ' o fornire pathTemplate nell'oggetto di opzioni. Entrambe le opzioni si escludono a vicenda.
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "Un dizionario di parametri di query da accodare all'url, dove 'key' è 'query-parameter-name' e 'value' è il \"value-parametro-query\". Il \"value-parametro-query\" può essere di tipo 'string' o può essere di tipo 'object'. Il formato di 'object' deve essere utilizzato quando si desidera ignorare la codifica url. Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che offre il \"value-parametro-query\".\nEsempio: \n   - valore di parametro di query in formato 'object': {'--nome del parametro query': {valore: '--valore del parametro query', skipUrlEncoding: true}}\n   - valore di parametro di query in formato 'string': {'--nome del parametro query': '--valore del parametro query'}.\nNota: ' se options.url dispone già di alcuni parametri di query, quindi il valore fornito in options.queryParameters verrà aggiunto all'url."
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        Il modello del percorso della richiesta url. Specificare l'url' ' o fornire pathTemplate nell'oggetto di opzioni. Entrambe le opzioni si escludono a vicenda.

        Esempio: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "L'url di base della richiesta. Valore predefinito è: 'https://management.azure.com'. Questa opzione è disponibile solo con options.pathTemplate. Se si desidera fornire options.url quindi si prevede di fornire l'url completo."
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "Dizionario di parametri del percorso che devono essere sostituiti con i valori effettivi nel pathTemplate.\nDi seguito la chiave è il 'percorso-parameter-name' e il valore è l'argomento \"percorso-parametro-value'. Il 'percorso--valore del parametro' può essere di tipo 'string' o può essere di tipo 'object'.\nIl formato di 'object' deve essere utilizzato quando si desidera ignorare la codifica url. Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che fornisce il 'percorso-parametro-value'.\nEsempio: \n   - valore di parametro percorso nel formato 'object': {'percorso-parameter-name': {valore: '--valore del parametro path', skipUrlEncoding: true}}\n   - valore di parametro percorso nel formato 'string': {'percorso-parameter-name': 'percorso-parametro-value'}."
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        Dizionario di coppie chiave-valore per l'oggetto form-data.

        Se è previsto 'Content-Type' da impostare è ' application/x-www-form-urlencoded' quindi, impostare il valore nell'oggetto options.headers else che imposterà l'intestazione 'Content-Type' a 'multipart/form-data'.
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        Dizionario di intestazioni di richiesta che devono essere applicati alla richiesta.

        Di seguito la chiave è 'header-name' e il valore è 'header-value'. Il valore dell'intestazione deve essere di tipo stringa.
         - ContentType deve essere fornita con il nome della chiave come 'Content-Type'. Il valore predefinito ' application/json; charset = utf-8'.
         - 'Transfer-Encoding' è impostata su 'chunked' per impostazione predefinita se 'options.bodyIsStream' è impostata su true.
         - 'Content-Type' è impostata per 'application/octet-stream' per impostazione predefinita, se 'options.bodyIsStream' è impostata su true.
         - 'accept-language' per impostazione predefinita è impostato su 'en-US'
         - 'x-ms-client-request-id' per impostazione predefinita è impostata su un nuovo Guid. Per non generare un guid per la richiesta, impostare options.disableClientRequestId su true
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: Se impostato su true, indica al client non è impostata su un Guid() nuova intestazione 'x-ms-client-request-id'.
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: Corpo della richiesta. Può trattarsi di qualsiasi tipo. Questo metodo verrà stringify il corpo della richiesta.
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: Fornisce informazioni su come serializzare il corpo della richiesta.
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: Fornisce informazioni su come deserializzare il corpo della risposta.
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: 'Quando impostato su true, questo metodo non verrà applicata `JSON.stringify()` nel corpo della richiesta. Il valore predefinito: false.'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: Indica se il corpo della richiesta è un flusso (utile per scenari di caricamento di file).
      optional: true
    - id: optionalCallback
      type:
      - function
      description: Il callback opzionale.
      optional: true
    return:
      type:
      - function
      - Promise
      description: >-
        Se un callback passato come ultimo parametro viene restituito che il callback else restituisce una promessa.

            {function} optionalCallback(err, result, request, response)

                         {Error}  err      - The Error object if an error occurred, null otherwise.

                         {object} result   - The parsed (JSON.parse()) responseBody

                         {object} request  - The HTTP Request object.

                         {stream} response - The raw HTTP Response stream.

            {Promise} A promise is returned.
    content: function sendRequest(options, optionalCallback)
  langs:
  - js
