- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Tenta di individuare package. JSON per il pacchetto specificato nodejs per azure.

    Se trovato, restituisce il nome e la versione del pacchetto, vedere il file package. JSON se package. JSON non viene trovato, restituisce un valore predefinito.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: passare la directory del client di gestione di azure specifico.
    return:
      type:
      - object
      description: packageJsonInfo - "name" e "versione" del pacchetto desiderato.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
