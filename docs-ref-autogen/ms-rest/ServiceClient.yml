er-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"dde0d-147\">valore di parametro percorso nel formato 'string': {'percorso-parameter-name': 'percorso-parametro-value'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dde0d-147\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
