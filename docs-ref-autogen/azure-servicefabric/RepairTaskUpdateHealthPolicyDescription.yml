  - typeScript
  type: property
  summary: L'ID dell'attività di ripristino da aggiornare.
  syntax:
    content: 'taskId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTaskUpdateHealthPolicyDescription.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: Il numero di versione corrente dell'attività di ripristino. Se diverso da zero, la richiesta verrà completata solo se questo valore corrisponde al valore corrente effettivo dell'attività di ripristino. Se è zero, non viene eseguito alcun controllo di versione.
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
