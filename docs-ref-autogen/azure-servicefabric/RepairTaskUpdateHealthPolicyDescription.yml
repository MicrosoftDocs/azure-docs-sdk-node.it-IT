  package: azure-servicefabric
- uid: azure-servicefabric.RepairTaskUpdateHealthPolicyDescription.performPreparingHealthCheck
  name: performPreparingHealthCheck
  fullName: performPreparingHealthCheck
  children: []
  langs:
  - typeScript
  type: property
  summary: Valore booleano che indica se il controllo di integrità deve essere eseguita nella fase di preparazione dell'attività di ripristino. Se non specificato esistente valore non deve essere modificato. In caso contrario, specificare il nuovo valore desiderato.
  optional: true
  syntax:
    content: 'performPreparingHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTaskUpdateHealthPolicyDescription.performRestoringHealthCheck
  name: performRestoringHealthCheck
  fullName: performRestoringHealthCheck
  children: []
  langs:
  - typeScript
  type: property
  summary: Valore booleano che indica se il controllo di integrità deve essere eseguita nella fase di ripristino in corso dell'attività di ripristino. Se non specificato esistente valore non deve essere modificato. In caso contrario, specificare il nuovo valore desiderato.
  optional: true
  syntax:
    content: 'performRestoringHealthCheck?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTaskUpdateHealthPolicyDescription.taskId
  name: taskId
  fullName: taskId
  children: []
