  fullName: restoringHealthCheckState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Lo stato del flusso di lavoro del controllo integrità quando l'attività di riparazione è nello stato Restoring.

    Possibili valori: 'NotStarted', 'InProgress', 'Riuscito', 'ignorato', 'Timeout'
  optional: true
  syntax:
    content: 'restoringHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
