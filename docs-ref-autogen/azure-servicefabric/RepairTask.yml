  - typeScript
  type: property
  summary: >-
    Lo stato del flusso di lavoro del controllo integrità quando l'attività di ripristino è in stato di preparazione.

    Possibili valori: 'NotStarted', 'InProgress', 'Riuscito', 'ignorato', 'Timeout'
  optional: true
  syntax:
    content: 'preparingHealthCheckState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
