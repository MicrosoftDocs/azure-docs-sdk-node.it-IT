    langs:
      - typeScript
    type: interface
    summary: |-
      Rappresenta un PropertyBatchOperation che confronta l'esistenza di una proprietà con l'argomento di Exists booleano.
      L'operazione PropertyBatchOperation ha esito negativo se non è uguale all'argomento Exists esistenza della proprietà.
      Il CheckExistsPropertyBatchOperation viene in genere utilizzato come una precondizione per le operazioni di scrittura nel batch.
      Si noti che se uno PropertyBatchOperation in un PropertyBatch non riesce, l'intero batch avrà esito negativo e non può essere eseguito il commit in modo transazionale.
