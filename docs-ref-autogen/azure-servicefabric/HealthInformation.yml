- uid: azure-servicefabric.HealthInformation.timeToLiveInMilliSeconds
  name: timeToLiveInMilliSeconds
  fullName: timeToLiveInMilliSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="f6a38-129">Durata in cui questo report sull'integrità è valido.</span><span class="sxs-lookup"><span data-stu-id="f6a38-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="f6a38-130">Questo campo usa il formato ISO8601 per specificare la durata.</span><span class="sxs-lookup"><span data-stu-id="f6a38-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="f6a38-131">Quando i client creano report periodicamente, devono inviare i report con una frequenza maggiore della durata (TTL).</span><span class="sxs-lookup"><span data-stu-id="f6a38-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="f6a38-132">Se i client inviano report in caso di transizione, possono impostare la durata (TTL) come infinita.</span><span class="sxs-lookup"><span data-stu-id="f6a38-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="f6a38-133">Quando la durata (TTL) scade, l'evento di integrità che contiene le informazioni sull'integrità viene rimosso dall'archivio integrità, se RemoveWhenExpired è True, o considerato in stato di errore, se RemoveWhenExpired è False.</span><span class="sxs-lookup"><span data-stu-id="f6a38-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="f6a38-134">Se non è specificato, la durata (TTL) viene impostata su un valore infinito.</span><span class="sxs-lookup"><span data-stu-id="f6a38-134">If not specified, time to live defaults to infinite value.</span></span>
  optional: true
  syntax:
    content: 'timeToLiveInMilliSeconds?: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
