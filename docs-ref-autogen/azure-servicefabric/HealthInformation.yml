- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="f6a38-111">Proprietà delle informazioni sull'integrità.</span><span class="sxs-lookup"><span data-stu-id="f6a38-111">The property of the health information.</span></span> <span data-ttu-id="f6a38-112">Un'entità può avere report sull'integrità per proprietà diverse.</span><span class="sxs-lookup"><span data-stu-id="f6a38-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="f6a38-113">La proprietà è una stringa e non un'enumerazione fissa, che assicura al reporter la flessibilità necessaria per definire la categoria della condizione di stato che attiva il report.</span><span class="sxs-lookup"><span data-stu-id="f6a38-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="f6a38-114">Ad esempio, un reporter con SourceId "LocalWatchdog" può monitorare lo stato del disco disponibile in un nodo e può quindi segnalare la proprietà "AvailableDisk" in tale nodo.</span><span class="sxs-lookup"><span data-stu-id="f6a38-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="f6a38-115">Lo stesso reporter può monitorare la connettività del nodo e può quindi segnalare una proprietà "Connectivity" nello stesso nodo.</span><span class="sxs-lookup"><span data-stu-id="f6a38-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="f6a38-116">Entrambi questi report vengono considerati come eventi di integrità separati nell'archivio integrità per il nodo specificato.</span><span class="sxs-lookup"><span data-stu-id="f6a38-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="f6a38-117">Insieme a SourceId, la proprietà identifica in modo univoco le informazioni sull'integrità.</span><span class="sxs-lookup"><span data-stu-id="f6a38-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="f6a38-118">Valore che indica se il report viene rimosso dall'archivio integrità quando scade.</span><span class="sxs-lookup"><span data-stu-id="f6a38-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="f6a38-119">Se impostato su True, il report viene rimosso dall'archivio integrità dopo la scadenza.</span><span class="sxs-lookup"><span data-stu-id="f6a38-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="f6a38-120">Se impostato su False, il report viene considerato come errore quando è scaduto.</span><span class="sxs-lookup"><span data-stu-id="f6a38-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="f6a38-121">Il valore di questa proprietà è False per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="f6a38-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="f6a38-122">Quando i client creano report periodicamente, RemoveWhenExpired sarà impostato su False (valore predefinito).</span><span class="sxs-lookup"><span data-stu-id="f6a38-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="f6a38-123">In questo modo, se il generatore di report presenta problemi (ad esempio deadlock) e non può fare riferimento, l'entità viene valutata in stato di errore quando scade il rapporto di stato.</span><span class="sxs-lookup"><span data-stu-id="f6a38-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="f6a38-124">L'entità viene quindi contrassegnata con lo stato di integrità di errore.</span><span class="sxs-lookup"><span data-stu-id="f6a38-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
