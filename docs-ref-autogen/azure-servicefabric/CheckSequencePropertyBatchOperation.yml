  fullName: CheckSequencePropertyBatchOperation
  children:
  - azure-servicefabric.CheckSequencePropertyBatchOperation.sequenceNumber
  langs:
  - typeScript
  type: interface
  summary: >-
    Confronta il numero di sequenza di una proprietà con l'argomento SequenceNumber.

    Numero di sequenza della proprietà può essere considerato come versione di tale proprietà.

    Ogni volta che la proprietà viene modificata, viene aumentato il numero di sequenza.

    Il numero di sequenza è reperibile nei metadati della proprietà.

    Il confronto ha esito negativo se i numeri di sequenza non sono uguali.

    CheckSequencePropertyBatchOperation viene in genere utilizzato come condizione preliminare per le operazioni di scrittura nel batch.

    Si noti che se uno PropertyBatchOperation in un PropertyBatch non riesce, l'intero batch avrà esito negativo e non può essere eseguito il commit in modo transazionale.
  extends:
    name: azure-servicefabric.PropertyBatchOperation
  package: azure-servicefabric
