- uid: azure-servicefabric.Epoch.configurationVersion
  name: configurationVersion
  fullName: configurationVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: Il numero di configurazione corrente di questo periodo. Il numero di configurazione è un valore crescente che viene aggiornato ogni volta che la configurazione della replica impostata le modifiche.
  optional: true
  syntax:
    content: 'configurationVersion?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.Epoch.dataLossVersion
  name: dataLossVersion
  fullName: dataLossVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: Il numero corrente di perdita di dati di questo periodo. La proprietà number perdita di dati è un valore crescente che viene aggiornato ogni volta che si sospetta una perdita di dati, come quando la perdita di un quorum di repliche nella replica set che include la replica primaria.
  optional: true
  syntax:
    content: 'dataLossVersion?: string'
    return:
      type:
      - string
  package: azure-servicefabric
