  type: interface
  summary: Un periodo è un numero di configurazione per la partizione nel suo complesso. La configurazione della replica impostata quando le modifiche, ad esempio quando le modifiche della replica primaria, le operazioni che vengono replicate da nuova replica primaria vengono definite un periodo nuova da quelle che sono stati inviati dalla replica primaria precedente.
