    type: interface
    summary: Descrive l'operazione per registrare o eseguire il provisioning di un tipo di applicazione usando un pacchetto di applicazione da un archivio esterno invece di un pacchetto caricato nell'archivio di immagini di Service Fabric.
    extends:
      name: azure-servicefabric.ProvisionApplicationTypeDescriptionBase
    package: azure-servicefabric
  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationPackageDownloadUri
    name: applicationPackageDownloadUri
    fullName: applicationPackageDownloadUri
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Percorso del pacchetto dell''applicazione "sfpkg", da cui può essere scaricato il pacchetto dell''applicazione tramite i protocolli HTTP o HTTPS. Il pacchetto dell''applicazione può essere archiviato in un archivio esterno che fornisce l''operazione GET per il download del file. I protocolli supportati sono HTTP e HTTPS e il percorso deve consentire l''accesso in lettura.'
    syntax:
      content: 'applicationPackageDownloadUri: string'
      return:
        type:
          - string
    package: azure-servicefabric
  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationTypeName
    name: applicationTypeName
    fullName: applicationTypeName
    children: []
    langs:
      - typeScript
    type: property
    summary: Il nome del tipo di applicazione rappresenta il nome del tipo di applicazione trovato nel manifesto dell'applicazione.
    syntax:
      content: 'applicationTypeName: string'
      return:
        type:
          - string
    package: azure-servicefabric
  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationTypeVersion
    name: applicationTypeVersion
    fullName: applicationTypeVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: La versione del tipo di applicazione rappresenta la versione del tipo di applicazione trovata nel manifesto dell'applicazione.
    syntax:
      content: 'applicationTypeVersion: string'
      return:
        type:
          - string
    package: azure-servicefabric
  - uid: azure-servicefabric.ExternalStoreProvisionApplicationTypeDescription.async
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica se il provisioning deve essere eseguito o meno in modo asincrono. Se impostato su true, l''operazione di provisioning restituisce una valore quando la richiesta viene accettata dal sistema e l''operazione di provisioning continua senza alcun limite di timeout. Il valore predefinito è False. Per i pacchetti dell''applicazione di grandi dimensioni, è consigliabile impostare il valore su true.'
    syntax:
      content: 'async: boolean'
      return:
        type:
          - boolean
    package: azure-servicefabric
