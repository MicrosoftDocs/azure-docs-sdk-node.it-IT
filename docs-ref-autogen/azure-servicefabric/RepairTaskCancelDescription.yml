- uid: azure-servicefabric.RepairTaskCancelDescription.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: Il numero di versione corrente dell'attività di ripristino. Se è diverso da zero, la richiesta verrà completata solo se questo valore corrisponde alla versione corrente effettiva dell'attività di ripristino. Se è zero, non viene eseguito alcun controllo di versione.
