- uid: azure-servicefabric.ClusterHealthChunk.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Stato di integrità che rappresenta lo stato di integrità aggregato del cluster calcolato da Health Manager.

    La valutazione dell'integrità dell'entità riflette tutti gli eventi segnalati sull'entità e relativi elementi figlio (se presente).

    L'aggregazione viene eseguita applicando i criteri di integrità del cluster desiderato e i criteri di integrità dell'applicazione. Possibili valori: 'Invalid', 'Ok', 'Warning', 'Error', "Unknown".
  optional: true
  syntax:
    content: 'healthState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
