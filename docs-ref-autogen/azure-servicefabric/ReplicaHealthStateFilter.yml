    <span data-ttu-id="944a2-130">Se la replica non esiste, non viene restituita alcun replica nel blocco di integrità del cluster in base a questo filtro.</span><span class="sxs-lookup"><span data-stu-id="944a2-130">If the replica doesn't exist, no replica is returned in the cluster health chunk based on this filter.</span></span>

