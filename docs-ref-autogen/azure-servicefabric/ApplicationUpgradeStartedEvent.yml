  - uid: azure-servicefabric.ApplicationUpgradeStartedEvent.applicationId
    name: applicationId
    fullName: applicationId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Identità dell'applicazione. Si tratta di una rappresentazione codificata del nome dell'applicazione.
      Ciò viene utilizzato nelle API REST per identificare la risorsa dell'applicazione.
      A partire dalla versione 6.0, i nomi gerarchici sono delimitati con il "\~" caratteri. Ad esempio, se il nome dell'applicazione è "fabric: / myapp/app1", l'identità dell'applicazione sarà "MyApp~App1\~app1" in 6.0 + e "MyApp/App1" nelle versioni precedenti.
    syntax:
      content: 'applicationId: string'
      return:
        type:
          - string
    package: azure-servicefabric
