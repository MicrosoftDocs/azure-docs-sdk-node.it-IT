- uid: azure-servicefabric.ApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="f5a61-119">Il filtro per lo stato di integrità delle applicazioni.</span><span class="sxs-lookup"><span data-stu-id="f5a61-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="f5a61-120">Consente la selezione di applicazioni se corrispondono gli stati di integrità desiderate.</span><span class="sxs-lookup"><span data-stu-id="f5a61-120">It allows selecting applications if they match the desired health states.</span></span>

    <span data-ttu-id="f5a61-121">I valori possibili sono il valore intero di uno dei seguenti stati di integrità.</span><span class="sxs-lookup"><span data-stu-id="f5a61-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="f5a61-122">Vengono restituite solo le applicazioni che corrispondono al filtro.</span><span class="sxs-lookup"><span data-stu-id="f5a61-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="f5a61-123">Tutte le applicazioni vengono usate per valutare lo stato di integrità aggregato del cluster.</span><span class="sxs-lookup"><span data-stu-id="f5a61-123">All applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="f5a61-124">Se non specificato, valore predefinito è None, a meno che non vengono specificati il nome dell'applicazione o il nome del tipo di applicazione.</span><span class="sxs-lookup"><span data-stu-id="f5a61-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="f5a61-125">Se il filtro ha valore predefinito e viene specificato il nome dell'applicazione, viene restituito l'applicazione corrisponda.</span><span class="sxs-lookup"><span data-stu-id="f5a61-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

    <span data-ttu-id="f5a61-126">I valori dello stato sono enumerati in base al flag, pertanto il valore potrebbe essere una combinazione di questi valori ottenuti usando l'operatore "OR" bit per bit.</span><span class="sxs-lookup"><span data-stu-id="f5a61-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="f5a61-127">Ad esempio, se il valore fornito è 6, corrisponde a applicazioni con valore HealthState OK (2) e Warning (4).</span><span class="sxs-lookup"><span data-stu-id="f5a61-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="f5a61-128">Default - valore predefinito.</span><span class="sxs-lookup"><span data-stu-id="f5a61-128">Default - Default value.</span></span> <span data-ttu-id="f5a61-129">Consente di ricercare qualsiasi stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="f5a61-129">Matches any HealthState.</span></span> <span data-ttu-id="f5a61-130">Il valore predefinito è zero.</span><span class="sxs-lookup"><span data-stu-id="f5a61-130">The value is zero.</span></span>

    - <span data-ttu-id="f5a61-131">None - filtro che non corrisponde ad alcun valore.</span><span class="sxs-lookup"><span data-stu-id="f5a61-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="f5a61-132">Usato per non restituire alcun risultato in un determinato insieme di stati.</span><span class="sxs-lookup"><span data-stu-id="f5a61-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="f5a61-133">Il valore è uguale a 1.</span><span class="sxs-lookup"><span data-stu-id="f5a61-133">The value is 1.</span></span>

    - <span data-ttu-id="f5a61-134">OK - filtro che corrispondenze di input con valore HealthState Ok.</span><span class="sxs-lookup"><span data-stu-id="f5a61-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="f5a61-135">Il valore è 2.</span><span class="sxs-lookup"><span data-stu-id="f5a61-135">The value is 2.</span></span>

    - <span data-ttu-id="f5a61-136">Warning - filtro che corrispondenze di input con HealthState valore avviso.</span><span class="sxs-lookup"><span data-stu-id="f5a61-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="f5a61-137">Il valore è 4.</span><span class="sxs-lookup"><span data-stu-id="f5a61-137">The value is 4.</span></span>

    - <span data-ttu-id="f5a61-138">Error - filtro che corrisponde all'input con valore di HealthState errore.</span><span class="sxs-lookup"><span data-stu-id="f5a61-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="f5a61-139">Il valore è 8.</span><span class="sxs-lookup"><span data-stu-id="f5a61-139">The value is 8.</span></span>

    - <span data-ttu-id="f5a61-140">All - filtro che corrisponde all'input con qualsiasi valore di HealthState.</span><span class="sxs-lookup"><span data-stu-id="f5a61-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="f5a61-141">Il valore è 65535.</span><span class="sxs-lookup"><span data-stu-id="f5a61-141">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
