    <span data-ttu-id="f5a61-146">Il filtro dell'applicazione può specificare più filtri di servizio.</span><span class="sxs-lookup"><span data-stu-id="f5a61-146">The application filter may specify multiple service filters.</span></span>

    <span data-ttu-id="f5a61-147">Ad esempio, è possibile specificare un filtro per restituire tutti i servizi con stato di integrità errore e un altro filtro per includere sempre un servizio identificato dal nome del servizio.</span><span class="sxs-lookup"><span data-stu-id="f5a61-147">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
