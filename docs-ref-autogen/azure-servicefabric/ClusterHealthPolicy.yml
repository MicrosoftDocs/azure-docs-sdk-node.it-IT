- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="7c430-111">Percentuale massima consentita di applicazioni non integre prima che venga segnalato un errore.</span><span class="sxs-lookup"><span data-stu-id="7c430-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="7c430-112">Ad esempio, per consentire il 10% di applicazioni non integre, questo valore deve corrispondere a 10.</span><span class="sxs-lookup"><span data-stu-id="7c430-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="7c430-113">La percentuale rappresenta la percentuale massima tollerata di applicazioni che possono risultare non integre prima che per il cluster venga impostato lo stato Error.</span><span class="sxs-lookup"><span data-stu-id="7c430-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="7c430-114">Se la percentuale viene rispettata ma esiste almeno un'applicazione non integra, l'integrità viene valutata come Avviso.</span><span class="sxs-lookup"><span data-stu-id="7c430-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="7c430-115">Questa viene calcolata dividendo il numero di applicazioni non integre rispetto al numero totale di istanze dell'applicazione nel cluster, escluse le applicazioni di tipi inclusi nel parametro ApplicationTypeHealthPolicyMap.</span><span class="sxs-lookup"><span data-stu-id="7c430-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="7c430-116">Il calcolo viene arrotondato per eccesso per tollerare un errore su un numero limitato di applicazioni.</span><span class="sxs-lookup"><span data-stu-id="7c430-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="7c430-117">La percentuale predefinita è zero.</span><span class="sxs-lookup"><span data-stu-id="7c430-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="7c430-118">Percentuale massima consentita di nodi non integri prima che venga segnalato un errore.</span><span class="sxs-lookup"><span data-stu-id="7c430-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="7c430-119">Ad esempio, per consentire il 10% di nodi non integri, questo valore deve corrispondere a 10.</span><span class="sxs-lookup"><span data-stu-id="7c430-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="7c430-120">La percentuale rappresenta la percentuale massima tollerata di nodi che possono risultare non integri prima che per il cluster venga impostato lo stato Error.</span><span class="sxs-lookup"><span data-stu-id="7c430-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="7c430-121">Se la percentuale viene rispettata ma esiste almeno un nodo non integro, l'integrità viene valutata come Avviso.</span><span class="sxs-lookup"><span data-stu-id="7c430-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="7c430-122">Tale percentuale viene calcolata dividendo il numero dei nodi non integri per il numero totale di nodi nel cluster.</span><span class="sxs-lookup"><span data-stu-id="7c430-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="7c430-123">Il calcolo viene arrotondato per eccesso per tollerare un errore su un numero limitato di nodi.</span><span class="sxs-lookup"><span data-stu-id="7c430-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="7c430-124">La percentuale predefinita è zero.</span><span class="sxs-lookup"><span data-stu-id="7c430-124">Default percentage is zero.</span></span>


    <span data-ttu-id="7c430-125">Questa percentuale dovrà essere configurata in modo da tenere conto del fatto che in cluster di grandi dimensioni sono sempre presenti nodi inattivi o in fase di riparazione.</span><span class="sxs-lookup"><span data-stu-id="7c430-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
