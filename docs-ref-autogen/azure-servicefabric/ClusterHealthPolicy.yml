- uid: azure-servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap
  name: applicationTypeHealthPolicyMap
  fullName: applicationTypeHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="7c430-102">Definisce una mappa con una percentuale massima di applicazioni non integre per tipi di applicazione specifici.</span><span class="sxs-lookup"><span data-stu-id="7c430-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>

    <span data-ttu-id="7c430-103">Ogni voce specifica come chiave il nome del tipo di applicazione e come valore un valore intero che rappresenta la percentuale MaxPercentUnhealthyApplications usata per valutare le applicazioni del tipo di applicazione specificato.</span><span class="sxs-lookup"><span data-stu-id="7c430-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>

    <span data-ttu-id="7c430-104">La mappa dei criteri di integrità dei tipi di applicazioni può essere usata durante la valutazione dell'integrità del cluster per descrivere i tipi di applicazioni speciali.</span><span class="sxs-lookup"><span data-stu-id="7c430-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>

    <span data-ttu-id="7c430-105">I tipi di applicazioni inclusi nella mappa vengono valutati rispetto alla percentuale specificata nella mappa, non con il valore MaxPercentUnhealthyApplications globale definito nei criteri di integrità del cluster.</span><span class="sxs-lookup"><span data-stu-id="7c430-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>

    <span data-ttu-id="7c430-106">Le applicazioni dei tipi specificati nella mappa non vengono conteggiate nel pool globale di applicazioni.</span><span class="sxs-lookup"><span data-stu-id="7c430-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>

    <span data-ttu-id="7c430-107">Ad esempio, se alcune applicazioni di un tipo sono di importanza critica, l'amministratore del cluster può aggiungere una voce alla mappa per tale tipo di applicazioni e assegnarle un valore pari a 0% (ovvero, non tollerare alcun errore).</span><span class="sxs-lookup"><span data-stu-id="7c430-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>

    <span data-ttu-id="7c430-108">Tutte le altre applicazioni possono essere valutate con MaxPercentUnhealthyApplications impostato sul 20%, in modo da tollerare alcuni errori dalle migliaia di istanze dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="7c430-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>

    <span data-ttu-id="7c430-109">La mappa dei criteri di integrità dei tipi di applicazioni viene usata solo se il manifesto del cluster consente la valutazione dell'integrità dei tipi di applicazioni usando la voce di configurazione per HealthManager/EnableApplicationTypeHealthEvaluation.</span><span class="sxs-lookup"><span data-stu-id="7c430-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationTypeHealthPolicyMapItem[]
  package: azure-servicefabric
