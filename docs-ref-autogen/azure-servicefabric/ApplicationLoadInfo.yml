- uid: azure-servicefabric.ApplicationLoadInfo.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Identità dell'applicazione. Si tratta di una rappresentazione codificata del nome dell'applicazione.

    Ciò viene utilizzato nelle API REST per identificare la risorsa dell'applicazione.

    A partire dalla versione 6.0, i nomi gerarchici sono delimitati con il "\~" caratteri. Ad esempio, se il nome dell'applicazione è "fabric: / myapp/app1", l'identità dell'applicazione sarà "MyApp~App1\~app1" in 6.0 + e "MyApp/App1" nelle versioni precedenti.
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il numero massimo di nodi in cui questa applicazione è possibile creare istanze.

    È il numero di nodi su che questa applicazione può estendersi.

    Per le applicazioni che non è definita la capacità dell'applicazione, questo valore sarà zero.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il numero minimo di nodi per questa applicazione.

    Si tratta del numero di nodi in cui Service Fabric riserverà la capacità del cluster che è uguale a ReservedLoad * MinimumNodes per questa istanza dell'applicazione.

    Per le applicazioni che non è definita la capacità dell'applicazione, questo valore sarà zero.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationLoadInfo.nodeCount
  name: nodeCount
  fullName: nodeCount
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Il numero di nodi in cui viene creata un'istanza di questa applicazione.

    Per le applicazioni che non è definita la capacità dell'applicazione, questo valore sarà zero.
  optional: true
  syntax:
    content: 'nodeCount?: number'
    return:
      type:
      - number
  package: azure-servicefabric
