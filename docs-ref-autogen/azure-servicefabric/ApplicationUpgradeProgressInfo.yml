- uid: azure-servicefabric.ApplicationUpgradeProgressInfo.upgradeDescription
  name: upgradeDescription
  fullName: upgradeDescription
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Vengono descritti i parametri per un aggiornamento dell'applicazione. Si noti che la descrizione dell'aggiornamento sostituisce la descrizione dell'applicazione esistente. Ciò significa che se i parametri vengono omessi, i parametri esistenti per le applicazioni verranno sovrascritti con l'elenco di parametri vuoto.

    Il risultato sarà l'applicazione che usa il valore predefinito dei parametri del manifesto dell'applicazione. Se non si desidera modificare i valori dei parametri esistenti, per ottenere i parametri dell'applicazione prima di tutto con la query GetApplicationInfo e quindi fornire i valori dei parametri in questo ApplicationUpgradeDescription.
  optional: true
  syntax:
    content: 'upgradeDescription?: ApplicationUpgradeDescription'
    return:
      type:
      - azure-servicefabric.ApplicationUpgradeDescription
  package: azure-servicefabric
