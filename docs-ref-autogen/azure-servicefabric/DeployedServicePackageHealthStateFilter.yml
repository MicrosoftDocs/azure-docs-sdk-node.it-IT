- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="613e3-105">Il filtro per lo stato di integrità dei pacchetti servizio distribuiti.</span><span class="sxs-lookup"><span data-stu-id="613e3-105">The filter for the health state of the deployed service packages.</span></span> <span data-ttu-id="613e3-106">Consente la selezione di pacchetti del servizio distribuiti se corrispondono gli stati di integrità desiderate.</span><span class="sxs-lookup"><span data-stu-id="613e3-106">It allows selecting deployed service packages if they match the desired health states.</span></span>

    <span data-ttu-id="613e3-107">I valori possibili sono il valore intero di uno dei seguenti stati di integrità.</span><span class="sxs-lookup"><span data-stu-id="613e3-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="613e3-108">Vengono restituiti solo i pacchetti servizio distribuiti che corrispondono al filtro.</span><span class="sxs-lookup"><span data-stu-id="613e3-108">Only deployed service packages that match the filter are returned.</span></span> <span data-ttu-id="613e3-109">Tutti i pacchetti del servizio distribuiti vengono utilizzati per valutare lo stato di integrità aggregato dell'applicazione padre distribuita.</span><span class="sxs-lookup"><span data-stu-id="613e3-109">All deployed service packages are used to evaluate the parent deployed application aggregated health state.</span></span>

    <span data-ttu-id="613e3-110">Se non specificato, valore predefinito è None, a meno che non viene specificato l'ID del pacchetto servizio distribuito.</span><span class="sxs-lookup"><span data-stu-id="613e3-110">If not specified, default value is None, unless the deployed service package ID is specified.</span></span>

    <span data-ttu-id="613e3-111">Se il filtro ha valore predefinito e ID del pacchetto servizio distribuito è specificato, viene restituito il pacchetto del servizio distribuito corrispondente.</span><span class="sxs-lookup"><span data-stu-id="613e3-111">If the filter has default value and deployed service package ID is specified, the matching deployed service package is returned.</span></span>

    <span data-ttu-id="613e3-112">I valori dello stato sono enumerati in base al flag, pertanto il valore potrebbe essere una combinazione di questi valori ottenuti usando l'operatore "OR" bit per bit.</span><span class="sxs-lookup"><span data-stu-id="613e3-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="613e3-113">Ad esempio, se il valore fornito è 6, corrisponde a pacchetti del servizio distribuiti con valore HealthState OK (2) e Warning (4).</span><span class="sxs-lookup"><span data-stu-id="613e3-113">For example, if the provided value is 6, it matches deployed service packages with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="613e3-114">Default - valore predefinito.</span><span class="sxs-lookup"><span data-stu-id="613e3-114">Default - Default value.</span></span> <span data-ttu-id="613e3-115">Consente di ricercare qualsiasi stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="613e3-115">Matches any HealthState.</span></span> <span data-ttu-id="613e3-116">Il valore predefinito è zero.</span><span class="sxs-lookup"><span data-stu-id="613e3-116">The value is zero.</span></span>

    - <span data-ttu-id="613e3-117">None - filtro che non corrisponde ad alcun valore.</span><span class="sxs-lookup"><span data-stu-id="613e3-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="613e3-118">Usato per non restituire alcun risultato in un determinato insieme di stati.</span><span class="sxs-lookup"><span data-stu-id="613e3-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="613e3-119">Il valore è uguale a 1.</span><span class="sxs-lookup"><span data-stu-id="613e3-119">The value is 1.</span></span>

    - <span data-ttu-id="613e3-120">OK - filtro che corrispondenze di input con valore HealthState Ok.</span><span class="sxs-lookup"><span data-stu-id="613e3-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="613e3-121">Il valore è 2.</span><span class="sxs-lookup"><span data-stu-id="613e3-121">The value is 2.</span></span>

    - <span data-ttu-id="613e3-122">Warning - filtro che corrispondenze di input con HealthState valore avviso.</span><span class="sxs-lookup"><span data-stu-id="613e3-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="613e3-123">Il valore è 4.</span><span class="sxs-lookup"><span data-stu-id="613e3-123">The value is 4.</span></span>

    - <span data-ttu-id="613e3-124">Error - filtro che corrisponde all'input con valore di HealthState errore.</span><span class="sxs-lookup"><span data-stu-id="613e3-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="613e3-125">Il valore è 8.</span><span class="sxs-lookup"><span data-stu-id="613e3-125">The value is 8.</span></span>

    - <span data-ttu-id="613e3-126">All - filtro che corrisponde all'input con qualsiasi valore di HealthState.</span><span class="sxs-lookup"><span data-stu-id="613e3-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="613e3-127">Il valore è 65535.</span><span class="sxs-lookup"><span data-stu-id="613e3-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedServicePackageHealthStateFilter.serviceManifestNameFilter
  name: serviceManifestNameFilter
  fullName: serviceManifestNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="613e3-128">Nome del manifesto del servizio che identifica i pacchetti del servizio distribuito che corrisponde al filtro.</span><span class="sxs-lookup"><span data-stu-id="613e3-128">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>

    <span data-ttu-id="613e3-129">Se specificato, il filtro viene applicato solo ai pacchetti servizio distribuiti specificato, se presente.</span><span class="sxs-lookup"><span data-stu-id="613e3-129">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>

    <span data-ttu-id="613e3-130">Se è presente alcun pacchetto servizio distribuito con il nome di manifesto specificato, non viene restituito nel blocco di integrità del cluster in base a questo filtro.</span><span class="sxs-lookup"><span data-stu-id="613e3-130">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="613e3-131">Se è presente alcun pacchetto del servizio distribuito, se rispetta le altre proprietà di filtro sono inclusi nel blocco di integrità del cluster.</span><span class="sxs-lookup"><span data-stu-id="613e3-131">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="613e3-132">In caso contrario pacchetti del servizio specificato, tutti distribuiti che corrispondono ai filtri padre (se presenti) vengono presi in considerazione e confrontati con gli altri membri di filtro, ad esempio di filtro dello stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="613e3-132">If not specified, all deployed service packages that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'serviceManifestNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
