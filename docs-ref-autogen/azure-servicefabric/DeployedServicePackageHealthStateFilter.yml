  type: interface
  summary: >-
    <span data-ttu-id="613e3-101">Definisce i criteri di corrispondenza per determinare se un pacchetto del servizio distribuito deve essere incluso come elemento figlio di un'applicazione distribuita nel blocco di integrità del cluster.</span><span class="sxs-lookup"><span data-stu-id="613e3-101">Defines matching criteria to determine whether a deployed service package should be included as a child of a deployed application in the cluster health chunk.</span></span>

    <span data-ttu-id="613e3-102">Se l'entità padre corrisponde al filtro specificato nella descrizione di query blocco di integrità del cluster, vengono restituiti solo i pacchetti del servizio distribuito.</span><span class="sxs-lookup"><span data-stu-id="613e3-102">The deployed service packages are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="613e3-103">L'elemento padre distribuito dell'applicazione e applicazione padre deve essere incluso nel blocco di integrità del cluster.</span><span class="sxs-lookup"><span data-stu-id="613e3-103">The parent deployed application and its parent application must be included in the cluster health chunk.</span></span>

