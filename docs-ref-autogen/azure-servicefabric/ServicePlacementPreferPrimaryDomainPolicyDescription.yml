  summary: >
    <span data-ttu-id="32e90-101">Descrive i criteri da utilizzare per la selezione host di un servizio di Service Fabric in cui repliche primarie del servizio devono essere posizionate in un particolare dominio.</span><span class="sxs-lookup"><span data-stu-id="32e90-101">Describes the policy to be used for placement of a Service Fabric service where the service's Primary replicas should optimally be placed in a particular domain.</span></span>

    <span data-ttu-id="32e90-102">Questo criterio di selezione host viene utilizzato generalmente con domini di errore negli scenari in cui il cluster di Service Fabric viene distribuito geograficamente per indicare che la replica primaria di un servizio deve trovarsi in un particolare dominio di errore, che nella distribuzione geografica gli scenari in genere viene allineato confini internazionali o Data Center.</span><span class="sxs-lookup"><span data-stu-id="32e90-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="32e90-103">Si noti che poiché si tratta di un'ottimizzazione è possibile che la replica primaria potrebbe non finire che si trova nel dominio a causa di errori, i limiti della capacità o altri vincoli.</span><span class="sxs-lookup"><span data-stu-id="32e90-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
