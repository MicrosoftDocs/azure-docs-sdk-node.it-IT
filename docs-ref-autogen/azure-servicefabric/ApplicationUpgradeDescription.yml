- uid: azure-servicefabric.ApplicationUpgradeDescription.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: Elenco di parametri dell'applicazione con valori sottoposti a override rispetto ai valori predefiniti specificati nel manifesto dell'applicazione.
  syntax:
    content: 'parameters: ApplicationParameter[]'
    return:
      type:
      - azure-servicefabric.ApplicationParameter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationUpgradeDescription.rollingUpgradeMode
  name: rollingUpgradeMode
  fullName: rollingUpgradeMode
  children: []
  langs:
  - typeScript
  type: property
  summary: "La modalità usata per monitorare l'integrità durante un aggiornamento in sequenza. I valori sono Monitored, UnmonitoredAuto e UnmonitoredManual. Possibili valori: 'Invalid', 'UnmonitoredAuto', 'UnmonitoredManual', 'Monitorati'"
  optional: true
  syntax:
    content: 'rollingUpgradeMode?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationUpgradeDescription.targetApplicationTypeVersion
  name: targetApplicationTypeVersion
  fullName: targetApplicationTypeVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: Versione del tipo di applicazione di destinazione (presente nel manifesto dell'applicazione) per l'aggiornamento dell'applicazione.
  syntax:
    content: 'targetApplicationTypeVersion: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationUpgradeDescription.upgradeKind
  name: upgradeKind
  fullName: upgradeKind
  children: []
  langs:
  - typeScript
  type: property
  summary: "Tipo di aggiornamento all'esterno i valori possibili seguenti. Possibili valori: 'Invalid', 'Rollback'"
  syntax:
    content: 'upgradeKind: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationUpgradeDescription.upgradeReplicaSetCheckTimeoutInSeconds
  name: upgradeReplicaSetCheckTimeoutInSeconds
  fullName: upgradeReplicaSetCheckTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Tempo massimo per bloccare l'elaborazione di un dominio di aggiornamento ed evitare la perdita di disponibilità quando si verificano problemi imprevisti. Quando il timeout scade, l'elaborazione del dominio di aggiornamento procede indipendentemente dai problemi di perdita di disponibilità. Il timeout viene reimpostato all'inizio di ogni dominio di aggiornamento. I valori validi sono compresi tra 0 e 42949672925 inclusi.

    (intero senza segno a 32 bit).
  optional: true
  syntax:
    content: 'upgradeReplicaSetCheckTimeoutInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
