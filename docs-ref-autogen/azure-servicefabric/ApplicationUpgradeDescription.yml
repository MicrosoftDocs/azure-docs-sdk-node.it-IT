  langs:
  - typeScript
  type: interface
  summary: Vengono descritti i parametri per un aggiornamento dell'applicazione. Si noti che la descrizione dell'aggiornamento sostituisce la descrizione dell'applicazione esistente. Ciò significa che se i parametri vengono omessi, i parametri esistenti per le applicazioni verranno sovrascritti con l'elenco di parametri vuoto. Il risultato sarà l'applicazione che usa il valore predefinito dei parametri del manifesto dell'applicazione. Se non si desidera modificare i valori dei parametri esistenti, per ottenere i parametri dell'applicazione prima di tutto con la query GetApplicationInfo e quindi fornire i valori dei parametri in questo ApplicationUpgradeDescription.
  package: azure-servicefabric
