  fullName: applicationHealthPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: Definisce un criterio di integrità usato per valutare l'integrità di un'applicazione o una delle relative entità figlio.
  optional: true
  syntax:
    content: 'applicationHealthPolicy?: ApplicationHealthPolicy'
