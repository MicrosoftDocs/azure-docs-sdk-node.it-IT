  summary: >
    <span data-ttu-id="99100-104">Il filtro per lo stato di integrità dei nodi.</span><span class="sxs-lookup"><span data-stu-id="99100-104">The filter for the health state of the nodes.</span></span> <span data-ttu-id="99100-105">Consente la selezione di nodi se corrispondono gli stati di integrità desiderate.</span><span class="sxs-lookup"><span data-stu-id="99100-105">It allows selecting nodes if they match the desired health states.</span></span>

    <span data-ttu-id="99100-106">I valori possibili sono il valore intero di uno dei seguenti stati di integrità.</span><span class="sxs-lookup"><span data-stu-id="99100-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="99100-107">Vengono restituiti solo i nodi che corrispondono al filtro.</span><span class="sxs-lookup"><span data-stu-id="99100-107">Only nodes that match the filter are returned.</span></span> <span data-ttu-id="99100-108">Tutti i nodi vengono usati per valutare lo stato di integrità aggregato del cluster.</span><span class="sxs-lookup"><span data-stu-id="99100-108">All nodes are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="99100-109">Se non specificato, valore predefinito è None, a meno che non viene specificato il nome del nodo.</span><span class="sxs-lookup"><span data-stu-id="99100-109">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="99100-110">Se il filtro predefinito un valore che specifica un nome nodo, viene restituito il nodo corrispondente.</span><span class="sxs-lookup"><span data-stu-id="99100-110">If the filter has default value and node name is specified, the matching node is returned.</span></span>

    <span data-ttu-id="99100-111">I valori dello stato sono enumerati in base al flag, pertanto il valore potrebbe essere una combinazione di questi valori ottenuti usando l'operatore "OR" bit per bit.</span><span class="sxs-lookup"><span data-stu-id="99100-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="99100-112">Ad esempio, se il valore fornito è 6, corrisponde a nodi con valore HealthState OK (2) e Warning (4).</span><span class="sxs-lookup"><span data-stu-id="99100-112">For example, if the provided value is 6, it matches nodes with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="99100-113">Default - valore predefinito.</span><span class="sxs-lookup"><span data-stu-id="99100-113">Default - Default value.</span></span> <span data-ttu-id="99100-114">Consente di ricercare qualsiasi stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="99100-114">Matches any HealthState.</span></span> <span data-ttu-id="99100-115">Il valore predefinito è zero.</span><span class="sxs-lookup"><span data-stu-id="99100-115">The value is zero.</span></span>

    - <span data-ttu-id="99100-116">None - filtro che non corrisponde ad alcun valore.</span><span class="sxs-lookup"><span data-stu-id="99100-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="99100-117">Usato per non restituire alcun risultato in un determinato insieme di stati.</span><span class="sxs-lookup"><span data-stu-id="99100-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="99100-118">Il valore è uguale a 1.</span><span class="sxs-lookup"><span data-stu-id="99100-118">The value is 1.</span></span>

    - <span data-ttu-id="99100-119">OK - filtro che corrispondenze di input con valore HealthState Ok.</span><span class="sxs-lookup"><span data-stu-id="99100-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="99100-120">Il valore è 2.</span><span class="sxs-lookup"><span data-stu-id="99100-120">The value is 2.</span></span>

    - <span data-ttu-id="99100-121">Warning - filtro che corrispondenze di input con HealthState valore avviso.</span><span class="sxs-lookup"><span data-stu-id="99100-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="99100-122">Il valore è 4.</span><span class="sxs-lookup"><span data-stu-id="99100-122">The value is 4.</span></span>

    - <span data-ttu-id="99100-123">Error - filtro che corrisponde all'input con valore di HealthState errore.</span><span class="sxs-lookup"><span data-stu-id="99100-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="99100-124">Il valore è 8.</span><span class="sxs-lookup"><span data-stu-id="99100-124">The value is 8.</span></span>

    - <span data-ttu-id="99100-125">All - filtro che corrisponde all'input con qualsiasi valore di HealthState.</span><span class="sxs-lookup"><span data-stu-id="99100-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="99100-126">Il valore è 65535.</span><span class="sxs-lookup"><span data-stu-id="99100-126">The value is 65535.</span></span>
