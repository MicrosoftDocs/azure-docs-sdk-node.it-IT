- uid: azure-servicefabric.PartitionHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="1d003-105">Il filtro per lo stato di integrità delle partizioni.</span><span class="sxs-lookup"><span data-stu-id="1d003-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="1d003-106">Consente di selezionare le partizioni se corrispondono gli stati di integrità desiderate.</span><span class="sxs-lookup"><span data-stu-id="1d003-106">It allows selecting partitions if they match the desired health states.</span></span>

    <span data-ttu-id="1d003-107">I valori possibili sono il valore intero di uno dei seguenti stati di integrità.</span><span class="sxs-lookup"><span data-stu-id="1d003-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="1d003-108">Vengono restituite solo partizioni che corrispondono al filtro.</span><span class="sxs-lookup"><span data-stu-id="1d003-108">Only partitions that match the filter are returned.</span></span> <span data-ttu-id="1d003-109">Tutte le partizioni vengono utilizzate per valutare lo stato di integrità aggregato del cluster.</span><span class="sxs-lookup"><span data-stu-id="1d003-109">All partitions are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="1d003-110">Se non specificato, valore predefinito è None, a meno che non viene specificato l'ID di partizione.</span><span class="sxs-lookup"><span data-stu-id="1d003-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="1d003-111">Se il filtro ha valore predefinito e ID di partizione viene specificata, viene restituita la partizione corrisponda.</span><span class="sxs-lookup"><span data-stu-id="1d003-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>

    <span data-ttu-id="1d003-112">I valori dello stato sono enumerati in base al flag, pertanto il valore potrebbe essere una combinazione di questi valori ottenuti usando l'operatore "OR" bit per bit.</span><span class="sxs-lookup"><span data-stu-id="1d003-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="1d003-113">Ad esempio, se il valore fornito è 6, corrisponde a partizioni con valore HealthState OK (2) e Warning (4).</span><span class="sxs-lookup"><span data-stu-id="1d003-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="1d003-114">Default - valore predefinito.</span><span class="sxs-lookup"><span data-stu-id="1d003-114">Default - Default value.</span></span> <span data-ttu-id="1d003-115">Consente di ricercare qualsiasi stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="1d003-115">Matches any HealthState.</span></span> <span data-ttu-id="1d003-116">Il valore predefinito è zero.</span><span class="sxs-lookup"><span data-stu-id="1d003-116">The value is zero.</span></span>

    - <span data-ttu-id="1d003-117">None - filtro che non corrisponde ad alcun valore.</span><span class="sxs-lookup"><span data-stu-id="1d003-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="1d003-118">Usato per non restituire alcun risultato in un determinato insieme di stati.</span><span class="sxs-lookup"><span data-stu-id="1d003-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="1d003-119">Il valore è uguale a 1.</span><span class="sxs-lookup"><span data-stu-id="1d003-119">The value is 1.</span></span>

    - <span data-ttu-id="1d003-120">OK - filtro che corrispondenze di input con valore HealthState Ok.</span><span class="sxs-lookup"><span data-stu-id="1d003-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="1d003-121">Il valore è 2.</span><span class="sxs-lookup"><span data-stu-id="1d003-121">The value is 2.</span></span>

    - <span data-ttu-id="1d003-122">Warning - filtro che corrispondenze di input con HealthState valore avviso.</span><span class="sxs-lookup"><span data-stu-id="1d003-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="1d003-123">Il valore è 4.</span><span class="sxs-lookup"><span data-stu-id="1d003-123">The value is 4.</span></span>

    - <span data-ttu-id="1d003-124">Error - filtro che corrisponde all'input con valore di HealthState errore.</span><span class="sxs-lookup"><span data-stu-id="1d003-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="1d003-125">Il valore è 8.</span><span class="sxs-lookup"><span data-stu-id="1d003-125">The value is 8.</span></span>

    - <span data-ttu-id="1d003-126">All - filtro che corrisponde all'input con qualsiasi valore di HealthState.</span><span class="sxs-lookup"><span data-stu-id="1d003-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="1d003-127">Il valore è 65535.</span><span class="sxs-lookup"><span data-stu-id="1d003-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
