  type: property
  summary: >-
    <span data-ttu-id="1d003-128">ID della partizione che corrisponde al filtro.</span><span class="sxs-lookup"><span data-stu-id="1d003-128">ID of the partition that matches the filter.</span></span> <span data-ttu-id="1d003-129">Il filtro viene applicato solo per la partizione specificata, se presente.</span><span class="sxs-lookup"><span data-stu-id="1d003-129">The filter is applied only to the specified partition, if it exists.</span></span>

    <span data-ttu-id="1d003-130">Se la partizione non esiste, nessuna partizione viene restituita nel blocco di integrità del cluster in base a questo filtro.</span><span class="sxs-lookup"><span data-stu-id="1d003-130">If the partition doesn't exist, no partition is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="1d003-131">Se la partizione non esiste, verrà inclusa nel blocco di integrità del cluster se rispetta le altre proprietà di filtro.</span><span class="sxs-lookup"><span data-stu-id="1d003-131">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="1d003-132">Se non specificato, tutte le partizioni che corrispondono ai filtri padre (se presenti) vengono prese in considerazione e confrontate con gli altri membri di filtro, ad esempio di filtro dello stato di integrità.</span><span class="sxs-lookup"><span data-stu-id="1d003-132">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
