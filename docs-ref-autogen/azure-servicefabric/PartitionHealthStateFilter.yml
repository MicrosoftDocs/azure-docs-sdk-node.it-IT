- uid: azure-servicefabric.PartitionHealthStateFilter.replicaFilters
  name: replicaFilters
  fullName: replicaFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="1d003-133">Definisce un elenco di filtri che specificano quali repliche da includere nell'integrità del cluster restituito suddividere in blocchi come elementi figlio della partizione padre.</span><span class="sxs-lookup"><span data-stu-id="1d003-133">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="1d003-134">Le repliche vengono restituite solo se la partizione padre corrisponde a un filtro.</span><span class="sxs-lookup"><span data-stu-id="1d003-134">The replicas are returned only if the parent partition matches a filter.</span></span>

    <span data-ttu-id="1d003-135">Se l'elenco è vuoto, non vengono restituite repliche.</span><span class="sxs-lookup"><span data-stu-id="1d003-135">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="1d003-136">Tutte le repliche vengono utilizzate per valutare lo stato di integrità aggregati di partizione padre, indipendentemente dal fatto i filtri di input.</span><span class="sxs-lookup"><span data-stu-id="1d003-136">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="1d003-137">Il filtro per la partizione può specificare più filtri di replica.</span><span class="sxs-lookup"><span data-stu-id="1d003-137">The partition filter may specify multiple replica filters.</span></span>

    <span data-ttu-id="1d003-138">Ad esempio, è possibile specificare un filtro per restituire tutte le repliche con stato di integrità errore e un altro filtro per includere sempre una replica identificata dall'id replica.</span><span class="sxs-lookup"><span data-stu-id="1d003-138">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
  optional: true
  syntax:
    content: 'replicaFilters?: ReplicaHealthStateFilter[]'
