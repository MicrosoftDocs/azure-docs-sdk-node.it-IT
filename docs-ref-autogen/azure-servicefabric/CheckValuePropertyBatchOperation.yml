  type: interface
  summary: >-
    Rappresenta un PropertyBatchOperation che confronta il valore della proprietà con il valore previsto.

    Il CheckValuePropertyBatchOperation viene in genere utilizzato come una precondizione per le operazioni di scrittura nel batch.

    Si noti che se uno PropertyBatchOperation in un PropertyBatch non riesce, l'intero batch avrà esito negativo e non può essere eseguito il commit in modo transazionale.
