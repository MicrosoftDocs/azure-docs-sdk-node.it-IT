  - typeScript
  type: property
  summary: "Lo stato di integrità di un'entità di Service Fabric come Cluster di nodo, applicazione, servizio, partizione, Replica e così via. Possibili valori: 'Invalid', 'Ok', 'Warning', 'Error', \"Unknown\"."
