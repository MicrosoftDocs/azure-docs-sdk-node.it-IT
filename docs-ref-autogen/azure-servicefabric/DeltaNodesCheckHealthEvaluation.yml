      Rappresenta la valutazione dell'integrità per i nodi delta, che contiene le valutazioni dell'integrità per ogni nodo non integro su cui influisce corrente dello stato di integrità aggregato.
      Possono essere restituiti durante l'aggiornamento del cluster quando lo stato di integrità aggregato del cluster è di avviso o errore.
