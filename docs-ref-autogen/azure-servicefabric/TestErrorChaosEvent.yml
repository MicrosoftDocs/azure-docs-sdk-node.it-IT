    type: interface
    summary: |-
      Descrive un evento di Chaos viene generato quando si verifica un evento imprevisto nel motore di Chaos.
      Ad esempio, a causa dello snapshot di cluster in corso incoerente, durante un'entità di generare un errore, Chaos individuato che l'entità è stata già verificati errori, che potrebbe essere un evento imprevisto.
    extends:
      name: azure-servicefabric.ChaosEvent
    package: azure-servicefabric
