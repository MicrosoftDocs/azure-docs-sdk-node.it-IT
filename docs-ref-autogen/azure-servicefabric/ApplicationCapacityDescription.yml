  langs:
  - typeScript
  type: interface
  summary: >-
    Descrive le informazioni sulla capacità per i servizi dell'applicazione. Questa descrizione è utilizzabile per la descrizione di seguito.

    - Riservare la capacità per i servizi sui nodi

    - Limitando il numero totale di nodi di servizi di questa applicazione possono essere eseguiti su

    - Limitando la metrica della capacità personalizzata per limitare il consumo totale della metrica per i servizi dell'applicazione
  package: azure-servicefabric
