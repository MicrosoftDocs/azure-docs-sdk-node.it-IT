  - uid: durable-functions.IFunctionContext.done
    name: 'done(Error | string | null, any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Una funzione di callback che segnala al runtime che il codice è stata completata. Se la funzione è sincrona, è necessario chiamare Context. Done alla fine dell''esecuzione. Se la funzione è asincrona, non è consigliabile utilizzare questo callback.'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: 'Per passare al runtime un errore definito dall''utente. Se presente, l''esecuzione della funzione avrà esito negativo.'
          optional: true
        - id: result
          type:
            - any
          description: |
            Oggetto contenente i dati di associazione di output. `result` verrà passato al JSON. stringify a meno che non è una stringa, Buffer, ArrayBufferView o numero.
          optional: true
    package: durable-functions
