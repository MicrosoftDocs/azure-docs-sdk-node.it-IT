- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Per connettersi, disconnettersi da, o verificare la connessione al sito di rete locale, accedere alla risorsa di connessione che rappresenta la rete locale e specificare Connect, disconnettere o eseguire un Test per eseguire l'operazione desiderata.

    (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx per altre informazioni)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: Il nome della rete virtuale per questo gateway.
    - id: localNetworkSiteName
      type:
      - string
      description: Il nome del sito a cui connettersi.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Parametri forniti all'operazione Begin disconnettere o test di Gateway di connessione.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Specifica l'operazione da eseguire sulla connessione. Può essere impostato su Connetti, Disconnetti o di Test per connettersi a una rete locale, disconnettersi da una rete locale o verificare la connessione del gateway in un sito di rete locale.
    - id: parameters.iPAddress
      type:
      - string
      description: Obbligatorio se l'operazione è impostata su Test. in caso contrario non utilizzato. Specifica l'indirizzo IP del sito di rete locale di destinazione con cui il gateway testerà la connettività.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Il flusso di risposta.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
