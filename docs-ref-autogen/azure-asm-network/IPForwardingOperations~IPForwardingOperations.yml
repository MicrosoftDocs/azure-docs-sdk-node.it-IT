- uid: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  id: azure-asm-network.IPForwardingOperations~IPForwardingOperations
  name: IPForwardingOperations
  summary: >-
    L'API di gestione di rete include operazioni per gestire l'inoltro IP per i ruoli e le interfacce di rete nella sottoscrizione.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    Vedere [inoltro IP] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Inizializza una nuova istanza della classe IPForwardingOperations.
