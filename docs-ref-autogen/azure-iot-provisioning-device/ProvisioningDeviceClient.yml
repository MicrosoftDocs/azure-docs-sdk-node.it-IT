  type: class
  summary: Oggetto client utilizzato per comunicare con il servizio di Provisioning di dispositivi di Azure IoT Hub.
  package: azure-iot-provisioning-device
- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Costruire un oggetto client che può essere usato per comunicare con il servizio Azure Device Provisioning.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Host che esegue il servizio Device Provisioning.  Sono disponibili nel portale di Azure nella sezione "Essentials" della scheda 'Panoramica' sotto forma di stringa 'endpoint dispositivo globale'
    - id: idScope
      type:
      - string
      description: Ambito degli ID per il servizio Device Provisioning.  Sono disponibili nel portale di Azure nella sezione "Essentials" della scheda 'Panoramica' sotto forma di stringa 'ID ambito'
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Funzione del costruttore per il provisioning di trasporto da usare.  Può essere uno dei seguenti: [azure-iot-provisioning-device-http. HTTP](xref:azure-iot-provisioning-device-http.Http) [azure-iot-provisioning-device-amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot-provisioning-device-amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot-provisioning-device-mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot-provisioning-device-mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Istanza che implementa l'oggetto di sicurezza client il [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) o nella [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) interfaccia.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) interface.
        Suggerite le implementazioni di tali interfacce includono [X509Security](xref:azure-iot-security-x509.X509Security) oppure [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
