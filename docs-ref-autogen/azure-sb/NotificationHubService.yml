- uid: azure-sb.NotificationHubService
  id: azure-sb.NotificationHubService
  name: NotificationHubService
  summary: >-
    Il NotificationHubService consente di inviare notifiche push a iOS, Android e Windows Store dispositivi.


    Per altre informazioni sugli hub di notifica, nonché informazioni utili sul relativo uso da applicazioni Node. js di attività, vedere [come usare hub di notifica del Bus di servizio](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
  fullName: azure-sb.NotificationHubService
  type: Class
  children:
