- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Invia un messaggio modello.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Singolo tag o espressione tag.

        Se null trasmetterà a tutte le registrazioni nell'hub
    - id: payload
      type:
      - object
      - string
      description: Il payload del messaggio.
    - id: options
      type:
      - object
      description: La funzione di callback o le opzioni di richiesta.
      optional: true
    - id: options.headers
      type:
      - string
      description: Intestazioni aggiuntive.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
