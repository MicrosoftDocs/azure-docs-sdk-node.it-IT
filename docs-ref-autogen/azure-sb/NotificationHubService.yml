- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Aggiorna una registrazione.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: Registrazione da aggiornare.
    - id: registration.RegistrationId
      type:
      - object
      description: Id di registrazione da aggiornare
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Tipo di registrazione. Tipi consentiti: WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Solo se la registrazione di Windows o Mpns
    - id: registration.DeviceToken
      type:
      - object
      description: Solo se la registrazione di Apple
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Solo se la registrazione di Gcm
    - id: registration.Tags
      type:
      - object
      description: Elenco delimitato da virgole di tag (senza spazi)
    - id: registration.BodyTemplate
      type:
      - object
      description: Solo se la registrazione di modello
    - id: registration.WnsHeaders
      type:
      - object
      description: Solo se la registrazione di modello di Windows
    - id: registration.MpnsHeaders
      type:
      - object
      description: Solo se la registrazione di modello Mpns
    - id: registration.Expiry
      type:
      - object
      description: Solo se la registrazione di modello Apple
    - id: registration.ApnsHeaders
      type:
      - object
      description: Solo se la registrazione di modello Apple
    - id: options
      type:
      - object
      description: La funzione di callback o le opzioni di richiesta. Proprietà aggiuntive verranno passate come intestazioni.
      optional: true
    - id: options.etag
      type:
      - object
      description: Il valore etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
