- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Crea una registrazione con un modello FlipTile (solo Windows Phone versione 7.8 o successive). Per altre informazioni vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: L'URI del canale.
    - id: tags
      type:
      - string
      - array
      description: I tag (elenco delimitato da virgole, senza spazi).
    - id: template
      type:
      - object
      description: Il modello di registrazione.
    - id: template.backgroundImage
      type:
      - string
      description: L'URI dell'immagine di sfondo per il riquadro.
    - id: template.count
      type:
      - string
      description: Il numero visualizzato sul riquadro.
    - id: template.title
      type:
      - string
      description: Il testo del titolo del riquadro.
    - id: template.backBackgroundImage
      type:
      - string
      description: L'URI dell'immagine che viene visualizzata nella parte posteriore del riquadro.
    - id: template.backTitle
      type:
      - string
      description: Titolo per il lato posteriore del riquadro.
    - id: template.backContent
      type:
      - string
      description: Testo per il lato posteriore del riquadro.
    - id: template.id
      type:
      - string
      description: ID di un riquadro secondario correlato.
    - id: template.smallBackgroundImage
      type:
      - string
      description: L'URI dell'immagine di sfondo per il riquadro quando viene ridotto alle dimensioni minime.
    - id: template.wideBackgroundImage
      type:
      - string
      description: L'URI dell'immagine di sfondo per il riquadro quando viene espanso alle dimensioni massime.
    - id: template.wideBackContent
      type:
      - string
      description: Contenuto per il riquadro posteriore quando viene espanso alle dimensioni massime.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: L'URI dell'immagine da posizionare sul lato posteriore del riquadro quando viene espanso alle dimensioni massime.
    - id: options
      type:
      - object
      description: Le opzioni di richiesta.
      optional: true
    - id: options.headers
      type:
      - object
      description: Le intestazioni mpns.
      optional: true
    - id: callback
      type:
      - function
      description: La funzione di callback.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
