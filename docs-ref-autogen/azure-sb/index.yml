  fullName: azure-sb.createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Lo spazio dei nomi del bus di servizio o altre informazioni di configurazione.
      optional: true
    - id: accessKey
      type:
      - string
      description: La password.
      optional: true
    - id: issuer
      type:
      - string
      description: L'autorità di certificazione.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Lo spazio dei nomi acs. Equivale in genere lo spazio dei nomi Service bus con "-sb" suffisso.
      optional: true
    - id: host
      type:
      - string
      description: L'indirizzo dell'host.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: Il provider di autenticazione.
      optional: true
    return:
      type:
      - azure-sb.ServiceBusService
