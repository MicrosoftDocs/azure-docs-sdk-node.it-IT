- uid: azure-sb.ApnsService#createTemplateRegistration
  id: azure-sb.ApnsService#createTemplateRegistration
  parent: azure-sb.ApnsService
  name: createTemplateRegistration(token, tags, template, optionsOrCallback, callback)
  summary: Crea una registrazione modello.
  fullName: azure-sb.ApnsService.createTemplateRegistration(token, tags, template, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: Il token del dispositivo.
    - id: tags
      type:
      - string
      - array
      description: I tag.
    - id: template
      type:
      - object
      - string
      description: >-
        Il payload del messaggio JSON come specificato riportato di seguito.

        Se il payload è una stringa, seguire il formato APNS come in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: template.expiry
      type:
      - date
      description: La data di scadenza.
      optional: true
    - id: template.aps
      type:
      - object
      description: Se il membro 'aps' è specificato, la registrazione viene recapitata alla località come-dopo la scadenza viene elaborata. Si presuppone che l'oggetto conforme al formato APNS in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: template.badge
      type:
      - number
      description: Se il membro 'aps' non è specificato, il numero da visualizzare sull'icona dell'app.
      optional: true
    - id: template.alert
      type:
      - string
      description: Se il membro 'aps' non è specificato, il testo dell'avviso.
      optional: true
    - id: template.sound
      type:
      - string
      description: Se non viene fornito il membro 'aps', nome del file audio.
      optional: true
    - id: template.payload
      type:
      - object
      description: Se il membro 'aps' non è specificato, l'oggetto payload che contiene il testo della notifica.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La funzione di callback o le opzioni di richiesta.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Le intestazioni di apns da includere.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
    content: function createTemplateRegistration(token, tags, template, optionsOrCallback, callback)
  langs:
  - js
