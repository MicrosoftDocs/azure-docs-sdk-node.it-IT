- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    La classe ApnsService viene utilizzata per inviare notifiche tramite Apple Push Notification Service (APNS).

    Questo servizio viene utilizzato per comunicare con dispositivi iOS.
  fullName: azure-sb.ApnsService
