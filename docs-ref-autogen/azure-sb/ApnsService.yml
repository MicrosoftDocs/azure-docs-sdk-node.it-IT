  parent: azure-sb.ApnsService
  name: listRegistrationsByToken(token, options, callback)
  summary: Recupera una registrazione dal token del dispositivo.
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: Il token del dispositivo.
    - id: options
      type:
      - object
      description: Le opzioni di richiesta. Proprietà aggiuntive verranno passate come intestazioni.
      optional: true
    - id: options.top
      type:
      - object
      description: Specifica il numero massimo di registrazioni da ottenere dalla chiamata.
      optional: true
    - id: options.skip
      type:
      - object
      description: Specifica il numero di registrazioni da ignorare nella chiamata.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
