- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Crea un nuovo oggetto ApnsService utilizzando l'oggetto specificato <xref:azure-sb.NotificationHubService> oggetto.



    __Nota__: un'istanza di questo oggetto viene creata automaticamente quando un <xref:azure-sb.NotificationHubService> oggetto viene creato. Vedere <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: Il servizio hub di notifica.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Invia una notifica APNS.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Singolo tag o espressione tag.

        Se null trasmetterà a tutte le registrazioni nell'hub
    - id: payload
      type:
      - object
      - string
      description: >-
        Il payload del messaggio JSON come specificato riportato di seguito.

        Se il payload è una stringa, seguire il formato APNS come in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: La data di scadenza. (in DTF W3C, aaaa-MM-DDThh:mmTZD (ad esempio, dal 1997-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: Se il membro 'aps' è specificato, l'oggetto viene recapitato al servizio APN come-dopo la scadenza viene elaborata. Si presuppone che l'oggetto conforme al formato APNS in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Se il membro 'aps' non è specificato, il numero da visualizzare sull'icona dell'app.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Se il membro 'aps' non è specificato, il testo dell'avviso.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Se non viene fornito il membro 'aps', nome del file audio.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Se il membro 'aps' non è specificato, l'oggetto payload che contiene il testo della notifica.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La funzione di callback o le opzioni di richiesta.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Le intestazioni di apns.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
