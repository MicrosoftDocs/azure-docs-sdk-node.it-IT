- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: Invia una notifica WNS wns/badge.
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: Elenco delimitato da virgole o matrice di identificatori di tag.
    - id: value
      type:
      - object
      - string
      description: >-
        Un valore numerico o un valore stringa che specifica un glifo predefinito del badge. Numericamente, questo valore può accettare qualsiasi numero intero valido. Il valore 0 Cancella il badge, i valori da 1 a 99 vengono visualizzati come specificato e qualsiasi valore maggiore di 99 viene visualizzato come 99 +.

        Vedere http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx per altri dettagli.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La funzione di callback o le opzioni di richiesta.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Le intestazioni wns.
      optional: true
    - id: callback
      type:
      - function
      description: La funzione di callback.
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: Invia una notifica di tipo riquadro. C'è un metodo per ogni modello di riquadro nel vedere http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx (ad esempio sendTileSquarePeekImageAndText01).
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: Singolo tag o espressione tag.
    - id: payload
      type:
      - object
      description: Il payload del messaggio. Possono essere passati più parametri di payload.
    - id: payload.text{1..n}
      type:
      - string
      description: Valore dell'elemento di testo con l'id specificato (ad esempio text1). Il numero di proprietà di testo * dipende dal tipo di riquadro.
    - id: payload.image{1..n}src
      type:
      - string
      description: Valore dell'attributo src dell'elemento image con id specificato (ad esempio immagine1). Il numero di proprietà immagine * dipende dal tipo di riquadro.
    - id: payload.image{1..n}alt
      type:
      - string
      description: Valore dell'attributo alt dell'elemento image con id specificato (ad esempio immagine1). Il numero di proprietà immagine * dipende dal tipo di riquadro.
    - id: payload.lang
      type:
      - string
      description: Il valore della lingua dell'elemento di associazione.
    - id: payload.type
      type:
      - string
      description: Utilizzato nel metodo sendTile generale.
    - id: options
      type:
      - object
      description: Le opzioni di richiesta.
      optional: true
    - id: options.headers
      type:
      - object
      description: Le intestazioni wns.
      optional: true
    - id: callback
      type:
      - function
      description: La funzione di callback.
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
