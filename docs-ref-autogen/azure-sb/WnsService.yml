- uid: azure-sb.WnsService#createRawTemplateRegistration
  id: azure-sb.WnsService#createRawTemplateRegistration
  parent: azure-sb.WnsService
  name: createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  summary: "Crea una registrazione modello personalizzato. Utilizzare questo metodo per disporre del controllo completo sul formato del modello. Tenere presente che è necessario specificare l'intestazione X-WNS-Type (i valori possibili: wns/tipo avviso popup, wns/tile, wns/badge, wns/raw)."
  fullName: azure-sb.WnsService.createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: L'uri di canale di dispositivo.
    - id: tags
      type:
      - string
      - array
      description: I tag.
    - id: template
      type:
      - string
      description: Il modello per la registrazione.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: La funzione di callback o le opzioni di richiesta.
      optional: true
    - id: optionsOrCallback.pnsCredentialName
      type:
      - object
      - function
      description: Le credenziali pns da utilizzare.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Le intestazioni wns da includere.
      optional: true
    - id: callback
      type:
      - function
      description: La funzione di callback.
    return:
      type:
      - undefined
      description: ''
    content: function createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  langs:
  - js
