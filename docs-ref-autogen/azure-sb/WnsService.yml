      description: Il payload del messaggio XML.
    - id: type
      type:
      - string
      description: "Il tipo di messaggio. Corrisponde all'intestazione X-WNS-Type (le opzioni sono: wns/raw, wns/riquadro e wns/tipo avviso popup)."
