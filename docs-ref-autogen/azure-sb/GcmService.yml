- uid: azure-sb.GcmService#listRegistrationsByGcmRegistrationId
  id: azure-sb.GcmService#listRegistrationsByGcmRegistrationId
  parent: azure-sb.GcmService
  name: listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  summary: Recupera una registrazione dal token del dispositivo.
  fullName: azure-sb.GcmService.listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  type: Function
  syntax:
    parameters:
    - id: gcmRegistrationId
      type:
      - string
      description: L'identificatore di registrazione gcm.
    - id: options
      type:
      - object
      description: La funzione di callback o le opzioni di richiesta. Proprietà aggiuntive verranno passate come intestazioni.
      optional: true
    - id: options.top
      type:
      - object
      description: Specifica il numero massimo di registrazioni da ottenere dalla chiamata.
      optional: true
    - id: options.skip
      type:
      - object
      description: Specifica il numero di registrazioni da ignorare nella chiamata.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterrà informazioni se si verifica un errore; in caso contrario, `response` conterrà le informazioni correlate a questa operazione.'
