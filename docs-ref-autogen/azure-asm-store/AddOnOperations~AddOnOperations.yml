- uid: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  id: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  parent: azure-asm-store.AddOnOperations~AddOnOperations
  name: beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  summary: L'operazione Crea elemento Store crea le voci di Windows Azure Store in una sottoscrizione Windows Azure.
  fullName: azure-asm-store.AddOnOperations~AddOnOperations.beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: Il nome del servizio cloud in cui verrà assegnato questo oggetto store.
    - id: resourceName
      type:
      - string
      description: Il nome di questa risorsa.
    - id: addOnName
      type:
      - string
      description: L'aggiunta al nome.
    - id: parameters
      type:
      - azure-asm-store.AddOnCreateParameters
      description: Parametri utilizzati per specificare il funzionamento di Create procedure.
    - id: parameters.type
      type:
      - string
      description: Tipo di elemento dell'archivio da creare.
    - id: parameters.plan
      type:
      - string
      description: Il piano selezionato per un componente aggiuntivo per questo archivio.
    - id: parameters.promotionCode
      type:
      - string
      description: Il codice di promozione per un componente aggiuntivo per questo archivio.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-store.Stream
      description: Il flusso di risposta.
    content: function beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  langs:
  - js
