  name: AddOnOperations
  summary: >-
    Fornisce operazioni REST per l'utilizzo di componenti aggiuntivi a Store dal servizio di archiviazione Windows Azure.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [StoreManagementClient] {@link StoreManagementClient ~ StoreManagementClient}.

    Vedere [addOns] <xref:azure-asm-store.StoreManagementClient~StoreManagementClient%23addOns>.

    Inizializza una nuova istanza della classe AddOnOperations.
