- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La modalità che consente di distribuire le risorse. Questo valore può essere incrementale o completo.

    Nella modalità incrementale, le risorse vengono distribuite senza eliminare le risorse esistenti non sono incluse nel modello. Nella modalità di completamento, le risorse vengono distribuite e le risorse esistenti nel gruppo di risorse che non sono incluse nel modello vengono eliminate. Prestare attenzione quando si usa la modalità completa potrebbe non eliminare inavvertitamente le risorse. Possibili valori: 'Incrementale', 'Complete'
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
