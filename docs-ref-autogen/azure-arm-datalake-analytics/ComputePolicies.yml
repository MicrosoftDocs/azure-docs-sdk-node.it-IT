- uid: azure-arm-datalake-analytics.ComputePolicies.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea o aggiorna i criteri di calcolo specificato. Durante l'aggiornamento, i criteri di calcolo con il nome specificato verranno sostituito con il nuovo criterio di calcolo. Un account supporta, al massimo 50 criteri
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, accountName: string, computePolicyName: string, parameters: ComputePolicyCreateOrUpdateParameters, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse di Azure che contiene l'account Data Lake Analitica.
    - id: accountName
      type:
      - string
      description: >
        Il nome dell'account Data Lake Analitica per aggiungere o sostituire i criteri di calcolo.
    - id: computePolicyName
      type:
      - string
      description: >
        Il nome del criterio di calcolo per creare o aggiornare.
    - id: parameters
      type:
      - azure-arm-datalake-analytics.ComputePolicyCreateOrUpdateParameters
      description: >
        Parametri forniti per creare o aggiornare i criteri di calcolo. Massimo grado di parallelismo per ogni proprietà del processo, priorità minima per ogni proprietà del processo, o entrambi deve essere presente.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-datalake-analytics.ComputePolicy>
  package: azure-arm-datalake-analytics
