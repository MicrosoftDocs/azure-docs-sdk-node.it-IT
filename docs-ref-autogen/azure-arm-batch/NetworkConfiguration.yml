  summary: >-
    <span data-ttu-id="70671-103">La rete virtuale deve trovarsi nella stessa area e sottoscrizione dell'account Azure Batch.</span><span class="sxs-lookup"><span data-stu-id="70671-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="70671-104">La subnet specificata deve avere sufficienti indirizzi IP liberi per contenere il numero di nodi nel pool.</span><span class="sxs-lookup"><span data-stu-id="70671-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="70671-105">Se la subnet non dispone di indirizzi IP disponibile sufficiente, il pool dovrà allocare parzialmente i nodi di calcolo e si verificherà un errore di ridimensionamento.</span><span class="sxs-lookup"><span data-stu-id="70671-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="70671-106">L'entità servizio "MicrosoftAzureBatch" deve avere il 'collaboratore macchina virtuale classica' ruolo di controllo di accesso basato sui ruoli (RBAC) per la rete virtuale specificata.</span><span class="sxs-lookup"><span data-stu-id="70671-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="70671-107">La subnet specificata deve consentire la comunicazione dal servizio Azure Batch per essere in grado di pianificare le attività nei nodi di calcolo.</span><span class="sxs-lookup"><span data-stu-id="70671-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="70671-108">Ciò può essere verificato controllando se la rete virtuale specificata dispone di eventuali gruppi di sicurezza di rete (NSG) associati.</span><span class="sxs-lookup"><span data-stu-id="70671-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="70671-109">Se la comunicazione ai nodi di calcolo nella subnet specificata viene rifiutata da un gruppo di sicurezza, il servizio Batch imposterà lo stato dei nodi di calcolo su inutilizzabile.</span><span class="sxs-lookup"><span data-stu-id="70671-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="70671-110">Per i pool creati tramite virtualMachineConfiguration Batch account deve disporre poolAllocationMode userSubscription per poter usare una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="70671-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="70671-111">Se la rete virtuale specificata ha gruppi di sicurezza di rete associati, è necessario abilitare alcune porte di sistema riservate per le comunicazioni in ingresso.</span><span class="sxs-lookup"><span data-stu-id="70671-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="70671-112">Per i pool creati con una configurazione di macchina virtuale, abilitare le porte 29876 e 29877, nonché la porta 22 per Linux e la porta 3389 per Windows.</span><span class="sxs-lookup"><span data-stu-id="70671-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="70671-113">Per i pool creati con una configurazione di servizio cloud, abilitare le porte 10100, 20100 e 30100.</span><span class="sxs-lookup"><span data-stu-id="70671-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="70671-114">Anche abilitare le connessioni in uscita verso archiviazione di Azure sulla porta 443.</span><span class="sxs-lookup"><span data-stu-id="70671-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="70671-115">Per altre informazioni, vedere: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="70671-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
