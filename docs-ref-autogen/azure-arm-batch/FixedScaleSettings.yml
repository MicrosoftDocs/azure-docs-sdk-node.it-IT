- uid: azure-arm-batch.FixedScaleSettings.resizeTimeout
  name: resizeTimeout
  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: Il valore predefinito è 15 minuti. I valori di timeout utilizzano il formato ISO 8601. Ad esempio, usare PT10M per 10 minuti. Il valore minimo è 5 minuti. Se si specifica un valore minore di 5 minuti, il servizio Batch rifiuta la richiesta con un errore. Se si chiama direttamente l'API REST, il codice di stato HTTP è 400 (richiesta non valida).
  optional: true
  syntax:
    content: 'resizeTimeout?: Duration'
    return:
      type:
      - Duration
