- uid: azure-arm-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Se specificato, il programma di installazione viene eseguita in ogni nodo nel pool per consentire alle attività per l'esecuzione nei contenitori. Tutte le normali attività e le attività di gestione eseguite in questo pool devono specificare la proprietà containerSettings e tutte le altre attività possono specificarlo.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-arm-batch.ContainerConfiguration
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: Questa proprietà deve essere specificato se i nodi di calcolo nel pool di devono sono collegati dischi dati vuoti.
  optional: true
  syntax:
