- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Si applica solo alle immagini che contengono il sistema operativo Windows e devono essere utilizzate solo quando si possiedono licenze locale valido per i nodi che verranno distribuiti. Se non omesso, in locale viene applicato lo sconto sulle licenze. I valori sono:


    Windows_Server - la licenza in locale sia per Windows Server.

    Windows_Client - la licenza in locale sia per Client Windows.
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    L'agente del nodo Batch è un programma che viene eseguito in ogni nodo nel pool e fornisce l'interfaccia di comando e controllo tra il nodo e il servizio Batch. Sono disponibili diverse implementazioni dell'agente del nodo, definite SKU, per sistemi operativi diversi.

    È necessario specificare un agente del nodo SKU che corrisponde al riferimento all'immagine selezionata. Per ottenere l'elenco degli SKU agente nodo supportati insieme ai relativi elenco di riferimenti a immagini verificati, vedere l'operazione 'Elenco supportati gli SKU agente nodo'.
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.windowsConfiguration
  name: windowsConfiguration
  fullName: windowsConfiguration
  children: []
