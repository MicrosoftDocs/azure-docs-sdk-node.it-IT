  type: property
  summary: Questa proprietà non deve essere specificata se imageReference specifica un'immagine del sistema operativo Linux.
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-arm-batch.WindowsConfiguration
  package: azure-arm-batch
