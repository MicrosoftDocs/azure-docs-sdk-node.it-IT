  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omesso, l'attività viene eseguito come un utente non amministratore univoco per l'attività.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-arm-batch.UserIdentity
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Se true e l'attività di avvio non riesce in un nodo di calcolo, il servizio Batch ripete le attività di avvio fino al relativo numero massimo di tentativi (maxTaskRetryCount). Se l'attività è ancora non completata dopo tutti i tentativi, quindi i segni di servizio di Batch nel nodo di calcolo inutilizzabile e non verrà pianificata attività ad esso. Questa condizione può essere rilevata tramite lo stato di nodo e i dettagli relativi agli errori di pianificazione. Se false, il servizio Batch non attenderanno il completamento per l'attività di avvio per il completamento. In questo caso, le altre attività possa avviare l'esecuzione nel nodo di calcolo, mentre l'attività di avvio è ancora in esecuzione; e anche se l'attività di avvio non riesce, le nuove attività continuerà a essere pianificata nel nodo. Il valore predefinito è false.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
