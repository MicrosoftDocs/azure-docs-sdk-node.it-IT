- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="baf4d-105">Il servizio Batch ripete un'attività se il relativo codice di uscita è diverso da zero.</span><span class="sxs-lookup"><span data-stu-id="baf4d-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="baf4d-106">Si noti che questo valore controlla specificamente il numero di tentativi.</span><span class="sxs-lookup"><span data-stu-id="baf4d-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="baf4d-107">Il servizio Batch eseguirà l'attività una volta e quindi ripeterà l'esecuzione fino al limite di tentativi specificato.</span><span class="sxs-lookup"><span data-stu-id="baf4d-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="baf4d-108">Ad esempio, se il numero massimo di tentativi è 3, Batch tenterà l'attività fino a 4 volte (una iniziale e 3 ulteriori tentativi).</span><span class="sxs-lookup"><span data-stu-id="baf4d-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="baf4d-109">Se il numero massimo di tentativi è 0, il servizio Batch non ripeterà l'attività.</span><span class="sxs-lookup"><span data-stu-id="baf4d-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="baf4d-110">Se il valore massimo numero di tentativi è -1, i tentativi di servizio Batch l'attività senza limiti.</span><span class="sxs-lookup"><span data-stu-id="baf4d-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
