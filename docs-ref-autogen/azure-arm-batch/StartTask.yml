  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="baf4d-101">La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l'espansione della variabile di ambiente.</span><span class="sxs-lookup"><span data-stu-id="baf4d-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="baf4d-102">Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux.</span><span class="sxs-lookup"><span data-stu-id="baf4d-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="baf4d-103">Obbligatorio se vengono specificate le altre proprietà di startTask.</span><span class="sxs-lookup"><span data-stu-id="baf4d-103">Required if any other properties of the startTask are specified.</span></span>
  optional: true
