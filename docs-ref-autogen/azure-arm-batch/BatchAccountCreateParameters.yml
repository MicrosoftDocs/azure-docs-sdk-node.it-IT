- uid: azure-arm-batch.BatchAccountCreateParameters.poolAllocationMode
  name: poolAllocationMode
  fullName: poolAllocationMode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La modalità di allocazione pool influisce anche sul modo in cui i client possono essere autenticati all'API del servizio Batch. Se la modalità è BatchService, i client possono eseguire l'autenticazione usando le chiavi di accesso o Azure Active Directory. Se la modalità è UserSubscription, i client devono usare Azure Active Directory.

    Il valore predefinito è BatchService. I valori possibili sono: 'BatchService', 'UserSubscription'
  optional: true
  syntax:
    content: 'poolAllocationMode?: string'
    return:
      type:
      - string
  package: azure-arm-batch
