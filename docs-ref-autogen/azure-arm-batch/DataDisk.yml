- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se omesso, il valore predefinito è "Standard_LRS". I valori sono:


    Standard_LRS - il disco di dati deve usare l'archiviazione con ridondanza locale standard.

    Premium_LRS - il disco di dati deve usare l'archiviazione con ridondanza locale premium. I valori possibili sono: 'Standard_LRS', 'Premium_LRS'
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
