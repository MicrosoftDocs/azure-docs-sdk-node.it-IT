- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    I valori sono:


    None: la modalità di memorizzazione nella cache per il disco non è abilitato.

    readOnly - la modalità di memorizzazione nella cache per il disco è di sola lettura.

    lettura/scrittura - la modalità di memorizzazione nella cache per il disco è di lettura e scrittura.


    Il valore predefinito per la memorizzazione nella cache è none. Per informazioni sulle opzioni di memorizzazione nella cache, vedere: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    I valori possibili sono: 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
