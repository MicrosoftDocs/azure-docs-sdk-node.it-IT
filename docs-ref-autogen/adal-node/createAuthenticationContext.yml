- uid: adal-node.createAuthenticationContext
  name: createAuthenticationContext(string, undefined | false | true)
  children: []
  type: function
  langs:
  - typeScript
  summary: Crea un nuovo oggetto AuthenticationContext.  Per impostazione predefinita l'autorità verrà controllata con un elenco di autorità di Azure Active Directory noti.  Se l'autorità non è riconosciuta come una di queste autorità note, acquisizione di token avrà esito negativo.  Questo comportamento può essere disattivato tramite il parametro validateAuthority riportato di seguito.
  syntax:
    content: 'function createAuthenticationContext(authority: string, validateAuthority?: undefined | false | true)'
    parameters:
    - id: authority
      type:
      - string
      description: URL che identifica un'autorità di token.
    - id: validateAuthority
      type:
      - undefined | false | true
      description: ''
      optional: true
    return:
      type:
      - adal-node.AuthenticationContext
  package: adal-node
