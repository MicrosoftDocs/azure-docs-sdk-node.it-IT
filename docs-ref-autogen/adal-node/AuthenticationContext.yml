  summary: Ottiene un token per una determinata risorsa.
  syntax:
    content: 'function acquireToken(resource: string, userId: string, clientId: string, callback: AcquireTokenCallback)'
    parameters:
    - id: resource
      type:
      - string
      description: URI che identifica la risorsa per il quale il token è valido.
    - id: userId
      type:
      - string
      description: Il nome utente dell'utente per conto dell'applicazione esegue l'autenticazione.
    - id: clientId
      type:
      - string
      description: L'id client OAuth dell'applicazione chiamante.
    - id: callback
