  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Ottiene le credenziali di sottoscrizione che lo identificano in modo univoco la sottoscrizione di Microsoft Azure. L'ID sottoscrizione fa parte dell'URI per ogni chiamata al servizio.
    - id: credentials.subscriptionId
