- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: L'operazione Create Certificate Management aggiunge un certificato all'elenco di certificati di gestione. I certificati di gestione, che sono anche noti come certificati di sottoscrizione, eseguire l'autenticazione client che tentano di connettersi alle risorse associate alla sottoscrizione di Azure.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx per altre informazioni)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Parametri forniti all'operazione di Crea certificato di gestione.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Base-64-rappresentazione della chiave pubblica del certificato di gestione.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: L'identificazione personale che identifica in modo univoco il certificato di gestione.
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Dati non elaborati del certificato in formato cer con codifica base-64.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Il flusso di risposta.
    content: function create(parameters, callback)
  langs:
  - js
