- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#update
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#update
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: update(affinityGroupName, parameters, callback)
  summary: L'operazione Aggiorna gruppo di affinità Aggiorna l'etichetta e/o la descrizione di un gruppo di affinità per la sottoscrizione specificata.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg715316.aspx per altre informazioni)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.update(affinityGroupName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: affinityGroupName
      type:
      - string
      description: Il nome del gruppo di affinità.
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupUpdateParameters
      description: Parametri forniti all'operazione del gruppo di affinità di aggiornamento.
    - id: parameters.label
      type:
      - string
