- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: L'operazione di creazione gruppo di affinità consente di creare un nuovo gruppo di affinità per la sottoscrizione specificata.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx per altre informazioni)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Parametri forniti all'operazione di creazione gruppo di affinità.
    - id: parameters.name
      type:
      - string
      description: Un nome per il gruppo di affinità univoco nella sottoscrizione.
    - id: parameters.label
      type:
      - string
      description: Un nome con codifica base 64 per il gruppo di affinità. Il nome può essere fino a 100 caratteri. Il valore con il nome del gruppo di affinità predefinito se non specificato.
    - id: parameters.description
      type:
      - string
      description: Una descrizione per il gruppo di affinità. La descrizione può contenere fino a 1024 caratteri.
      optional: true
    - id: parameters.location
      type:
      - string
      description: La posizione data center in cui verrà creato il gruppo di affinità. Elenco delle località disponibili, vedere l'operazione List Locations.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Il flusso di risposta.
    content: function create(parameters, callback)
  langs:
  - js
