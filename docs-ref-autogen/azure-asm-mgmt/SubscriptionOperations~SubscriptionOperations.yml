- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: L'operazione elenco operazioni di sottoscrizione restituisce un elenco di creare, aggiornare ed eliminare operazioni eseguite su una sottoscrizione durante l'intervallo di tempo specificato.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx per altre informazioni)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: Parametri forniti all'operazione elenco operazioni di sottoscrizione.
    - id: parameters.startTime
      type:
      - date
      description: Inizio dell'intervallo di tempo per iniziare a elencare operazioni di sottoscrizione in formato UTC. Questo parametro e il parametro EndTime indicano l'intervallo di tempo per recuperare le operazioni di sottoscrizione. Questo parametro non può indicare una data di inizio di più di 90 giorni precedenti.
    - id: parameters.endTime
      type:
      - date
      description: Fine dell'intervallo di tempo per iniziare a elencare operazioni di sottoscrizione in formato UTC. Questo parametro e il parametro StartTime indica l'intervallo di tempo per recuperare le operazioni di sottoscrizione.
    - id: parameters.objectIdFilter
      type:
      - string
      description: ID di oggetto e il tipo restituisce operazioni di sottoscrizione solo per l'oggetto specificato Questo parametro deve essere impostato come uguale al valore URL per l'esecuzione di una richiesta HTTP GET sull'oggetto. Se non viene specificato alcun oggetto, non viene applicato un filtro.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: Restituisce operazioni di sottoscrizione solo per lo stato di risultato specificato, Succeeded, Failed o InProgress. Questo filtro può essere combinato con ObjectIdFilter per selezionare le operazioni di sottoscrizione per un oggetto con uno stato di risultato specifico. Se viene specificato alcuno stato di risultato, non viene applicato un filtro.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: Quando sono presenti troppe operazioni per elencare, ad esempio quando l'intervallo di tempo richiesto è molto elevata, la risposta include un elenco incompleto e un token che può essere utilizzato per restituire il resto dell'elenco. Le richieste successive devono includere questo parametro per continuare a elencare operazioni dal punto in cui l'ultima risposta interrotta. Se non viene specificato alcun token, non viene applicato un filtro e la risposta inizierà con ora di inizio specificata.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Il flusso di risposta.
    content: function listOperations(parameters, callback)
  langs:
  - js
