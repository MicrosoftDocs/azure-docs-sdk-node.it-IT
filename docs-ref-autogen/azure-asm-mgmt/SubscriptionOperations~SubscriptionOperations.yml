  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="69f9b-109">L'operazione elenco operazioni di sottoscrizione restituisce un elenco di creare, aggiornare ed eliminare operazioni eseguite su una sottoscrizione durante l'intervallo di tempo specificato.</span><span class="sxs-lookup"><span data-stu-id="69f9b-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="69f9b-110">(vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx per altre informazioni)</span><span class="sxs-lookup"><span data-stu-id="69f9b-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
