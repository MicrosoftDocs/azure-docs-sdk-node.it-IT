  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="69f9b-111">Parametri forniti all'operazione elenco operazioni di sottoscrizione.</span><span class="sxs-lookup"><span data-stu-id="69f9b-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="69f9b-112">Inizio dell'intervallo di tempo per iniziare a elencare operazioni di sottoscrizione in formato UTC.</span><span class="sxs-lookup"><span data-stu-id="69f9b-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="69f9b-113">Questo parametro e il parametro EndTime indicano l'intervallo di tempo per recuperare le operazioni di sottoscrizione.</span><span class="sxs-lookup"><span data-stu-id="69f9b-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="69f9b-114">Questo parametro non può indicare una data di inizio di più di 90 giorni precedenti.</span><span class="sxs-lookup"><span data-stu-id="69f9b-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="69f9b-115">Fine dell'intervallo di tempo per iniziare a elencare operazioni di sottoscrizione in formato UTC.</span><span class="sxs-lookup"><span data-stu-id="69f9b-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="69f9b-116">Questo parametro e il parametro StartTime indica l'intervallo di tempo per recuperare le operazioni di sottoscrizione.</span><span class="sxs-lookup"><span data-stu-id="69f9b-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="69f9b-117">ID di oggetto e il tipo restituisce operazioni di sottoscrizione solo per l'oggetto specificato</span><span class="sxs-lookup"><span data-stu-id="69f9b-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="69f9b-118">Questo parametro deve essere impostato come uguale al valore URL per l'esecuzione di una richiesta HTTP GET sull'oggetto.</span><span class="sxs-lookup"><span data-stu-id="69f9b-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="69f9b-119">Se non viene specificato alcun oggetto, non viene applicato un filtro.</span><span class="sxs-lookup"><span data-stu-id="69f9b-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="69f9b-120">Restituisce operazioni di sottoscrizione solo per lo stato di risultato specificato, Succeeded, Failed o InProgress.</span><span class="sxs-lookup"><span data-stu-id="69f9b-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="69f9b-121">Questo filtro può essere combinato con ObjectIdFilter per selezionare le operazioni di sottoscrizione per un oggetto con uno stato di risultato specifico.</span><span class="sxs-lookup"><span data-stu-id="69f9b-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="69f9b-122">Se viene specificato alcuno stato di risultato, non viene applicato un filtro.</span><span class="sxs-lookup"><span data-stu-id="69f9b-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="69f9b-123">Quando sono presenti troppe operazioni per elencare, ad esempio quando l'intervallo di tempo richiesto è molto elevata, la risposta include un elenco incompleto e un token che può essere utilizzato per restituire il resto dell'elenco.</span><span class="sxs-lookup"><span data-stu-id="69f9b-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="69f9b-124">Le richieste successive devono includere questo parametro per continuare a elencare operazioni dal punto in cui l'ultima risposta interrotta.</span><span class="sxs-lookup"><span data-stu-id="69f9b-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="69f9b-125">Se non viene specificato alcun token, non viene applicato un filtro e la risposta inizierà con ora di inizio specificata.</span><span class="sxs-lookup"><span data-stu-id="69f9b-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="69f9b-126">Il flusso di risposta.</span><span class="sxs-lookup"><span data-stu-id="69f9b-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
