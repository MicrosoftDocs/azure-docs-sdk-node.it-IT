le phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="5b069-110">Considerare un non cambiabili come set di parole diverse.</span><span class="sxs-lookup"><span data-stu-id="5b069-110">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="5b069-111">Valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="5b069-111">Default value is true.</span></span>'
