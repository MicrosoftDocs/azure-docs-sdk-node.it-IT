  children: []
  langs:
  - typeScript
  type: property
  summary: "Ottiene lo stato che indica se la posizione primaria dell'account di archiviazione è disponibile o non disponibile. I valori possibili sono: 'disponibili', 'non disponibile'"
  optional: true
  syntax:
    content: 'statusOfPrimary?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccount.statusOfSecondary
  name: statusOfSecondary
  fullName: statusOfSecondary
  children: []
  langs:
  - typeScript
  type: property
  summary: "Ottiene lo stato che indica se la posizione secondaria dell'account di archiviazione è disponibile o non disponibile. È disponibile solo se il nome SKU è Standard_GRS o Standard_RAGRS. I valori possibili sono: 'disponibili', 'non disponibile'"
