  children: []
  langs:
  - typeScript
  type: property
  summary: Ottiene il timestamp dell'istanza più recente di un failover alla località secondaria. Solo il timestamp più recente viene mantenuto. Questo elemento non viene restituito se è non stata mai un'istanza di failover. È disponibile solo se l'accountType Standard_GRS o Standard_RAGRS.
  optional: true
  syntax:
    content: 'lastGeoFailoverTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
