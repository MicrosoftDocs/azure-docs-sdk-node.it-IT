  optional: true
  syntax:
    content: 'primaryLocation?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccount.provisioningState
  name: provisioningState
  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: "Ottiene lo stato dell'account di archiviazione al momento che della chiamata dell'operazione. I valori possibili sono: 'Creating', 'ResolvingDNS', 'Succeeded'"
  optional: true
  syntax:
    content: 'provisioningState?: string'
    return:
      type:
      - string
