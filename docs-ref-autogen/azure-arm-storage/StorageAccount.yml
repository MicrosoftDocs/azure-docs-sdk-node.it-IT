  fullName: primaryEndpoints
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Ottiene gli URL utilizzati per eseguire un recupero di un blob pubblico, coda o un oggetto tabella.

    Si noti che gli account zrs standard e Premium_LRS restituiscono solo l'endpoint blob.
  optional: true
  syntax:
    content: 'primaryEndpoints?: Endpoints'
    return:
      type:
      - azure-arm-storage.Endpoints
