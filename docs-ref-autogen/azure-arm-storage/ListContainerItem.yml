- uid: azure-arm-storage.ListContainerItem.hasImmutabilityPolicy
  name: hasImmutabilityPolicy
  fullName: hasImmutabilityPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: La proprietà pubblica hasImmutabilityPolicy è impostata su true per criteri di restrizione software se criteri di immutabilità dei è stato creato per questo contenitore. La proprietà pubblica hasImmutabilityPolicy è impostata su false per criteri di restrizione software se criteri di immutabilità dei non è stato creato per questo contenitore.
  optional: true
  syntax:
    content: 'hasImmutabilityPolicy?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.ListContainerItem.hasLegalHold
  name: hasLegalHold
  fullName: hasLegalHold
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La proprietà pubblica hasLegalHold è impostata su true per criteri di restrizione software se sono presenti almeno un tag esistente.

    La proprietà pubblica hasLegalHold è impostata su false da criteri di restrizione software se tutti esistente legali contengono i tag vengono eliminati. Può esistere un massimo di contenitori blob 1000 con hasLegalHold = true per un determinato account.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
