- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Ottiene le proprietà del servizio Blob dell'account di archiviazione, incluse le proprietà per l'archiviazione Analitica e le regole CORS (Cross-Origin Resource Sharing).
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse nella sottoscrizione dell'utente. Il nome è maiuscole e minuscole.
    - id: accountName
      type:
      - string
      description: >
        Il nome dell'account di archiviazione all'interno del gruppo di risorse specificato. I nomi degli account di archiviazione devono essere di lunghezza compresa tra 3 e 24 caratteri e utilizzare solo numeri e lettere minuscole.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
