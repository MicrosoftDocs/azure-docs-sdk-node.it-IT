- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Questo metodo esegue la pulizia delle risorse.

    L'eliminazione di un parametro booleano indica se il metodo viene chiamato da Dispose (se l'eliminazione è true) o dal finalizzatore (Se elimini è false).

    Le classi derivate devono eseguire l'override di questo metodo per eliminare risorse, se necessario.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        Flag per l'eliminazione di richiesta.
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: A livello globale, questo metodo abilita o disabilita i dati di telemetria.
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        Impostazione globale per la raccolta dati di telemetria.

        Se impostato su true, le informazioni di telemetria, come gli errori di microfono, errori di riconoscimento vengono raccolti e inviati a Microsoft.

        Se impostato su false, nessun dato di telemetria verrà inviata a Microsoft.
  package: microsoft-cognitiveservices-speech-sdk
