- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.authorizationToken
  name: authorizationToken
  fullName: authorizationToken
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Ottiene o imposta il token di autorizzazione.

    Se il token autorizaton è impostato, la chiave di sottoscrizione viene ignorata.

    Utente deve assicurarsi che il token di autorizzazione fornito sia valido e non sia scaduto.
  syntax:
    content: 'public authorizationToken: string'
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
