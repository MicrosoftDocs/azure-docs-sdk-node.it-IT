    <span data-ttu-id="77f98-116">Note: Le proprietà di query specificate nell'URL dell'endpoint non vengono modificate, anche se vengono impostate da qualsiasi altra API.</span><span class="sxs-lookup"><span data-stu-id="77f98-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="77f98-117">Ad esempio, se lingua viene definita nell'uri come parametro di query "linguaggio = de-DE" e anche impostata la proprietà speechRecognitionLanguage, l'impostazione della lingua in uri ha la precedenza e la lingua effettiva è "de-DE".</span><span class="sxs-lookup"><span data-stu-id="77f98-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

