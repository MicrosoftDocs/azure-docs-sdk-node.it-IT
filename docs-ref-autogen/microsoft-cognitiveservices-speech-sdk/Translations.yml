  summary: >-
    Restituisce il valore del parametro di tipo stringa. Il parametro deve avere lo stesso tipo di stringa.

    Attualmente solo String, int e bool sono consentiti.

    Se il nome non è disponibile, viene restituito il valore predefinito specificato.
  syntax:
    content: 'function get(key: string, def?: string)'
    parameters:
    - id: key
      type:
      - string
      description: Il nome del parametro.
    - id: def
      type:
      - string
      description: Il valore predefinito che viene restituito se il parametro non è disponibile nella raccolta.
      optional: true
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
