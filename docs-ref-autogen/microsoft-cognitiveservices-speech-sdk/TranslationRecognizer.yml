  - uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.startContinuousRecognitionAsync
    name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Avvia il riconoscimento e la conversione, fino a quando non viene chiamato stopContinuousRecognitionAsync().
      Utente deve sottoscrivere eventi per ricevere i risultati di conversione.
    syntax:
      content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - () => void
          description: Callback che ha ricevuto la conversione è stata avviata.
          optional: true
        - id: err
