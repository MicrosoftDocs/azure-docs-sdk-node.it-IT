  - uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.recognizeOnceAsync
    name: 'recognizeOnceAsync((e: TranslationRecognitionResult) => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Avvia il riconoscimento e la conversione e viene arrestata dopo il primo utterance è riconosciuto.
      L'attività restituisce il testo della traduzione come risultato.
      Nota: recognizeOnceAsync restituisce quando il primo utterance è stata riconosciuta, pertanto è suitableonly per il riconoscimento scatto unico come comando o eseguire una query. Per il riconoscimento di lunga durata, usare invece startContinuousRecognitionAsync().
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: TranslationRecognitionResult) => void'
          description: Callback che ha ricevuto il risultato quando la conversione è stata completata.
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            Callback richiamato in caso di errore.
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
