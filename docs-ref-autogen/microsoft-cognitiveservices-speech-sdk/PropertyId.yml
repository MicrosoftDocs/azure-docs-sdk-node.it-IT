  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: |-
      La sottoscrizione del servizio di riconoscimento vocale di servizi cognitivi chiave. Se si usa un sistema di riconoscimento finalità, è necessario specificare per specificare la chiave di endpoint servizio LUIS per l'app LUIS particolare. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.fromSubscription.
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: |-
      L'endpoint di servizio di riconoscimento vocale di servizi cognitivi (url). In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.fromEndpoint.
      NOTA: Questo endpoint non è quello utilizzato per l'endpoint usato per ottenere un token di accesso.
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: |-
      L'area del servizio di riconoscimento vocale di servizi cognitivi. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.fromSubscription, @see SpeechConfig.fromEndpoint, @see SpeechConfig.fromAuthorizationToken.
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: |-
      Il token di autorizzazione servizio riconoscimento vocale di servizi cognitivi (noto anche come token di accesso). In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.fromAuthorizationToken,
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: Il tipo di autorizzazione del servizio di riconoscimento vocale di servizi cognitivi. Attualmente inutilizzato.
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: |-
      Id endpoint servizio di riconoscimento vocale di servizi cognitivi. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.setEndpointId.
      NOTA: L'id dell'endpoint è disponibile nel portale di riconoscimento vocale, elencate sotto i dettagli dell'Endpoint.
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: |-
      Elenco di virgole separati lingue (formato BCP-47) utilizzate come lingue di traduzione di destinazione. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechTranslationConfig.addTargetLanguage,
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: |-
      Il nome del testo servizio cognitivi alla voce di servizio di riconoscimento vocale. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechTranslationConfig.setVoiceName.
      NOTA: Sono disponibili i nomi validi vocali <a href="https://aka.ms/csspeech/voicenames">qui</a>.
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: Funzionalità di conversione.
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: |-
      L'area di Language Understanding Service. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see LanguageUnderstandingModel.
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: |-
      Il nome host del server proxy usato per connettersi al servizio riconoscimento vocale di servizi cognitivi. È rilevante solo in ambienti di Node. js.
      Non è necessario usare direttamente questa proprietà.
      Usare invece <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Aggiunto nella versione 1.4.0.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: |-
      La porta del server proxy usato per connettersi al servizio riconoscimento vocale di servizi cognitivi. È rilevante solo in ambienti di Node. js.
      Non è necessario usare direttamente questa proprietà.
      Usare invece <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Aggiunto nella versione 1.4.0.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: |-
      Il nome utente del server proxy usato per connettersi al servizio riconoscimento vocale di servizi cognitivi. È rilevante solo in ambienti di Node. js.
      Non è necessario usare direttamente questa proprietà.
      Usare invece <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Aggiunto nella versione 1.4.0.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: |-
      La password del server proxy usato per connettersi al servizio riconoscimento vocale di servizi cognitivi. È rilevante solo in ambienti di Node. js.
      Non è necessario usare direttamente questa proprietà.
      Usare invece <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Aggiunto nella versione 1.4.0.
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: |-
      Il riconoscimento vocale di servizi cognitivi modalità. Può essere "Interattivo", "CONVERSAZIONI", "DETTATURA".
      Questa proprietà deve essere di sola lettura. il SDK viene utilizzato internamente.
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: |-
      La lingua parlata venga riconosciuta (in formato BCP-47). In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.setSpeechRecognitionLanguage.
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: |-
      L'id di sessione. Questo id è un identificatore univoco universale (noto anche come UUID) che rappresenta un'associazione specifica di un flusso audio di input e l'istanza di riconoscimento vocale sottostante a cui è associato. In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SessionEventArgs.sessionId.
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
