      Il servizio riconoscimento vocale di servizi cognitivi risposta output formato richiesto (semplice o dettagliato). In circostanze normali, non è necessario usare direttamente questa proprietà.
      Usare invece @see SpeechConfig.setOutputFormat.
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
