  - uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
    name: primaryCityTime
    fullName: primaryCityTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La data e l''ora, in formato UTC, la posizione geografica specificata nella query. Se la query specificata una località geografica specifica (ad esempio, una città), questo oggetto contiene il nome della posizione geografica e la data corrente e l''ora della posizione, in formato UTC. Se la query specificata una posizione geografica generale, ad esempio uno stato o paese, questo oggetto contiene la data e ora del primario città o stato trovato nello stato specificato o nel paese. Se il percorso contiene altri fusi orari, il campo otherCityTimes contiene la data e ora di città o gli Stati che si trova i fusi orari diversi.'
    syntax:
      content: 'primaryCityTime: TimeZoneTimeZoneInformation'
      return:
        type:
          - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
    package: azure-cognitiveservices-websearch
