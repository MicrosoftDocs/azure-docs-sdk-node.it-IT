  - azure-cognitiveservices-websearch.SpellSuggestions.value
  langs:
  - typeScript
  type: interface
  summary: Definisce una stringa di query suggeriti che rappresenta probabilmente l'intenzione dell'utente. I risultati della ricerca includono questa risposta se Bing determina che l'utente potrebbe essere previsto da cercare qualcosa di diverso. Ad esempio, se l'utente effettua la ricerca per l'utente marrone, Bing potrebbe determinare che probabile che l'utente deve cercare Brown Alton invece (basato su oltre le ricerche da altri utenti di Alon Brown).
  extends:
    name: azure-cognitiveservices-websearch.SearchResultsAnswer
  package: azure-cognitiveservices-websearch
