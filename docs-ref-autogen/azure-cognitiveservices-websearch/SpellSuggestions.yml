  type: property
  summary: Un elenco di stringhe di query suggeriti che potrebbe rappresentare l'intenzione dell'utente. L'elenco contiene un solo oggetto di Query.
  syntax:
    content: 'value: Query[]'
    return:
      type:
      - azure-cognitiveservices-websearch.Query[]
  package: azure-cognitiveservices-websearch
