- uid: azure-cognitiveservices-websearch.Computation.expression
  name: expression
  fullName: expression
  children: []
  langs:
  - typeScript
  type: property
  summary: L'espressione matematica o conversione. Se la query contiene una richiesta per convertire le unità di misura (ad esempio, in metri a piedi), questo campo contiene il da unità e il valore contiene l'unità. Se la query contiene un'espressione matematica, ad esempio 2 + 2, questo campo contiene l'espressione e il valore contiene la risposta. Si noti che possono essere normalizzate espressioni matematiche. Ad esempio, se la query è stata sqrt(4^2+8^2), l'espressione normalizzata potrebbe essere sqrt((4^2)+(8^2)). Se la query di un utente è una questione di matematica e il textDecorations parametro di query è impostata su true, l'espressione stringa può includere marcatori di formattazione. Ad esempio, se la query di un utente è log(2), l'espressione normalizzata include i marcatori di pedice. Per altre informazioni, vedere raggiunto l'evidenziazione.
  syntax:
    content: 'expression: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-websearch
