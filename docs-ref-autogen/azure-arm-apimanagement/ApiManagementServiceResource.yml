    type: property
    summary: 'Proprietà personalizzate del servizio Gestione API. Impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` disabiliterà la crittografia TLS_RSA_WITH_3DES_EDE_CBC_SHA per tutti i TLS (1.0, 1.1 e 1.2). L''impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` può essere usato per disabilitare solo TLS 1.1 e impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` può essere utilizzato per disabilitare TLS 1.0 in un servizio Gestione API.'
    optional: true
    syntax:
