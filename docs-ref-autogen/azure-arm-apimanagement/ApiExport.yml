- uid: azure-arm-apimanagement.ApiExport.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ottiene i dettagli dell'API specificata dal rispettivo identificatore nel formato specificato per il Blob di archiviazione con la chiave di firma di accesso condiviso valida per 5 minuti.
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, apiId: string, format: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse.
    - id: serviceName
      type:
      - string
      description: >
        Il nome del servizio Gestione API.
    - id: apiId
      type:
      - string
      description: >
        Identificatore di revisione API. Deve essere univoco nell'istanza del servizio Gestione API corrente. Revisione corrente non ha; rev = n come un suffisso dove n è il numero di revisione.
    - id: format
      type:
      - string
      description: >
        Formato in cui si desidera esportare i dettagli di Api per il Blob di archiviazione con Sas Key valido per 5 minuti. I valori possibili sono: 'Swagger', 'Wsdl', 'Wadl'
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.ApiExportResult>
  package: azure-arm-apimanagement
