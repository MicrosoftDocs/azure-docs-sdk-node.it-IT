- uid: azure-arm-apimanagement.NetworkStatus.listByLocation
  name: listByLocation
  children: []
  type: method
  langs:
  - typeScript
  summary: Ottiene lo stato della connettività alle risorse esterne da cui il servizio Gestione Api dipende all'interno del servizio Cloud. Viene restituito anche il server DNS come visibile per il servizio cloud.
  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse.
    - id: serviceName
      type:
      - string
      description: >
        Il nome del servizio Gestione API.
    - id: locationName
      type:
      - string
      description: >
        Posizione in cui viene distribuito il servizio Gestione API. Si tratta di una delle aree di Azure, ad esempio Stati Uniti occidentali, Stati Uniti orientali, sud degli Stati Uniti.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.NetworkStatusContract>
  package: azure-arm-apimanagement
