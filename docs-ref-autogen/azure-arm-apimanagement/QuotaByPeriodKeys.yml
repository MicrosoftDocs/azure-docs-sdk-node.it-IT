- uid: azure-arm-apimanagement.QuotaByPeriodKeys.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ottiene il valore del contatore di quote associato alla chiave contromisure nei criteri nell'istanza del servizio per il periodo specifico.
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, quotaCounterKey: string, quotaPeriodKey: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse.
    - id: serviceName
      type:
      - string
      description: >
        Il nome del servizio Gestione API.
    - id: quotaCounterKey
      type:
      - string
      description: >
        Identificatore di chiave del contatore di quote. Questo è il risultato dell'espressione definiti nell'attributo controfirmato chiave dei criteri di quota-by-key. Ad esempio, se si specifica contatore-key = "boo" nel criterio, è accessibile da "boo" chiave del contatore. Tuttavia, se è definito come counter-key="@("b"+"a")" sarà accessibile dalla chiave "ba"
    - id: quotaPeriodKey
      type:
      - string
      description: >
        Identificatore di chiave periodo di quota.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.QuotaCounterContract>
  package: azure-arm-apimanagement
