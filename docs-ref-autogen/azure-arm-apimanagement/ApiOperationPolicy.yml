  name: createOrUpdate(string, string, string, string, PolicyContract, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea o aggiorna la configurazione dei criteri per il livello di operazione API.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, serviceName: string, apiId: string, operationId: string, parameters: PolicyContract, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse.
    - id: serviceName
      type:
      - string
      description: >
        Il nome del servizio Gestione API.
    - id: apiId
      type:
      - string
      description: >
        Identificatore di revisione API. Deve essere univoco nell'istanza del servizio Gestione API corrente. Revisione corrente non ha; rev = n come un suffisso dove n è il numero di revisione.
    - id: operationId
      type:
      - string
      description: >
        Identificatore dell'operazione all'interno di un'API. Deve essere univoco nell'istanza del servizio Gestione API corrente.
    - id: parameters
      type:
      - azure-arm-apimanagement.PolicyContract
      description: >
        Il contenuto dei criteri da applicare.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.PolicyContract>
  package: azure-arm-apimanagement
