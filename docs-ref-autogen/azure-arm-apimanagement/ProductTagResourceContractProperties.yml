    type: property
    summary: Condizioni per l'utilizzo del prodotto. Gli sviluppatori che tentano di sottoscrivere il prodotto vengono presentati e devono accettare queste condizioni prima di poter completare il processo di sottoscrizione.
    optional: true
    syntax:
      content: 'terms?: string'
      return:
        type:
          - string
    package: azure-arm-apimanagement
