  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.state
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'indica se prodotto è pubblicato o No. I prodotti pubblicati possono essere individuati dagli utenti del portale per sviluppatori. I prodotti non pubblicati sono visibili solo agli amministratori. Stato predefinito del prodotto è notPublished. I valori possibili sono: ''notPublished'', ''pubblicato'''
    optional: true
