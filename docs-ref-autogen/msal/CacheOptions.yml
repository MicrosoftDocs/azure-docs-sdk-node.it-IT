    summary: |
      <span data-ttu-id="ff24a-101">Memorizza nella cache cacheLocation opzioni - consente di specificare che l'utente cacheLocation desidera impostare: I valori validi sono "localStorage" e "sessionStorage" storeAuthStateInCookie - se impostato, la libreria archivierà lo stato di richiesta di autenticazione necessario per la convalida dei flussi di autenticazione nel cookie del browser.</span><span class="sxs-lookup"><span data-stu-id="ff24a-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="ff24a-102">Per impostazione predefinita, questo flag è impostato su false.</span><span class="sxs-lookup"><span data-stu-id="ff24a-102">By default this flag is set to false.</span></span>
    syntax:
