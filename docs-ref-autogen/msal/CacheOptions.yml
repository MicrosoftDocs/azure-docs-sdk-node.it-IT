  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Utilizzare questa opzione per configurare le opzioni di configurazione della cache seguenti:
      - cacheLocation - usato per specificare l'utente cacheLocation desidera impostare. I valori validi sono "localStorage" e "sessionStorage"
      - storeAuthStateInCookie - se impostato, archivio MSAL lo stato di richiesta di autenticazione necessario per la convalida dei flussi di autenticazione nel cookie del browser. Per impostazione predefinita, questo flag Ã¨ impostato su false.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal