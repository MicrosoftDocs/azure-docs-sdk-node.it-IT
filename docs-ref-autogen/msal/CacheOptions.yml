### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Memorizza nella cache cacheLocation opzioni - consente di specificare che l'utente cacheLocation desidera impostare: I valori validi sono "localStorage" e "sessionStorage" storeAuthStateInCookie - se impostato, la libreria archivierà lo stato di richiesta di autenticazione necessario per la convalida dei flussi di autenticazione nel cookie del browser.
      Per impostazione predefinita, questo flag è impostato su false.
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal