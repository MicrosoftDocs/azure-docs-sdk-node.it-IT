    summary: |2+
       <span data-ttu-id="1dee0-101">ClientId opzioni di autenticazione - ID Client assegnato all'app da autorità di Azure Active Directory - per gli sviluppatori possono scegliere di inviare un'autorità, il valore predefinito è "" (TODO: Procedere con la discussione autorità con i responsabili di progetto - fino a questo commento è un segnaposto) validateAuthority - usato per la convalida dell'autorità di attivare/disattivare.</span><span class="sxs-lookup"><span data-stu-id="1dee0-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="1dee0-102">Se impostato su true (impostazione predefinita), MSAL confronterà autorità dell'applicazione con modelli di URL noti che rappresentano autorità ben formata.</span><span class="sxs-lookup"><span data-stu-id="1dee0-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="1dee0-103">È utile quando l'autorità viene ottenuta in fase di esecuzione per impedire la visualizzazione di richieste di autenticazione da pagine dannose MSAL.</span><span class="sxs-lookup"><span data-stu-id="1dee0-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="1dee0-104">URI di reindirizzamento - l'URI di reindirizzamento dell'applicazione, deve essere uguale al valore nel portale di registrazione dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="1dee0-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="1dee0-105">Il valore predefinito è `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="1dee0-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="1dee0-106">postLogoutRedirectUri - usato per reindirizzare l'utente a questo percorso dopo la disconnessione.</span><span class="sxs-lookup"><span data-stu-id="1dee0-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="1dee0-107">Il valore predefinito è `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="1dee0-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="1dee0-108">stato: usare per inviare il parametro di stato con l'autenticazione richiesta navigateToLoginRequestUrl - utilizzata per disattivare la navigazione predefinito alla pagina iniziale dopo l'accesso.</span><span class="sxs-lookup"><span data-stu-id="1dee0-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="1dee0-109">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="1dee0-109">Default is true.</span></span> <span data-ttu-id="1dee0-110">Viene utilizzato solo per i flussi di reindirizzamento.</span><span class="sxs-lookup"><span data-stu-id="1dee0-110">This is used only for redirect flows.</span></span>

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
