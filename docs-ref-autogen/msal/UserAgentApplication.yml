      - <span data-ttu-id="79ffa-106">In Azure AD, questo attributo è un URL che indica di Azure active directory usato MSAL per ottenere i token è nel formato https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; se l'applicazione supporta gli account in una directory dell'organizzazione, sostituire il valore "Enter_the_Tenant_Info_Here" con l'Id Tenant o nome del Tenant (ad esempio, contoso.microsoft.com) se l'applicazione supporta gli account in qualsiasi directory dell'organizzazione, sostituire il valore di "Enter_the_Tenant_Info_Here" con le organizzazioni se l'applicazione supporta gli account in qualsiasi directory dell'organizzazione e gli account Microsoft personali, sostituire "Enter_the_Tenant_Info_ In questo caso"valore con i comuni.</span><span class="sxs-lookup"><span data-stu-id="79ffa-106">In Azure AD, this attribute is a URL indicating the Azure active directory that MSAL uses to obtain tokens It is of the form https://login.microsoftonline.com/&lt;Enter_the_Tenant_Info_Here&gt; If your application supports Accounts in one organizational directory, replace "Enter_the_Tenant_Info_Here" value with the Tenant Id or Tenant name (for example, contoso.microsoft.com) If your application supports Accounts in any organizational directory, replace "Enter_the_Tenant_Info_Here" value with organizations If your application supports Accounts in any organizational directory and personal Microsoft accounts, replace "Enter_the_Tenant_Info_Here" value with common.</span></span>
      <span data-ttu-id="79ffa-107">Per limitare il supporto a personale Microsoft account sostituire solo, valore "Enter_the_Tenant_Info_Here" con i consumer.</span><span class="sxs-lookup"><span data-stu-id="79ffa-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
      - <span data-ttu-id="79ffa-108">In Azure B2C, ha il formato https://&lt;istanza&gt;/tfp/&lt;tenant&gt;/<policyName>/</span><span class="sxs-lookup"><span data-stu-id="79ffa-108">In Azure B2C, it is of the form https://&lt;instance&gt;/tfp/&lt;tenant&gt;/<policyName>/</span></span>
