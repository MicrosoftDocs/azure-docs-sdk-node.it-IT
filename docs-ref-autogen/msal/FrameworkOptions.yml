      - <span data-ttu-id="6bf4b-102">isAngular - contrassegno impostato per determinare se è un Framework Angular.</span><span class="sxs-lookup"><span data-stu-id="6bf4b-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="6bf4b-103">MSAL lo utilizza per trasmettere i token.</span><span class="sxs-lookup"><span data-stu-id="6bf4b-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="6bf4b-104">Altre informazioni sono riportate qui: detangle questa dipendenza da core.</span><span class="sxs-lookup"><span data-stu-id="6bf4b-104">More to come here: detangle this dependency from core.</span></span>
