- uid: azure-arm-recoveryservicesbackup.BackupOperationResults.get
  name: get(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Fornisce che lo stato delle operazioni di eliminazione, ad esempio l'eliminazione di backup dall'elemento. Dopo aver avviato l'operazione, il codice di stato nella risposta verrà accettato. Continuerà a essere in questo stato fino a quando non raggiunge il completamento. Al termine, il codice di stato sarà OK. Questo metodo prevede OperationID come argomento. ID operazione fa parte dell'intestazione Location della risposta dell'operazione.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: operationId
      type:
      - string
      description: >
        OperationID che rappresenta l'operazione.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
