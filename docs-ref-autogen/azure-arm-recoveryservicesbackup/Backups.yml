- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: Backup di trigger per l'elemento sottoposto a backup specificato. Si tratta di un'operazione asincrona. Per conoscere lo stato dell'operazione, chiamare l'API GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome dell'infrastruttura associata all'elemento di backup.
    - id: containerName
      type:
      - string
      description: >
        Nome del contenitore associato all'elemento di backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Elemento di backup per cui backup deve essere attivato.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        richiesta di backup di risorse
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
