- uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera lo stato di un'operazione, ad esempio attivare un backup, ripristinare. Lo stato può essere in corso, completato o non riuscito. È possibile fare riferimento all'enumerazione OperationStatus per tutti gli stati possibili di un'operazione. Alcune operazioni di creano dei processi. Questo metodo restituisce l'elenco dei processi una volta completata l'operazione.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: operationId
      type:
      - string
      description: >
        OperationID che rappresenta l'operazione.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
