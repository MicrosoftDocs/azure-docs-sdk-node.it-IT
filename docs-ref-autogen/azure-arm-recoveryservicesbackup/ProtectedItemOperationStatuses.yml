- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera lo stato di un'operazione, ad esempio attivare un backup, ripristinare. Lo stato può essere in corso, completato o non riuscito. È possibile fare riferimento all'enumerazione OperationStatus per tutti gli stati possibili dell'operazione. Alcune operazioni di creano dei processi. Questo metodo restituisce l'elenco dei processi associate all'operazione.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome dell'infrastruttura associata all'elemento di backup.
    - id: containerName
      type:
      - string
      description: >
        Nome del contenitore associato all'elemento di backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome di elemento di backup cui dettagli devono essere recuperati.
    - id: operationId
      type:
      - string
      description: >
        OperationID rappresenta l'operazione il cui stato deve essere recuperato.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
