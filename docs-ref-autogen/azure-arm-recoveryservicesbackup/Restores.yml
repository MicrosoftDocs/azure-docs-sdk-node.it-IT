- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger(string, string, string, string, string, string, RestoreRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Ripristina specificato i dati di backup. Si tratta di un'operazione asincrona. Per conoscere lo stato di questa chiamata API, usare API GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome dell'infrastruttura associato agli elementi sottoposti a backup.
    - id: containerName
      type:
      - string
      description: >
        Nome del contenitore associati con gli elementi sottoposti a backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Elemento da ripristinare il backup.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID del punto di ripristino che rappresenta i backup dei dati da ripristinare.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        richiesta di ripristino di risorse
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
