- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Fornisce lo stato delle operazioni asincrone, ad esempio backup, ripristino. Lo stato può essere in corso, completato o non riuscito. È possibile fare riferimento all'enumerazione dello stato dell'operazione per tutti gli stati possibili di un'operazione. Alcune operazioni di creano dei processi. Questo metodo restituisce l'elenco dei processi associate all'operazione.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: policyName
      type:
      - string
      description: >
        Deve essere recuperato lo stato dell'operazione il cui nome di criterio di backup.
    - id: operationId
      type:
      - string
      description: >
        ID operazione che rappresenta un'operazione il cui stato deve essere recuperato.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
