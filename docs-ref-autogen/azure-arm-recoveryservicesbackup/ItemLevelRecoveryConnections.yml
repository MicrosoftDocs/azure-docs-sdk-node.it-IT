- uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
  name: provision
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Effettua il provisioning di uno script che richiama una connessione iSCSI ai dati di backup.

    Esegue questo script consente di aprire una finestra di esplorazione file visualizzando tutti i file ripristinabili e delle cartelle. Si tratta di un'operazione asincrona. Per conoscere lo stato del provisioning, chiamare l'API GetProtectedItemOperationResult.
  syntax:
    content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome dell'infrastruttura associato agli elementi sottoposti a backup.
    - id: containerName
      type:
      - string
      description: >
        Nome del contenitore associati con gli elementi sottoposti a backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome dell'elemento sono il cui file e cartelle da ripristinare il backup.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID del punto di ripristino che rappresenta il backup dei dati. verrà eseguito il provisioning di connessione iSCSI per i dati sottoposti a backup.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ILRRequestResource
      description: >
        richiesta di risorse ILR
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
