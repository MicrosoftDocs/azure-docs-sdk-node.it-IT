- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Abilita il backup di un elemento o a modifica le informazioni di criteri di backup di un elemento già sottoposto a backup. Si tratta di un'operazione asincrona. Per conoscere lo stato dell'operazione, chiamare l'API GetItemOperationResult.
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Il nome dell'insieme di credenziali di servizi di ripristino.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome dell'infrastruttura associata all'elemento di backup.
    - id: containerName
      type:
      - string
      description: >
        Nome del contenitore associato all'elemento di backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome dell'elemento per il backup.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        risorse sottoposti a backup elemento
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
