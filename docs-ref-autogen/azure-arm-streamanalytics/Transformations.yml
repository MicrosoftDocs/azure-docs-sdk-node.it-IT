- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea una trasformazione o la sostituzione di una trasformazione già esistente in un processo di streaming esistente.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        La definizione della trasformazione che verrà utilizzata per creare una nuova trasformazione o sostituire quello esistente sotto il processo di streaming.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse che contiene la risorsa. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
    - id: jobName
      type:
      - string
      description: >
        Nome del processo di streaming.
    - id: transformationName
      type:
      - string
      description: >
        Il nome della trasformazione.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
