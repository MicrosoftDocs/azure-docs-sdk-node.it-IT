- uid: azure-arm-streamanalytics.StreamingJobs.beginCreateOrReplace
  name: beginCreateOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un processo di streaming o sostituisce un processo di streaming già esistente.
  syntax:
    content: 'function beginCreateOrReplace(streamingJob: StreamingJob, resourceGroupName: string, jobName: string, options?: Object)'
    parameters:
    - id: streamingJob
      type:
      - azure-arm-streamanalytics.StreamingJob
      description: >
        La definizione del processo di streaming che verrà utilizzato per creare un nuovo processo di streaming o sostituire quello esistente.
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse che contiene la risorsa. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
    - id: jobName
      type:
      - string
      description: >
        Nome del processo di streaming.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.StreamingJob>
  package: azure-arm-streamanalytics
