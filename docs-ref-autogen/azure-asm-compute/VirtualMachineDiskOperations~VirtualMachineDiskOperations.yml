      - string
      description: "Specifica il percorso del blob nell'archivio blob di Azure in cui si trova il supporto per il disco. Il percorso del blob deve appartenere all'account di archiviazione nella sottoscrizione specificata dal valore SubscriptionId nella chiamata all'operazione. Esempio: http://example.blob.core.windows.net/disks/mydisk.vhd."
