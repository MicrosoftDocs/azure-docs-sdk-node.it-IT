- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    L'operazione di creazione del disco dati aggiunge un disco dati a una macchina virtuale.

    Esistono tre modi per creare il disco dati tramite l'operazione Aggiungi disco dati. Opzione 1 - collegare un disco dati vuoto al ruolo specificando l'etichetta del disco e il percorso dell'immagine del disco. Non includere elementi SourceMediaLink e DiskName nel corpo della richiesta. Includere l'elemento MediaLink e fare riferimento a un blob nella stessa area geografica del ruolo. È anche possibile omettere l'elemento MediaLink. In questo caso, Azure creerà il disco dati nell'account di archiviazione configurato come impostazione predefinita per il ruolo. Opzione 2: collegare un disco dati esistente nel repository immagini. Non includere elementi SourceMediaLink e DiskName nel corpo della richiesta. Specificare il disco dati da utilizzare includendo l'elemento DiskName. Nota: Se incluso nel corpo della risposta, gli elementi LogicalDiskSizeInGB e MediaLink vengono ignorati. Opzione 3: specificare il percorso di un blob nell'account di archiviazione che contengono un'immagine di disco da usare. Includere l'elemento SourceMediaLink. Nota: Se isincluded l'elemento MediaLink, è ignorato.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Nome della distribuzione.
    - id: roleName
      type:
      - string
      description: Nome del ruolo a cui aggiungere il disco dati.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: Parametri forniti all'operazione di creazione disco dati della macchina virtuale.
    - id: parameters.hostCaching
      type:
      - string
      description: "Specifica la piattaforma per la memorizzazione nella cache il comportamento del blob del disco dati per migliorare l'efficienza di lettura/scrittura. L'insieme di credenziali predefinito è di sola lettura. I valori possibili sono: None, ReadOnly o ReadWrite. Avviso: Impostazione di questa proprietà influisce sulla coerenza del disco."
    - id: parameters.label
      type:
      - string
      description: Specifica la descrizione del disco dati. Quando si collega un disco, facendo direttamente riferimento a un file multimediale tramite l'elemento MediaLink o specificando le dimensioni di disco di destinazione, è possibile usare l'elemento EtichettaDisco per personalizzare la proprietà name del disco di dati di destinazione.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Specifica il nome del disco. Azure Usa il disco specificato per creare il disco dati per la macchina e popola questo campo con il nome del disco.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Specifica il numero di unità logica (LUN) per il disco. LUN specifica lo slot in cui l'unità dati viene visualizzata quando montata per l'utilizzo dalla macchina virtuale. I valori LUN validi sono 0 e 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Specifica le dimensioni, espresse in GB, di un disco vuoto da collegare al ruolo. Il disco può essere creato come parte del disco collegare o creare chiamata ruolo macchina virtuale, specificando il valore per questa proprietà. Azure crea il disco vuoto in base alle dimensioni specificate e collega il disco appena creato per il ruolo.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: "Specifica il percorso del blob in archiviazione di Azure in cui si trova il supporto per il disco. Il percorso del blob deve appartenere all'account di archiviazione nella sottoscrizione specificata dal valore SubscriptionId nella chiamata all'operazione. Esempio: http://example.blob.core.windows.net/disks/mydisk.vhd."
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: Specifica il percorso di un blob in archiviazione di account montata come disco dati quando viene creata la macchina virtuale.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
