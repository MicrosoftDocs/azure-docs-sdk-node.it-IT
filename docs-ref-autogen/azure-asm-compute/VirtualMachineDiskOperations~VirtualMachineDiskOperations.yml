      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Nome della distribuzione.
    - id: roleName
      type:
      - string
      description: Nome del ruolo a cui aggiungere il disco dati.
    - id: logicalUnitNumber
      type:
      - Number
      description: Il numero di unità logica del disco.
