      - string
      description: Specifica il nome descrittivo del disco.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: "Specifica il percorso del blob in archiviazione di Azure. Il percorso del blob deve appartenere a un account di archiviazione nella sottoscrizione specificata dal valore SubscriptionId nella chiamata all'operazione. Esempio: http://example.blob.core.windows.net/disks/mydisk.vhd."
      optional: true
    - id: parameters.name
      type:
      - string
      description: Specifica un nome per il disco. Azure Usa il nome per identificare il disco durante la creazione di macchine virtuali dal disco.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Ridimensiona il blob sottostante alle dimensioni indicate in GB. Per usare la proprietà ResizedSizeInGB, l'intestazione di versione deve essere almeno 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
