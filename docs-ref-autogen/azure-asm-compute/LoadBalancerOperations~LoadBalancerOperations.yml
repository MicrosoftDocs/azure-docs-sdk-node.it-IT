- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Aggiungere un servizio di bilanciamento del carico interno per un una distribuzione esistente. Se utilizzato da un endpoint di input, il servizio di bilanciamento del carico interno fornirà un indirizzo VIP privato aggiuntivo che può essere usato per il bilanciamento del carico per i ruoli in questa distribuzione.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Nome della distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Parametri forniti all'operazione di bilanciamento del carico Create.
    - id: parameters.name
      type:
      - string
      description: Nome del servizio di bilanciamento del carico.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: Fornisce la configurazione per l'indirizzo IP virtuale (VIP) il servizio di bilanciamento del carico.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: Tipo di indirizzo VIP fornito da questo servizio di bilanciamento del carico. Attualmente è supportata sola 'Private'. Verrà creato il bilanciamento del carico di servizi su un indirizzo VIP privato.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Se la distribuzione esiste all'interno di una rete virtuale, è necessario specificare una subnet della rete virtuale per il bilanciamento del carico. L'indirizzo VIP gestito dal servizio di bilanciamento del carico potranno quindi essere un indirizzo IP dalla subnet. Se la distribuzione esiste all'esterno di una rete virtuale, è possibile specificare alcuna subnet e l'indirizzo VIP privato sarà un indirizzo IP dal pool di indirizzi privato generale.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Se la distribuzione esiste all'interno di una rete virtuale, è possibile specificare un indirizzo specifico dalla subnet del servizio di bilanciamento del carico. L'indirizzo VIP per bilanciamento del carico sarà quindi questo indirizzo IP specifico. Se viene fornito un indirizzo IP statico di rete virtuale, l'elemento SubnetName del bilanciamento del carico deve essere specificato anche. Se la distribuzione esiste all'esterno di una rete virtuale, è non possibile specificare alcun indirizzo IP statico di rete virtuale.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
