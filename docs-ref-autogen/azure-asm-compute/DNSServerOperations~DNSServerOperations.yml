- uid: azure-asm-compute.DNSServerOperations~DNSServerOperations#addDNSServer
  id: azure-asm-compute.DNSServerOperations~DNSServerOperations#addDNSServer
  parent: azure-asm-compute.DNSServerOperations~DNSServerOperations
  name: addDNSServer(serviceName, deploymentName, parameters, callback)
  summary: Aggiungere una definizione per un server DNS per una distribuzione esistente. Della macchina virtuale in questa distribuzione sarà essere programmata per usare questo server DNS per tutte le risoluzioni DNS
  fullName: azure-asm-compute.DNSServerOperations~DNSServerOperations.addDNSServer(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Nome della distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.DNSAddParameters
      description: Parametri forniti all'operazione di aggiunta di Server DNS.
    - id: parameters.name
      type:
      - string
      description: Nome del server DNS.
      optional: true
    - id: parameters.address
      type:
      - string
      description: Indirizzo IP del server DNS
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function addDNSServer(serviceName, deploymentName, parameters, callback)
  langs:
  - js
