  name: DNSServerOperations
  summary: >-
    L'API di gestione di calcolo include operazioni per gestire i server dns per la sottoscrizione.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Vedere [ServerDNS] {@link ComputeManagementClient ~ ComputeManagementClient #dnsServer}.

    Inizializza una nuova istanza della classe DNSServerOperations.
