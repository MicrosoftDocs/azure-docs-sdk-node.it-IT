  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#create
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: create(serviceName, deploymentSlot, parameters, callback)
  summary: L'operazione Create Deployment carica un nuovo pacchetto del servizio e crea una nuova distribuzione negli ambienti di gestione temporanea o produzione. Questa operazione è un'operazione asincrona. Per determinare se il servizio di gestione ha terminato l'elaborazione della richiesta, chiamare Get Operation Status. Per altre informazioni sulle operazioni asincrone, vedere rilevamento delle richieste asincrone di servizio di gestione in http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx per altre informazioni)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.create(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il servizio cloud per creare una distribuzione di per.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: Slot da creare per una distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Parametri forniti all'operazione di creare la distribuzione.
    - id: parameters.name
      type:
      - string
      description: Il nome per la distribuzione. Il nome della distribuzione deve essere univoco tra le distribuzioni per il servizio cloud.
    - id: parameters.packageUri
      type:
      - string
      description: URL che fa riferimento al percorso del pacchetto del servizio nel servizio Blob. Il pacchetto del servizio può essere situato in un account di archiviazione nella stessa sottoscrizione o una (firma di accesso) URI da qualsiasi account di archiviazione. Per altre informazioni sulle firme di accesso condiviso, vedere la delega dell'accesso con una firma di accesso condiviso (API REST) all'indirizzo http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Un nome per il servizio ospitato. Il nome può essere fino a 100 caratteri. È consigliabile che l'etichetta sia univoco all'interno della sottoscrizione. Il nome può essere utilizzato identificare il servizio ospitato per motivi di rilevamento.
    - id: parameters.configuration
      type:
      - string
      description: Il file di configurazione del servizio per la distribuzione. La libreria client esegue la codifica base 64 dall'input di testo normale.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Indica se avviare la distribuzione immediatamente dopo averlo creato. Il valore predefinito è False. Se false, il modello del servizio viene ancora distribuito alle macchine virtuali ma il codice non viene eseguito immediatamente. Al contrario, il servizio viene sospesa fino a quando non si chiama lo stato di distribuzione e impostare il toRunning lo stato, momento in cui verrà avviato il servizio. Un servizio distribuito comporta comunque addebiti, anche se è sospeso.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica se considerare gli avvisi di convalida del pacchetto come errori. Il valore predefinito è False.

        Se impostato su true, l'operazione di distribuzione creato ha esito negativo se sono presenti avvisi di convalida del pacchetto del servizio.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà di distribuzione estesa. Ogni proprietà estesa deve avere un nome definito e un valore. Si può avere un massimo di 25 proprietà estese come coppie nome/valore. La lunghezza massima dell'elemento name è di 64 caratteri, solo caratteri alfanumerici e caratteri di sottolineatura sono validi nel nome e il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, inizia con un carattere diverso da una lettera o immettere un nome identico a quello di un'altra proprietà estesa appartenente allo stesso servizio ospitato comporterà un errore codice di stato 400 (richiesta non valida).
