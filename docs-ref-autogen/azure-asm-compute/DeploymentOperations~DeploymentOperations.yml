- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    L'operazione Begin Walking eseguire l'aggiornamento da distribuzione nome di dominio specifica un dominio di aggiornamento in cui deve essere aggiornata un'istanza del ruolo. Per altre informazioni sull'aggiornamento delle istanze del ruolo, vedere aggiornare un servizio di Azure in http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Questa operazione è un'operazione asincrona. Per determinare se il servizio di gestione ha terminato l'elaborazione della richiesta, chiamare Get Operation Status. Per altre informazioni sulle operazioni asincrone, vedere rilevamento delle richieste asincrone di servizio di gestione in http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Prima di chiamare l'operazione di dominio di aggiornamento illustrato è necessario avere chiamato aggiornamento della distribuzione, modificare la configurazione di distribuzione o Rollback Update Or Upgrade. Per impostazione predefinita, un servizio viene distribuito con cinque domini di aggiornamento, che vengono aggiornati uno alla volta durante un aggiornamento sul posto. Per informazioni su come modificare il numero di domini di aggiornamento nel file di definizione del servizio, vedere lo Schema di definizione del servizio Azure (File con estensione csdef).

    Per eseguire un aggiornamento manuale della distribuzione, procedere nel seguente ordine: chiamare Upgrade Deployment con l'elemento Mode è impostato su manuale. Chiamare il percorso di dominio di aggiornamento per aggiornare ogni dominio nella distribuzione. Domini di aggiornamento devono essere aggiornati in ordine. Ad esempio, iniziare con il dominio 0, procedere con il dominio 1 e così via. Importante: Un aggiornamento che aggiunge o rimuove le istanze del ruolo comporterà un aggiornamento della configurazione a tutti i ruoli distribuiti nel servizio cloud. Le istanze di ruolo esistenti devono essere informati di nuove istanze del ruolo in modo che tutte le istanze del ruolo possono comunicare tra loro nel servizio cloud. Mentre è in corso un aggiornamento, è possibile chiamare Get Deployment per determinarne lo stato. Se l'aggiornamento è in corso, ottenere la distribuzione restituisce un elemento UpgradeStatus che contiene informazioni sull'aggiornamento. Se l'aggiornamento è stata completata o se è in corso alcun aggiornamento, l'elemento UpgradeStatus è null.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx per altre informazioni)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nome del servizio cloud.
    - id: deploymentName
      type:
      - string
      description: Il nome della distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: Parametri forniti all'operazione Begin Walking eseguire l'aggiornamento da distribuzione nome di dominio.
    - id: parameters.upgradeDomain
      type:
      - number
      description: 'Valore intero che identifica il dominio di aggiornamento da aggiornare. Domini di aggiornamento vengono identificati con un indice in base zero: il primo dominio di aggiornamento ha ID 0, il secondo contiene un ID 1 e così via.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
