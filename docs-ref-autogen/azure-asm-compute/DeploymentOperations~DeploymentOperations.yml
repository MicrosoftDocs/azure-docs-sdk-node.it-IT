- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: L'operazione di iniziare la modifica configurazione dal nome distribuzione avvia una modifica alla configurazione della distribuzione. Questa operazione è un'operazione asincrona. Per determinare se il servizio di gestione ha terminato l'elaborazione della richiesta, chiamare Get Operation Status. Per altre informazioni sulle operazioni asincrone, vedere rilevamento delle richieste asincrone di servizio di gestione in http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx per altre informazioni)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Modificare la configurazione di distribuzione per il servizio cloud.
    - id: deploymentName
      type:
      - string
      description: Modificare la configurazione per la distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Parametri forniti all'operazione di iniziare la modifica configurazione distribuzione per nome.
    - id: parameters.configuration
      type:
      - string
      description: Il file di configurazione di servizio con codifica per la distribuzione.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica se considerare gli avvisi di convalida del pacchetto come errori. Il valore predefinito è False.

        Se impostato su true, l'operazione di distribuzione creato ha esito negativo se sono presenti avvisi di convalida del pacchetto del servizio.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: "La modalità di modifica configurazione distribuzione. I valori possibili sono: automatico e manuale. Se non specificato, il valore predefinito è automatico. Se impostato su manuale, WalkUpgradeDomain deve essere chiamato per applicare l'aggiornamento. Se impostato su automatico, l'aggiornamento viene applicato automaticamente a ogni dominio di aggiornamento per il servizio."
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà di distribuzione estesa. Ogni proprietà estesa deve avere un nome definito e un valore. Si può avere un massimo di 25 proprietà estese come coppie nome/valore. La lunghezza massima dell'elemento name è di 64 caratteri, solo caratteri alfanumerici e caratteri di sottolineatura sono validi nel nome e il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, inizia con un carattere diverso da una lettera o immettere un nome identico a quello di un'altra proprietà estesa appartenente allo stesso servizio ospitato comporterà un errore codice di stato 400 (richiesta non valida).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Rappresenta un'estensione che viene aggiunto al servizio cloud. In Azure, è possibile eseguire un processo come un'estensione di un servizio cloud. Ad esempio, accesso Desktop remoto o l'agente diagnostica Azure eseguibili come estensioni al servizio cloud. È necessario aggiungere un'estensione per il servizio cloud usando Aggiungi estensione prima di aggiungerlo alla distribuzione.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Specifica un elenco di estensioni applicate a tutti i ruoli in una distribuzione.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Specifica un elenco di estensioni applicate a ruoli specifici in una distribuzione.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
