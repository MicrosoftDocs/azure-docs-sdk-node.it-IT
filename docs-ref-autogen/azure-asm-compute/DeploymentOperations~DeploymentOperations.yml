- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    L'operazione di aggiornamento dal nome della distribuzione avvia un aggiornamento delle istanze del ruolo in una distribuzione usando il pacchetto e la configurazione specificata. Per altre informazioni sull'aggiornamento delle istanze del ruolo, vedere aggiornare un servizio di Azure in http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Questa operazione è un'operazione asincrona. Per determinare se la richiesta è stata elaborata, chiamare Get Operation Status. Per altre informazioni sulle operazioni asincrone, vedere rilevamento delle richieste asincrone di servizio di gestione in http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Per eseguire un aggiornamento automatico di una distribuzione, chiamare Upgrade Deployment o modificare la configurazione di distribuzione con l'elemento modalità impostato su automatico.

    L'aggiornamento continua da tale punto senza la necessità di ulteriore input. È possibile chiamare Get Operation Status per determinare quando l'aggiornamento è completato.

    Per eseguire un aggiornamento manuale, chiamare prima l'aggiornamento della distribuzione con l'elemento modalità impostato su manuale. Quindi, chiamare il metodo illustrato dominio di aggiornamento per aggiornare ogni dominio nella distribuzione. Assicurarsi che l'operazione sia completata chiamando Get Operation Status prima di aggiornare il dominio successivo.

    Importante: Un aggiornamento che aggiunge o rimuove le istanze del ruolo comporterà un aggiornamento della configurazione a tutti i ruoli distribuiti nel servizio cloud.

    Le istanze di ruolo esistenti devono essere informati di nuove istanze del ruolo in modo che tutte le istanze del ruolo possono comunicare tra loro nel servizio cloud. Per impostazione predefinita, un servizio cloud viene distribuito con cinque domini di aggiornamento, che vengono aggiornati uno alla volta durante un aggiornamento sul posto. Per informazioni su come modificare il numero di domini di aggiornamento nel file di definizione del servizio, vedere lo Schema di definizione del servizio Azure (File con estensione csdef). Per determinare il dominio di aggiornamento in cui una determinata istanza è in esecuzione in Windows Azure, usare la proprietà UpdateDomain della classe RoleInstance. Vedere il riferimento della libreria gestita Azure alla http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx per altre informazioni.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx per altre informazioni)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il servizio cloud per eseguire l'aggiornamento.
    - id: deploymentName
      type:
      - string
      description: La distribuzione per eseguire l'aggiornamento.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Parametri forniti all'operazione di aggiornamento dal nome della distribuzione.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: Il tipo di aggiornamento da avviare. Le istanze del ruolo vengono allocate per domini di aggiornamento quando viene distribuito il servizio. Gli aggiornamenti possono essere avviati manualmente in ogni dominio di aggiornamento o avviati automaticamente in tutti i domini di aggiornamento. I valori possibili sono Auto o Manual. Se non specificato, il valore predefinito è automatico. Se impostato su manuale, WalkUpgradeDomain deve essere chiamato per applicare l'aggiornamento. Se impostato su automatico, l'aggiornamento viene applicato automaticamente a ogni dominio di aggiornamento in sequenza.
    - id: parameters.packageUri
      type:
      - string
      description: URL che fa riferimento al percorso del pacchetto del servizio nel servizio Blob. Il pacchetto del servizio può essere situato in un account di archiviazione nella stessa sottoscrizione o una (firma di accesso) URI da qualsiasi account di archiviazione. Per altre informazioni sulle firme di accesso condiviso, vedere la delega dell'accesso con una firma di accesso condiviso (API REST) all'indirizzo http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: Il file di configurazione del servizio per la distribuzione. La libreria client esegue la codifica base 64 dall'input di testo normale.
    - id: parameters.label
      type:
      - string
      description: Un nome per il servizio ospitato. Il nome può essere fino a 100 caratteri. È consigliabile che l'etichetta sia univoco all'interno della sottoscrizione. Il nome può essere utilizzato identificare il servizio ospitato per motivi di rilevamento.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: Il nome dell'istanza del ruolo specifico da aggiornare.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Specifica se il rollback deve continuare anche se ciò comporterà locale perdita dei dati da alcune istanze del ruolo.
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà di distribuzione estesa. Ogni proprietà estesa deve avere un nome definito e un valore. Si può avere un massimo di 25 proprietà estese come coppie nome/valore. La lunghezza massima dell'elemento name è di 64 caratteri, solo caratteri alfanumerici e caratteri di sottolineatura sono validi nel nome e il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, inizia con un carattere diverso da una lettera o immettere un nome identico a quello di un'altra proprietà estesa appartenente allo stesso servizio ospitato comporterà un errore codice di stato 400 (richiesta non valida).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Rappresenta un'estensione che viene aggiunto al servizio cloud. In Azure, è possibile eseguire un processo come un'estensione di un servizio cloud. Ad esempio, accesso Desktop remoto o l'agente diagnostica Azure eseguibili come estensioni al servizio cloud. È necessario aggiungere un'estensione per il servizio cloud usando Aggiungi estensione prima di aggiungerlo alla distribuzione.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Specifica un elenco di estensioni applicate a tutti i ruoli in una distribuzione.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Specifica un elenco di estensioni applicate a ruoli specifici in una distribuzione.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
