  name: rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: L'operazione di Rollback aggiornare o eseguire l'aggiornamento da nome distribuzione Annulla un aggiornamento della configurazione in corso e riporta la distribuzione allo stato precedente l'aggiornamento è stato avviato. Questa operazione può essere chiamata solo quando l'aggiornamento è in corso nella distribuzione. Lo stato della distribuzione può essere rilevato chiamando l'operazione Get Deployment o operazione ottenere delle proprietà del servizio ospitato e controllando l'elemento RollbackAllowed. Se il valore restituito è true, un rollback può essere eseguito.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh403977.aspx per altre informazioni)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il servizio cloud per scambiare le distribuzioni per.
    - id: deploymentName
      type:
      - string
      description: Il nome della distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentRollbackUpdateOrUpgradeParameters
      description: Parametri forniti all'operazione di Rollback Update o eseguire l'aggiornamento da nome distribuzione.
    - id: parameters.mode
      type:
      - azure-asm-compute.RollbackUpdateOrUpgradeMode
      description: Specifica se il rollback deve continuare automaticamente.
    - id: parameters.force
      type:
      - boolean
      description: Specifica se il rollback deve continuare anche se ciò comporterà locale perdita dei dati da alcune istanze del ruolo. True se il rollback deve continuare; in caso contrario, false.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
