- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: L'operazione di aggiornamento del servizio ospitato è possibile aggiornare l'etichetta o la descrizione di un servizio cloud in Azure.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx per altre informazioni)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nome del servizio cloud.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Parametri forniti all'operazione del servizio ospitato di aggiornamento.
    - id: parameters.label
      type:
      - string
      description: Un nome per il servizio cloud. Il nome può essere fino a 100 caratteri. È necessario specificare un valore per almeno uno di etichetta o la descrizione. È consigliabile che l'etichetta sia univoco all'interno della sottoscrizione. Il nome può essere utilizzato identificare il servizio per motivi di rilevamento.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Una descrizione per il servizio cloud. La descrizione può contenere fino a 1024 caratteri. È necessario specificare un valore per almeno uno di etichetta o la descrizione.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà del servizio cloud esteso. Ogni proprietà estesa deve avere un nome definito e un valore. È possibile avere un massimo di 50 coppie nome / valore di proprietà estesa. La lunghezza massima dell'elemento name è di 64 caratteri e solo caratteri alfanumerici e caratteri di sottolineatura sono validi per il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, a partire da un carattere diverso da una lettera o l'immissione di un nome identico a quello di un'altra proprietà estesa appartenente allo stesso servizio comporterà un errore codice di stato 400 (richiesta non valida). Ogni valore della proprietà estesa ha una lunghezza massima di 255 caratteri.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Indirizzo DNS in cui viene risolto l'indirizzo IP del servizio cloud quando eseguire query usando una query Dns inversa.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
