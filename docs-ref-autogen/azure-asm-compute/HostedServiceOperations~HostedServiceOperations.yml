- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    L'operazione di creazione servizio ospitato crea un nuovo servizio cloud in Azure.

    (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx per altre informazioni)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Parametri forniti all'operazione di creazione servizio ospitato.
    - id: parameters.serviceName
      type:
      - string
      description: Un nome per il servizio cloud che è univoco all'interno di Azure. Questo nome è il nome del prefisso DNS e può essere utilizzato per accedere al servizio.
    - id: parameters.label
      type:
      - string
      description: Un nome per il servizio cloud. Il nome può essere fino a 100 caratteri. Il nome può essere utilizzato per identificare l'account di archiviazione per motivi di rilevamento.
    - id: parameters.description
      type:
      - string
      description: Una descrizione per il servizio cloud. La descrizione può contenere fino a 1024 caratteri.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Il percorso in cui verrà creato il servizio cloud. Obbligatorio se AffinityGroup non specificato. Specificare il percorso o AffinityGroup, ma non entrambi. Elenco delle località disponibili, usare l'operazione List Locations.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: Il nome di un gruppo di affinità esistente associato alla sottoscrizione. Obbligatorio se non è stato specificato alcun percorso. Questo nome è un GUID e può essere recuperato tramite l'elemento name del corpo della risposta restituito dall'operazione elencare i gruppi di affinità. Specificare il percorso o AffinityGroup, ma non entrambi. Per elencare i gruppi di affinità disponibili, usare l'operazione elencare i gruppi di affinità.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà del servizio cloud esteso. Ogni proprietà estesa deve avere un nome definito e un valore. È possibile avere un massimo di 50 coppie nome / valore di proprietà estesa. La lunghezza massima dell'elemento name è di 64 caratteri e solo caratteri alfanumerici e caratteri di sottolineatura sono validi per il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, a partire da un carattere diverso da una lettera o l'immissione di un nome identico a quello di un'altra proprietà estesa appartenente allo stesso servizio comporterà un errore codice di stato 400 (richiesta non valida). Ogni valore della proprietà estesa ha una lunghezza massima di 255 caratteri.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Indirizzo DNS in cui viene risolto l'indirizzo IP del servizio cloud quando eseguire query usando una query Dns inversa.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function create(parameters, callback)
  langs:
  - js
