- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    L'operazione Aggiungi estensione aggiunge un'estensione disponibile al servizio cloud. In Azure, è possibile eseguire un processo come un'estensione di un servizio cloud.

    Ad esempio, accesso Desktop remoto o l'agente diagnostica Azure eseguibili come estensioni al servizio cloud. È possibile trovare l'estensione disponibile tramite l'operazione List Available Extensions.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx per altre informazioni)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Nome del servizio cloud.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Parametri forniti all'operazione Aggiungi estensione.
    - id: parameters.providerNamespace
      type:
      - string
      description: Lo spazio dei nomi del provider dell'estensione. Lo spazio dei nomi di provider per le estensioni di Azure è Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: Il tipo dell'estensione.
    - id: parameters.id
      type:
      - string
      description: L'identificatore dell'estensione.
    - id: parameters.thumbprint
      type:
      - string
      description: L'identificazione personale del certificato utilizzato per crittografare la configurazione specificata in PrivateConfiguration. Se questo elemento non è specificato, un certificato può essere automaticamente generato e aggiunti al servizio cloud.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: L'algoritmo di identificazione personale del certificato utilizzato per crittografare la configurazione specificata in PrivateConfiguration.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: La configurazione pubblica definita utilizzando lo schema restituito dall'operazione List Available Extensions.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: La configurazione privata definita utilizzando lo schema restituito dall'operazione List Available Extensions.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Specifica la versione dell'estensione. Se questo elemento non viene specificato o un asterisco (*) viene usato come viene usato il valore, la versione più recente dell'estensione. Se il valore è specificato con un numero di versione principale e un asterisco come numero di versione secondario (X.*), la versione secondaria più recente della versione principale specificata sia selezionata. Se vengono specificati un numero di versione principale e un numero di versione secondario (x. y), è selezionata la versione dell'estensione specifico. Se viene specificata una versione, un aggiornamento automatico viene eseguito nell'istanza del ruolo.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
