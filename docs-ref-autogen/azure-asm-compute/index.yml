- uid: azure-asm-compute.createComputeManagementClient
  id: azure-asm-compute.createComputeManagementClient
  name: createComputeManagementClient(baseUri, filters)
  summary: >-
    Crea un nuovo <xref:azure-asm-compute.ComputeManagementClient> oggetto.


    Nota: Queste API sono ancora in fase di sviluppo e non devono essere utilizzate.
  fullName: azure-asm-compute.createComputeManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: L'identificatore della sottoscrizione.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Il valore del certificato.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Il valore della chiave.
      optional: true
    - id: baseUri
      type:
      - string
      description: L'uri di base.
      optional: true
    - id: filters
      type:
      - array
      description: Matrice facoltativa di filtri dei servizi
      optional: true
    return:
      type:
      - azure-asm-compute.ComputeManagementClient
      description: Nuovo oggetto ComputeManagementClient.
    content: function createComputeManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-compute.createCertificateCloudCredentials
