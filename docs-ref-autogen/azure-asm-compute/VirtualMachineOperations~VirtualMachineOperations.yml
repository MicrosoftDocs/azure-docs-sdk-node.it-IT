- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: "L'operazione Create Role aggiunge una macchina virtuale a una distribuzione esistente. È possibile fare riferimento a OSDisk nell'operazione Add Role nei modi seguenti: un'immagine utente/piattaforma: impostare il SourceImageName a un'immagine di piattaforma o un utente. È facoltativamente possibile specificare i valori di collegamento multimediale e DiskName durante l'operazione per controllare il nome e il percorso del disco di destinazione. Quando DiskName e MediaLink vengono specificate in questa modalità, è necessario non esistono già nel sistema, in caso contrario che verrà restituito un errore di conflitto. Disco - DiskName insieme a un utente specificato immagine nel repository immagini. SourceImageName deve essere impostato su NULL. Tutte le altre proprietà vengono ignorati. o i Blob in un Account di archiviazione: impostare MediaLink su un blob che contiene l'immagine. SourceImageName e DiskName vengono impostati su NULL.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx per altre informazioni)"
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Il nome della distribuzione.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Parametri forniti all'operazione crea macchina virtuale.
    - id: parameters.roleName
      type:
      - string
      description: Specifica il nome per la macchina virtuale. Il nome deve essere univoco all'interno della distribuzione.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Specifica il nome di un set di disponibilità per cui si desidera aggiungere la macchina virtuale. Questo valore determina l'allocazione macchina virtuale nell'ambiente Azure. Le macchine virtuali specificate nello stesso set di disponibilità vengono allocate a nodi diversi per ottimizzare la disponibilità.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Le dimensioni della macchina virtuale.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contiene la raccolta di set di configurazione che contengono le impostazioni di configurazione di sistema e dell'applicazione.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contiene una raccolta di estensioni di risorsa da installare nella macchina virtuale. Questo elemento viene usato se ProvisionGuestAgent è impostato su true.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nome dell'immagine di macchina virtuale da cui questo ruolo deve essere creata. Se il disco del sistema operativo nell'immagine di macchina virtuale è stato specializzato, quindi nessun WindowsProvisioningConfigurationSet o LinuxProvisioningConfigurationSet deve essere specificato. Nessun elemento OSVirtualHardDisk o l'oggetto DataVirtualHardDisk deve essere specificato quando si usa questo argomento.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contiene i parametri utilizzati da Azure per creare il disco dati per la macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contiene i parametri utilizzati da Azure per creare il disco del sistema operativo per la macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Specifica il comportamento di memorizzazione nella cache della piattaforma del blob per l'efficienza di lettura/scrittura disco del sistema operativo.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Specifica il nome descrittivo di un'immagine del sistema operativo nel repository immagini.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Specifica il nome di un'immagine del sistema operativo nel repository immagini.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Specifica il percorso del disco del sistema operativo in archiviazione di Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Specifica il nome dell'immagine di origine che è stato usato per effettuare il provisioning della macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Il sistema operativo in esecuzione nella macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI dell'immagine di origine del sistema operativo che verrà copiato all'account di archiviazione del cliente della creazione della VM. Se viene specificato RemoteSourceImageLink, MediaLink deve anche essere specificato. Se viene specificato RemoteSourceImageLink, thenSourceIamgeName non deve essere specificato.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Ottiene o imposta il tipo dei / o.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quando un'immagine del sistema operativo o un elemento RemoteSourceImage viene usato per creare un elemento OSVirtualHardDisk, questo parametro è utilizzabile per ridimensionare il nuovo elemento OSVirtualHardDisk a dimensioni maggiori. ResizedSizeInGB deve essere maggiore dell'elemento LogicalSizeInGB dell'immagine del sistema operativo sottostante.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica se il servizio WindowsAzureGuestAgent è installato nella macchina virtuale. Per eseguire un'estensione di risorsa in una macchina virtuale, questo servizio deve essere installato.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Posizione in cui devono essere copiati i dischi rigidi virtuali VMImage, per Vmimage pubblicato.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: Quando un'immagine di macchina virtuale viene usata per creare un nuovo elemento PersistantVMRole, gli elementi DiskConfigurations nell'immagine di macchina virtuale vengono utilizzati per creare nuovi dischi per la nuova macchina virtuale. Questo parametro è utilizzabile per ridimensionare i dischi appena creati a dimensioni maggiori rispetto agli elementi DiskConfigurations sottostanti nella proprietà della macchina virtuale Image.This viene restituito solo con un'intestazione di versione del 2014-10-01 o versione successiva.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Corrisponde all'elemento OSDiskConfiguration dell'immagine di macchina virtuale usata per creare un nuovo ruolo. L'elemento gli elementi OSDiskConfiguration è solo disponibile con versione 2014-10-01 o versione successiva.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Specifica la nuova dimensione (maggiore) dell'elemento OSVirtualHardDisk creato usando un'immagine di macchina virtuale. L'elemento ResizedSizeInGB è solo disponibile con versione 2014-10-01 o versione successiva.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Corrisponde all'elemento DataDiskConfigurations dell'immagine di macchina virtuale usata per creare un nuovo ruolo. L'elemento DataDiskConfigurations è solo disponibile con versione 2014-10-01 o versione successiva.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Impostazioni per l'output di console di debug.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Abilitare o disabilitare la diagnostica di avvio.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri del BLOB per la schermata di console.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri del BLOB per l'output seriale.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: "Specifica che l'immagine o il disco in cui è in uso sia stata concessa in licenza in locale. Questo elemento viene usato solo per le immagini che contengono il sistema operativo Windows Server. I valori possibili sono: Windows_Client, Windows_Server"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function create(serviceName, deploymentName, parameters, callback)
  langs:
  - js
