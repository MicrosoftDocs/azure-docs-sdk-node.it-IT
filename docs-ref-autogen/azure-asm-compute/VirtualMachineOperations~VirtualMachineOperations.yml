- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    L'operazione di acquisizione ruolo crea una copia del sistema operativo disco rigido virtuale (VHD) che viene distribuito nella macchina virtuale, Salva la copia del disco rigido virtuale nella stessa posizione di archiviazione come il VHD del sistema operativo e registra la copia come immagine nella raccolta immagini. Dall'immagine acquisita, è possibile creare macchine virtuali personalizzate aggiuntive. Per altre informazioni sulle immagini e dischi, vedere Gestione di dischi e immagini con http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx. Per altre informazioni sull'acquisizione di immagini, informazioni su come acquisire un'immagine di una macchina virtuale che esegue Windows Server 2008 R2 alla http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ o come acquisire un'immagine di una macchina virtuale che esegue Linux in http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Il nome della distribuzione.
    - id: virtualMachineName
      type:
      - string
      description: Il nome della macchina virtuale da riavviare.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Parametri forniti all'operazione Acquisisci macchina virtuale.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: "Specifica l'azione che viene eseguita al termine dell'operazione di acquisizione. I valori possibili sono: Delete - questo valore fa sì che la macchina virtuale deve essere eliminato dopo che l'immagine è stata acquisita; o eseguire il Reprovisioning - questo valore fa sì che la macchina virtuale ridistribuzione dopo l'acquisizione dell'immagine usando le informazioni specificate in ProvisioningConfiguration."
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Fornisce informazioni da usare per ridistribuire la macchina virtuale dopo che l'immagine è stata acquisita. Questo elemento viene usato solo quando è impostato il PostCaptureAction al riavvio del provisioning.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Specifica il tipo di configurazione per il set di configurazione.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Contiene una raccolta di endpoint esterni per la macchina virtuale. Questo elemento viene usato solo con il tipo NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: Elenco di nomi di subnet di rete virtuale a cui appartiene la distribuzione. Questo elemento viene usato solo con il tipo NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Specifica un indirizzo cliente, ad esempio un indirizzo IP assegnato a una macchina virtuale nella SubNet di una rete virtuale. Ad esempio: 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        facoltativo.

        Un set di indirizzi IP pubblici. Attualmente, solo un indirizzo IP pubblico aggiuntivo per ogni ruolo è supportato in una distribuzione IaaS. L'indirizzo IP è oltre l'indirizzo VIP predefinito per la distribuzione.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Ottiene o imposta il gruppo di sicurezza di rete associato con questo ruolo. Facoltativo
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Ottiene o imposta lo stato dell'inoltro IP per questo ruolo. Facoltativo
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Specifica il nome del computer per la macchina virtuale. Se il nome del computer non è specificato, viene creato un nome in base al nome del ruolo.

        I nomi di computer devono essere 1 e 15 caratteri. Questo elemento viene usato solo con il WindowsProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Specifica la stringa che rappresenta la password amministratore da utilizzare per la macchina virtuale. Se la macchina virtuale verrà creata da un'immagine di macchina virtuale 'Specializzata', la password non è obbligatoria.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Specifica se la password deve essere reimpostata la prima volta che l'amministratore accede in.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Specifica se aggiornamenti automatici sono abilitati per la macchina virtuale. Questo elemento viene usato solo con il WindowsProvisioningConfiguration impostato. Il valore predefinito è False.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Specifica il fuso orario per la macchina virtuale. Questo elemento viene usato solo con il WindowsProvisioningConfiguration impostato. Per un elenco completo delle voci di fuso orario supportate, è possibile fare riferimento ai valori elencati nella voce del Registro di sistema HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones in un computer che esegue Windows 7, Windows Server 2008 e Windows Server 2008 R2 oppure è possibile utilizzare lo strumento da riga di comando tzutil per l'orario valido. Lo strumento tzutil viene installato per impostazione predefinita in Windows 7, Windows Server 2008 e Windows Server 2008 R2.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Contiene proprietà che specificano un dominio a cui verrà aggiunta la macchina virtuale. Questo elemento viene usato solo con il WindowsProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Specifica i valori da utilizzare per aggiungere la macchina virtuale al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Specifica il nome del dominio usato per autenticare un account. Il valore è un dominio DNS completo. Se non viene specificato il nome di dominio, nome utente deve specificare il formato user principal name (UPN) (user@fully-qualified-DNS-domain) o il formato completamente-qualified-DNS-dominio\nome utente. Esempio: example.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Specifica un nome utente nel dominio che può essere utilizzato per accedere al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Specifica la password da usare per accedere al dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Specifica il dominio da aggiungere.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Specifica il nome distinto X 500 Lightweight Directory Access Protocol (LDAP) dell'unità organizzativa (OU) in cui viene creato l'account del computer. Questo account è in Active Directory in un controller di dominio nel dominio a cui il computer è unito.

        Esempio: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Informazioni aggiuntive per il provisioning di join di dominio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: Le informazioni sull'account per il dominio.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Contiene un elenco dei certificati di servizio con cui eseguire il provisioning per il nuovo ruolo.

        Questo elemento viene usato solo con il WindowsProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Consente di configurare il servizio Gestione remota Windows nella macchina virtuale, che Abilita remoto Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Contiene una raccolta di informazioni per l'attivazione remota Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Specifica il nome utilizzato per rinominare l'account amministratore predefinito. Se la macchina virtuale verrà creata da un'immagine di macchina virtuale 'Specializzata', il nome utente non è obbligatorio.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Specifica base 64 codificata in formato XML informazioni aggiuntiva che può essere inclusi nel file Unattend. XML, che viene usato dal programma di installazione di Windows.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Specifica i passaggi di installazione automatica
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Specifica il nome host per macchina virtuale. I nomi host sono stringhe costituite da 1 a 64 caratteri ASCII in lunghezza. Questo elemento viene usato solo con il LinuxProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Specifica il nome di un utente deve essere creato nel gruppo sudoer della macchina virtuale. I nomi utente sono stringhe costituite da 1 a 32 caratteri ASCII in lunghezza. Questo elemento viene usato solo con il LinuxProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Specifica la password per il nome utente. Le password sono stringhe costituite da 6 a 72 caratteri ASCII in lunghezza. Questo elemento viene usato solo con il LinuxProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Specifica se l'autenticazione SSH è disabilitata per la password.

        Questo elemento viene usato solo con il LinuxProvisioningConfiguration impostato. Per impostazione predefinita questo valore è impostato su true.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Specifica le chiavi pubbliche SSH e coppie di chiavi per popolare l'immagine durante il provisioning. Questo elemento viene usato solo con il LinuxProvisioningConfiguration impostato.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Specifica la raccolta di chiavi pubbliche SSH.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Specifica la raccolta di coppie di chiavi SSH.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: facoltativo. Fornisce dati personalizzati da passare alla macchina virtuale con codifica base64.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Specifica il nome descrittivo dell'immagine acquisita. Questo è il valore visualizzato nella colonna nome per l'immagine nel portale di gestione di Azure.
    - id: parameters.targetImageName
      type:
      - string
      description: Specifica il nome dell'immagine dell'immagine acquisita.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
