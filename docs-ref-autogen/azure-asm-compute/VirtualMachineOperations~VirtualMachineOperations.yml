  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#update
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: L'operazione Update Role aggiunge una macchina virtuale a una distribuzione esistente.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157187.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: deploymentName
      type:
      - string
      description: Il nome della distribuzione.
    - id: virtualMachineName
      type:
      - string
      description: Il nome della macchina virtuale.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: Parametri forniti all'operazione di modifica proprietà macchina virtuale.
    - id: parameters.roleName
      type:
      - string
      description: Specifica il nome per la macchina virtuale. Il nome deve essere univoco all'interno della distribuzione.
    - id: parameters.label
      type:
      - string
      description: Specifica il nome descrittivo per la macchina virtuale.
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: Specifica il nome di un set di disponibilità per cui si desidera aggiungere la macchina virtuale. Questo valore determina l'allocazione macchina virtuale nell'ambiente Azure. Le macchine virtuali specificate nello stesso set di disponibilità vengono allocate a nodi diversi per ottimizzare la disponibilità.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Le dimensioni della macchina virtuale.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contiene la raccolta di set di configurazione che contengono le impostazioni di configurazione di sistema e dell'applicazione.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contiene una raccolta di estensioni di risorsa da installare nella macchina virtuale. Questo elemento viene usato se ProvisionGuestAgent è impostato su true.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contiene i parametri utilizzati da Azure per creare il disco dati per la macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contiene i parametri utilizzati da Azure per creare il disco del sistema operativo per la macchina virtuale.
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Specifica il comportamento di memorizzazione nella cache della piattaforma del blob per l'efficienza di lettura/scrittura disco del sistema operativo.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Specifica il nome descrittivo di un'immagine del sistema operativo nel repository immagini.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Specifica il nome di un'immagine del sistema operativo nel repository immagini.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Specifica il percorso del disco del sistema operativo in archiviazione di Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Specifica il nome dell'immagine di origine che è stato usato per effettuare il provisioning della macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Il sistema operativo in esecuzione nella macchina virtuale.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI dell'immagine di origine del sistema operativo che verrà copiato all'account di archiviazione del cliente della creazione della VM. Se viene specificato RemoteSourceImageLink, MediaLink deve anche essere specificato. Se viene specificato RemoteSourceImageLink, thenSourceIamgeName non deve essere specificato.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Ottiene o imposta il tipo dei / o.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quando un'immagine del sistema operativo o un elemento RemoteSourceImage viene usato per creare un elemento OSVirtualHardDisk, questo parametro è utilizzabile per ridimensionare il nuovo elemento OSVirtualHardDisk a dimensioni maggiori. ResizedSizeInGB deve essere maggiore dell'elemento LogicalSizeInGB dell'immagine del sistema operativo sottostante.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica se il servizio WindowsAzureGuestAgent è installato nella macchina virtuale. Per eseguire un'estensione di risorsa in una macchina virtuale, questo servizio deve essere installato.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Impostazioni per l'output di console di debug.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Abilitare o disabilitare la diagnostica di avvio.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri del BLOB per la schermata di console.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri del BLOB per l'output seriale.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
