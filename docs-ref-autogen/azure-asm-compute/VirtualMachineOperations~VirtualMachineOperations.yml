- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreatingDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreatingDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreatingDeployment(serviceName, parameters, callback)
  summary: L'operazione di iniziare la creazione di distribuzione della macchina virtuale esegue il provisioning di una macchina virtuale in base alla configurazione fornita. Quando si crea una distribuzione di una macchina virtuale, è necessario assicurarsi che il servizio cloud e il disco o l'immagine da usare si trovino nella stessa area. Ad esempio, se il servizio cloud è stato creato nell'area Stati Uniti occidentali, il disco o l'immagine da usare deve anche trovarsi in un account di archiviazione nell'area Stati Uniti occidentali.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreatingDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del servizio.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parametri forniti all'operazione di iniziare la creazione di distribuzione della macchina virtuale.
    - id: parameters.name
      type:
      - string
      description: Un nome per la distribuzione. Il nome della distribuzione deve essere univoco tra le distribuzioni per il servizio ospitato.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: "Specifica l'ambiente in cui distribuire la macchina virtuale. I valori possibili sono: gestione temporanea o produzione."
    - id: parameters.label
      type:
      - string
      description: Un nome per il servizio ospitato. Il nome può essere fino a 100 caratteri. È consigliabile che l'etichetta sia univoco all'interno della sottoscrizione. Il nome può essere utilizzato identificare il servizio ospitato per motivi di rilevamento.
    - id: parameters.roles
      type:
      - array
      description: Contiene i dettagli di provisioning per la nuova distribuzione di macchina virtuale.
    - id: parameters.virtualNetworkName
      type:
      - string
      description: Specifica il nome di una rete virtuale esistente a cui apparterrà la distribuzione. Le reti virtuali vengono create chiamando l'operazione di configurazione di rete impostato.
      optional: true
    - id: parameters.dnsSettings
      type:
      - azure-asm-compute.DnsSettings
      description: Contiene un elenco di server DNS da associare alla macchina.
      optional: true
    - id: parameters.dnsSettings.dnsServers
      type:
      - array
      description: Contiene una raccolta di oggetti che definiscono le impostazioni del server DNS.
      optional: true
    - id: parameters.reservedIPName
      type:
      - string
      description: facoltativo. Specifica il nome di un indirizzo IP riservato esistente a cui apparterrà la distribuzione. Gli indirizzi IP riservati vengono creati chiamando l'operazione di creare un indirizzo IP riservato.
      optional: true
    - id: parameters.loadBalancers
      type:
      - azure-asm-compute.IEnumerable
      description: Elenco di servizi di bilanciamento del carico interno che associa ogni bilanciamento del carico in un indirizzo VIP privato.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginCreatingDeployment(serviceName, parameters, callback)
  langs:
  - js
