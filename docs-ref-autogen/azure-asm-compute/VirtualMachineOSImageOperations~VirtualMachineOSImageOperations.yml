- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    L'operazione di creazione di immagine del sistema operativo aggiunge un'immagine del sistema operativo che viene archiviata in un account di archiviazione ed è disponibile dal repository immagini.

    (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: Parametri forniti all'operazione Crea immagine macchina virtuale.
    - id: parameters.label
      type:
      - string
      description: Specifica il nome descrittivo dell'immagine.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: "Specifica il percorso del blob in archiviazione di Azure. Il percorso del blob deve appartenere a un account di archiviazione nella sottoscrizione specificata dal valore SubscriptionId nella chiamata all'operazione. Esempio: http://example.blob.core.windows.net/disks/mydisk.vhd."
    - id: parameters.name
      type:
      - string
      description: Specifica un nome che Azure Usa per identificare l'immagine durante la creazione di uno o più macchine virtuali.
    - id: parameters.operatingSystemType
      type:
      - string
      description: "Il tipo di sistema operativo dell'immagine del sistema operativo. I valori possibili sono: Linux o Windows."
    - id: parameters.eula
      type:
      - string
      description: Specifica il contratto di licenza utente finale associato con l'immagine. Il valore di questo elemento è una stringa, ma è consigliabile che il valore sia un URL che punta a un contratto di licenza.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Specifica la descrizione dell'immagine del sistema operativo.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Specifica un valore che può essere usato per raggruppare le immagini del sistema operativo.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Specifica la data quando l'immagine del sistema operativo è stato aggiunto all'archivio immagini.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Indica se l'immagine contiene software o servizi associati che comporteranno spese superiori al prezzo di base per la macchina virtuale.
    - id: parameters.showInGui
      type:
      - boolean
      description: Specifica se l'immagine deve essere visualizzato nella raccolta immagini.
    - id: parameters.privacyUri
      type:
      - string
      description: Specifica l'URI che punta a un documento contenente l'informativa sulla privacy correlata all'immagine del sistema operativo.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Specifica l'URI dell'icona visualizzata per l'immagine nel portale di gestione.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Specifica la dimensione da utilizzare per la macchina virtuale creata dall'immagine del sistema operativo.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Specifica l'URI dell'icona piccola visualizzata quando l'immagine viene presentata nel portale di gestione di Azure. L'elemento SmallIconUri è solo disponibile Usa la versione 2013-03-01 o versione successiva.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Specifica la lingua dell'immagine.

        L'elemento di linguaggio è disponibile solo Usa la versione 2013-03-01 o versione successiva.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function create(parameters, callback)
  langs:
  - js
