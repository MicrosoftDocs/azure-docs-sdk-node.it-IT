- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: replicate(imageName, parameters, callback)
  summary: Eseguire la replica di un'immagine del sistema operativo in più posizioni di destinazione. Questa operazione è solo per i server di pubblicazione. Devi essere registrato come editore di immagini con Windows Azure sia in grado di chiamare questo metodo.
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.replicate(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Il nome dell'immagine del sistema operativo della macchina virtuale da replicare.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageReplicateParameters
      description: Parametri forniti all'operazione di immagine di macchina virtuale di replica.
    - id: parameters.targetLocations
      type:
      - array
      description: "I percorsi a livello di area destinazione di replica. Nota: Le aree nel corpo della richiesta non sono additive. Se un'immagine del sistema operativo è stato già replicata in aree A, B e C e viene effettuata una richiesta per la replica in aree A e D, l'immagine di macchina virtuale rimarrà nell'area A, verranno replicate nell'area D e sarà non replicate dal aree B e C."
      optional: true
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Gli attributi di immagine di calcolo. I metadati che è necessario per questa immagine per essere useablein la combinazione di Microsoft. COMPUTE Provider.The dei valori fornita per l'offerta, Sku e versione devono essere univoco per un server di pubblicazione.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Ottiene o imposta il nome dell'autore definito dell'offerta. I caratteri consentiti sono lettere maiuscole o minuscole, cifre, hypen(-), punto (.). La lunghezza massima consentita è di 64 caratteri.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Ottiene o imposta il nome dell'autore definito dello Sku. I caratteri consentiti sono lettere maiuscole o minuscole, cifre, hypen(-), punto (.). La lunghezza massima consentita è di 64 caratteri.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "Ottiene o imposta la versione del server di pubblicazione definito dell'immagine. I caratteri consentiti sono cifre e periodo. Formato: <MajorVersion>.<MinorVersion>.<Patch>Esempio: '1.0.0' o '1.1.0' 3 il numero di versione seguire standard della maggior parte di RPs.See http://semver.org/."
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Gli attributi di immagine di Marketplace. I metadati che è necessario per Marketplace per macchine Virtuali originato imagesto essere facile da usare nel Provider di Microsoft. COMPUTE.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Ottiene o imposta l'ID editore Si tratta del nome del server di pubblicazione di Provider Microsoft. COMPUTE da utilizzare per l'immagine.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Ottiene o imposta il contesto di acquisto di qualsiasi elemento di terze parti 3rd.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Ottiene o imposta un nome definito dall'utente dell'elemento 3rd party che in cui si ottiene.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Ottiene o imposta il server di pubblicazione dell'artefatto 3rd party che è in corso bought.E.g. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Ottiene o imposta l'elemento di terze parti 3rd che è in corso procured.E.g. Northwind.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function replicate(imageName, parameters, callback)
  langs:
  - js
