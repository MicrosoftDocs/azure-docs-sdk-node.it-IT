  name: ServiceCertificateOperations
  summary: >-
    Operazioni per gestire i certificati di servizio per la sottoscrizione.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee795178.aspx per altre informazioni) __nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Vedere [serviceCertificates] {@link ComputeManagementClient ~ ComputeManagementClient #serviceCertificates}.

    Inizializza una nuova istanza della classe ServiceCertificateOperations.
