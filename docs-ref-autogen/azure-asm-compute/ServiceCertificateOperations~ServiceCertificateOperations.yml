- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: L'operazione di iniziare la creazione di certificato del servizio aggiunge un certificato a un servizio ospitato. Questa operazione è un'operazione asincrona. Per determinare se il servizio di gestione ha terminato l'elaborazione della richiesta, chiamare Get Operation Status.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx per altre informazioni)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Il nome del prefisso DNS del servizio.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Parametri forniti all'operazione di iniziare la creazione di certificato del servizio.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: Il file pfx o cer.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: Il formato del certificato del servizio. Azure supporta i formati di file pfx e cer.
    - id: parameters.password
      type:
      - string
      description: >-
        La password per un certificato pfx.

        Un certificato cer non richiede una password.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: L'operazione di iniziare l'eliminazione di certificato del servizio elimina un certificato di servizio dall'archivio certificati di un servizio ospitato. Questa operazione è un'operazione asincrona. Per determinare se il servizio di gestione ha terminato l'elaborazione della richiesta, chiamare Get Operation Status.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx per altre informazioni)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Parametri forniti all'operazione di iniziare l'eliminazione di certificato del servizio.
    - id: parameters.serviceName
      type:
      - string
      description: Il nome del prefisso DNS del servizio.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: L'algoritmo di identificazione personale del certificato.
    - id: parameters.thumbprint
      type:
      - string
      description: La rappresentazione esadecimale dell'identificazione personale.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
