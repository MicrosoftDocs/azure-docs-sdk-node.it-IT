  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.unreplicate(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: "Il nome dell'immagine di macchina virtuale da replicare. Nota: Il nome dell'immagine della macchina virtuale deve essere l'utente immagine di macchina virtuale, non il nome dell'immagine di macchina virtuale pubblicato."
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function unreplicate(vmImageName, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: Gli aggiornamenti di operazione di aggiornamento immagine di macchina virtuale una macchina virtuale che di immagine nel repository immagini.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Il nome dell'immagine della macchina virtuale da aggiornare.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: Parametri forniti all'operazione di aggiornamento immagine di macchina virtuale.
    - id: parameters.label
      type:
      - string
      description: Specifica il nome descrittivo dell'immagine da aggiornare. È possibile utilizzare questa operazione per aggiornare le immagini fornite dalla piattaforma Azure.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: facoltativo. La configurazione del disco del sistema operativo.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Specifica il comportamento di memorizzazione nella cache della piattaforma del blob per l'efficienza di lettura/scrittura disco del sistema operativo.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: facoltativo. Le configurazioni del disco dati.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Specifica la descrizione dell'immagine del sistema operativo.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Specifica la lingua dell'immagine.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Specifica un valore che può essere usato per raggruppare le immagini del sistema operativo.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Specifica la dimensione da utilizzare per la macchina virtuale creata dall'immagine del sistema operativo.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Specifica il contratto di licenza utente finale associato con l'immagine. Il valore di questo elemento è una stringa, ma è consigliabile che il valore sia un URL che punta a un contratto di licenza.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Specifica l'URI dell'icona visualizzata per l'immagine nel portale di gestione.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Specifica l'URI dell'icona piccola visualizzata quando l'immagine viene presentata nel portale di gestione di Azure.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Specifica l'URI che punta a un documento contenente l'informativa sulla privacy correlata all'immagine del sistema operativo.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Specifica la data quando l'immagine del sistema operativo è stato aggiunto all'archivio immagini.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: facoltativo. True o False.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function update(imageName, parameters, callback)
  langs:
  - js
