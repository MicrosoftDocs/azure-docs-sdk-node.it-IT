- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: L'operazione Crea immagine macchina virtuale viene creata un'immagine di VM che nel repository immagini.  (vedere http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx per altre informazioni)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Operazione di creazione di parametri forniti all'immagine di macchina virtuale della macchina virtuale.
    - id: parameters.name
      type:
      - string
      description: Ottiene o imposta il nome dell'immagine.
    - id: parameters.label
      type:
      - string
      description: Ottiene o imposta un identificatore per l'immagine.
    - id: parameters.description
      type:
      - string
      description: Ottiene o imposta la descrizione dell'immagine.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Ottiene o imposta le informazioni di configurazione per il disco del sistema operativo associato con l'immagine.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Ottiene o imposta il comportamento di memorizzazione nella cache della piattaforma del blob per l'efficienza di lettura/scrittura disco del sistema operativo.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Ottiene o imposta lo stato del sistema operativo nell'immagine.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Ottiene o imposta il sistema operativo nell'immagine.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Ottiene o imposta la posizione del blob in archiviazione di Azure. Il percorso del blob appartiene a un account di archiviazione nella sottoscrizione specificata dal valore < id-sottoscrizione > nella chiamata all'operazione.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Specifica le informazioni di configurazione per i dischi dati associati con l'immagine. Un'immagine di VM potrebbe non avere dischi dati associati.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Ottiene o imposta la lingua dell'immagine.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Ottiene o imposta un valore che può essere usato per raggruppare le immagini di macchina virtuale.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Ottiene o imposta la dimensione da utilizzare per la macchina virtuale creata dall'immagine di macchina virtuale.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Ottiene o imposta il contratto di licenza utente finale associato con l'immagine. Il valore di questo elemento è una stringa, ma è consigliabile che il valore sia un URL che punta a un contratto di licenza.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Ottiene o imposta l'URI dell'icona visualizzata per l'immagine nel portale di gestione.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Ottiene o imposta l'URI dell'icona piccola visualizzata per l'immagine nel portale di gestione.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Ottiene o imposta l'URI che punta a un documento contenente l'informativa sulla privacy correlata all'immagine.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Ottiene o imposta la data quando l'immagine è stato aggiunto all'archivio immagini.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Ottiene o imposta le immagini di macchina virtuale dovrebbe essere elencate nel portale.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
