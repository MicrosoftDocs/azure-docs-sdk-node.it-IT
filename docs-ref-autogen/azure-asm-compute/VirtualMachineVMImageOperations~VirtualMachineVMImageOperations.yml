- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: "Unreplicate un'immagine di macchina virtuale in più posizioni di destinazione. Questa operazione è solo per i server di pubblicazione. Devi essere registrato come editore di immagini con Windows Azure sia in grado di chiamare questo metodo. Nota: L'operazione rimuove le copie dell'utente immagine di macchina virtuale pubblicate. Non rimuove l'utente effettivo immagine di macchina virtuale. Per rimuovere l'utente effettivo immagine di macchina virtuale, il server di pubblicazione dovrà chiamare Elimina immagine macchina virtuale."
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: "Il nome dell'immagine di macchina virtuale da replicare. Nota: Il nome dell'immagine della macchina virtuale deve essere l'utente immagine di macchina virtuale, non il nome dell'immagine di macchina virtuale pubblicato."
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
