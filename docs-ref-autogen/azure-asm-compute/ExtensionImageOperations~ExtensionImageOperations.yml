- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: register(parameters, callback)
  summary: Registrare una nuova estensione. Un'estensione è identificata dalla combinazione dei relativi ProviderNamespace e tipo (string distinzione maiuscole/minuscole). Non è consentito per registrare un'estensione con la stessa identità (ovvero combinazione di ProviderNamespace e tipo) di un'estensione già registrato. Per registrare una nuova versione di un'estensione esistente, usare l'API di estensione di aggiornamento.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.register(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: Parametri forniti all'operazione di registrazione immagine estensione della macchina virtuale.
    - id: parameters.providerNameSpace
      type:
      - string
      description: Richiesto. Lo spazio dei nomi del provider dell'estensione.
    - id: parameters.type
      type:
      - string
      description: Richiesto. Il tipo dell'estensione.
    - id: parameters.version
      type:
      - string
      description: Richiesto. La versione dell'estensione.
    - id: parameters.label
      type:
      - string
      description: Richiesto. Un'etichetta di una riga dell'estensione.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        Richiesto. Risorse di hosting supportate. Deve contenere 'WebRole' e/o 'WorkerRole'. ad esempio

        ' WebRole | WorkerRole' o ' WebRole | WorkerRole | Ruolo di macchina virtuale '.
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: Richiesto. Stringa URI che punta al pacchetto ZIP dell'estensione. Il pacchetto ZIP deve includere l'estensione del file eseguibile e altri file di supporto e il manifesto PluginManifest.xml. Valore di collegamento multimediale deve puntare a un URL (Http o Https) in un archivio blob di Azure e possono essere scaricati. Windows Azure copiare il pacchetto di estensione da questo percorso di origine ed eseguirne la replica in tutte le aree. Il tempo tipico che per il completamento della replica è di 20 minuti.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: facoltativo. I parametri del certificato per crittografare i dati di configurazione privata. WebRole supportate in o WorkerRole, ma ignorata nel ruolo di macchina virtuale.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: Obbligatorio per la dichiarazione di certificato. Il percorso dell'archivio certificati Windows per installare il certificato per la crittografia, se necessario. Il valore deve essere 'LocalMachine', se presente.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: facoltativo. Il nome dell'archivio certificati Windows per installare il certificato per la crittografia, se necessario. Il valore deve essere 'My' se presente.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        facoltativo.

        Identificazione personale se è necessaria per il certificato per la crittografia o meno.

        Il valore deve essere 'true' o 'false' (maiuscole/minuscole) se presente.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: facoltativo. L'algoritmo di identificazione personale del certificato per la crittografia, se necessario. Il valore deve essere 'sha1', se presente.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: facoltativo. Dichiarare gli endpoint per aggiungere automaticamente con l'estensione specificata aggiunta a ogni distribuzione.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: facoltativo. Un elenco di endpoint di input richiesti da questa estensione. WebRole supportate in o WorkerRole, ma ignorata nel ruolo di macchina virtuale. Ogni endpoint di input verrà aggiunto automaticamente alla definizione del servizio di distribuzione che usano questa estensione.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        facoltativo.

        Un elenco di endpoint interni richieste da questa estensione. WebRole supportate in o WorkerRole, ma ignorata nel ruolo di macchina virtuale. Ogni endpoint interno verrà aggiunto automaticamente alla definizione del servizio di distribuzione che usano questa estensione.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        facoltativo. Elenco di endpoint di input istanza richieste da questa estensione.

        WebRole supportate in o WorkerRole, ma ignorata nel ruolo di macchina virtuale. Ogni endpoint di input istanza verrà aggiunto automaticamente alla definizione del servizio di distribuzione che usano questa estensione.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: facoltativo. Lo schema XSD di dati di configurazione pubblica.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: facoltativo. Lo schema XSD di dati di configurazione privata.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Richiesto. Descrizione dettagliata dell'estensione.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: facoltativo. Testo Nome server di pubblicazione.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Server di pubblicazione può impostarlo su qualsiasi data arbitrario e questo è solo a scopo di visualizzazione. Se non è specificato dal server di pubblicazione, Azure assegnerà automaticamente l'ora UTC quando è stata ricevuta la richiesta di estensione.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: Dichiarare le risorse locali usate all'interno della macchina virtuale guest dall'estensione. facoltativo.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: facoltativo. Il valore deve essere 'true' o 'false' (maiuscole/minuscole) se impostato su 'true', l'avvio del ruolo verrà bloccata finché non viene completata l'installazione dell'estensione. Questo flag deve essere impostato su 'true' quando il ruolo non è possibile avviare senza l'estensione in corso l'installazione. Se impostato su 'false' (valore predefinito), il ruolo verrà avviato senza tempi di attesa per l'installazione dell'estensione per il completamento. WebRole supportate in o WorkerRole, ma ignorata nel ruolo di macchina virtuale.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: facoltativo. Se è impostato su 'true' l'estensione non è visibile per uso pubblico, ad esempio viene restituito dall'elenco dell'API. È ancora accessibile tramite un riferimento a combinata ProviderNamespace, tipo e versione. Pertanto un'estensione interna è disponibile solo per scopi di test. Il valore deve essere 'true' o 'false' (maiuscole/minuscole) se presente.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: facoltativo. Un esempio di configurazione per l'estensione. Può essere scaricato da parte degli utenti e l'utente può sostituire con parametri di input personalizzati. Esempio di configurazione deve essere sufficientemente impostata come commento. Se i dati di configurazione sono in formato XML, quindi l'elemento a livello di documento XML deve essere 'Configuration' e i dati di configurazione pubblica facoltativa corrispondano a un elemento figlio di 'PublicConfig' e i dati di configurazione privata facoltativa corrispondano a un elemento figlio elemento di 'PrivateConfig'. I dati di configurazione di esempio devono essere convalidati per lo schema di configurazione pubblica e privata per il server di pubblicazione.
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: Indica se questa versione dell'estensione è stata replicata in tutte le aree o No. Se true, la versione di estensione specificata può essere utilizzata nella creazione o aggiornamento delle distribuzioni. In caso contrario, la versione dell'estensione specificata potrebbe causare un errore nella creazione o aggiornamento delle distribuzioni. Il tempo tipico è di 20 minuti per un'estensione appena registrato o appena aggiornato per la replica completamente da Azure.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: facoltativo. Stringa dell'URL che punta al contratto (End User License Agreement) di questa versione dell'estensione. Facoltativamente, secondo quanto specificato da terzi di pubblicazione dell'estensione invece di Windows Azure. Se il software richiede che qualsiasi EULA aggiuntive, è necessario specificare un collegamento per il contratto di licenza.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        facoltativo. Stringa dell'URL che punta al documento sulla privacy di questa versione dell'estensione. Facoltativamente, secondo quanto specificato da terzi di pubblicazione dell'estensione invece che in Azure.

        Se il software raccoglie tutti i dati e i trasferimenti out della macchina virtuale guest, un documento di privacy aggiuntive potrebbe essere necessarie.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: facoltativo. Stringa dell'URL che punta alla home page di questa versione dell'estensione. Facoltativamente, secondo quanto specificato da terzi di pubblicazione dell'estensione invece che in Azure. Home page deve avere le informazioni sull'utilizzo e informazioni di contatto per il supporto tecnico.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: facoltativo. Se è impostato su 'true' l'estensione dovrebbe ricevere la configurazione basata su JSON. Se è impostato su 'false' è previsto l'estensione per ricevere la configurazione basata su XML. Il valore deve essere 'true' o 'false' (maiuscole/minuscole) se presente.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: facoltativo. Se questo è impostato su 'true', che la versione dell'estensione non può essere aggiornata a da altre versioni principali nelle distribuzioni attive. Se il valore è 'false' o né presente, la versione dell'estensione può essere aggiornata a da qualsiasi altra versione. Il downgrade non è supportato. Il valore deve essere 'true' o 'false' (maiuscole/minuscole) se presente.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: Proprietà stringa che indica il sistema operativo che supporta l'estensione. I valori correnti sono 'Windows' o 'Linux'.
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: Proprietà stringa che contiene il nome dell'azienda/organizzazione che ha pubblicato l'estensione.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: Proprietà stringa che contiene il nome delle aree necessarie per la sezione.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function register(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: unregister(providerNamespace, type, version, callback)
  summary: >-
    Annullare la registrazione di una versione di un'estensione che è stata registrata in precedenza usando l'estensione di registrare o le API di estensione di aggiornamento. Una versione dell'estensione è identificata dalla combinazione dei relativi ProviderNamespace, tipo e versione che possono essere specificati durante la registrazione dell'estensione.

    L'annullamento della registrazione è consentita solo per le estensioni interne, vale a dire, le estensioni per il quale il campo IsInternalExtension è impostato su 'true' durante la registrazione o durante un aggiornamento. È prevista una quota (15) per il numero di estensioni che possono essere registrati per ogni sottoscrizione. Se la sottoscrizione viene esaurito tutto quota, si verrà verificato se è necessario annullare la registrazione di alcune delle estensioni interne o contattare il tecnico (stesso indirizzo di posta elettronica usato per diventare un editore) di Azure per aumentare la quota.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.unregister(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: Lo spazio dei nomi del provider dell'immagine di estensione per annullare la registrazione.
    - id: type
      type:
      - string
      description: Il tipo dell'immagine di estensione per annullare la registrazione.
    - id: version
      type:
      - string
      description: La versione dell'immagine di estensione per annullare la registrazione.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function unregister(providerNamespace, type, version, callback)
  langs:
  - js
