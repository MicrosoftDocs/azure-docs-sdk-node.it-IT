  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    L'operazione di elenco famiglie di sistemi operativi Elenca le famiglie di sistemi operativi guest disponibili in Azure ed elenca le versioni del sistema operativo disponibili per ogni famiglia. Azure supporta attualmente due famiglie di sistemi operativi: il sistema operativo guest di Azure che è sostanzialmente compatibile con Windows Server 2008 SP2 e il sistema operativo guest di Azure che è sostanzialmente compatibile con Windows Server 2008 R2.

    (vedere http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx per altre informazioni)
