  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: "L'operazione di elenco i sistemi operativi sono elencate le versioni del sistema operativo guest attualmente disponibili in Windows Azure. La versione 2010-10-28 dei sistemi operativi elenco indica inoltre quale famiglia appartiene una versione del sistema operativo. Azure supporta attualmente due famiglie di sistemi operativi: il sistema operativo guest di Azure che è sostanzialmente compatibile con Windows Server 2008 SP2 e il sistema operativo guest di Azure che è sostanzialmente compatibile con Windows Server 2008 R2.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx per altre informazioni)"
