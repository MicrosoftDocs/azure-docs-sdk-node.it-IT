- uid: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  id: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  parent: azure-asm-compute.ComputeManagementClient~ComputeManagementClient
  name: getOperationStatus(requestId, callback)
  summary: L'operazione Get Operation Status restituisce lo stato dell'operazione specificata. Dopo la chiamata di un'operazione asincrona, è possibile chiamare Get Operation Status per determinare se l'operazione ha avuto esito positivo, non è riuscita o è ancora in corso.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx per altre informazioni)
  fullName: azure-asm-compute.ComputeManagementClient~ComputeManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: L'ID della richiesta per la richiesta a cui si vuole tenere traccia. L'ID richiesta viene restituito nell'intestazione della risposta x-ms-request-id per ogni richiesta.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Il flusso di risposta.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
