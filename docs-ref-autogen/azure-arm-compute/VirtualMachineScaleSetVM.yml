    type: property
    summary: |-
      Specifica che l'immagine o il disco in uso è stato concesso in licenza per l'ambiente locale. Questo elemento viene usato solo per le immagini che contengono il sistema operativo Windows Server. <br><br> I valori possibili sono: <br><br> Windows_Client <br><br> Windows_Server <br><br> Se questo elemento è incluso in una richiesta per un aggiornamento, il valore deve corrispondere al valore iniziale. Questo valore non può essere aggiornato. <br><br> Per altre informazioni, vedere [vantaggio Azure Hybrid Usa per Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
