    summary: |-
      <span data-ttu-id="fed9f-101">Specifica le informazioni sul set di disponibilità che deve essere assegnata alla macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="fed9f-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
      <span data-ttu-id="fed9f-102">Le macchine virtuali specificate nello stesso set di disponibilità vengono allocate a nodi diversi per ottimizzare la disponibilità.</span><span class="sxs-lookup"><span data-stu-id="fed9f-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="fed9f-103">Per altre informazioni sui set di disponibilità, vedere [gestire la disponibilità delle macchine virtuali](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span><span class="sxs-lookup"><span data-stu-id="fed9f-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
      <br><br> <span data-ttu-id="fed9f-104">Per ulteriori informazioni sulla manutenzione pianificata di Azure, vedere [manutenzione pianificata per macchine virtuali in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="fed9f-104">For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="fed9f-105">Attualmente, una macchina virtuale può essere aggiunta solo a disponibilità impostato al momento della creazione.</span><span class="sxs-lookup"><span data-stu-id="fed9f-105">Currently, a VM can only be added to availability set at creation time.</span></span> <span data-ttu-id="fed9f-106">Non è possibile aggiungere una macchina virtuale esistente a un set di disponibilità.</span><span class="sxs-lookup"><span data-stu-id="fed9f-106">An existing VM cannot be added to an availability set.</span></span>
