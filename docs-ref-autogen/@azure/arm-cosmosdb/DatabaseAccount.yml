    summary: Abilita il failover automatico dell'area di scrittura nel raro caso che l'area è disponibile a causa di un'interruzione del servizio. Il failover automatico comporterà una nuova area di scrittura per l'account e viene selezionato in base la priorità di failover configurate per l'account.
    optional: true
    syntax:
      content: 'enableAutomaticFailover?: undefined | false | true'
