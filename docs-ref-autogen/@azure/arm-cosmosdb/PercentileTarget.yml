        - id: resourceGroupName
          type:
            - string
          description: Nome di un gruppo di risorse di Azure.
        - id: accountName
          type:
            - string
          description: Nome dell'account database COSMOS DB.
        - id: targetRegion
          type:
            - string
          description: 'Area di destinazione in cui vengono scritti i dati. Area di COSMOS DB, con gli spazi tra parole e ogni parola in maiuscolo.'
        - id: filter
          type:
            - string
          description: 'Un''espressione di filtro OData che descrive un subset delle metriche da restituire. I parametri che possono essere filtrati sono name.value (nome della metrica, può avere un o di più nomi), startTime, endTime e timeGrain. L''operatore supportato è uguale a'
