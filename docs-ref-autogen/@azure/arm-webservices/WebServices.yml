  - uid: '@azure/arm-webservices.WebServices.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, WebService, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crea o aggiorna un servizio web. Questa chiamata sovrascriverà un servizio web esistente. Si noti che non vi sia alcun avviso o una conferma. Si tratta di un''operazione irreversibile. Se si intende creare un nuovo servizio web, chiamare l''operazione Get per verificare che non esiste.'
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, webServiceName: string, createOrUpdatePayload: WebService, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse in cui si trova il servizio web.
        - id: webServiceName
          type:
            - string
          description: Il nome del servizio web.
        - id: createOrUpdatePayload
          type:
            - '@azure/arm-webservices.WebService'
          description: Payload utilizzato per creare o aggiornare il servizio web.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-webservices'
  - uid: '@azure/arm-webservices.WebServices.beginCreateRegionalProperties'
    name: 'beginCreateRegionalProperties(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crea un blob di parametro credenziali crittografate per l''area specificata. Per ottenere il servizio web da un''area diversa da quella in cui è stata creata, è necessario chiamare prima di tutto creare le proprietà di servizi Web a livello di area per creare una copia del blob parametro credenziali crittografate in tale area. È sufficiente eseguire questa operazione prima la prima volta che si ottiene il servizio web nella nuova area.'
    syntax:
      content: 'function beginCreateRegionalProperties(resourceGroupName: string, webServiceName: string, region: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse in cui si trova il servizio web.
        - id: webServiceName
          type:
            - string
          description: Il nome del servizio web.
        - id: region
          type:
            - string
          description: L'area per cui vengono creati i parametri delle credenziali crittografate.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-webservices'
