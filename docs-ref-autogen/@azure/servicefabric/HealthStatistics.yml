items:
  - uid: '@azure/servicefabric.HealthStatistics'
    name: HealthStatistics
    fullName: HealthStatistics
    children:
      - '@azure/servicefabric.HealthStatistics.healthStateCountList'
    langs:
      - typeScript
    type: interface
    summary: |-
      Le statistiche di integrità di un'entità, restituita come parte del risultato della query di integrità quando la descrizione della query è configurata per includere le statistiche.
      Le statistiche includono i conteggi stato di integrità per tutti i tipi di elementi figlio dell'entità corrente.
      Ad esempio, per il cluster, le statistiche di integrità includono i conteggi stato di integrità per i nodi, applicazioni, servizi, partizioni, repliche, le applicazioni distribuite e pacchetti del servizio distribuiti.
      Per la partizione, le statistiche di integrità includono i conteggi di integrità per le repliche.
    package: '@azure/servicefabric'
