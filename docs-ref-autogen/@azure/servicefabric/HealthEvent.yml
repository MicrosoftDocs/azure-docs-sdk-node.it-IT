    type: property
    summary: |-
      <span data-ttu-id="67b70-132">Valore che indica se il report viene rimosso dall'archivio integrità quando scade.</span><span class="sxs-lookup"><span data-stu-id="67b70-132">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="67b70-133">Se impostato su True, il report viene rimosso dall'archivio integrità dopo la scadenza.</span><span class="sxs-lookup"><span data-stu-id="67b70-133">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="67b70-134">Se impostato su False, il report viene considerato come errore quando è scaduto.</span><span class="sxs-lookup"><span data-stu-id="67b70-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="67b70-135">Il valore di questa proprietà è False per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="67b70-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="67b70-136">Quando i client creano report periodicamente, RemoveWhenExpired sarà impostato su False (valore predefinito).</span><span class="sxs-lookup"><span data-stu-id="67b70-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="67b70-137">In questo modo, se il generatore di report presenta problemi (ad esempio deadlock) e non può fare riferimento, l'entità viene valutata in stato di errore quando scade il rapporto di stato.</span><span class="sxs-lookup"><span data-stu-id="67b70-137">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="67b70-138">L'entità viene quindi contrassegnata con lo stato di integrità di errore.</span><span class="sxs-lookup"><span data-stu-id="67b70-138">This flags the entity as being in Error health state.</span></span>
