      <span data-ttu-id="67b70-125">Proprietà delle informazioni sull'integrità.</span><span class="sxs-lookup"><span data-stu-id="67b70-125">The property of the health information.</span></span> <span data-ttu-id="67b70-126">Un'entità può avere report sull'integrità per proprietà diverse.</span><span class="sxs-lookup"><span data-stu-id="67b70-126">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="67b70-127">La proprietà è una stringa e non un'enumerazione fissa, che assicura al reporter la flessibilità necessaria per definire la categoria della condizione di stato che attiva il report.</span><span class="sxs-lookup"><span data-stu-id="67b70-127">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="67b70-128">Ad esempio, un reporter con SourceId "LocalWatchdog" può monitorare lo stato del disco disponibile in un nodo e può quindi segnalare la proprietà "AvailableDisk" in tale nodo.</span><span class="sxs-lookup"><span data-stu-id="67b70-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="67b70-129">Lo stesso reporter può monitorare la connettività del nodo e può quindi segnalare una proprietà "Connectivity" nello stesso nodo.</span><span class="sxs-lookup"><span data-stu-id="67b70-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="67b70-130">Entrambi questi report vengono considerati come eventi di integrità separati nell'archivio integrità per il nodo specificato.</span><span class="sxs-lookup"><span data-stu-id="67b70-130">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="67b70-131">Insieme a SourceId, la proprietà identifica in modo univoco le informazioni sull'integrità.</span><span class="sxs-lookup"><span data-stu-id="67b70-131">Together with the SourceId, the property uniquely identifies the health information.</span></span>
