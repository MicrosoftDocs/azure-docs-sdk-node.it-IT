    summary: 'Vengono descritti i parametri per l''archiviazione dei backup da cui si desidera enumerare i backup. Questa operazione è facoltativa e per impostazione predefinita, i backup vengono enumerati dall''archivio di backup in cui questa entità di backup attualmente sottoposti a backup (come specificato in Criteri di backup). Questo parametro è utile essere in grado di enumerare i backup da un altro cluster in cui si desidera ripristinare.'
