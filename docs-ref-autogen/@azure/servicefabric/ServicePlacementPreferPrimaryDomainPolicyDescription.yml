    langs:
      - typeScript
    type: interface
    summary: |
      Descrive i criteri da utilizzare per la selezione host di un servizio di Service Fabric in cui repliche primarie del servizio devono essere posizionate in un particolare dominio.
      Questo criterio di selezione host viene utilizzato generalmente con domini di errore negli scenari in cui il cluster di Service Fabric viene distribuito geograficamente per indicare che la replica primaria di un servizio deve trovarsi in un particolare dominio di errore, che nella distribuzione geografica gli scenari in genere viene allineato confini internazionali o Data Center. Si noti che poiché si tratta di un'ottimizzazione è possibile che la replica primaria potrebbe non finire che si trova nel dominio a causa di errori, i limiti della capacità o altri vincoli.
    package: '@azure/servicefabric'
