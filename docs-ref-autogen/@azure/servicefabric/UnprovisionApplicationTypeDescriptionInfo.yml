  - uid: '@azure/servicefabric.UnprovisionApplicationTypeDescriptionInfo.async'
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Flag che indica se l'annullamento del provisioning deve essere eseguito o meno in modo asincrono. Se impostato su true, l'operazione di annullamento del provisioning restituisce una valore quando la richiesta viene accettata dal sistema e l'operazione di annullamento del provisioning continua senza alcun limite di timeout. Il valore predefinito è False.
      È tuttavia consigliabile impostare il valore true per i pacchetti dell'applicazione di grandi dimensioni di cui è stato effettuato il provisioning.
    optional: true
    syntax:
      content: 'async?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'