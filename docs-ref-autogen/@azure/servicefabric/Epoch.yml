    summary: 'Il numero di perdita dei dati corrente di questo periodo. La proprietà number perdita di dati è un valore crescente che viene aggiornato ogni volta che si sospetta una perdita di dati, come quando la perdita di un quorum di repliche nella replica set che include la replica primaria.'
