    summary: |-
      <span data-ttu-id="92980-103">Descrive i criteri di integrità del cluster e dell'applicazione usati per valutare l'integrità del cluster e i filtri per selezionare le entità del cluster da restituire.</span><span class="sxs-lookup"><span data-stu-id="92980-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="92980-104">Se i criteri di integrità del cluster sono presenti, questo viene usato per valutare gli eventi del cluster e i nodi del cluster.</span><span class="sxs-lookup"><span data-stu-id="92980-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="92980-105">Se non è presente, gli utilizzi di valutazione di integrità criteri di integrità del cluster definito nel manifesto del cluster o i criteri di integrità del cluster predefinito.</span><span class="sxs-lookup"><span data-stu-id="92980-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="92980-106">Per impostazione predefinita, ogni applicazione viene valutato usando i relativi criteri di integrità specifiche dell'applicazione, definito nel manifesto dell'applicazione o i criteri di integrità predefinito, se è definito alcun criterio nel manifesto.</span><span class="sxs-lookup"><span data-stu-id="92980-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="92980-107">Se viene specificata la mappa dei criteri di integrità dell'applicazione, e ha una voce per un'applicazione, i criteri di integrità dell'applicazione specificato consente di valutare l'integrità dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="92980-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="92980-108">Gli utenti possono specificare i filtri molto flessibili per selezionare le entità del cluster da includere nella risposta.</span><span class="sxs-lookup"><span data-stu-id="92980-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="92980-109">La selezione può essere eseguita in base a sullo stato di integrità entità e gerarchia in base.</span><span class="sxs-lookup"><span data-stu-id="92980-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="92980-110">La query può restituire a più livelli figlio delle entità in base ai filtri specificati.</span><span class="sxs-lookup"><span data-stu-id="92980-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="92980-111">Ad esempio, può restituire un'applicazione con il nome specificato e per questa applicazione, restituire solo i servizi che sono in errore o avviso e tutte le partizioni e repliche per uno di questi servizi.</span><span class="sxs-lookup"><span data-stu-id="92980-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
