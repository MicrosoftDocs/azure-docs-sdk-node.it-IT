    summary: Elenco di eventi che soddisfano i criteri specificati dall'utente.
    optional: true
    syntax:
      content: 'history?: ChaosEventWrapper[]'
      return:
        type:
          - '@azure/servicefabric.ChaosEventWrapper[]'
    package: '@azure/servicefabric'
