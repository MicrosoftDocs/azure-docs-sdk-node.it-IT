    summary: 'Informazioni sulla riconfigurazione corrente come fase, tipo, ruolo di configurazione precedente della replica e la riconfigurazione data ora di inizio.'
    optional: true
    syntax:
      content: 'reconfigurationInformation?: ReconfigurationInformation'
      return:
        type:
          - '@azure/servicefabric.ReconfigurationInformation'
