  - uid: '@azure/servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications'
    name: maxPercentUnhealthyDeployedApplications
    fullName: maxPercentUnhealthyDeployedApplications
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Percentuale massima consentita di applicazioni distribuite non integre. I valori consentiti sono i valori di Byte da zero a 100.
      La percentuale rappresenta la percentuale massima tollerata di applicazioni distribuite che possono risultare non integre prima che l'applicazione venga considerata in errore.
      Questa viene calcolata dividendo il numero di applicazioni distribuite non integre rispetto al numero di nodi in cui l'applicazione è attualmente distribuita nel cluster.
      Il calcolo viene arrotondato per eccesso per tollerare un errore su un numero limitato di nodi. La percentuale predefinita è zero. Valore predefinito: 0.
    optional: true
    syntax:
      content: 'maxPercentUnhealthyDeployedApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
