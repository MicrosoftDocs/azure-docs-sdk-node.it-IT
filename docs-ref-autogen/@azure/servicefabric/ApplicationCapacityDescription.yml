    name: applicationMetrics
    fullName: applicationMetrics
    children: []
    langs:
      - typeScript
    type: property
    summary: Elenco di descrizione della metrica della capacità dell'applicazione.
    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Numero massimo di nodi in cui Service Fabric riserverà la capacità per questa applicazione.
      Si noti che ciò non significa che i servizi dell'applicazione vengono inseriti in tutti i nodi indicati. Per impostazione predefinita, il valore di questa proprietà è zero e significa che i servizi possono essere inseriti in qualsiasi nodo. Valore predefinito: 0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Numero minimo di nodi in cui Service Fabric riserverà la capacità per questa applicazione.
      Si noti che ciò non significa che i servizi dell'applicazione vengono inseriti in tutti i nodi indicati. Se questa proprietà è impostata su zero, alcuna capacità non verrà riservato. Il valore di questa proprietà non può essere maggiore del valore della proprietà MaximumNodes.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
