    summary: L'elenco dei nodi del cluster. L'elenco viene eseguito il paging quando tutti i risultati non può essere contenuta in un singolo messaggio. Il set successivo di risultati può essere ottenuto eseguendo la stessa query con il token di continuazione specificato in questo elenco.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.PagedNodeInfoList.continuationToken'
    name: continuationToken
    fullName: continuationToken
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il parametro del token di continuazione viene utilizzato per ottenere il set di risultati successivo. Il token di continuazione è incluso nella risposta dell'API quando i risultati dal sistema non rientrano in una singola risposta. Quando questo valore viene passato alla successiva chiamata API, l'API restituisce il set di risultati successivo.
      Se non sono presenti altri risultati, il token di continuazione non è incluso nella risposta.
    optional: true
    syntax:
      content: 'continuationToken?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
