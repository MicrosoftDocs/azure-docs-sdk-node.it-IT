  - uid: '@azure/servicefabric.ServiceFabricClientGetApplicationInfoListOptionalParams.applicationDefinitionKindFilter'
    name: applicationDefinitionKindFilter
    fullName: applicationDefinitionKindFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Usato per filtrare in base ad ApplicationDefinitionKind, che è il meccanismo usato per definire un'applicazione di Service Fabric.
      - Default - valore predefinito, che esegue la stessa funzione della selezione di "All". Il valore è
      0.
      - All - filtro che corrisponde all'input con qualsiasi valore di ApplicationDefinitionKind. Il valore è
      65535.
      - Uguale a ServiceFabricApplicationDescription - filtro che corrisponde all'input con valore di ApplicationDefinitionKind uguale a ServiceFabricApplicationDescription. Il valore è uguale a 1.
      - Compose - filtro che corrisponde all'input con valore di ApplicationDefinitionKind Compose. Il valore è 2. Valore predefinito: 0.
    optional: true
    syntax:
      content: 'applicationDefinitionKindFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
