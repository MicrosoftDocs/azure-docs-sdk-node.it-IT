    langs:
      - typeScript
    type: interface
    summary: 'Il cluster integrità blocco descrizione della query, che può specificare i criteri di integrità per valutare l''integrità del cluster e molto espressivi filtri per selezionare le entità del cluster da includere nella risposta.'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationFilters'
    name: applicationFilters
    fullName: applicationFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definisce un elenco di filtri che specificano quali applicazioni da includere nel blocco di integrità di cluster restituito.
      Se è specificato alcun filtro, nessuna applicazione vengono restituita. Tutte le applicazioni vengono utilizzate per valutare lo stato di integrità aggregato del cluster, indipendentemente dal fatto i filtri di input.
      La query sul blocco di integrità del cluster possa specificare più filtri dell'applicazione.
      Ad esempio, è possibile specificare un filtro per restituire tutte le applicazioni con stato di integrità errore e un altro filtro per includere sempre le applicazioni di un tipo di applicazione specificata.
    optional: true
    syntax:
      content: 'applicationFilters?: ApplicationHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies'
    name: applicationHealthPolicies
    fullName: applicationHealthPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: Definisce la mappa dei criteri di integrità dell'applicazione usata per valutare l'integrità di un'applicazione o una delle relative entità figlio.
    optional: true
    syntax:
      content: 'applicationHealthPolicies?: ApplicationHealthPolicies'
      return:
        type:
