  - uid: '@azure/servicefabric.StatefulServiceInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      L'identità del servizio. Questo ID è una rappresentazione codificata del nome del servizio. Ciò viene utilizzato nelle API REST per identificare la risorsa del servizio.
      A partire dalla versione 6.0, i nomi gerarchici sono delimitati con il "\~" caratteri. Ad esempio, se il nome del servizio è "fabric: / myapp MyApp/App1/svc1", l'identità del servizio sarà "MyApp~App1 ~ app1\~svc1" in 6.0 + e "myapp MyApp/App1/svc1" nelle versioni precedenti.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
