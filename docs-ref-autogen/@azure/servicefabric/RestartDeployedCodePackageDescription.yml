  - uid: '@azure/servicefabric.RestartDeployedCodePackageDescription.codePackageInstanceId'
    name: codePackageInstanceId
    fullName: codePackageInstanceId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ID dell'istanza attualmente in esecuzione punto di ingresso. Per una voce di programma di installazione del pacchetto di codice viene eseguito per primo punto (se specificato) e al termine della principale punto di ingresso viene avviato.
      Eseguibile del punto di ingresso ogni ora viene eseguito, verrà modificato il relativo ID istanza. Se 0 viene passato come l'ID dell'istanza di pacchetto di codice, l'API verrà riavviato il pacchetto di codice con qualsiasi ID istanza è in esecuzione.
      Se un'istanza ID altro rispetto a 0 viene passato, l'API verrà riavviato il pacchetto di codice solo se l'ID dell'istanza corrente corrisponde al passato, ID istanza.
      Si noti che, passando l'ID istanza esatti (non 0) nell'API è più sicuro, perché se garantisce al massimo un riavvio del pacchetto di codice.
    syntax:
      content: 'codePackageInstanceId: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
