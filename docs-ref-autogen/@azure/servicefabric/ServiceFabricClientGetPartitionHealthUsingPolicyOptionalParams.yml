  - uid: '@azure/servicefabric.ServiceFabricClientGetPartitionHealthUsingPolicyOptionalParams.replicasHealthStateFilter'
    name: replicasHealthStateFilter
    fullName: replicasHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Consente di filtrare la raccolta di oggetti ReplicaHealthState nella partizione. Il valore può essere ottenuto da membri o da operazioni bit per bit sui membri di HealthStateFilter. Verranno restituite solo repliche che corrispondono al filtro. Verranno usate tutte le repliche per valutare lo stato di integrità aggregato. Se non specificato diversamente, verranno restituite tutte le voci. I valori dello stato sono enumerati in base al flag, pertanto il valore potrebbe essere una combinazione di questi valori ottenuti usando l'operatore "OR" bit per bit. Ad esempio, se il valore specificato è 6, verranno restituiti tutti gli eventi con valore dello stato di integrità OK (2) e di Avviso (4). I valori possibili per questo parametro includono il valore intero di uno dei seguenti stati di integrità.
      - Default - valore predefinito. Consente di ricercare qualsiasi stato di integrità. Il valore predefinito è zero.
      - None - filtro che non corrisponde ad alcun valore. Usato per non restituire alcun risultato in un determinato insieme di stati. Il valore è uguale a 1.
      - OK - filtro che corrispondenze di input con valore HealthState Ok. Il valore è 2.
      - Warning - filtro che corrispondenze di input con HealthState valore avviso. Il valore è 4.
      - Error - filtro che corrisponde all'input con valore di HealthState errore. Il valore è 8.
      - All - filtro che corrisponde all'input con qualsiasi valore di HealthState. Il valore è 65535. Valore predefinito: 0.
    optional: true
    syntax:
      content: 'replicasHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
