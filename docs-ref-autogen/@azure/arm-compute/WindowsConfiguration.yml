  - uid: '@azure/arm-compute.WindowsConfiguration.provisionVMAgent'
    name: provisionVMAgent
    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indica se deve essere effettuato il provisioning di agente di macchine virtuali nella macchina virtuale. <br><br>
      Quando questa proprietà non è specificata nel corpo della richiesta, il comportamento predefinito è di impostarla su true.  Ciò garantisce che l'agente di macchine Virtuali sia installato nella macchina virtuale in modo che le estensioni possono essere aggiunte alla macchina virtuale in un secondo momento.
    optional: true
    syntax:
      content: 'provisionVMAgent?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-compute'
