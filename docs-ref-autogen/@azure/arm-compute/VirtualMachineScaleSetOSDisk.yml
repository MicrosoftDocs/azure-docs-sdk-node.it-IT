  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica i requisiti di memorizzazione nella cache. <br><br> I valori possibili sono: <br><br> **None** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Predefinito: **None per l'archiviazione Standard. Sola lettura per l'archiviazione Premium**. I valori possibili sono: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Specifica come deve essere create le macchine virtuali nel set di scalabilità.<br><br> L''unico valore consentito è: **FromImage** \u2013 questo valore viene usato quando si usa un''immagine per creare la macchina virtuale. Se si usa un''immagine della piattaforma, anche possibile usare l''elemento imageReference descritto in precedenza. Se si usa un''immagine del marketplace, è inoltre possibile utilizzare l''elemento piano descritto in precedenza. I valori possibili sono: ''FromImage'', ''Empty'', ''Attach'''
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
