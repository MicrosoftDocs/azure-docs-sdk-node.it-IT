      - typeScript
    type: property
    summary: Specifica il contenuto in formato XML che viene aggiunto al file Unattend. XML per il percorso specificato e il componente. Il codice XML deve essere minore di 4KB e deve includere l'elemento radice per l'impostazione o funzionalità che vengono inseriti.
    optional: true
