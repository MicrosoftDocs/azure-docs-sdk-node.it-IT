  - uid: '@azure/arm-compute.VirtualMachine.licenseType'
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica che l'immagine o il disco in cui è in uso sia stata concessa in licenza in locale. Questo elemento viene usato solo per le immagini che contengono il sistema operativo Windows Server. <br><br> I valori possibili sono: <br><br> Windows_Client <br><br> Windows_Server <br><br> Se questo elemento è incluso in una richiesta per un aggiornamento, il valore deve corrispondere al valore iniziale. Questo valore non può essere aggiornato. <br><br> Per altre informazioni, vedere [vantaggio Azure Hybrid Usa per Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Versione api-version minima: 2015-06-15
    optional: true
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
