    type: property
    summary: 'Specifica le informazioni sull''immagine del marketplace utilizzata per creare la macchina virtuale. Questo elemento viene usato solo per le immagini del marketplace. Prima di poter usare un''immagine del marketplace da un''API, è necessario abilitare l''immagine da usare a livello di codice.  Nel portale di Azure, individuare l''immagine del marketplace che si desidera usare e quindi fare clic su **da distribuire a livello di codice, iniziare a usare ->**. Immettere le informazioni necessarie e quindi fare clic su **salvare**.'
