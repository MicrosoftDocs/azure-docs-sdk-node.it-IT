  - uid: '@azure/arm-compute.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica i requisiti di memorizzazione nella cache. <br><br> I valori possibili sono: <br><br> **None** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Predefinito: **None per l'archiviazione Standard. Sola lettura per l'archiviazione Premium**. I valori possibili sono: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica come deve essere creata la macchina virtuale.<br><br> I valori possibili sono:<br><br>
      **Collegare** \u2013 questo valore viene usato quando si usa un disco specializzato per creare la macchina virtuale.<br><br> **FromImage** \u2013 questo valore viene usato quando si usa un'immagine per creare la macchina virtuale. Se si usa un'immagine della piattaforma, anche possibile usare l'elemento imageReference descritto in precedenza. Se si usa un'immagine del marketplace, è inoltre possibile utilizzare l'elemento piano descritto in precedenza. I valori possibili sono: 'FromImage', 'Empty', 'Attach'
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: Specifica le dimensioni di un disco dati vuoto in gigabyte. Questo elemento è utilizzabile per sovrascrivere le dimensioni del disco in un'immagine di macchina virtuale. <br><br> Questo valore non può essere superiore a 1023 GB
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.image'
    name: image
    fullName: image
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''utente di origine immagine disco rigido virtuale. Prima di essere collegato alla macchina virtuale verrà copiato il disco rigido virtuale. Se viene fornito SourceImage, l''unità disco rigido virtuale di destinazione non deve esistere.'
    optional: true
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        type:
          - '@azure/arm-compute.VirtualHardDisk'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.lun'
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: Specifica il numero di unità logica del disco dati. Questo valore viene usato per identificare i dischi dati all'interno della macchina virtuale e pertanto deve essere univoco per ogni disco dati collegato a una macchina virtuale.
    syntax:
      content: 'lun: number'
      return:
        type:
          - number
    package: '@azure/arm-compute'
