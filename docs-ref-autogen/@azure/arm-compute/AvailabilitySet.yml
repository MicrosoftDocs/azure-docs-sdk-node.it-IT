    langs:
      - typeScript
    type: interface
    summary: |-
      Specifica le informazioni sul set di disponibilità che deve essere assegnata alla macchina virtuale.
      Le macchine virtuali specificate nello stesso set di disponibilità vengono allocate a nodi diversi per ottimizzare la disponibilità. Per altre informazioni sui set di disponibilità, vedere [gestire la disponibilità delle macchine virtuali](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Per ulteriori informazioni sulla manutenzione pianificata di Azure, vedere [manutenzione pianificata per macchine virtuali in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Attualmente, una macchina virtuale può essere aggiunta solo a disponibilità impostato al momento della creazione. Non è possibile aggiungere una macchina virtuale esistente a un set di disponibilità.
    extends:
      name: '@azure/arm-compute.Resource'
    package: '@azure/arm-compute'
