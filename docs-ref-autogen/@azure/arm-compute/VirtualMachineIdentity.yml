    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''elenco delle identità utente associate alla macchina virtuale. I riferimenti alle chiavi di dizionario in identità utente saranno gli ID delle risorse ARM del modulo: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}''.'
    optional: true
    syntax:
