  - uid: '@azure/arm-compute.VirtualMachineIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il tipo di identità usato per la macchina virtuale. Il tipo ''SystemAssigned, UserAssigned'' include sia un''identità creata in modo implicito e un set di identità assegnate all''utente. Il tipo ''None'' rimuoverà qualsiasi identità dalla macchina virtuale. I valori possibili sono: "SystemAssigned", ''UserAssigned'', ''SystemAssigned, UserAssigned'', ''None'''
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
