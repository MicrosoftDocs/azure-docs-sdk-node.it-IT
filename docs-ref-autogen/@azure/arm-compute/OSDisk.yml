  - uid: '@azure/arm-compute.OSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Specifica come deve essere creata la macchina virtuale.<br><br> I valori possibili sono:<br><br>
      **Collegare** \u2013 questo valore viene usato quando si usa un disco specializzato per creare la macchina virtuale.<br><br> **FromImage** \u2013 questo valore viene usato quando si usa un'immagine per creare la macchina virtuale. Se si usa un'immagine della piattaforma, anche possibile usare l'elemento imageReference descritto in precedenza. Se si usa un'immagine del marketplace, è inoltre possibile utilizzare l'elemento piano descritto in precedenza. I valori possibili sono: 'FromImage', 'Empty', 'Attach'
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
