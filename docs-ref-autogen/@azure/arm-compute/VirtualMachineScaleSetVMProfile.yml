    type: property
    summary: |-
      Specifica le funzionalità aggiuntive abilitate o disabilitate nella macchina virtuale nel set di scalabilità.
      Ad esempio: indica se la macchina virtuale ha la possibilità di supporta il collegamento gestiti a dischi dati con tipo di account di archiviazione UltraSSD_LRS.
    optional: true
    syntax:
      content: 'additionalCapabilities?: AdditionalCapabilities'
      return:
        type:
          - '@azure/arm-compute.AdditionalCapabilities'
    package: '@azure/arm-compute'
