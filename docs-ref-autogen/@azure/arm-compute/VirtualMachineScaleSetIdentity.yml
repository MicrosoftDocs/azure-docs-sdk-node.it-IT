    fullName: tenantId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Imposta l'id tenant associato con la scalabilità di macchine virtuali. Questa proprietà verrà fornita solo per un'identità assegnata dal sistema.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
