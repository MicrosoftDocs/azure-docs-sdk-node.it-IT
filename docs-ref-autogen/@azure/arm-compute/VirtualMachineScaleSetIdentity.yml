    type: property
    summary: |-
      L'id dell'entità di scalabilità di macchine virtuali imposta l'identità. Questa proprietà verrà fornita solo per un'identità assegnata dal sistema.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type:
          - undefined | string
