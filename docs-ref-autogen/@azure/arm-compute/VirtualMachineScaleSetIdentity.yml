  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Imposta il tipo di identità usato per la scalabilità di macchine virtuali. Il tipo 'SystemAssigned, UserAssigned' include sia un'identità creata in modo implicito e un set di identità assegnate all'utente. Il tipo 'None' rimuoverà qualsiasi identità dal set di scalabilità di macchine virtuali.
      I valori possibili sono: "SystemAssigned", 'UserAssigned', 'SystemAssigned, UserAssigned', 'None'
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.userAssignedIdentities'
    name: userAssignedIdentities
    fullName: userAssignedIdentities
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Imposta l''elenco delle identità utente associata con la scalabilità di macchine virtuali. I riferimenti alle chiavi di dizionario in identità utente saranno gli ID delle risorse ARM del modulo: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}''.'
    optional: true
    syntax:
