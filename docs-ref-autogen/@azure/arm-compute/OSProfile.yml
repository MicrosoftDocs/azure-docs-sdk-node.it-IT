irtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="707f3-114">Per la reimpostazione della password radice, vedere [gestire utenti, SSH e controllare o ripristinare i dischi nella VM Linux di Azure tramite l'estensione VMAccess](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="707f3-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
