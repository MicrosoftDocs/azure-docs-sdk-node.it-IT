  - uid: '@azure/arm-policy.PolicyAssignments.create'
    name: 'create(string, string, PolicyAssignment, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Questa operazione crea o aggiorna un''assegnazione di criteri con il nome e l''ambito specificato. Le assegnazioni dei criteri si applicano a tutte le risorse contenute nel proprio ambito. Ad esempio, quando si assegna un criterio nell''ambito di gruppo di risorse, tale criterio si applica a tutte le risorse nel gruppo.'
    syntax:
      content: 'function create(scope: string, policyAssignmentName: string, parameters: PolicyAssignment, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: 'L''ambito dell''assegnazione dei criteri. Gli ambiti validi sono: gruppo di gestione (formato: '' / providers/Microsoft.Management/managementGroups/{managementGroup}''), sottoscrizione (formato: ''/ sottoscrizioni / {subscriptionId}''), gruppo di risorse (formato: '' / sottoscrizioni / {subscriptionId} / resourceGroups / {resourceGroupName}'', o una risorsa (formato: '' / sottoscrizioni / {subscriptionId} /resourceGroups/ {resourceGroupName} /providers/ {resourceProviderNamespace} o [{parentResourcePath} /] {resourceType} / {resourceName}'''
        - id: policyAssignmentName
          type:
            - string
          description: Il nome dell'assegnazione dei criteri.
        - id: parameters
          type:
            - '@azure/arm-policy.PolicyAssignment'
          description: Parametri per l'assegnazione dei criteri.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PolicyAssignmentsCreateResponse>
    package: '@azure/arm-policy'
