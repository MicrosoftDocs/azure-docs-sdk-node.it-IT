      Questa operazione rileva la lingua del fornito il contenuto di input. Restituisce il <a
      href="http://www-01.sil.org/iso639-3/codes.asp">codice ISO 639 a 3</a> per il linguaggio predominante che include i testo inviati. Su 110 lingue supportate.
