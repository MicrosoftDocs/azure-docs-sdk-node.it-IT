  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.identity'
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica l''identità gestita assegnato alla credenziale personalizzata. Se un''identità assegnata dall''utente questo valore è l''ID Client. Se un''identità assegnata dal sistema, il valore sarà `system`. Nel caso di un''identità assegnata dal sistema, l''ID Client verrà determinato dal runner. Questa identità può essere usata per eseguire l''autenticazione all''insieme di credenziali chiave per recuperare le credenziali o potrebbe essere l''unica origine di autenticazione usato per accedere a Registro di sistema.'
    optional: true
    syntax:
      content: 'identity?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-containerregistry'
