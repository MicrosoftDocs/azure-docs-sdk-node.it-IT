    name: environmentSettings
    fullName: environmentSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: Elenco di impostazioni delle variabili di ambiente per l'attività di preparazione del processo.
    optional: true
    syntax:
      content: 'environmentSettings?: EnvironmentSetting[]'
      return:
        type:
          - '@azure/batch.EnvironmentSetting[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Stringa che identifica in modo univoco l''attività di preparazione del processo all''interno del processo. L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri. Se non si specifica questa proprietà, il servizio Batch assegna un valore predefinito di ''jobpreparation''. Nessuna altra attività del processo può avere lo stesso ID di attività di preparazione del processo. Se si tenta di inviare un''attività con lo stesso id, il servizio Batch rifiuta la richiesta con codice di errore TaskIdSameAsJobPreparationTask; Se si chiama direttamente l''API REST, il codice di stato HTTP è 409 (conflitto).'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess'
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Indica se il servizio Batch deve eseguire di nuovo l'attività di preparazione del processo dopo il riavvio di un nodo di calcolo.
      L'attività di preparazione del processo viene rieseguita sempre se viene ricreata l'immagine di un nodo di calcolo o se l'attività di preparazione non è stata completata (ad esempio, in quanto il riavvio si è verificato durante l'esecuzione dell'attività). Pertanto, è necessario scrivere sempre un'attività di preparazione del processo siano idempotenti e funzionino correttamente se eseguite più volte. Il valore predefinito è true.
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Un elenco di file che il servizio Batch scaricherà il nodo di calcolo prima di eseguire la riga di comando. I file elencati sotto questo elemento si trovano nella directory di lavoro dell'attività.
      È una dimensione massima per un elenco di file di risorse.  Quando viene superata la dimensione massima, la richiesta avrà esito negativo e il codice di errore della risposta sarà RequestEntityTooLarge. In questo caso, la raccolta di ResourceFiles deve essere ridotte. Ciò può essere ottenuto tramite file ZIP, i pacchetti dell'applicazione o i contenitori Docker.
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.userIdentity'
    name: userIdentity
    fullName: userIdentity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''identità dell''utente con cui viene eseguito l''attività di preparazione del processo. Se omesso, l''attività viene eseguita come un utente non amministratore univoco per l''attività nei nodi Windows o un utente non amministratore univoco per il pool in nodi Linux.'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
      return:
        type:
          - '@azure/batch.UserIdentity'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica se il servizio Batch deve attendere l''attività di preparazione del processo completato correttamente prima di pianificare altre attività del processo nel nodo di calcolo. Se si conclude con codice di uscita 0, un''attività di preparazione del processo è stata completata. Se true e l''attività di preparazione del processo non riesce in un nodo di calcolo, il servizio Batch ripete le attività di preparazione del processo fino al relativo numero massimo di tentativi (come specificato nell''elemento vincoli). Se l''attività è ancora non completata dopo tutti i tentativi, quindi il servizio Batch non pianificherà l''attività del processo nel nodo di calcolo. Il nodo di calcolo rimane attivo e sono idonei per l''esecuzione di attività di altri processi. Se false, il servizio Batch non attenderà il completamento dell''attività di preparazione del processo. In questo caso, altre attività del processo di avvio dell''esecuzione nel nodo di calcolo durante l''attività di preparazione del processo è ancora in esecuzione; e anche se l''attività di preparazione del processo non riesce, le nuove attività continuerà a essere pianificata nel nodo. Il valore predefinito è true.'
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
