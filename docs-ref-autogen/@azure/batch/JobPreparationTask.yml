    type: property
    summary: '<span data-ttu-id="0e2d2-127">Stringa che identifica in modo univoco l''attività di preparazione del processo all''interno del processo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-127">A string that uniquely identifies the Job Preparation task within the job.</span></span> <span data-ttu-id="0e2d2-128">L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-128">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="0e2d2-129">Se non si specifica questa proprietà, il servizio Batch assegna un valore predefinito di ''jobpreparation''.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-129">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="0e2d2-130">Nessuna altra attività del processo può avere lo stesso ID di attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-130">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id="0e2d2-131">Se si tenta di inviare un''attività con lo stesso id, il servizio Batch rifiuta la richiesta con codice di errore TaskIdSameAsJobPreparationTask; Se si chiama direttamente l''API REST, il codice di stato HTTP è 409 (conflitto).</span><span class="sxs-lookup"><span data-stu-id="0e2d2-131">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
