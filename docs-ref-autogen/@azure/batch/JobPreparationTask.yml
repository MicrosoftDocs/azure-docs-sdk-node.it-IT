    summary: |-
      <span data-ttu-id="0e2d2-101">Preparazione del processo è possibile usare per la preparazione di un nodo di calcolo per eseguire attività per il processo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="0e2d2-102">Le attività comunemente eseguite negli preparazione del processo includono: Download di file di risorse comuni usati da tutte le attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="0e2d2-103">L'attività di preparazione del processo è possibile scaricare questi file di risorse comuni per la posizione condivisa nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="0e2d2-104">(AZ_BATCH_NODE_ROOT_DIR\shared), o l'avvio di un servizio locale nel nodo di calcolo in modo che tutte le attività del processo possono comunicare con esso.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="0e2d2-105">Se la preparazione del processo di attività ha esito negativo (vale a dire, scarico contare la ripetizione dei tentativi prima di uscire con codice di uscita 0), Batch non eseguirà le attività del processo nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="0e2d2-106">Il nodo rimane non idoneo a eseguire le attività di questo processo fino a quando non è assimilabile.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="0e2d2-107">Il nodo rimane attivo e può essere usato per altri processi.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-107">The node remains active and can be used for other jobs.</span></span>
      <span data-ttu-id="0e2d2-108">L'attività di preparazione del processo può eseguire più volte nello stesso nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="0e2d2-109">Pertanto, è consigliabile scrivere l'attività di preparazione del processo per gestire nuova esecuzione.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="0e2d2-110">Se il nodo di calcolo viene riavviato, l'attività di preparazione del processo viene eseguito nuovamente nel nodo prima di pianificare altre attività del processo, se è true rerunOnNodeRebootAfterSuccess o se l'attività di preparazione non è stata completata in precedenza.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="0e2d2-111">Se viene ricreata l'immagine del nodo di calcolo, l'attività di preparazione del processo viene eseguito nuovamente prima di qualsiasi attività del processo di pianificazione.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="0e2d2-112">Batch verrà effettuati tentativi attività quando viene attivata un'operazione di ripristino in un nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="0e2d2-113">Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo di calcolo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell'errore dell'host.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="0e2d2-114">Ritenta l'esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>
      <span data-ttu-id="0e2d2-115">Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un'operazione di ripristino.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>
      <span data-ttu-id="0e2d2-116">Per questo motivo, tutte le attività devono essere idempotenti.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="0e2d2-117">Ciò significa attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="0e2d2-118">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="0e2d2-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
    package: '@azure/batch'
