    langs:
      - typeScript
    type: interface
    summary: |-
      Preparazione del processo è possibile usare per la preparazione di un nodo di calcolo per eseguire attività per il processo. Le attività comunemente eseguite negli preparazione del processo includono: Download di file di risorse comuni usati da tutte le attività nel processo. L'attività di preparazione del processo è possibile scaricare questi file di risorse comuni per la posizione condivisa nel nodo di calcolo. (AZ_BATCH_NODE_ROOT_DIR\shared), o l'avvio di un servizio locale nel nodo di calcolo in modo che tutte le attività del processo possono comunicare con esso. Se la preparazione del processo di attività ha esito negativo (vale a dire, scarico contare la ripetizione dei tentativi prima di uscire con codice di uscita 0), Batch non eseguirà le attività del processo nel nodo di calcolo. Il nodo rimane non idoneo a eseguire le attività di questo processo fino a quando non è assimilabile. Il nodo rimane attivo e può essere usato per altri processi.
      L'attività di preparazione del processo può eseguire più volte nello stesso nodo di calcolo. Pertanto, è consigliabile scrivere l'attività di preparazione del processo per gestire nuova esecuzione. Se il nodo di calcolo viene riavviato, l'attività di preparazione del processo viene eseguito nuovamente nel nodo prima di pianificare altre attività del processo, se è true rerunOnNodeRebootAfterSuccess o se l'attività di preparazione non è stata completata in precedenza. Se viene ricreata l'immagine del nodo di calcolo, l'attività di preparazione del processo viene eseguito nuovamente prima di qualsiasi attività del processo di pianificazione. Batch verrà effettuati tentativi attività quando viene attivata un'operazione di ripristino in un nodo di calcolo. Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo di calcolo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell'errore dell'host. Ritenta l'esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.
      Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un'operazione di ripristino.
      Per questo motivo, tutte le attività devono essere idempotenti. Ciò significa attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati. La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La riga di comando dell''attività di preparazione del processo. La riga di comando non viene eseguito con una shell e pertanto non possono sfruttare le funzionalità della shell, ad esempio l''espansione della variabile di ambiente. Se si desidera sfruttare i vantaggi di queste funzionalità, è necessario richiamare la shell nella riga di comando, usando ad esempio "cmd /c nomecomando" in Windows o "/ bin/sh - c nomecomando" in Linux. Se la riga di comando fa riferimento ai percorsi del file, deve usare un percorso relativo (relativo alla directory di lavoro) o usare la variabile di ambiente specificato di Batch (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.constraints'
    name: constraints
    fullName: constraints
    children: []
    langs:
      - typeScript
    type: property
    summary: Vincoli che si applicano all'attività di preparazione del processo.
    optional: true
    syntax:
      content: 'constraints?: TaskConstraints'
      return:
        type:
          - '@azure/batch.TaskConstraints'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPreparationTask.containerSettings'
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Le impostazioni per il contenitore con cui viene eseguito l''attività di preparazione del processo. Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - '@azure/batch.TaskContainerSettings'
    package: '@azure/batch'
