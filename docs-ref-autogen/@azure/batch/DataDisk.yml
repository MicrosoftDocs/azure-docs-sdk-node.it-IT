    summary: 'Il tipo di account di archiviazione da usare per il disco dati. Se omesso, il valore predefinito è "standard_lrs". I valori possibili sono: ''StandardLRS'', ''PremiumLRS'''
    optional: true
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        type:
          - '@azure/batch.StorageAccountType'
    package: '@azure/batch'
