  - uid: '@azure/batch.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il tipo di memorizzazione nella cache per poter essere abilitato per i dischi dati. Il valore predefinito per la memorizzazione nella cache è readwrite. Per informazioni sulle opzioni di memorizzazione nella cache, vedere: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
      I valori possibili sono: 'none', 'readOnly', 'readWrite'
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
