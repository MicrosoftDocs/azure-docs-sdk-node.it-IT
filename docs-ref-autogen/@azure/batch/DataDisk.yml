  - uid: '@azure/batch.DataDisk.lun'
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il numero di unità logica. Il lun viene utilizzato per identificare in modo univoco ogni disco dati. Se l''associazione di più dischi, ognuno deve avere un lun distinto.'
    syntax:
      content: 'lun: number'
