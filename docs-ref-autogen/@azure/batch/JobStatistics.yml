    summary: '<span data-ttu-id="395bc-115">Il tempo di attesa totale di tutte le attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="395bc-115">The total wait time of all tasks in the job.</span></span> <span data-ttu-id="395bc-116">Il tempo di attesa per un''attività è definito come il tempo trascorso tra la creazione dell''attività e l''inizio dell''esecuzione dell''attività.</span><span class="sxs-lookup"><span data-stu-id="395bc-116">The wait time for a task is defined as the elapsed time between the creation of the task and the start of task execution.</span></span> <span data-ttu-id="395bc-117">(Se l''attività viene ritentata a causa di errori, il tempo di attesa è il tempo necessario per l''esecuzione dell''attività più recente). Questo valore viene riportato solo nelle statistiche di durata account; non è incluso nelle statistiche di processo.</span><span class="sxs-lookup"><span data-stu-id="395bc-117">(If the task is retried due to failures, the wait time is the time to the most recent task execution.) This value is only reported in the account lifetime statistics; it is not included in the job statistics.</span></span>'
