  - uid: '@azure/batch.JobStatistics.waitTime'
    name: waitTime
    fullName: waitTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il tempo di attesa totale di tutte le attività nel processo. Il tempo di attesa per un''attività è definito come il tempo trascorso tra la creazione dell''attività e l''inizio dell''esecuzione dell''attività. (Se l''attività viene ritentata a causa di errori, il tempo di attesa è il tempo necessario per l''esecuzione dell''attività più recente). Questo valore viene riportato solo nelle statistiche di durata account; non è incluso nelle statistiche di processo.'
    syntax:
      content: 'waitTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobStatistics.wallClockTime'
    name: wallClockTime
    fullName: wallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il tempo reale totale di tutte le attività nel processo.  Il tempo di clock è il tempo trascorso da quando l''attività ha iniziato in esecuzione in un nodo di calcolo a completamento (o per l''ultima volta l''aggiornamento delle statistiche, se l''attività non fosse ancora terminata entro tale). Se un''attività è stata ritentata, ciò include il tempo reale di tutti i tentativi di attività.'
    syntax:
      content: 'wallClockTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobStatistics.writeIOGiB'
    name: writeIOGiB
