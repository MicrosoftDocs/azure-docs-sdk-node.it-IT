  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La priorità per la regola. Priorità all''interno di un pool devono essere univoche e vengono valutate in ordine di priorità. Più è basso il numero, maggiore sarà la priorità. Ad esempio, è stato possibile specificare regole con numeri di ordine pari a 150, 250 e 350. La regola con il numero di ordine pari a 150 ha la precedenza sulla regola che ha un ordine pari a 250. La priorità consentita è 150 per 3500. Se i valori riservati o duplicati vengono forniti che la richiesta ha esito negativo con codice di stato HTTP 400.'
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il prefisso dell'indirizzo di origine o un tag per la regola. I valori validi sono un singolo indirizzo IP (ad esempio, 10.10.10.10), subnet IP (ad esempio 192.168.1.0/24), tag, predefinito o * (per tutti gli indirizzi).
      Se altri valori vengono forniti che la richiesta ha esito negativo con codice di stato HTTP 400.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
