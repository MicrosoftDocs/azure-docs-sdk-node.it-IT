  - uid: '@azure/batch.JobReleaseTask.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="54e7f-115">Stringa che identifica in modo univoco l''attività di rilascio del processo all''interno del processo.</span><span class="sxs-lookup"><span data-stu-id="54e7f-115">A string that uniquely identifies the Job Release task within the job.</span></span> <span data-ttu-id="54e7f-116">L''ID può contenere qualsiasi combinazione di caratteri alfanumerici, inclusi trattini e caratteri di sottolineatura e non può contenere più di 64 caratteri.</span><span class="sxs-lookup"><span data-stu-id="54e7f-116">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="54e7f-117">Se non si specifica questa proprietà, il servizio Batch assegna un valore predefinito di ''jobrelease''.</span><span class="sxs-lookup"><span data-stu-id="54e7f-117">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="54e7f-118">Nessuna altra attività del processo può avere lo stesso ID di attività di rilascio del processo.</span><span class="sxs-lookup"><span data-stu-id="54e7f-118">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="54e7f-119">Se si tenta di inviare un''attività con lo stesso id, il servizio Batch rifiuta la richiesta con codice di errore TaskIdSameAsJobReleaseTask; Se si chiama direttamente l''API REST, il codice di stato HTTP è 409 (conflitto).</span><span class="sxs-lookup"><span data-stu-id="54e7f-119">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.maxWallClockTime'
    name: maxWallClockTime
    fullName: maxWallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="54e7f-120">Tempo massimo per l''attività di rilascio del processo può eseguire in un nodo di calcolo specificato, misurato dal momento in cui l''attività viene avviata.</span><span class="sxs-lookup"><span data-stu-id="54e7f-120">The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts.</span></span> <span data-ttu-id="54e7f-121">Se l''attività non viene completata entro il limite di tempo, il servizio Batch termina.</span><span class="sxs-lookup"><span data-stu-id="54e7f-121">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="54e7f-122">Il valore predefinito è 15 minuti.</span><span class="sxs-lookup"><span data-stu-id="54e7f-122">The default value is 15 minutes.</span></span> <span data-ttu-id="54e7f-123">Non è possibile specificare un timeout più lungo di 15 minuti.</span><span class="sxs-lookup"><span data-stu-id="54e7f-123">You may not specify a timeout longer than 15 minutes.</span></span> <span data-ttu-id="54e7f-124">Se esegue l''operazione, il servizio Batch la rifiuta con un errore. Se si chiama direttamente l''API REST, il codice di stato HTTP è 400 (richiesta non valida).</span><span class="sxs-lookup"><span data-stu-id="54e7f-124">If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: undefined | string'
