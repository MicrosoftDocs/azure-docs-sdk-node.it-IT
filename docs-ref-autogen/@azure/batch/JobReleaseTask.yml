    type: property
    summary: '<span data-ttu-id="54e7f-125">Un elenco di file che il servizio Batch scaricherà il nodo di calcolo prima di eseguire la riga di comando.</span><span class="sxs-lookup"><span data-stu-id="54e7f-125">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="54e7f-126">È una dimensione massima per un elenco di file di risorse.</span><span class="sxs-lookup"><span data-stu-id="54e7f-126">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="54e7f-127">Quando viene superata la dimensione massima, la richiesta avrà esito negativo e il codice di errore della risposta sarà RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="54e7f-127">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="54e7f-128">In questo caso, la raccolta di ResourceFiles deve essere ridotte.</span><span class="sxs-lookup"><span data-stu-id="54e7f-128">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="54e7f-129">Ciò può essere ottenuto tramite file ZIP, i pacchetti dell''applicazione o i contenitori Docker.</span><span class="sxs-lookup"><span data-stu-id="54e7f-129">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="54e7f-130">I file elencati sotto questo elemento si trovano nella directory di lavoro dell''attività.</span><span class="sxs-lookup"><span data-stu-id="54e7f-130">Files listed under this element are located in the task''s working directory.</span></span>'
