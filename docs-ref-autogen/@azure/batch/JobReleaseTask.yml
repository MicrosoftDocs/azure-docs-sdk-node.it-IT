      <span data-ttu-id="54e7f-132">Trascorso questo periodo, il servizio Batch può eliminare la directory di attività e il relativo contenuto.</span><span class="sxs-lookup"><span data-stu-id="54e7f-132">After this time, the Batch service may delete the task directory and all its contents.</span></span> <span data-ttu-id="54e7f-133">Il valore predefinito è 7 giorni, vale a dire verrà mantenuta la directory di attività per 7 giorni a meno che non viene rimosso il nodo di calcolo o il processo viene eliminato.</span><span class="sxs-lookup"><span data-stu-id="54e7f-133">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
