    type: property
    summary: '<span data-ttu-id="54e7f-112">Le impostazioni per il contenitore con cui viene eseguito l''attività di rilascio del processo.</span><span class="sxs-lookup"><span data-stu-id="54e7f-112">The settings for the container under which the Job Release task runs.</span></span> <span data-ttu-id="54e7f-113">Quando viene specificato, tutte le directory in modo ricorsivo sotto il AZ_BATCH_NODE_ROOT_DIR (la radice della directory di Azure Batch nel nodo) vengono mappate nel contenitore, le variabili di ambiente tutte le attività vengono mappate nel contenitore e la riga di comando di attività eseguita nel contenitore.</span><span class="sxs-lookup"><span data-stu-id="54e7f-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
