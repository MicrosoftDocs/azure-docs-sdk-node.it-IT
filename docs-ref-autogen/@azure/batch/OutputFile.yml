  - uid: '@azure/batch.OutputFile.filePattern'
    name: filePattern
    fullName: filePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="4ab5d-103">Un criterio che indica quale file da caricare.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-103">A pattern indicating which file(s) to upload.</span></span> <span data-ttu-id="4ab5d-104">Sono supportati percorsi assoluti e relativi.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-104">Both relative and absolute paths are supported.</span></span>
      <span data-ttu-id="4ab5d-105">I percorsi relativi sono relativi alla directory di lavoro.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-105">Relative paths are relative to the task working directory.</span></span> <span data-ttu-id="4ab5d-106">Sono supportati i caratteri jolly seguenti: \* corrisponde a 0 o più caratteri (per esempio di modello abc \* corrisponderebbe abc o abcdef), \* \* corrisponde a qualsiasi directory?</span><span class="sxs-lookup"><span data-stu-id="4ab5d-106">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span> <span data-ttu-id="4ab5d-107">corrisponde a qualsiasi carattere singolo [abc] corrisponde a un carattere tra parentesi quadre e [a-c] corrisponde a un carattere compreso nell'intervallo.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-107">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="4ab5d-108">Le parentesi possono includere una negazione per corrispondenza con qualsiasi carattere non specificato (ad esempio [! abc] corrisponde a qualsiasi carattere tranne a, b o c).</span><span class="sxs-lookup"><span data-stu-id="4ab5d-108">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="4ab5d-109">Se un nome di file inizia con "." viene ignorato per impostazione predefinita, ma possono essere trovato da specificandolo in modo esplicito (ad esempio *GIF non corrisponderanno. a.gif, ma.*. GIF verrà).</span><span class="sxs-lookup"><span data-stu-id="4ab5d-109">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="4ab5d-110">Un semplice esempio: \**\*. txt corrisponde a tutti i file che non si avvia in '.' e termina con. txt nella directory di lavoro o qualsiasi sottodirectory. Se il nome del file contiene un carattere jolly possibile eseguirne l'escape utilizzando le parentesi (ad esempio abc [*] corrisponde a un file denominato abc \*).</span><span class="sxs-lookup"><span data-stu-id="4ab5d-110">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="4ab5d-111">Si noti che entrambi \ e / vengono considerati come separatori di directory in Windows, ma solo / è in Linux.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-111">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="4ab5d-112">(% Var % su Windows) o $var in Linux le variabili di ambiente vengono espanse prima il modello in corso l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="4ab5d-112">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: '@azure/batch'
