    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Identificatore della risorsa ARM dell'immagine di macchina virtuale. Calcola i nodi del pool verranno creati usando questa immagine personalizzata. Si tratta di /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName il modulo}.
      Questa proprietà si escludono a vicenda con altre proprietà ImageReference. Immagine della macchina virtuale deve essere nella stessa area e sottoscrizione dell'account Azure Batch. Per altre informazioni, vedere https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'