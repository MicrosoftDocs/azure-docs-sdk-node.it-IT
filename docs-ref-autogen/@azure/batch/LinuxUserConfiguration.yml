  - uid: '@azure/batch.LinuxUserConfiguration.sshPrivateKey'
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La chiave privata SSH per l''account utente. La chiave privata non deve essere protetto da password. La chiave privata viene usata per configurare automaticamente l''autenticazione basata su chiave asimmetrica per SSH tra i nodi in un pool Linux quando enableInterNodeCommunication proprietà il pool è true (viene ignorato se enableInterNodeCommunication è false). Ciò avviene inserendo la coppia di chiavi nella directory. SSH dell''utente. Se non specificato, senza password SSH non è configurata tra i nodi (non viene eseguita alcuna modifica della directory. SSH dell''utente).'
    optional: true
    syntax:
      content: 'sshPrivateKey?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
