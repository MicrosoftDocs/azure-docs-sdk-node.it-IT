    type: property
    summary: '<span data-ttu-id="50ce1-106">Un''azione da eseguire sul processo che contiene l''attività, se l''attività termina con la condizione di uscita specificato e la proprietà onTaskFailed del processo è ''performExitOptionsJobAction''.</span><span class="sxs-lookup"><span data-stu-id="50ce1-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="50ce1-107">Il valore predefinito è none per il codice di uscita 0 e terminare per tutte le altre condizioni di uscita.</span><span class="sxs-lookup"><span data-stu-id="50ce1-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="50ce1-108">Se proprietà onTaskFailed del processo è noaction, quindi specificando questa proprietà restituisce un errore e la richiesta per l''attività aggiunta ha esito negativo con un errore di valore della proprietà non valido. Se si chiama direttamente l''API REST, il codice di stato HTTP è 400 (richiesta non valida).</span><span class="sxs-lookup"><span data-stu-id="50ce1-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="50ce1-109">I valori possibili sono: ''none'', ''disable'', ''terminate''</span><span class="sxs-lookup"><span data-stu-id="50ce1-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
