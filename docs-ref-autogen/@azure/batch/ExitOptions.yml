    summary: '<span data-ttu-id="50ce1-102">Un''azione che il servizio Batch esegue le attività che dipendono da questa attività.</span><span class="sxs-lookup"><span data-stu-id="50ce1-102">An action that the Batch service performs on tasks that depend on this task.</span></span> <span data-ttu-id="50ce1-103">Il valore predefinito è ''soddisfano'' per il codice di uscita 0 e ''blocco'' per tutte le altre condizioni di uscita.</span><span class="sxs-lookup"><span data-stu-id="50ce1-103">The default is ''satisfy'' for exit code 0, and ''block'' for all other exit conditions.</span></span> <span data-ttu-id="50ce1-104">Se proprietà usesTaskDependencies del processo è impostata su false, specificando la proprietà dependencyAction restituisce un errore e la richiesta per l''attività aggiunta ha esito negativo con un errore di valore della proprietà non valido. Se si chiama direttamente l''API REST, il codice di stato HTTP è 400 (richiesta non valida).</span><span class="sxs-lookup"><span data-stu-id="50ce1-104">If the job''s usesTaskDependencies property is set to false, then specifying the dependencyAction property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400  (Bad Request).</span></span> <span data-ttu-id="50ce1-105">I valori possibili sono: ''soddisfano'', ''block''</span><span class="sxs-lookup"><span data-stu-id="50ce1-105">Possible values include: ''satisfy'', ''block''</span></span>'
