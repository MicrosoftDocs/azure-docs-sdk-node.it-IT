    children: []
    langs:
      - typeScript
    type: property
    summary: 'Stringa opaca che rappresenta la posizione di un nodo di calcolo o un''attività che è stato eseguito in precedenza. È possibile passare l''oggetto affinityId di un nodo di calcolo per indicare che questa attività deve essere eseguito in tale nodo di calcolo. Si noti che questo è solo un''affinità debole. Se il nodo di destinazione è occupato o non disponibile al momento l''attività viene pianificata, quindi l''attività viene pianificata in un'' posizione.'
    syntax:
      content: 'affinityId: string'
      return:
        type:
          - string
    package: '@azure/batch'