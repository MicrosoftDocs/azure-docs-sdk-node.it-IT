  - uid: '@azure/batch.JobAddParameter.jobManagerTask'
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="19912-111">Dettagli di un''attività di gestore di processi da avviare quando viene avviato il processo.</span><span class="sxs-lookup"><span data-stu-id="19912-111">Details of a Job Manager task to be launched when the job is started.</span></span> <span data-ttu-id="19912-112">Se il processo non specifica un''attività del gestore di processi, l''utente deve aggiungere in modo esplicito le attività al processo.</span><span class="sxs-lookup"><span data-stu-id="19912-112">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="19912-113">Se il processo specifica un''attività del gestore di processi, il servizio Batch crea l''attività di gestore di processi quando il processo viene creato e verrà effettuato un tentativo pianificare l''attività di gestore di processi prima di pianificare altre attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="19912-113">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="19912-114">Dell''attività gestore di processi tipica è il controllo e/o monitoraggio di esecuzione del processo, ad esempio per decidere quali attività aggiuntive per l''esecuzione, che determina quando il lavoro viene completato e così via. (Tuttavia, un''attività del gestore di processi non è limitata a queste attività, è un''attività sul campo nel sistema e seguire tutte le azioni che sono necessari per il processo.) Ad esempio, un''attività del gestore di processi può scaricare un file specificato come parametro, analizzare il contenuto del file e inviare attività aggiuntive in base a tale contenuto.</span><span class="sxs-lookup"><span data-stu-id="19912-114">The Job Manager task''s typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities - it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - '@azure/batch.JobManagerTask'
    package: '@azure/batch'
