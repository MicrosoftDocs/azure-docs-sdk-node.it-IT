    summary: '<span data-ttu-id="19912-117">L''attività di rilascio del processo.</span><span class="sxs-lookup"><span data-stu-id="19912-117">The Job Release task.</span></span> <span data-ttu-id="19912-118">Impossibile specificare un''attività di rilascio del processo senza specificare anche un''attività di preparazione del processo per il processo.</span><span class="sxs-lookup"><span data-stu-id="19912-118">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="19912-119">Il servizio Batch esegue l''attività di rilascio del processo nei nodi di calcolo che hanno eseguito l''attività di preparazione del processo.</span><span class="sxs-lookup"><span data-stu-id="19912-119">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="19912-120">Lo scopo principale dell''attività di rilascio del processo è possibile annullare le modifiche effettuati dall''attività di preparazione del processo nei nodi di calcolo.</span><span class="sxs-lookup"><span data-stu-id="19912-120">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="19912-121">Le attività di esempio includono l''eliminazione di file locali o servizi che sono stati avviati come parte della preparazione del processo in corso l''arresto.</span><span class="sxs-lookup"><span data-stu-id="19912-121">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>'
