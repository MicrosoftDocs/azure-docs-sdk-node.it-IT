    type: property
    summary: '<span data-ttu-id="19912-130">L''azione il servizio Batch deve intraprendere quando qualsiasi attività nel processo ha esito negativo.</span><span class="sxs-lookup"><span data-stu-id="19912-130">The action the Batch service should take when any task in the job fails.</span></span> <span data-ttu-id="19912-131">Un''attività viene considerata come non riuscita, se dispone di un failureInfo.</span><span class="sxs-lookup"><span data-stu-id="19912-131">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="19912-132">Un failureInfo viene impostato se l''attività è terminata con un codice di uscita diverso da zero dopo l''esaurimento relativo numero di tentativi o se si è verificato un errore durante l''avvio dell''attività, ad esempio a causa di un file di risorse, un errore di download.</span><span class="sxs-lookup"><span data-stu-id="19912-132">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="19912-133">Il valore predefinito è noaction.</span><span class="sxs-lookup"><span data-stu-id="19912-133">The default is noaction.</span></span> <span data-ttu-id="19912-134">I valori possibili sono: ''noAction'', ''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="19912-134">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
