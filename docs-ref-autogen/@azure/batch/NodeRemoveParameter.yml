    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il timeout per la rimozione di nodi di calcolo nel pool. Il valore predefinito è 15 minuti. Il valore minimo è 5 minuti. Se si specifica un valore minore di 5 minuti, il servizio Batch restituisce un errore. Se si chiama direttamente l''API REST, il codice di stato HTTP è 400 (richiesta non valida).'
    optional: true
