  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Non è possibile abilitare la scalabilità automatica in un pool se un'operazione di ridimensionamento è in corso sul pool.
      Se il ridimensionamento automatico del pool è attualmente disabilitato, è necessario specificare una formula di scalabilità automatica valida come parte della richiesta. Se è già abilitata la scalabilità automatica del pool, è possibile specificare una nuova formula di scalabilità automatica e/o di un nuovo intervallo di valutazione. È possibile chiamare questa API per lo stesso pool più di una volta ogni 30 secondi.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
      parameters:
