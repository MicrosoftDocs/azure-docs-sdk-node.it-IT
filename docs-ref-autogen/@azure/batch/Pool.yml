    summary: |-
      <span data-ttu-id="cf225-110">Quando si richiede che un pool di essere eliminata, si verificano le azioni seguenti: lo stato del pool è impostato per l'eliminazione; qualsiasi operazione di ridimensionamento in corso sul pool vengono arrestati; il servizio Batch avvia il ridimensionamento del pool a zero i nodi. qualsiasi attività in esecuzione in nodi esistenti vengono terminate e accodate di nuovo (come se avesse richiesto un'operazione di ridimensionamento pool con l'opzione requeue predefinito); Infine, il pool viene rimosso dal sistema.</span><span class="sxs-lookup"><span data-stu-id="cf225-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="cf225-111">Poiché vengono reinserite nella coda le attività in esecuzione, l'utente può rieseguire queste attività mediante l'aggiornamento di svolgere il proprio lavoro per un altro pool di destinazione.</span><span class="sxs-lookup"><span data-stu-id="cf225-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="cf225-112">Le attività possono quindi eseguire nel pool di nuovo.</span><span class="sxs-lookup"><span data-stu-id="cf225-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="cf225-113">Se si desidera eseguire l'override del comportamento requeue, è necessario chiamare ridimensionamento pool in modo esplicito per compattare il pool di dimensioni zero prima di eliminare il pool.</span><span class="sxs-lookup"><span data-stu-id="cf225-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="cf225-114">Se si chiama un aggiornamento, Patch o Delete API in un pool con lo stato di eliminazione, avrà esito negativo con codice di stato HTTP 409 con codice di errore PoolBeingDeleted.</span><span class="sxs-lookup"><span data-stu-id="cf225-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
