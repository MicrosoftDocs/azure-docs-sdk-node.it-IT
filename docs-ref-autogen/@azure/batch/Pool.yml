    children: []
    type: method
    langs:
      - typeScript
    summary: 'Questa API è principalmente per la convalida di una formula di scalabilità automatica, perché restituisce semplicemente il risultato senza applicare la formula per il pool. Il pool deve avere abilitata per valutare una formula di scalabilità automatica.'
