  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Quando si richiede che un pool di essere eliminata, si verificano le azioni seguenti: lo stato del pool è impostato per l'eliminazione; qualsiasi operazione di ridimensionamento in corso sul pool vengono arrestati; il servizio Batch avvia il ridimensionamento del pool a zero i nodi. qualsiasi attività in esecuzione in nodi esistenti vengono terminate e accodate di nuovo (come se avesse richiesto un'operazione di ridimensionamento pool con l'opzione requeue predefinito); Infine, il pool viene rimosso dal sistema. Poiché vengono reinserite nella coda le attività in esecuzione, l'utente può rieseguire queste attività mediante l'aggiornamento di svolgere il proprio lavoro per un altro pool di destinazione. Le attività possono quindi eseguire nel pool di nuovo.
      Se si desidera eseguire l'override del comportamento requeue, è necessario chiamare ridimensionamento pool in modo esplicito per compattare il pool di dimensioni zero prima di eliminare il pool. Se si chiama un aggiornamento, Patch o Delete API in un pool con lo stato di eliminazione, avrà esito negativo con codice di stato HTTP 409 con codice di errore PoolBeingDeleted.
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: ID del pool da eliminare.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
