      content: 'function evaluateAutoScale(poolId: string, autoScaleFormula: string, options?: Models.PoolEvaluateAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: L'ID del pool in cui valutare la formula di scalabilità automatica.
        - id: autoScaleFormula
          type:
            - string
          description: 'La formula per il numero desiderato di nodi di calcolo nel pool. La formula viene convalidata e i relativi risultati calcolati, ma non viene applicato al pool. Per applicare la formula per il pool, ''Abilita scalabilità automatica in un pool''. Per altre informazioni su come specificare questa formula, vedere ridimensionare automaticamente nodi di calcolo in un pool di Batch di Azure (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
          description: ''
          optional: true
      return:
