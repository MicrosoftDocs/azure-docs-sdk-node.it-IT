  - uid: '@azure/batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, Models.CertificateCancelDeletionOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Se si prova a eliminare un certificato è usato da un pool o nodo di calcolo, lo stato del certificato passa a eliminazione non riuscita. Se si decide che si desidera continuare a usare il certificato, è possibile utilizzare questa operazione per impostare lo stato del certificato su attivo. Se si intende eliminare il certificato, non devi eseguire questa operazione dopo l''eliminazione non riuscita. È necessario assicurarsi che il certificato non è utilizzato da tutte le risorse e quindi è possibile tentare nuovamente di eliminare il certificato.'
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: L'algoritmo utilizzato per derivare il parametro dell'identificazione personale. Deve essere sha1.
        - id: thumbprint
          type:
            - string
          description: L'identificazione personale del certificato in corso l'eliminazione.
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
