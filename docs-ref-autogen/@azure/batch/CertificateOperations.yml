  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'È possibile eliminare un certificato se si usa una risorsa (nodo di calcolo o pool). Prima di poter eliminare un certificato, è pertanto necessario assicurarsi che il certificato non è associato a un pool esistente, il certificato non è installato in tutti i nodi di calcolo (anche se si rimuove un certificato da un pool, non viene rimosso dal calcolo esistente nodi nel pool finché non si riavvia), e nessuna attività in esecuzione dipende dal certificato. Se si prova a eliminare un certificato in uso, l''eliminazione ha esito negativo. Le modifiche dello stato di certificato per l''eliminazione non riuscita. È possibile utilizzare Cancel Delete Certificate per impostare lo stato su attivo se si decide che si desidera continuare a usare il certificato.'
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: L'algoritmo utilizzato per derivare il parametro dell'identificazione personale. Deve essere sha1.
        - id: thumbprint
          type:
            - string
          description: L'identificazione personale del certificato deve essere eliminato.
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
