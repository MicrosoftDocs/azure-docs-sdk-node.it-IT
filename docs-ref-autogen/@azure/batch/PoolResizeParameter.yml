    summary: 'Timeout per l''allocazione dei nodi di calcolo nel pool o la rimozione di nodi di calcolo del pool. Il valore predefinito è 15 minuti. Il valore minimo è 5 minuti. Se si specifica un valore minore di 5 minuti, il servizio Batch restituisce un errore. Se si chiama direttamente l''API REST, il codice di stato HTTP è 400 (richiesta non valida).'
