    summary: '<span data-ttu-id="472b2-101">L''attività di gestore di processi viene avviata automaticamente quando viene creato il processo.</span><span class="sxs-lookup"><span data-stu-id="472b2-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="472b2-102">Il servizio Batch tenta di pianificare l''attività del gestore di processi prima di qualsiasi altra attività nel processo.</span><span class="sxs-lookup"><span data-stu-id="472b2-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="472b2-103">Quando si compatta un pool, il servizio Batch provi a mantenere i nodi di calcolo in cui vengono eseguite le attività di gestore di processi per più a lungo possibile (vale a dire, i nodi in esecuzione ''normal'' attività vengono rimosse prima di nodi che eseguono le attività di gestore di processi).</span><span class="sxs-lookup"><span data-stu-id="472b2-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="472b2-104">Quando un''attività del gestore di processi ha esito negativo e deve essere riavviata, il sistema prova a pianificarne la priorità più alta.</span><span class="sxs-lookup"><span data-stu-id="472b2-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="472b2-105">Se non sono presenti nodi inattivi disponibile, il sistema può terminare una delle attività in esecuzione nel pool e restituirlo alla coda per liberare spazio per l''attività di gestore di processi da riavviare.</span><span class="sxs-lookup"><span data-stu-id="472b2-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="472b2-106">Si noti che un''attività di gestore di processi in un processo non ha la priorità sulle attività negli altri processi.</span><span class="sxs-lookup"><span data-stu-id="472b2-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="472b2-107">Tra i processi, vengono rispettate solo priorità a livello di processo.</span><span class="sxs-lookup"><span data-stu-id="472b2-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="472b2-108">Se, ad esempio, un gestore di processi in un processo con priorità 0 deve essere riavviato, le attività di un processo con priorità 1 non verrà sovrascritto.</span><span class="sxs-lookup"><span data-stu-id="472b2-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="472b2-109">Batch verrà effettuati tentativi attività quando viene attivata un''operazione di ripristino in un nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="472b2-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="472b2-110">Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo di calcolo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell''errore dell''host.</span><span class="sxs-lookup"><span data-stu-id="472b2-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="472b2-111">Ritenta l''esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="472b2-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="472b2-112">Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un''operazione di ripristino.</span><span class="sxs-lookup"><span data-stu-id="472b2-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="472b2-113">Per questo motivo, tutte le attività devono essere idempotenti.</span><span class="sxs-lookup"><span data-stu-id="472b2-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="472b2-114">Ciò significa attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati.</span><span class="sxs-lookup"><span data-stu-id="472b2-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="472b2-115">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="472b2-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
    package: '@azure/batch'
