    summary: '<span data-ttu-id="472b2-118">Un elenco dei pacchetti di applicazione che consentirà di distribuire il servizio Batch nel nodo di calcolo prima di eseguire la riga di comando.</span><span class="sxs-lookup"><span data-stu-id="472b2-118">A list of application packages that the Batch service will deploy to the compute node before running the command line.</span></span> <span data-ttu-id="472b2-119">I pacchetti dell''applicazione vengono scaricati e distribuiti in una directory condivisa, non l''attività di directory di lavoro.</span><span class="sxs-lookup"><span data-stu-id="472b2-119">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="472b2-120">Pertanto, se un pacchetto con riferimenti è già presente nel nodo di calcolo e viene aggiornato, quindi non viene nuovamente scaricata; viene utilizzata la copia esistente nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="472b2-120">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="472b2-121">Se un pacchetto di applicazione di riferimento non può essere installato, ad esempio perché il pacchetto è stato eliminato o poiché download non riuscito, l''attività ha esito negativo.</span><span class="sxs-lookup"><span data-stu-id="472b2-121">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>'
