    type: property
    summary: '<span data-ttu-id="472b2-141">Indica se il completamento dell''attività di gestore di processi indica il completamento dell''intero processo.</span><span class="sxs-lookup"><span data-stu-id="472b2-141">Whether completion of the Job Manager task signifies completion of the entire job.</span></span> <span data-ttu-id="472b2-142">Se true, al completamento dell''attività di gestore di processi, i segni di servizio Batch il processo come completato.</span><span class="sxs-lookup"><span data-stu-id="472b2-142">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="472b2-143">Se tutte le attività sono ancora in esecuzione in questo momento (ad eccezione di rilascio del processo), tali attività vengono terminate.</span><span class="sxs-lookup"><span data-stu-id="472b2-143">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="472b2-144">Se false, il completamento dell''attività di gestore di processi non influenza lo stato del processo.</span><span class="sxs-lookup"><span data-stu-id="472b2-144">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="472b2-145">In questo caso, sarà necessario utilizzare l''attributo onAllTasksComplete per terminare il processo, o avere un client o un utente di terminare il processo in modo esplicito.</span><span class="sxs-lookup"><span data-stu-id="472b2-145">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="472b2-146">Un esempio è se il gestore di processi consente di creare un set di attività ma, non assume alcun ruolo ulteriormente la loro esecuzione.</span><span class="sxs-lookup"><span data-stu-id="472b2-146">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="472b2-147">Il valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="472b2-147">The default value is true.</span></span> <span data-ttu-id="472b2-148">Se si usa gli attributi onAllTasksComplete e onTaskFailure durata processo di controllo e utilizzo dell''attività di gestore di processi solo per creare le attività per il processo (non per monitorare lo stato di avanzamento), quindi è importante impostare killJobOnCompletion su false.</span><span class="sxs-lookup"><span data-stu-id="472b2-148">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
