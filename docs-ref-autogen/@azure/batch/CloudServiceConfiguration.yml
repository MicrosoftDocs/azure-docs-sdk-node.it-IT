  - uid: '@azure/batch.CloudServiceConfiguration.osFamily'
    name: osFamily
    fullName: osFamily
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La famiglia del sistema operativo guest Azure da installare nelle macchine virtuali nel pool. I valori possibili sono: 2 - sistema operativo della famiglia 2, equivalente a Windows Server 2008 R2 SP1.
      3 - famiglia 3, equivalente a Windows Server 2012.
      4 - OS Family 4, equivalente a Windows Server 2012 R2.
      5 - OS Family 5, equivalente a Windows Server 2016.
      6 - OS Family 6, equivalente a Windows Server 2019. Per altre informazioni, vedere versioni del sistema operativo Guest di Azure (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases).
    syntax:
      content: 'osFamily: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudServiceConfiguration.osVersion'
    name: osVersion
    fullName: osVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: La versione del sistema operativo guest Azure da installare nelle macchine virtuali nel pool. Il valore predefinito è * che consente di specificare la versione più recente del sistema operativo per la famiglia del sistema operativo specificata.
    optional: true
    syntax:
      content: 'osVersion?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'