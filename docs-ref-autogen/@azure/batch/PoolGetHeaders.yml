    fullName: requestId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Identificatore univoco per la richiesta effettuata al servizio Batch. Se una richiesta fallisce sistematicamente e si è verificato che la richiesta è formulata in modo appropriato, si può usare questo valore per riportare l''errore a Microsoft. Nel report includere il valore di questo ID richiesta, l''ora approssimativa che è stata effettuata la richiesta, l''account Batch in cui è stata effettuata la richiesta e l''area in cui si trova nell''account.'
    syntax:
      content: 'requestId: string'
      return:
        type:
          - string
    package: '@azure/batch'