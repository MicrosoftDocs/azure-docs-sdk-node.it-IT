    summary: |-
      <span data-ttu-id="60cd4-106">L'azione il servizio Batch deve intraprendere quando tutte le attività nel processo sono nello stato completato.</span><span class="sxs-lookup"><span data-stu-id="60cd4-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="60cd4-107">Se omesso, il comportamento di completamento è impostato su noaction.</span><span class="sxs-lookup"><span data-stu-id="60cd4-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="60cd4-108">Se il valore corrente è terminatejob, questo è un errore perché il comportamento di completamento del processo non può essere modificato da terminatejob a noaction.</span><span class="sxs-lookup"><span data-stu-id="60cd4-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="60cd4-109">Non è possibile modificare il valore da terminatejob a noaction: vale a dire, una volta che si è impegnati a chiusura automatica di processi, si non è possibile disattivarla nuovamente.</span><span class="sxs-lookup"><span data-stu-id="60cd4-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="60cd4-110">Se si prova a eseguire questa operazione, la richiesta ha esito negativo e restituisce lo stato del Batch il codice 400 (Bad Request) e una risposta di errore "valore di proprietà non valido".</span><span class="sxs-lookup"><span data-stu-id="60cd4-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="60cd4-111">Se non si specifica questo elemento in una richiesta PUT, è equivalente a passando noaction.</span><span class="sxs-lookup"><span data-stu-id="60cd4-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="60cd4-112">Si tratta di un errore se il valore corrente è terminatejob.</span><span class="sxs-lookup"><span data-stu-id="60cd4-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="60cd4-113">I valori possibili sono: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="60cd4-113">Possible values include: 'noAction', 'terminateJob'</span></span>
