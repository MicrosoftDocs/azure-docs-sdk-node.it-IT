    summary: '<span data-ttu-id="dec43-126">L''azione il servizio Batch deve intraprendere quando tutte le attività non riesce in un processo creato in questa pianificazione.</span><span class="sxs-lookup"><span data-stu-id="dec43-126">The action the Batch service should take when any task fails in a job created under this schedule.</span></span> <span data-ttu-id="dec43-127">Un''attività viene considerata come non riuscito se hanno esito negativo se ha un failureInfo.</span><span class="sxs-lookup"><span data-stu-id="dec43-127">A task is considered to have failed if it have failed if has a failureInfo.</span></span> <span data-ttu-id="dec43-128">Un failureInfo viene impostato se l''attività è terminata con un codice di uscita diverso da zero dopo l''esaurimento relativo numero di tentativi o se si è verificato un errore durante l''avvio dell''attività, ad esempio a causa di un file di risorse, un errore di download.</span><span class="sxs-lookup"><span data-stu-id="dec43-128">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="dec43-129">Il valore predefinito è noaction.</span><span class="sxs-lookup"><span data-stu-id="dec43-129">The default is noaction.</span></span> <span data-ttu-id="dec43-130">I valori possibili sono: ''noAction'', ''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="dec43-130">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
