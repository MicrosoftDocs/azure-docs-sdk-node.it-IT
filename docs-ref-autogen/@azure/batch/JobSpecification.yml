    type: property
    summary: '<span data-ttu-id="dec43-121">L''azione il servizio Batch deve intraprendere quando tutte le attività in un processo creato in questa pianificazione sono nello stato completato.</span><span class="sxs-lookup"><span data-stu-id="dec43-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="dec43-122">Si noti che se un processo non contiene attività, quindi tutte le attività vengono considerate completate.</span><span class="sxs-lookup"><span data-stu-id="dec43-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="dec43-123">Questa opzione è pertanto più comunemente utilizzata con un''attività di gestore di processi. Se si desidera utilizzare chiusura automatica di processi senza un gestore di processi, è inizialmente necessario impostare onAllTasksComplete noaction e aggiornare le proprietà del processo per impostare onAllTasksComplete terminatejob dopo aver completato l''aggiunta di attività.</span><span class="sxs-lookup"><span data-stu-id="dec43-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="dec43-124">Il valore predefinito è noaction.</span><span class="sxs-lookup"><span data-stu-id="dec43-124">The default is noaction.</span></span> <span data-ttu-id="dec43-125">I valori possibili sono: ''noAction'', ''terminateJob''</span><span class="sxs-lookup"><span data-stu-id="dec43-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
