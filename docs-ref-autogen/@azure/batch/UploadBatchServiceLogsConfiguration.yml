    type: property
    summary: 'Inizio dell''intervallo di tempo da cui caricare i file di log del servizio Batch. Verrà caricato alcun file di log contenente un messaggio di log nell''intervallo di tempo. Ciò significa che l''operazione potrebbe recuperare più log che sono stati richiesti in quanto l''intero file di log viene sempre caricato, ma l''operazione non deve recuperare i log di un numero minore rispetto a sono stati richiesti.'
    syntax:
      content: 'startTime: Date'
      return:
        type:
          - Date
    package: '@azure/batch'