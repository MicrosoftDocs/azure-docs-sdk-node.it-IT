  - uid: '@azure/batch.UploadBatchServiceLogsConfiguration.containerUrl'
    name: containerUrl
    fullName: containerUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: L'URL del contenitore di archiviazione Blob di Azure a cui verranno caricati i file di log del servizio Batch. L'URL deve includere una (firma di accesso) concessione di autorizzazioni di scrittura al contenitore. La durata della firma di accesso condiviso deve consentire tempo sufficiente per completare il caricamento. L'ora di inizio per la firma di accesso condiviso è facoltativa ed è consigliabile non specificarla.
    syntax:
      content: 'containerUrl: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.UploadBatchServiceLogsConfiguration.endTime'
    name: endTime
    fullName: endTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Fine dell''intervallo di tempo da cui caricare i file di log del servizio Batch. Verrà caricato alcun file di log contenente un messaggio di log nell''intervallo di tempo. Ciò significa che l''operazione potrebbe recuperare più log che sono stati richiesti in quanto l''intero file di log viene sempre caricato, ma l''operazione non deve recuperare i log di un numero minore rispetto a sono stati richiesti. Se omesso, il valore predefinito consiste nel caricare tutti i log disponibili dopo l''ora di inizio.'
    optional: true
    syntax:
      content: 'endTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.UploadBatchServiceLogsConfiguration.startTime'
    name: startTime
    fullName: startTime
    children: []
    langs:
