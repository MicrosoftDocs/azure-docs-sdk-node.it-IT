    summary: '<span data-ttu-id="66e7c-101">Batch verrà effettuati tentativi attività quando viene attivata un''operazione di ripristino in un nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="66e7c-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="66e7c-102">Esempi di operazioni di ripristino includono (ma non sono limitati a) quando un nodo di calcolo non integro viene riavviato o un nodo di calcolo è scomparso a causa dell''errore dell''host.</span><span class="sxs-lookup"><span data-stu-id="66e7c-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="66e7c-103">Ritenta l''esecuzione a causa di un ripristino operazioni sono indipendenti e non vengono conteggiate rispetto al limite in maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="66e7c-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="66e7c-104">Anche se il maxTaskRetryCount è 0, può verificarsi una ripetizione dei tentativi interni a causa di un''operazione di ripristino.</span><span class="sxs-lookup"><span data-stu-id="66e7c-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="66e7c-105">Per questo motivo, tutte le attività devono essere idempotenti.</span><span class="sxs-lookup"><span data-stu-id="66e7c-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="66e7c-106">Ciò significa attività necessario tollerare viene interrotto e riavviato senza causare alcun danneggiamento o dei dati duplicati.</span><span class="sxs-lookup"><span data-stu-id="66e7c-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="66e7c-107">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="66e7c-107">The best practice for long running tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="66e7c-108">In alcuni casi l''attività di avvio può essere eseguito nuovamente, anche se il nodo non è stato riavviato.</span><span class="sxs-lookup"><span data-stu-id="66e7c-108">In some cases the start task may be re-run even though the node was not rebooted.</span></span> <span data-ttu-id="66e7c-109">Dovrebbe prestare particolare attenzione per evitare le attività di avvio che crea processo breakaway o installare/avviare servizi dalla directory di lavoro di attività di avvio, poiché impedisce Batch in grado di eseguire nuovamente l''attività di avvio.</span><span class="sxs-lookup"><span data-stu-id="66e7c-109">Special care should be taken to avoid start tasks which create breakaway process or install/launch services from the start task working directory, as this will block Batch from being able to re-run the start task.</span></span>'
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.commandLine'
    name: commandLine
