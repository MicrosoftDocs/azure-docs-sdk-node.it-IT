  - uid: '@azure/batch.StartTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="66e7c-132">Indica se il servizio Batch deve attendere l'attività di avvio venga completato correttamente (vale a dire, viene interrotto con codice di uscita 0) prima di pianificare altre attività nel nodo di calcolo.</span><span class="sxs-lookup"><span data-stu-id="66e7c-132">Whether the Batch service should wait for the start task to complete successfully (that is, to exit with exit code 0) before scheduling any tasks on the compute node.</span></span> <span data-ttu-id="66e7c-133">Se true e l'attività di avvio non riesce in un nodo di calcolo, il servizio Batch ripete le attività di avvio fino al relativo numero massimo di tentativi (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="66e7c-133">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="66e7c-134">Se l'attività è ancora non completata dopo tutti i tentativi, quindi i segni di servizio di Batch nel nodo di calcolo inutilizzabile e non verrà pianificata attività ad esso.</span><span class="sxs-lookup"><span data-stu-id="66e7c-134">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span>
      <span data-ttu-id="66e7c-135">Questa condizione può essere rilevata tramite i dettagli di informazioni dello stato e di errore di nodo.</span><span class="sxs-lookup"><span data-stu-id="66e7c-135">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="66e7c-136">Se false, il servizio Batch non attenderanno il completamento per l'attività di avvio per il completamento.</span><span class="sxs-lookup"><span data-stu-id="66e7c-136">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="66e7c-137">In questo caso, le altre attività possa avviare l'esecuzione nel nodo di calcolo, mentre l'attività di avvio è ancora in esecuzione; e anche se l'attività di avvio non riesce, le nuove attività continuerà a essere pianificata nel nodo.</span><span class="sxs-lookup"><span data-stu-id="66e7c-137">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="66e7c-138">Il valore predefinito è false.</span><span class="sxs-lookup"><span data-stu-id="66e7c-138">The default is false.</span></span>
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
