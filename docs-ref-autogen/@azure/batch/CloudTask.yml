data.</span></span> <span data-ttu-id="02ced-107">La migliore pratica per le attività a esecuzione prolungata è usare qualche forma di checkpoint.</span><span class="sxs-lookup"><span data-stu-id="02ced-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
