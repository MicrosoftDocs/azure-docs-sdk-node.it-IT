  - uid: '@azure/keyvault-secrets.SecretsClient.getSecret'
    name: 'getSecret(string, GetSecretOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      L'operazione GET è applicabile a qualsiasi segreto archiviato in Azure Key Vault. Questa operazione richiede l'autorizzazione secrets/get.
      Esempio di utilizzo:
      ```ts
      let client = new SecretsClient(url, credentials);
      let secret = await client.getSecret("MySecretName");
      ```
    syntax:
      content: 'function getSecret(secretName: string, options?: GetSecretOptions)'
      parameters:
        - id: secretName
          type:
            - string
          description: Nome del segreto.
        - id: options
          type:
