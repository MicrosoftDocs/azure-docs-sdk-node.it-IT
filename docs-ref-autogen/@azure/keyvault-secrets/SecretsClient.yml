    summary: |-
      L'operazione Ottieni segreto eliminati restituisce il segreto specificato eliminato insieme ai relativi attributi.
      Questa operazione richiede l'autorizzazione secrets/get.
      Esempio di utilizzo:
      ```ts
      let client = new SecretsClient(url, credentials);
      await client.getDeletedSecret("MyDeletedSecret");
      ```
