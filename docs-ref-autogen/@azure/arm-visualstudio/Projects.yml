  - uid: '@azure/arm-visualstudio.Projects.beginCreate'
    name: 'beginCreate(ProjectResource, string, string, string, Models.ProjectsBeginCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Crea un progetto Team Services nella raccolta con il nome specificato.
      'VersionControlOption' e 'ProcessTemplateId' deve essere specificato nelle proprietà della risorsa.
      Valori validi per VersionControlOption: GIT, Tfvc. Valori validi per ProcessTemplateId: 6B724908-EF14-45CF-84F8-768B5384DA45, ADCC42AB-9882-485E-A3ED-7678F01F66BC, 27450541-8E31-4150-9947-DC59F998FC01 (questi ID corrispondono ai modelli di processo Scrum, Agile e CMMI).
    syntax:
      content: 'function beginCreate(body: ProjectResource, resourceGroupName: string, rootResourceName: string, resourceName: string, options?: Models.ProjectsBeginCreateOptionalParams)'
      parameters:
        - id: body
          type:
            - '@azure/arm-visualstudio.ProjectResource'
          description: I dati della richiesta.
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse nella sottoscrizione di Azure.
        - id: rootResourceName
          type:
            - string
          description: Nome dell'account Team Services.
        - id: resourceName
          type:
            - string
          description: Nome del progetto Team Services.
        - id: options
          type:
            - Models.ProjectsBeginCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-visualstudio'
