    summary: |
      <span data-ttu-id="c3c59-102">Il blocco del messaggio mantenuto dal ricevitore è consentire andare, rendendo il messaggio disponibile anche in questo caso nel Bus di servizio per un'altra operazione di ricezione.</span><span class="sxs-lookup"><span data-stu-id="c3c59-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="c3c59-103">Genera un'eccezione `SessionLockLostError` (per i messaggi da una coda/sottoscrizione con sessioni attivate) se il protocollo AMQP il collegamento con cui il messaggio è stato ricevuto non è più attivo.</span><span class="sxs-lookup"><span data-stu-id="c3c59-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="c3c59-104">Questa situazione può verificarsi uno perché il blocco sulla sessione scaduto o il destinatario è stata chiusa in modo esplicito dall'utente o il collegamento AMQP è stata chiusa dalla libreria a causa di errori di perdita o il servizio di rete.</span><span class="sxs-lookup"><span data-stu-id="c3c59-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="c3c59-105">Genera un'eccezione `MessageLockLostError` (per i messaggi da una coda/sottoscrizione con sessioni non abilitata) se il blocco sul messaggio è scaduto o collegare il protocollo AMQP con cui il messaggio è stato ricevuto non è più attivo.</span><span class="sxs-lookup"><span data-stu-id="c3c59-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="c3c59-106">Quest'ultimo può verificarsi se il ricevitore è stata chiusa in modo esplicito dall'utente o il collegamento AMQP è stata chiusa dalla libreria a causa di errori di perdita o il servizio di rete.</span><span class="sxs-lookup"><span data-stu-id="c3c59-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="c3c59-107">Genera un errore se il messaggio è già stato finalizzato.</span><span class="sxs-lookup"><span data-stu-id="c3c59-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="c3c59-108">Per evitare questo errore verifica il `isSettled` proprietà del messaggio se non si è sicuri se il messaggio viene finalizzato.</span><span class="sxs-lookup"><span data-stu-id="c3c59-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="c3c59-109">Genera un errore se utilizzato in `ReceiveAndDelete` modalità perché tutti i messaggi ricevuti in questa modalità sono pre-finalizzati.</span><span class="sxs-lookup"><span data-stu-id="c3c59-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="c3c59-110">Per evitare questo errore, aggiornare il codice per non pagare un messaggio che viene ricevuto in questa modalità.</span><span class="sxs-lookup"><span data-stu-id="c3c59-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="c3c59-111">Genera un'eccezione `ServiceUnavailableError` se del Bus di servizio non riconosce la richiesta per pagare il messaggio nel tempo.</span><span class="sxs-lookup"><span data-stu-id="c3c59-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c3c59-112">Il messaggio può o non siano stato pagato correttamente.</span><span class="sxs-lookup"><span data-stu-id="c3c59-112">The message may or may not have been settled successfully.</span></span>
