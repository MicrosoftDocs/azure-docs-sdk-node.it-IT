      - <span data-ttu-id="c3c59-121">Genera un errore se il messaggio è già stato finalizzato.</span><span class="sxs-lookup"><span data-stu-id="c3c59-121">Throws an error if the message is already settled.</span></span> <span data-ttu-id="c3c59-122">Per evitare questo errore verifica il `isSettled` proprietà del messaggio se non si è sicuri se il messaggio viene finalizzato.</span><span class="sxs-lookup"><span data-stu-id="c3c59-122">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="c3c59-123">Genera un errore se utilizzato in `ReceiveAndDelete` modalità perché tutti i messaggi ricevuti in questa modalità sono pre-finalizzati.</span><span class="sxs-lookup"><span data-stu-id="c3c59-123">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="c3c59-124">Per evitare questo errore, aggiornare il codice per non pagare un messaggio che viene ricevuto in questa modalità.</span><span class="sxs-lookup"><span data-stu-id="c3c59-124">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="c3c59-125">Genera un'eccezione `ServiceUnavailableError` se del Bus di servizio non riconosce la richiesta per pagare il messaggio nel tempo.</span><span class="sxs-lookup"><span data-stu-id="c3c59-125">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c3c59-126">Il messaggio può o non siano stato pagato correttamente.</span><span class="sxs-lookup"><span data-stu-id="c3c59-126">The message may or may not have been settled successfully.</span></span>
