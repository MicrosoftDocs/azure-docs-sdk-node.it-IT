      - <span data-ttu-id="c3c59-141">Genera un'eccezione `ServiceUnavailableError` se del Bus di servizio non riconosce la richiesta per pagare il messaggio nel tempo.</span><span class="sxs-lookup"><span data-stu-id="c3c59-141">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c3c59-142">Il messaggio può o non siano stato pagato correttamente.</span><span class="sxs-lookup"><span data-stu-id="c3c59-142">The message may or may not have been settled successfully.</span></span>
