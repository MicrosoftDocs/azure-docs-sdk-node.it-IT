      content: 'function abandon(propertiesToModify?: undefined | [key: string]: any)'
      parameters:
        - id: propertiesToModify
          type:
            - 'undefined | [key: string]: any'
          description: |
            <span data-ttu-id="c3c59-113">Le proprietà del messaggio da modificare durante l'abbandono del messaggio.</span><span class="sxs-lookup"><span data-stu-id="c3c59-113">The properties of the message to modify while abandoning the message.</span></span>
