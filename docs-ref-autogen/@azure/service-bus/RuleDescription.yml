    type: property
    summary: |-
      Espressione di filtro utilizzata per individuare i messaggi. Supporta 2 tipi:
      - `string`: Espressione della condizione simile a SQL che viene valutata in proprietà definite dall'utente e le proprietà di sistema dei messaggi. Tutte le proprietà di sistema dovrà essere precedute da `sys.` nell'espressione della condizione.
      - `CorrelationFilter`: Proprietà del filtro da utilizzare per la corrispondenza con le proprietà del messaggio.
