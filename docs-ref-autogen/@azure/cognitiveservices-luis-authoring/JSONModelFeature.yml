    summary: '<span data-ttu-id="960e6-103">Una funzionalità di elenco frase interscambiabile sono rende disponibile come funzionalità singola per il servizio LUIS sottostante l''algoritmo di training.</span><span class="sxs-lookup"><span data-stu-id="960e6-103">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="960e6-104">Viene usato come una funzionalità di ricerca di lessico in cui il valore è 1 se il dizionario contiene una parola specifica oppure 0 in caso contrario.</span><span class="sxs-lookup"><span data-stu-id="960e6-104">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="960e6-105">Pensare a un sostituto come un elenco di sinonimi.</span><span class="sxs-lookup"><span data-stu-id="960e6-105">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="960e6-106">Una funzionalità di elenco non cambiabili frase ha tutte le frasi in utilizzati per l''elenco come funzionalità separata per l''algoritmo di training sottostanti.</span><span class="sxs-lookup"><span data-stu-id="960e6-106">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="960e6-107">Pertanto, se è la funzionalità degli elenchi frase contiene 5 frasi, essi verrà mappati a 5 funzionalità distinte.</span><span class="sxs-lookup"><span data-stu-id="960e6-107">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="960e6-108">È possibile considerare la funzionalità degli elenchi non cambiabili frase come un elenco di parole che sono disposti ad aggiungere le funzionalità di vocabolario esistenti LUIS aggiuntivo.</span><span class="sxs-lookup"><span data-stu-id="960e6-108">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="960e6-109">Considerare un non cambiabili come set di parole diverse.</span><span class="sxs-lookup"><span data-stu-id="960e6-109">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="960e6-110">Valore predefinito è true.</span><span class="sxs-lookup"><span data-stu-id="960e6-110">Default value is true.</span></span>'
