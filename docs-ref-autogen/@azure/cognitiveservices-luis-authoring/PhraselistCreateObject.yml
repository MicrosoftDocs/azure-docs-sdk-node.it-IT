  - uid: '@azure/cognitiveservices-luis-authoring.PhraselistCreateObject.isExchangeable'
    name: isExchangeable
    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Una funzionalità di elenco frase interscambiabile sono rende disponibile come funzionalità singola per il servizio LUIS sottostante l''algoritmo di training. Viene usato come una funzionalità di ricerca di lessico in cui il valore è 1 se il dizionario contiene una parola specifica oppure 0 in caso contrario. Pensare a un sostituto come un elenco di sinonimi. Una funzionalità di elenco non cambiabili frase ha tutte le frasi in utilizzati per l''elenco come funzionalità separata per l''algoritmo di training sottostanti. Pertanto, se è la funzionalità degli elenchi frase contiene 5 frasi, essi verrà mappati a 5 funzionalità distinte. È possibile considerare la funzionalità degli elenchi non cambiabili frase come un elenco di parole che sono disposti ad aggiungere le funzionalità di vocabolario esistenti LUIS aggiuntivo. Considerare un non cambiabili come set di parole diverse. Valore predefinito è true. Il valore predefinito: true.'
    optional: true
    syntax:
      content: 'isExchangeable?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
