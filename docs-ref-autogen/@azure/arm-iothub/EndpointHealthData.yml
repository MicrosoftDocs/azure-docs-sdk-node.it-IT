a stabilito una connessione con l''endpoint.</span><span class="sxs-lookup"><span data-stu-id="fb1a0-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="fb1a0-110">Nessun messaggio è stato recapitato o rifiutato da questo endpoint.</span><span class="sxs-lookup"><span data-stu-id="fb1a0-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="fb1a0-111">I valori possibili sono: ''unknown", ''integro'', ''integro'', ''dead''</span><span class="sxs-lookup"><span data-stu-id="fb1a0-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
