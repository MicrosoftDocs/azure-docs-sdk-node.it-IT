    name: condition
    fullName: condition
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La condizione viene valutata per applicare la regola di routing. Se non viene fornita alcuna condizione, viene restituito true per impostazione predefinita. Per la grammatica, vedere: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language'
    optional: true
    syntax:
      content: 'condition?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RouteProperties.endpointNames'
    name: endpointNames
    fullName: endpointNames
    children: []
    langs:
      - typeScript
    type: property
    summary: L'elenco degli endpoint a cui vengono instradati i messaggi che soddisfano la condizione. Attualmente è consentito un solo endpoint.
    syntax:
      content: 'endpointNames: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RouteProperties.isEnabled'
