    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il nome della route. Il nome può contenere solo caratteri alfanumerici, punti, caratteri di sottolineatura, trattini, ha una lunghezza massima di 64 caratteri e deve essere univoco.'
    syntax:
      content: 'name: string'
      return:
        type:
          - string
    package: '@azure/arm-iothub'
