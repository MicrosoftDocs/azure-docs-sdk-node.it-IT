      - typeScript
    type: property
    summary: 'L''origine che si desidera applicare, ad esempio DeviceMessages la regola di routing. I valori possibili sono: ''Invalid'', ''DeviceMessages'', ''TwinChangeEvents'', ''DeviceLifecycleEvents'', ''DeviceJobLifecycleEvents'''
    syntax:
