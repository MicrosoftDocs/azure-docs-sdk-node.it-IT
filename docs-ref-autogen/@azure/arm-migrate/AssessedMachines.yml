  - uid: '@azure/arm-migrate.AssessedMachines.listByAssessment'
    name: 'listByAssessment(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Ottenere l'elenco di computer che valutati nell'ambito della valutazione specificata. Restituisce una matrice json di oggetti di tipo 'la macchina virtuale valutata' come specificata nella sezione modelli.
      Ogni volta che una valutazione viene creata o aggiornata, passa nel calcolo. Durante questa fase, il campo 'status' dell'oggetto Assessment segnala 'Computing'.
      Durante il periodo durante la valutazione è nel calcolo, l'elenco di macchine virtuali valutate è vuoto e non le macchine virtuali valutate vengono restituite da questa chiamata.
    syntax:
      content: 'function listByAssessment(resourceGroupName: string, projectName: string, groupName: string, assessmentName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 'Nome del gruppo di risorse di Azure, tale progetto fa parte di.'
        - id: projectName
          type:
            - string
          description: Nome del progetto Azure Migrate.
        - id: groupName
          type:
            - string
          description: Nome univoco di un gruppo all'interno di un progetto.
        - id: assessmentName
          type:
            - string
          description: Nome univoco di una valutazione in un progetto.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.AssessedMachinesListByAssessmentResponse>
    package: '@azure/arm-migrate'
