  - uid: '@azure/arm-migrate.Groups.create'
    name: 'create(string, string, string, Models.GroupsCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creare un nuovo gruppo mediante l'invio di un oggetto json del tipo 'gruppo' come indicato nella sezione modelli come parte del corpo della richiesta. Il nome del gruppo in un progetto è univoco. Le etichette possono essere applicate in un gruppo di nell'ambito della creazione.
      Se un gruppo con groupName specificato nell'URL già esiste, questa chiamata si comporta come un aggiornamento.

      Questa operazione è idempotente.
    syntax:
      content: 'function create(resourceGroupName: string, projectName: string, groupName: string, options?: Models.GroupsCreateOptionalParams)'
      parameters:
