  - uid: '@azure/arm-migrate.Groups.deleteMethod'
    name: 'deleteMethod(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Eliminare il gruppo dal progetto. I computer rimangono nel progetto. L'eliminazione di un gruppo inesistente comporterà un'operazione di no.
      Un gruppo è un meccanismo di aggregazione per le macchine in un progetto. Pertanto, l'eliminazione di gruppo non elimina macchine in esso.
    syntax:
      content: 'function deleteMethod(resourceGroupName: string, projectName: string, groupName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
