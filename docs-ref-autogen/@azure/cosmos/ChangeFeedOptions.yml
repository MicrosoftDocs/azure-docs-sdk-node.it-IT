- uid: '@azure/cosmos.ChangeFeedOptions'
  name: ChangeFeedOptions
  fullName: ChangeFeedOptions
  children:
  - '@azure/cosmos.ChangeFeedOptions.continuation'
  - '@azure/cosmos.ChangeFeedOptions.maxItemCount'
  - '@azure/cosmos.ChangeFeedOptions.sessionToken'
  - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
  - '@azure/cosmos.ChangeFeedOptions.startTime'
  langs:
  - typeScript
  type: interface
  summary: >
    Specifica le opzioni per il feed delle modifiche di alcune di queste opzioni di controllo quando e dove per iniziare la lettura dal feed delle modifiche. L'ordine di precedenza è:

    - continuazione

    - startTime

    - startFromBeginning


    Se nessuna di queste opzioni sono impostata, verrà avviata la lettura delle modifiche dal primo `ChangeFeedIterator.executeNext()` chiamare.
  package: '@azure/cosmos'
