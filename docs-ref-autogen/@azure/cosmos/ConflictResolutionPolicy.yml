- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: Rappresenta la configurazione dei criteri di risoluzione dei conflitti per la specifica come risolvere i conflitti nel caso in cui le scritture da diverse aree di generare conflitti nei documenti nella raccolta nel servizio di Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    Ottiene o imposta il percorso che è presente in ogni documento del servizio di Azure Cosmos DB per ultimo writer wins-risoluzione dei conflitti.

    Questo percorso deve essere presente in ogni documento e deve essere un valore intero.

    In caso di conflitto che si verificano in un documento, verrà recuperato il documento con il valore intero nel percorso specificato.

    Se il percorso non è specificato, per impostazione predefinita il percorso del timestamp verrà utilizzato.

    Questo valore deve essere impostato solo quando si usa <xref:ConflictResolutionMode.LastWriterWins>.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Ottiene o imposta il <xref:StoredProcedure> che viene usato per la risoluzione dei conflitti nel servizio di Azure Cosmos DB.

    Questa stored procedure possa essere creata dopo il <xref:Container> viene creato e possono essere modificate in base alle necessità.

    1. Questo valore deve essere impostato solo quando si usa <xref:ConflictResolutionMode.Custom>.

    2. Nel caso in cui la stored procedure ha esito negativo o genera un'eccezione, la risoluzione dei conflitti predefinita sarà la registrazione di conflitti nel feed in conflitto.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: Ottiene o imposta il <see cref="ConflictResolutionMode"/> nel servizio di Azure Cosmos DB. Per impostazione predefinita è <xref:ConflictResolutionMode.LastWriterWins>.
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
