- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="f5f08-102">Ottiene o imposta il percorso che è presente in ogni documento del servizio di Azure Cosmos DB per ultimo writer wins-risoluzione dei conflitti.</span><span class="sxs-lookup"><span data-stu-id="f5f08-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="f5f08-103">Questo percorso deve essere presente in ogni documento e deve essere un valore intero.</span><span class="sxs-lookup"><span data-stu-id="f5f08-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="f5f08-104">In caso di conflitto che si verificano in un documento, verrà recuperato il documento con il valore intero nel percorso specificato.</span><span class="sxs-lookup"><span data-stu-id="f5f08-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="f5f08-105">Se il percorso non è specificato, per impostazione predefinita il percorso del timestamp verrà utilizzato.</span><span class="sxs-lookup"><span data-stu-id="f5f08-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="f5f08-106">Questo valore deve essere impostato solo quando si usa <xref:ConflictResolutionMode.LastWriterWins>.</span><span class="sxs-lookup"><span data-stu-id="f5f08-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
