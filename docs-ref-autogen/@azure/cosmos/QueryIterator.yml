- uid: '@azure/cosmos.QueryIterator.forEach'
  name: 'forEach((result: T, headers?: IHeaders, index?: number) => boolean | void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Chiama un callback specificato per ogni elemento restituito dalla query.

    Viene eseguito in modo seriale. ogni callback Blocca successivo.
  syntax:
    content: 'function forEach(callback: (result: T, headers?: IHeaders, index?: number) => boolean | void)'
    parameters:
    - id: callback
      type:
      - '(result: T, headers?: IHeaders, index?: number) => boolean | void'
      description: >
        Callback specificato.

        Il primo parametro è il risultato, secondo param (facoltativo) è lo stato corrente dell'oggetto delle intestazioni, terza param (facoltativo) è l'indice corrente.

        Non verrà chiamato alcun callback ulteriori se uno di essi restituisce false.
    return:
      type:
      - Promise<void>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.QueryIterator.getAsyncIterator'
  name: getAsyncIterator()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Ottiene un iteratore asincrono che produrrà risultati fino al completamento.

    NOTA: AsyncIterators sono una funzionalità molto nuova e potrebbe essere necessario usare polyfils/e così via per poterli usare nel codice.


    Se si usa TypeScript, è possibile usare il seguente polyfill come fino a quando è target ES6 o versioni successive e sono in esecuzione nel nodo 6 o versione successiva.


    ```typescript

    if (!Symbol || !Symbol.asyncIterator) {
      (Symbol as any).asyncIterator = Symbol.for("Symbol.asyncIterator");
    }

    ```
  syntax:
    content: function getAsyncIterator()
    parameters: []
    return:
      type:
      - AsyncIterable<@azure/cosmos.Response<T>>
  package: '@azure/cosmos'
