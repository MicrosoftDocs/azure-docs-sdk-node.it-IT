- uid: '@azure/cosmos.Databases.create'
  name: create(DatabaseDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Inviare una richiesta per la creazione di un database.

    Un database consente di gestire utenti, autorizzazioni e un set di contenitori.

    Ogni Account di Database di Azure Cosmos DB è in grado di supportare più database indipendenti denominati, con il database in corso il contenitore logico per i dati.


    Ogni Database è costituito da uno o più contenitori, ognuno dei quali a loro volta contengono uno o più documenti. Poiché i database sono una risorsa amministrativa, chiave Master del servizio sarà necessario per poter accedere e completare correttamente tutte le attività utilizzando le API di utente.
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: Il <xref:DatabaseDefinition> che rappresenta il <xref:Database> da creare.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Utilizzare per impostare opzioni quali dimensioni di pagina di risposta, i token di continuazione e così via.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Databases.createIfNotExists'
  name: createIfNotExists(DatabaseDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Controllare se è presente un database e non, crearla.

    In questo modo un'operazione di lettura in base all'id nel `body`, quindi, se non viene trovata, un'operazione di creazione.

    Un database consente di gestire utenti, autorizzazioni e un set di contenitori.

    Ogni Account di Database di Azure Cosmos DB è in grado di supportare più database indipendenti denominati, con il database in corso il contenitore logico per i dati.


    Ogni Database è costituito da uno o più contenitori, ognuno dei quali a loro volta contengono uno o più documenti. Poiché i database sono una risorsa amministrativa, chiave Master del servizio saranno necessari per poter accedere e completare correttamente tutte le attività utilizzando le API di utente.
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: Il <xref:DatabaseDefinition> che rappresenta il <xref:Database> da creare.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: "\n"
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
