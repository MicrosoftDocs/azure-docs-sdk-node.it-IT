    type: property
    summary: |-
      Numero di nodi di destinazione. Il numero di nodi di calcolo per le risorse di calcolo di destinazione. Se il valore di allocationState è il ridimensionamento, questa proprietà indica il numero di nodi di destinazione per l'operazione di ridimensionamento in corso. Se il valore di allocationState è stabile, questa proprietà indica il numero di nodi di destinazione per l'operazione di ridimensionamento precedente.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
