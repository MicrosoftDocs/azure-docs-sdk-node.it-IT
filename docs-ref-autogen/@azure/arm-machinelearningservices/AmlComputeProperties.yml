  - uid: '@azure/arm-machinelearningservices.AmlComputeProperties.allocationState'
    name: allocationState
    fullName: allocationState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Stato di allocazione. Stato di allocazione dell''attività di calcolo. I valori possibili sono: steady - indica che le risorse di calcolo non è ridimensionando. Non sono presenti modifiche al numero di nodi di calcolo di calcolo in corso. Un calcolo assume questo stato quando viene creato e quando nessuna operazione siano in esecuzione altre attività di calcolo per modificare il numero di nodi di calcolo. ridimensionamento - indica che è ridimensionando le risorse di calcolo; vale a dire, calcolare i nodi vengono aggiunti o rimossi dall''attività di calcolo. I valori possibili sono: ''Steady'', ''Resizing'' **NOTE: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**'
    optional: true
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        type:
          - '@azure/arm-machinelearningservices.AllocationState'
    package: '@azure/arm-machinelearningservices'
