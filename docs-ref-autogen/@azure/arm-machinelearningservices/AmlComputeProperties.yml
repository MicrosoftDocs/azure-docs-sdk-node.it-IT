    summary: |-
      Tempo di transizione dello stato di allocazione. Ora in cui le risorse di calcolo passato allo stato di allocazione corrente.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'allocationStateTransitionTime?: Date'
