  - uid: '@azure/arm-keyvault.VaultProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Proprietà che specifica se la protezione contro ripulire è abilitato per questo insieme di credenziali. Impostando questa proprietà su true attiva la protezione contro purge per questo insieme di credenziali e il relativo contenuto, solo il servizio Key Vault può avviare un''operazione di eliminazione dura, irreversibile. L''impostazione è efficace solo se l''eliminazione temporanea è abilitata. Abilitazione di questa funzionalità non può essere annullata: vale a dire, la proprietà non accetta false come relativo valore.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
