      - typeScript
    type: property
    summary: '{string} [storageConnectionString] Stringa di connessione all''account di archiviazione di Azure usato per i lease e creazione di checkpoint. Example "DefaultEndpointsProtocol=https;AccountName=<account-name>; AccountKey=<account-key>;EndpointSuffix=core.windows.net"'
    optional: true
    syntax:
      content: 'storageConnectionString?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/event-processor-host'
  - uid: '@azure/event-processor-host.EventProcessorHostOptions.storageContainerName'
    name: storageContainerName
    fullName: storageContainerName
    children: []
    langs:
      - typeScript
    type: property
    summary: '{string} [storageContainerName] Nome del contenitore archiviazione Azure per l''utilizzo dal gestore di lease e dei checkpoint predefinito.'
    optional: true
    syntax:
      content: 'storageContainerName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/event-processor-host'
  - uid: '@azure/event-processor-host.EventProcessorHostOptions.tokenProvider'
    name: tokenProvider
    fullName: tokenProvider
    children: []
    langs:
      - typeScript
    type: property
    summary: '{TokenProvider} [tokenProvider] Un''istanza dell''interfaccia di provider di token che include il token per l''autenticazione. Il valore predefinito: ** `SasTokenProvider` **.'
    optional: true
    syntax:
      content: 'tokenProvider?: TokenProvider'
      return:
        type:
          - TokenProvider
    package: '@azure/event-processor-host'
