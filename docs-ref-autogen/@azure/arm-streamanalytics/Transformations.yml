  - uid: '@azure/arm-streamanalytics.Transformations.update'
    name: 'update(Transformation, string, string, string, Models.TransformationsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Aggiorna una trasformazione esistente in un processo di streaming esistente. Ciò consente di aggiornare parzialmente (ad esempio, aggiornare le proprietà di uno o due) una trasformazione senza influire sul resto la definizione di processo o trasformazione.'
    syntax:
      content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Models.TransformationsUpdateOptionalParams)'
      parameters:
        - id: transformation
          type:
            - '@azure/arm-streamanalytics.Transformation'
          description: |-
            Un oggetto di trasformazione. Le proprietà specificate di seguito sovrascriveranno le proprietà corrispondenti nella trasformazione esistente (ad esempio, Queste proprietà verranno aggiornate).
            Le proprietà che vengono impostate su null significa che la proprietà corrispondente nella trasformazione esistente verrà rimangono invariate e non modificare in seguito a questa operazione PATCH.
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse contenente la risorsa. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
        - id: jobName
          type:
            - string
          description: Nome del processo di streaming.
        - id: transformationName
          type:
            - string
          description: Il nome della trasformazione.
        - id: options
          type:
            - Models.TransformationsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TransformationsUpdateResponse>
    package: '@azure/arm-streamanalytics'
