    summary: 'Aggiorna un processo di streaming esistente. Ciò consente di aggiornare parzialmente (ad esempio, aggiornare le proprietà di uno o due) un processo di streaming senza influire sul resto della definizione del processo.'
    syntax:
      content: 'function update(streamingJob: StreamingJob, resourceGroupName: string, jobName: string, options?: Models.StreamingJobsUpdateOptionalParams)'
      parameters:
        - id: streamingJob
          type:
            - '@azure/arm-streamanalytics.StreamingJob'
          description: |-
            Un oggetto processo di streaming. Le proprietà specificate di seguito sovrascriveranno le proprietà corrispondenti nella (ad esempio, il processo di streaming esistente Queste proprietà verranno aggiornate).
            Le proprietà che vengono impostate su null significa che la proprietà corrispondente dell'input esistente verrà rimangono invariate e non modificare in seguito a questa operazione PATCH.
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse contenente la risorsa. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
        - id: jobName
          type:
            - string
          description: Nome del processo di streaming.
        - id: options
          type:
            - Models.StreamingJobsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.StreamingJobsUpdateResponse>
