    children: []
    langs:
      - typeScript
    type: property
    summary: 'La query usata per filtrare i risultati della ricerca usando la sintassi di OData. Il filtro è consentito per la proprietà ''name'' solo e con un numero limitato di operazioni OData. Queste operazioni sono: la funzione ''contains'', nonché le operazioni logiche seguenti: non e, in alternativa, eq (per uguale) e ne (per non uguale). Alcun operazioni aritmetiche non sono supportati. Di seguito è riportato un esempio di filtro valide: $filter = contiene (namE, ''PATTERN'') e assegnare un nome nuo "Modello di-1". Il seguente non è un esempio di filtro valide: $filter = percorso eq ''westus''.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
