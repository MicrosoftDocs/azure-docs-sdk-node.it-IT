  - uid: '@azure/arm-eventgrid.EventSubscriptions.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, EventSubscription, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: In modo asincrono crea una nuova sottoscrizione di eventi o ne aggiorna una sottoscrizione di eventi esistenti in base all'ambito specificato.
    syntax:
      content: 'function beginCreateOrUpdate(scope: string, eventSubscriptionName: string, eventSubscriptionInfo: EventSubscription, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: 'L''identificatore della risorsa a cui la sottoscrizione dell''evento deve essere creato o aggiornato. L''ambito può essere una sottoscrizione, o un gruppo di risorse o una risorsa di primo livello che appartengono a uno spazio dei nomi del provider di risorse o un argomento EventGrid. Ad esempio, usare '' / sottoscrizioni / {subscriptionId} /'' per una sottoscrizione, ''/ sottoscrizioni / {subscriptionId} /resourceGroups/ {resourceGroupName}'' per un gruppo di risorse e '' /resourceGroups//sottoscrizioni / {subscriptionId} {resourceGroupName} / i provider / {resourceProviderNamespace} / {resourceType} / {resourceName}'' per una risorsa, e '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}'' per un argomento EventGrid.'
        - id: eventSubscriptionName
          type:
            - string
          description: Nome della sottoscrizione di eventi. I nomi di sottoscrizione evento devono essere compresa tra 3 e 64 caratteri e devono usare solo lettere alfanumeriche.
        - id: eventSubscriptionInfo
          type:
            - '@azure/arm-eventgrid.EventSubscription'
          description: Proprietà delle sottoscrizioni di eventi contenente le informazioni sulla destinazione e il filtro.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-eventgrid'
