    summary: 'Questa operazione genera un modello usando un''intera serie, ogni punto di rilevamento con lo stesso modello. Con questo metodo, prima e dopo un certo punto i punti vengono utilizzati per determinare se si tratta di un''anomalia. Il rilevamento intero può concedere a utente lo stato complessivo della serie temporale.'
