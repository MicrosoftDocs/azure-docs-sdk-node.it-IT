      content: 'function entireDetect(body: Request, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: body
          type:
            - '@azure/cognitiveservices-anomalydetector.Request'
          description: I punti di serie temporali e periodo se necessario. I parametri di modello avanzato possono essere impostati anche nella richiesta.
