  - uid: '@azure/arm-monitor.MetricsListOptionalParams.filter'
    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il **$filter** viene utilizzato per ridurre il set di dati delle metriche restituiti.<br>Esempio:<br>Metrica contiene i metadati A, B e C.<br>: Restituisce tutte le serie temporali di C in cui un = a1 e B = b1 o b2<br>**$filter = eq ''a1'' a e B eq ''b1'' o B eq ''b2'' e C eq '' *''**<br>-Variant non valido:<br>**$filter = eq ''a1'' a e B eq ''b1'' e C eq '' *'' o B = ''b2''**<br>Ciò non è valido perché l''operatore logico o operatore non è possibile separare i due nomi di metadati diversi.<br>: Restituisce tutte le serie temporali in cui un = a1, B = b1, C = c1:<br>**$filter = a e B eq ''b1'' e C eq ''c1'' eq ''a1''**<br>: Restituisce tutte le serie temporali in cui un = a1<br>**$filter = un eq ''a1'' e B eq ''*''e C eq''*''**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
