      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: granularità delle metriche la regola esegue il monitoraggio. Deve essere uno dei valori predefiniti restituito dalle definizioni delle metriche per la metrica. Deve essere compreso tra 12 ore e 1 minuto.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'l''intervallo di tempo in cui istanza vengono raccolti i dati. Questo valore deve essere superiore al ritardo nella raccolta delle metriche, che può variare da risorsa a risorsa. Deve essere compreso tra 12 ore e 5 minuti.'
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
