    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'tipo di aggregazione temporale. Definisce come i dati raccolti devono essere combinati nel tempo. Il valore predefinito è "Average". I valori possibili sono: ''Media'', ''Minimo'', '' il valore massimo'', ''Totale'', ''Count'', ''Last''.'
