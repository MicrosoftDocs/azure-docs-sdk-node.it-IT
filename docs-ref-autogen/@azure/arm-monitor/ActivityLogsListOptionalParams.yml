  - uid: '@azure/arm-monitor.ActivityLogsListOptionalParams.filter'
    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Consente di ridurre il set di dati raccolti.<br>Il **$filter** argomento presenta molte limitazioni e consente solo i modelli seguenti.<br>- *Elencare eventi per un gruppo di risorse*: $filter = eventTimestamp ge '' 2014-07-16T04:36:37.6407898Z'' e le eventTimestamp '' 2014-07-20T04:36:37.6407898Z'' e resourceGroupName eq ''resourceGroupName''.<br>- *Elencare eventi per la risorsa*: $filter = eventTimestamp ge '' 2014-07-16T04:36:37.6407898Z'' e le eventTimestamp '' 2014-07-20T04:36:37.6407898Z'' e resourceUri eq ''resourceURI''.<br>- *Elencare eventi per una sottoscrizione in un intervallo di tempo*: $filter = eventTimestamp ge '' 2014-07-16T04:36:37.6407898Z'' e le eventTimestamp '' 2014-07-20T04:36:37.6407898Z''.<br>- *Elencare eventi per un provider di risorse*: $filter = eventTimestamp ge '' 2014-07-16T04:36:37.6407898Z'' e le eventTimestamp '' 2014-07-20T04:36:37.6407898Z'' e resourceProvider eq ''resourceProviderName''.<br>- *Elencare eventi per un Id di correlazione*: $filter = eventTimestamp ge '' 2014-07-16T04:36:37.6407898Z'' ed eventTimestamp le '' 2014-07-20T04:36:37.6407898Z'' e ID correlazione eq ''correlationID''.<br><br>**NOTA**: Non sono consentita alcuna altra sintassi.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
