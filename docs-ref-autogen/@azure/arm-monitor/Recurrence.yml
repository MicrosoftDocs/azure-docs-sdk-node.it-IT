  - uid: '@azure/arm-monitor.Recurrence.frequency'
    name: frequency
    fullName: frequency
    children: []
    langs:
      - typeScript
    type: property
    summary: 'la frequenza di ricorrenza. Frequenza del profilo di pianificazione deve essere applicato. Questo valore deve essere Week, ovvero ogni settimana avrà lo stesso set di profili. Ad esempio, per impostare una pianificazione giornaliera, impostare **pianificazione** per ogni giorno della settimana. La proprietà frequenza specifica che la pianificazione viene ripetuta ogni settimana. I valori possibili sono: ''None'', ''Secondo'', ''Minute'', ''Hour'', ''Day'', ''Week'', ''Month'', ''Year'''
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type:
          - '@azure/arm-monitor.RecurrenceFrequency'
    package: '@azure/arm-monitor'
