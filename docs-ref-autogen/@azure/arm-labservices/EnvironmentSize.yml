    summary: |-
      Il prezzo del dollaro con pagamento a consumo per ora questa dimensione comporta un costo. Non include gli sconti e potrebbe non riflettere che il prezzo effettivo di dimensioni comporta un costo. Questo è il prezzo massimo di tutti i prezzi all'interno di questo livello.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
