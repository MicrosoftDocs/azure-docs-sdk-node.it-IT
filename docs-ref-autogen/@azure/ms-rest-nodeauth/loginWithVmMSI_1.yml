    summary: |
      <span data-ttu-id="1adab-101">Prima di questo metodo, installare az cli dal https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="1adab-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>
      <span data-ttu-id="1adab-102">Se si dispone di una macchina virtuale di Azure eseguito il provisioning con az cli e dispone di identità del servizio gestito abilitata, è quindi possibile usare questo metodo per ottenere i token di autenticazione dalla macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="1adab-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>
      <span data-ttu-id="1adab-103">Per creare una nuova macchina virtuale, abilitare identità del servizio gestito, eseguire questo comando: creare -g < nome_gruppo_di_risorse > - n < vm_name > - az vm assign-identity - immagine < os_image_name > Nota: il comando precedente consente a un endpoint del servizio nell'host, con la porta predefinita 50342</span><span class="sxs-lookup"><span data-stu-id="1adab-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>

      <span data-ttu-id="1adab-104">Per abilitare l'identità del servizio gestito in una VM già sottoposte a provisioning, eseguire il comando seguente: az vm - assign-identity - g < nome_gruppo_di_risorse > -n < vm_name >, porta < custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="1adab-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>

      <span data-ttu-id="1adab-105">Per altre informazioni su questo comando, eseguire: az vm - assign-identity - h</span><span class="sxs-lookup"><span data-stu-id="1adab-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>

      <span data-ttu-id="1adab-106">Esegue l'autenticazione usando il servizio di identità in esecuzione in una macchina virtuale di Azure.</span><span class="sxs-lookup"><span data-stu-id="1adab-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>
      <span data-ttu-id="1adab-107">Questo metodo effettua una richiesta al servizio di autenticazione ospitato nella macchina virtuale e consente di ottenere un token di accesso.</span><span class="sxs-lookup"><span data-stu-id="1adab-107">This method makes a request to the authentication service hosted on the VM and gets back an access token.</span></span>
