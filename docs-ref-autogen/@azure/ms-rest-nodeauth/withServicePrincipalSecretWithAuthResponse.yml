    type: function
    langs:
      - typeScript
    summary: Fornisce un oggetto ApplicationTokenCredentials e l'elenco di sottoscrizioni associate a tale servicePrinicpalId/clientId tra tutti i tenant applicabili.
    syntax:
      content: 'function withServicePrincipalSecretWithAuthResponse(clientId: string, secret: string, domain: string, options?: AzureTokenCredentialsOptions)'
