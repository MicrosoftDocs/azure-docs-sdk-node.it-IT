  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificateWithAuthResponse'
    name: 'withServicePrincipalCertificateWithAuthResponse(string, string, string, AzureTokenCredentialsOptions)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Fornisce un oggetto ApplicationTokenCertificateCredentials e l'elenco di sottoscrizioni associate a tale servicePrinicpalId/clientId tra tutti i tenant applicabili.
    syntax:
      content: 'function withServicePrincipalCertificateWithAuthResponse(clientId: string, certificateStringOrFilePath: string, domain: string, options?: AzureTokenCredentialsOptions)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Id nota anche come il nome SPN (nome entit√† servizio) del client di applicazione di active directory.
            Visualizzare [Active Directory Guida introduttiva per .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) per un esempio.
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            Con codifica PEM un certificato e chiave privata o un percorso file assoluto nel file con estensione PEM contenente tali informazioni. Ad esempio:
            - CertificateString: "---BEGIN PRIVATE KEY---\n<xxxxx>\n---END PRIVATE KEY---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n"
            - CertificateFilePath: **Assoluto** percorso del file del file con estensione PEM.
        - id: domain
          type:
            - string
          description: L'id tenant o di dominio che contiene questa applicazione.
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.AzureTokenCredentialsOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
