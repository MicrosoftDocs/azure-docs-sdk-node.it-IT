      <span data-ttu-id="c5ed7-103">Se si desidera creare stored procedure per un altro cloud o ambiente, eseguire:</span><span class="sxs-lookup"><span data-stu-id="c5ed7-103">If you want to create the sp for a different cloud/environment then please execute:</span></span>
