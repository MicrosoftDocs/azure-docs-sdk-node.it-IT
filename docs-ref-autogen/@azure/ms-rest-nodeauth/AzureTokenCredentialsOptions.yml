  - uid: '@azure/ms-rest-nodeauth.AzureTokenCredentialsOptions.tokenAudience'
    name: tokenAudience
    fullName: tokenAudience
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      {TokenAudience} [tokenAudience] - il pubblico per cui è richiesto il token. I valori validi sono 'grafico', 'batch', o qualsiasi altra risorsa, ad esempio 'https://vault.azure.net/'.
      Se tokenAudience è 'grafico' quindi dominio deve essere inoltre fornito e il relativo valore non deve essere il tenant 'comuni' predefinito. Deve essere una stringa (preferibilmente in un formato guid).
    optional: true
    syntax:
      content: 'tokenAudience?: TokenAudience'
      return:
        type:
          - '@azure/ms-rest-nodeauth.TokenAudience'
    package: '@azure/ms-rest-nodeauth'
