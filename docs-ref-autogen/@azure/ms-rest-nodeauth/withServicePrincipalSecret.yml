items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalSecret'
    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Fornisce un oggetto ApplicationTokenCredentials e l'elenco di sottoscrizioni associate a tale servicePrinicpalId/clientId tra tutti i tenant applicabili.
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Id nota anche come il nome SPN (nome entità servizio) del client di applicazione di active directory.
            Visualizzare [Active Directory Guida introduttiva per .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) per un esempio.
        - id: secret
          type:
            - string
          description: Il segreto dell'applicazione per l'entità servizio.
        - id: domain
          type:
            - string
          description: L'id tenant o di dominio che contiene questa applicazione.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
