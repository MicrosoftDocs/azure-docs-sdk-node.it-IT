    type: property
    summary: 'Ottiene o imposta il nome SKU. Si noti che il nome SKU non è possibile aggiornare zrs standard, Premium_LRS o Premium_ZRS né qualsiasi altro valore possono essere aggiornati gli account di tali nomi SKU.'
