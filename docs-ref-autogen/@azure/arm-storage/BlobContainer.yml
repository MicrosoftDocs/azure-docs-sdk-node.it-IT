  - uid: '@azure/arm-storage.BlobContainer.hasImmutabilityPolicy'
    name: hasImmutabilityPolicy
    fullName: hasImmutabilityPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La proprietà pubblica hasImmutabilityPolicy è impostata su true per criteri di restrizione software se criteri di immutabilità dei è stato creato per questo contenitore. La proprietà pubblica hasImmutabilityPolicy è impostata su false per criteri di restrizione software se criteri di immutabilità dei non è stato creato per questo contenitore.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'hasImmutabilityPolicy?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.BlobContainer.hasLegalHold'
    name: hasLegalHold
    fullName: hasLegalHold
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La proprietà pubblica hasLegalHold è impostata su true per criteri di restrizione software se sono presenti almeno un tag esistente.
      La proprietà pubblica hasLegalHold è impostata su false da criteri di restrizione software se tutti esistente legali contengono i tag vengono eliminati. Può esistere un massimo di contenitori blob 1000 con hasLegalHold = true per un determinato account.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'hasLegalHold?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
