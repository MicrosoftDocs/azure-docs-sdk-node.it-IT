  - uid: '@azure/arm-storage.BlobContainers.deleteImmutabilityPolicy'
    name: 'deleteImmutabilityPolicy(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Interrompe un criteri di immutabilità sbloccato. La risposta di eliminazione ha immutabilityPeriodSinceCreationInDays impostato su 0. Valore ETag in If-Match è obbligatorio per questa operazione.
      L'eliminazione di criteri di immutabilità bloccati non è consentito, unico modo consiste nell'eliminare il contenitore dopo l'eliminazione di tutti i BLOB all'interno del contenitore.
    syntax:
      content: 'function deleteImmutabilityPolicy(resourceGroupName: string, accountName: string, containerName: string, ifMatch: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse nella sottoscrizione dell'utente. Il nome è maiuscole e minuscole.
        - id: accountName
          type:
            - string
          description: Il nome dell'account di archiviazione all'interno del gruppo di risorse specificato. I nomi degli account di archiviazione devono essere di lunghezza compresa tra 3 e 24 caratteri e utilizzare solo numeri e lettere minuscole.
        - id: containerName
          type:
            - string
          description: 'Il nome del contenitore blob all''interno dell''account di archiviazione specificato. I nomi dei contenitori BLOB deve essere di lunghezza compresa tra 3 e 63 caratteri e utilizzare numeri, lettere e trattini (-). Ogni trattino (-) deve essere immediatamente preceduto e seguito da una lettera o un numero.'
        - id: ifMatch
          type:
            - string
          description: 'La versione dello stato (ETag) di entità dei criteri di immutabilità da aggiornare. Un valore di "*" può essere usato per applicare l''operazione solo se i criteri di immutabilità esistono già. Se omesso, questa operazione verrà sempre applicata.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersDeleteImmutabilityPolicyResponse>
    package: '@azure/arm-storage'
