  - uid: '@azure/arm-storage.BlobContainers.clearLegalHold'
    name: 'clearLegalHold(string, string, string, string[], msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Cancella legali contengono tag. La cancellazione del tag stesso o addirittura inesistenti comporta un'operazione idempotente. ClearLegalHold Cancella solo i tag specificati nella richiesta.
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse nella sottoscrizione dell'utente. Il nome è maiuscole e minuscole.
        - id: accountName
          type:
            - string
          description: Il nome dell'account di archiviazione all'interno del gruppo di risorse specificato. I nomi degli account di archiviazione devono essere di lunghezza compresa tra 3 e 24 caratteri e utilizzare solo numeri e lettere minuscole.
        - id: containerName
          type:
            - string
          description: 'Il nome del contenitore blob all''interno dell''account di archiviazione specificato. I nomi dei contenitori BLOB deve essere di lunghezza compresa tra 3 e 63 caratteri e utilizzare numeri, lettere e trattini (-). Ogni trattino (-) deve essere immediatamente preceduto e seguito da una lettera o un numero.'
        - id: tags
          type:
            - 'string[]'
          description: Ogni tag deve essere compreso tra 3 e 23 caratteri alfanumerici e viene normalizzata in lettere minuscole in Criteri di restrizione software.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.BlobContainersClearLegalHoldResponse>
    package: '@azure/arm-storage'
