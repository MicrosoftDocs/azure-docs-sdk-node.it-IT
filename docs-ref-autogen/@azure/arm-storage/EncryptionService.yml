    type: property
    summary: |-
      Ottiene una stima approssimativa della data e ora quando la crittografia ultimo è stata abilitata dall'utente. Restituito solo quando è abilitata la crittografia. Potrebbero essere presenti alcuni BLOB non crittografati che sono stati scritti dopo questo periodo di tempo, perché è semplicemente una stima approssimativa.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
