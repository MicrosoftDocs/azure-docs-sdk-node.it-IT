  - uid: '@azure/arm-storage.Sku.capabilities'
    name: capabilities
    fullName: capabilities
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Informazioni sulle funzionalità nella SKU specificato, tra cui la crittografia dei file, rete ACL, la notifica delle modifiche e così via. **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**'
    optional: true
    syntax:
      content: 'capabilities?: SKUCapability[]'
      return:
        type:
          - '@azure/arm-storage.SKUCapability[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.kind'
    name: kind
    fullName: kind
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica il tipo di account di archiviazione. I valori possibili sono: ''Storage'', ''StorageV2'', ''BlobStorage'', ''FileStorage'', ''BlockBlobStorage'' **NOTE: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**'
    optional: true
    syntax:
      content: 'kind?: Kind'
      return:
        type:
          - '@azure/arm-storage.Kind'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.locations'
    name: locations
    fullName: locations
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il set di percorsi che lo SKU è disponibile. Questo sarà supportato e registrate aree geografiche di Azure (ad esempio, Stati Uniti occidentali, Stati Uniti orientali, Asia sud-orientale e così via).
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'locations?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ottiene o imposta il nome SKU. Obbligatorio per la creazione di account. facoltativo per l''aggiornamento. Si noti che nelle versioni precedenti, nome SKU è stato chiamato accountType. I valori possibili sono: ''Standard_LRS'', ''Standard_GRS'', ''Standard_RAGRS'', ''Standard_ZRS'', ''Premium_LRS'', ''Premium_ZRS'', ''Standard_GZRS'', ''Standard_RAGZRS'''
    syntax:
      content: 'name: SkuName'
      return:
        type:
          - '@azure/arm-storage.SkuName'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.resourceType'
    name: resourceType
    fullName: resourceType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il tipo della risorsa, in genere è 'storageAccounts'.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'resourceType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.restrictions'
    name: restrictions
    fullName: restrictions
    children: []
    langs:
      - typeScript
    type: property
    summary: Le restrizioni a causa della quale non è possibile usare lo SKU. Che sarà vuoto se non sono previste restrizioni.
    optional: true
    syntax:
      content: 'restrictions?: Restriction[]'
      return:
        type:
          - '@azure/arm-storage.Restriction[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.tier'
    name: tier
    fullName: tier
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ottiene il livello di SKU. Si basa sul nome dello SKU. I valori possibili sono: ''Standard'', ''Premium'' **Nota: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**'
    optional: true
    syntax:
      content: 'tier?: SkuTier'
      return:
        type:
          - '@azure/arm-storage.SkuTier'
    package: '@azure/arm-storage'
