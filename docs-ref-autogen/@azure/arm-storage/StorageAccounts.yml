  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crea un nuovo account di archiviazione in modo asincrono con i parametri specificati. Se è già stato creato un account e viene eseguita una richiesta successiva creazione con proprietà diverse, le proprietà dell''account verranno aggiornate. Se è già stato creato un account e viene eseguita una richiesta di creazione o aggiornamento successive con lo stesso set esatto delle proprietà, la richiesta avrà esito positivo.'
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse nella sottoscrizione dell'utente. Il nome è maiuscole e minuscole.
        - id: accountName
          type:
            - string
          description: Il nome dell'account di archiviazione all'interno del gruppo di risorse specificato. I nomi degli account di archiviazione devono essere di lunghezza compresa tra 3 e 24 caratteri e utilizzare solo numeri e lettere minuscole.
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: I parametri da specificare per l'account creato.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccounts.beginFailover'
