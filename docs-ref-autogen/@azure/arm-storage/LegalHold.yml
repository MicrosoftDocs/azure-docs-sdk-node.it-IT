  - uid: '@azure/arm-storage.LegalHold.hasLegalHold'
    name: hasLegalHold
    fullName: hasLegalHold
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      La proprietà pubblica hasLegalHold è impostata su true per criteri di restrizione software se sono presenti almeno un tag esistente.
      La proprietà pubblica hasLegalHold è impostata su false da criteri di restrizione software se tutti esistente legali contengono i tag vengono eliminati. Può esistere un massimo di contenitori blob 1000 con hasLegalHold = true per un determinato account.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'hasLegalHold?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
