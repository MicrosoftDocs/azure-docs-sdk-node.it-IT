      - '@azure/arm-storage.GeoReplicationStats.status'
    langs:
      - typeScript
    type: interface
    summary: 'Statistiche correlate alla replica per un account di archiviazione Blob, tabelle, code e File services. È disponibile solo quando la replica con ridondanza geografica è abilitata per l''account di archiviazione.'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.canFailover'
    name: canFailover
    fullName: canFailover
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Flag booleano che indica se il failover di account è supportato per l'account.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'canFailover?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.lastSyncTime'
    name: lastSyncTime
    fullName: lastSyncTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Tutte le scritture primarie che precedono questa data/ora UTC valore sono garantito a essere disponibile per operazioni di lettura. Le scritture primarie seguono questo punto nel tempo può o potrebbe non essere disponibile per le letture.
      Elemento può essere il valore predefinito se il valore di LastSyncTime non è disponibile, questa situazione può verificarsi se secondario è offline oppure è in bootstrap.
      **NOTA: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**
    optional: true
    syntax:
      content: 'lastSyncTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.GeoReplicationStats.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Lo stato della posizione secondaria. I valori possibili sono: - in tempo reale: Indica che la posizione secondaria è attiva e operativa. -Bootstrap: Indica la sincronizzazione iniziale dalla posizione primaria alla località secondaria è in corso. Ciò si verifica in genere quando la replica viene prima abilitata. -Non disponibile: Indica che la posizione secondaria è temporaneamente non disponibile. I valori possibili sono: ''Live'', ''Bootstrap'', ''Unavailable'' **NOTE: Questa proprietà non verrà serializzata. Può essere usato solo dal server.**'
    optional: true
    syntax:
      content: 'status?: GeoReplicationStatus'
      return:
        type:
          - '@azure/arm-storage.GeoReplicationStatus'
    package: '@azure/arm-storage'
