    name: customDomain
    fullName: customDomain
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Dominio utente assegnato all''account di archiviazione. Name è l''origine CNAME. Ogni account di archiviazione è supportato solo un dominio personalizzato in questo momento. Per cancellare il dominio personalizzato esistente, usare una stringa vuota per la proprietà nome di dominio personalizzato.'
    optional: true
    syntax:
      content: 'customDomain?: CustomDomain'
      return:
        type:
          - '@azure/arm-storage.CustomDomain'
    package: '@azure/arm-storage'
