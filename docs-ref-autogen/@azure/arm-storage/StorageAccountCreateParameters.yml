    fullName: location
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Richiesto. Ottiene o imposta il percorso della risorsa. Questo sarà uno dei supportati e registrato aree geografiche di Azure (ad esempio, Stati Uniti occidentali, Stati Uniti orientali, Asia sud-orientale e così via). L''area geografica di una risorsa non può essere modificata dopo la creazione, ma se viene specificata un''area geografica identici all''aggiornamento, la richiesta avrà esito positivo.'
    syntax:
      content: 'location: string'
      return:
        type:
          - string
    package: '@azure/arm-storage'
