    name: accessTier
    fullName: accessTier
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Obbligatorio per gli account di archiviazione in cui kind = BlobStorage. Il livello di accesso utilizzato per la fatturazione.
      I valori possibili sono: 'Hot', 'Cool'
    optional: true
    syntax:
      content: 'accessTier?: AccessTier'
      return:
        type:
          - '@azure/arm-storage.AccessTier'
