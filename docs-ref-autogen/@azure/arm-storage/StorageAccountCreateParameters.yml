  - uid: '@azure/arm-storage.StorageAccountCreateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ottiene o imposta un elenco di coppie chiave-valore che descrivono la risorsa. Questi tag possono essere utilizzati per la visualizzazione e raggruppamento di questa risorsa (tra gruppi di risorse). Per una risorsa, è possibile specificare un massimo di 15 tag consentiti. Ogni tag deve contenere una chiave con una lunghezza non superiore a 128 caratteri e un valore con una lunghezza non superiore a 256 caratteri.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
