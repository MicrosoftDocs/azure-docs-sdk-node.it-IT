  - uid: '@azure/arm-locks.ManagementLockObject.level'
    name: level
    fullName: level
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il livello di blocco. I valori possibili sono: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete significa che gli utenti autorizzati sono in grado di leggere e modificare le risorse, ma non l'eliminazione. ReadOnly significa che gli utenti autorizzati possono solo leggere da una risorsa, ma non è possibile modificarla o eliminarla.
      I valori possibili sono: 'NotSpecified', 'CanNotDelete', 'ReadOnly'
    syntax:
      content: 'level: LockLevel'
      return:
        type:
          - '@azure/arm-locks.LockLevel'
    package: '@azure/arm-locks'
