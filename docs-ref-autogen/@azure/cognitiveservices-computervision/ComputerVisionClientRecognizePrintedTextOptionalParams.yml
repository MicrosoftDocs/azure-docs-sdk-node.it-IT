      Il codice di lingua BCP-47 del testo rilevato nell'immagine. Il valore predefinito è 'unk'.
      I valori possibili sono: 'unk', 'zh-Hans', 'zh-Hant', 'cs', 'da', "nl", 'en', 'fi', 'fr', 'de', 'el', 'hu', ',', 'Giappone', 'ko', 'nb', 'pl', 'pt', 'UR', 'es', 'sv', 'tr', 'ar', 'ro', 'sr-Cyrl', 'sr-Latn', 'sk'. Il valore predefinito: 'unk'.
