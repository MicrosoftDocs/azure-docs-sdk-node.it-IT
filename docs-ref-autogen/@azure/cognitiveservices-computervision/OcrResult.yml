  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'L''angolo, espresso in gradi, del testo rilevato rispetto alla direzione orizzontale o verticale più vicino. Dopo l''immagine di input in senso orario in base a questo angolo di rotazione, le righe di testo riconosciuto diventano orizzontale o verticale. In combinazione con la proprietà orientation può essere utilizzato per sovrapporre i risultati del riconoscimento correttamente sull''immagine originale, ruotando entrambi l''immagine o il riconoscimento risultati originali di un angolo adeguato intorno al centro dell''immagine originale. Se l''angolo non può essere rilevata in tutta sicurezza, questa proprietà non è presente. Se l''immagine contiene il testo con diverse angolazioni, solo una parte del testo verrà comunque riconosciuta correttamente.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
