  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageInStreamOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Stringa che indica i tipi quali funzionalità di visual da restituire. Più valori devono essere delimitato da virgole. I tipi di caratteristiche visive valide comprendono: Categorie - consente di classificare il contenuto di immagine in base a una tassonomia definita nella documentazione. I tag - contrassegna l'immagine con un elenco dettagliato delle parole correlate al contenuto dell'immagine. Descrizione - viene descritto il contenuto con una frase inglese completa dell'immagine. I volti: rileva se sono presenti i volti. Se presente, generare le coordinate, genere ed età. ImageType - rileva se l'immagine è clipart o un disegno di linee. Colore
      - Determina il colore, colore dominante, e se un'immagine è nera e bianco. Contenuto per adulti - rileva se l'immagine è pornografiche natura (illustra oscenità o un atto sesso).  Viene rilevato anche il contenuto che presenta riferimenti sessuali. Gli oggetti: rileva i vari oggetti all'interno di un'immagine, tra cui la posizione approssimativa. L'argomento di oggetti è disponibile solo in inglese. Marchi
      - rileva i marchi diversi all'interno di un'immagine, tra cui la posizione approssimativa. L'argomento marchi disponibile solo in inglese.
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
