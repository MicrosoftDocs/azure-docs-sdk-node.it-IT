    summary: |-
      <span data-ttu-id="8b9bc-103">Specifica la risoluzione massima, in corrispondenza del quale viene analizzato il video.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="8b9bc-104">Il comportamento predefinito è "SourceResolution", in modo che l'input video con la risoluzione originale durante l'analisi.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="8b9bc-105">Utilizzando "StandardDefinition" ridimensionerà video di input alla definizione standard mantenendo le proporzioni appropriate.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="8b9bc-106">Ridimensionerà solo se il video è di una risoluzione superiore.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="8b9bc-107">Ad esempio, potrebbe essere ridimensionato un 1920x1080 input 640x360 prima dell'elaborazione.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="8b9bc-108">Passare a "StandardDefinition" riduce il tempo che necessario al processo ad alta risoluzione video.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="8b9bc-109">Può anche ridurre il costo dell'uso di questo componente (vedere https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics per informazioni dettagliate).</span><span class="sxs-lookup"><span data-stu-id="8b9bc-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="8b9bc-110">Tuttavia, non possono essere rilevati volti che finiscono troppo piccolo nel video ridimensionato.</span><span class="sxs-lookup"><span data-stu-id="8b9bc-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="8b9bc-111">I valori possibili sono: 'SourceResolution', 'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="8b9bc-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
