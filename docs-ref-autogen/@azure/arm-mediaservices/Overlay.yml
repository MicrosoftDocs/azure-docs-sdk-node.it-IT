  - uid: '@azure/arm-mediaservices.Overlay.audioGainLevel'
    name: audioGainLevel
    fullName: audioGainLevel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il livello di guadagno audio nella sovrapposizione. Il valore deve essere compreso nell''intervallo [0, 1.0]. Il valore predefinito è 1.0.'
    optional: true
    syntax:
      content: 'audioGainLevel?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 'La posizione del video di input in corrispondenza del quale termina la sovrimpressione. Il valore deve essere nel formato durata ISO 8601. Ad esempio, PT30S al fine di sovrapposizione a 30 secondi nel video di input. Se non è specificata la sovrimpressione verrà applicata fino alla fine del video di input se inputLoop è true. In caso contrario, se inputLoop è false, quindi sovrimpressione durerà fino a quando la durata del supporto di sovrapposizione.'
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La durata in cui la sovrapposizione con dissolvenza in entrata nel video di input. Il valore deve essere nel formato durata ISO 8601. Se non è specificato il comportamento predefinito deve non avere alcun effetto di dissolvenza in (uguale a PT0S).
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: La durata in cui la sovrimpressione viene applicata la dissolvenza all'esterno di video di input. Il valore deve essere nel formato durata ISO 8601. Se non è specificato il comportamento predefinito prevede di non avere alcuna dissolvenza (uguale a PT0S).
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Etichetta dell''input del processo che deve essere utilizzato come un controllo overlay. L''Input deve specificare esattamente un file. È possibile specificare un file di immagine in formato JPG o PNG, o un file audio (ad esempio un file WAV, MP3, WMA o M4A) o un file video. Vedere https://aka.ms/mesformats per l''elenco completo dei formati di file video e audio supportato.'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Discriminatore polimorfiche
    syntax:
      content: 'odatatype: "Overlay"'
      return:
        type:
          - '"Overlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Posizione iniziale, fa riferimento al video di input, in corrispondenza del quale inizia la sovrimpressione. Il valore deve essere nel formato ISO 8601. Ad esempio, PT05S per avviare il controllo overlay a 5 secondi per il video di input. Se non è specificata la sovrimpressione parte dall''inizio del video di input.'
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'