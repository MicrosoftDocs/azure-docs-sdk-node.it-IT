  - uid: '@azure/arm-mediaservices.EnvelopeEncryption.customKeyAcquisitionUrlTemplate'
    name: customKeyAcquisitionUrlTemplate
    fullName: customKeyAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Modello per l''URL del servizio personalizzato distribuzione di chiavi ai giocatori di utente finale.  Non è necessario quando si usa servizi multimediali di Azure per il rilascio delle chiavi.  Il modello supporta i token sostituibili che il servizio verrà aggiornata in fase di esecuzione con il valore specifico per la richiesta.  I valori dei token attualmente supportati sono {AlternativeMediaId}, che verrà sostituito con il valore di StreamingLocatorId.AlternativeMediaId e {ContentKeyId}, che verrà sostituito con il valore dell''identificatore della chiave richiesta.'
    optional: true
    syntax:
