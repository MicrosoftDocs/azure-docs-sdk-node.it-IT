  - uid: '@azure/arm-mediaservices.TransformOutput.onError'
    name: onError
    fullName: onError
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Una trasformazione è possibile definire più di un output. Questa proprietà definisce cosa deve eseguire il servizio quando si verifica un errore di un solo output, o continuare a generare altri output, in alternativa, arrestare gli altri output.
      Lo stato del processo complessivo non rifletteranno gli errori di output su cui vengono specificate con 'ContinueJob'. Il valore predefinito è 'StopProcessingJob'. I valori possibili sono: 'StopProcessingJob', 'ContinueJob'
    optional: true
    syntax:
      content: 'onError?: OnErrorType'
      return:
        type:
          - '@azure/arm-mediaservices.OnErrorType'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.TransformOutput.preset'
    name: preset
    fullName: preset
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Set di impostazioni che descrive le operazioni che verranno usate per modificare, eseguire la transcodifica, o estrarre informazioni dettagliate dai file di origine per generare l''output.'
    syntax:
      content: 'preset: PresetUnion'
      return:
        type:
          - '@azure/arm-mediaservices.PresetUnion'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.TransformOutput.relativePriority'
    name: relativePriority
    fullName: relativePriority
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Imposta la priorità relativa del TransformOutputs all'interno di una trasformazione. Consente di impostare la priorità usata dal servizio per l'elaborazione TransformOutputs. La priorità predefinita è Normal.
      I valori possibili sono: "Low", 'Normal', 'High'
    optional: true
    syntax:
      content: 'relativePriority?: Priority'
      return:
        type:
          - '@azure/arm-mediaservices.Priority'
    package: '@azure/arm-mediaservices'
