    type: property
    summary: Discriminatore polimorfiche
    syntax:
      content: 'odatatype: "#Microsoft.Media.PngFormat"'
      return:
        type:
          - '"#Microsoft.Media.PngFormat"'
    package: '@azure/arm-mediaservices'