  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Crea o aggiorna un servizio di ricerca nel gruppo di risorse specificato. Se esiste già il servizio di ricerca, tutte le proprietà verranno aggiornate con i valori specificati.'
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse nella sottoscrizione corrente. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
        - id: searchServiceName
          type:
            - string
          description: 'Il nome del servizio ricerca di Azure per creare o aggiornare. I nomi di servizio di ricerca devono contenere solo lettere minuscole, cifre o trattini, non è possibile usare dash come i primi due e l''ultimo caratteri, non possono contenere trattini consecutivi e devono essere compresa tra 2 e 60 caratteri. I nomi di servizio di ricerca devono essere globalmente univoci perché fanno parte dell''URI del servizio (https://<name>. search.windows.net). È possibile modificare il nome del servizio dopo la creazione del servizio.'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: La definizione del servizio di ricerca per creare o aggiornare.
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
