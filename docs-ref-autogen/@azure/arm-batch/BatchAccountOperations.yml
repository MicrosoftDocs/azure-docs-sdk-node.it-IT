    children: []
    type: method
    langs:
      - typeScript
    summary: Crea un nuovo account Batch con i parametri specificati. Gli account esistenti non possono essere aggiornati con questa API e devono invece essere aggiornati con l'API di Account Batch di aggiornamento.
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: BatchAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse che contiene l'account Batch.
        - id: accountName
          type:
            - string
          description: 'Un nome per l''account Batch che deve essere univoco all''interno dell''area. I nomi degli account di batch deve essere compresa tra 3 e 24 caratteri e deve contenere solo numeri e lettere minuscole. Questo nome viene usato come parte del nome DNS utilizzato per accedere al servizio Batch nell''area in cui viene creato l''account. Ad esempio: http://accountname.region.batch.azure.com/.'
        - id: parameters
          type:
            - '@azure/arm-batch.BatchAccountCreateParameters'
          description: Parametri aggiuntivi per la creazione dell'account.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
