    summary: 'Questo non ripristina allo stato precedente prima dell''operazione di ridimensionamento del pool: smette solo di altre modifiche apportate e il pool gestisce lo stato corrente. Dopo l''interruzione, il pool si stabilizzi del numero di nodi di cui che si trovava al termine l''operazione di arresto. Durante l''operazione di arresto, lo stato di allocazione pool viene modificato prima di tutto per l''arresto e quindi stabile. Un''operazione di ridimensionamento non √® necessario una richiesta di pool di ridimensionamento esplicito. Questa API √® anche utilizzabile per interrompere le dimensioni iniziali del pool al momento della creazione.'
