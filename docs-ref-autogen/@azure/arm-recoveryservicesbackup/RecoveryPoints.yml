    summary: |-
      Fornisce le informazioni dei dati di backup identificati usando RecoveryPointID. Si tratta di un'operazione asincrona.
      Per conoscere lo stato dell'operazione, chiamare l'API GetProtectedItemOperationResult.
    syntax:
      content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: Il nome dell'insieme di credenziali di servizi di ripristino.
        - id: resourceGroupName
          type:
            - string
          description: Il nome del gruppo di risorse in cui il ripristino services insieme di credenziali è presente.
        - id: fabricName
          type:
            - string
          description: Nome dell'infrastruttura associato con il backup elemento.
        - id: containerName
          type:
            - string
          description: Nome contenitore associato all'elemento il backup.
        - id: protectedItemName
          type:
            - string
          description: Nome dell'elemento il cui i dati di backup devono essere recuperato il backup.
        - id: recoveryPointId
          type:
            - string
          description: RecoveryPointID rappresenta i backup dei dati da recuperare.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.RecoveryPointsGetResponse>
    package: '@azure/arm-recoveryservicesbackup'
