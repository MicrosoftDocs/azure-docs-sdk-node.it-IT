  - uid: '@azure/event-hubs.ClientOptionsBase.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il costruttore di WebSocket utilizzato per creare una connessione AMQP su un WebSocket.
      Questa opzione deve essere specificata sotto gli scenari seguenti
      - La porta TCP 5671 che viene usata dalla connessione AMQP per hub eventi è bloccata nell'ambiente in uso.
      - L'applicazione deve essere eseguito con un server proxy
      - L'applicazione deve eseguire nel browser e si desidera fornire la propria scelta dell'implementazione di Websocket anziché i WebSocket incorporato nel browser.
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
