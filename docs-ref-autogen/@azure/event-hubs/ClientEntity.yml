- uid: '@azure/event-hubs.ClientEntity.address'
  name: address
  fullName: address
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    indirizzo di {stringa} l'indirizzo delle entità client in uno dei formati seguenti:


    **Mittente**

    - `"<hubName>"`

    - `"<hubName>/Partitions/<partitionId>"`.


    **Ricevitore**

    - `"<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


    **ManagementClient**

    -`"$management"`.
  syntax:
    content: 'address: string'
    return:
      type:
      - string
  package: '@azure/event-hubs'
- uid: '@azure/event-hubs.ClientEntity.audience'
  name: audience
  fullName: audience
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    destinatari {stringa} i destinatari dei token entità client in uno dei formati seguenti:


    **Mittente**

    - `"sb://<yournamespace>.servicebus.windows.net/<hubName>"`

    - `"sb://<yournamespace>.servicebus.windows.net/<hubName>/Partitions/<partitionId>"`.


    **Ricevitore**

    - `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


    **ManagementClient**

    - `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/$management"`.
  syntax:
    content: 'audience: string'
    return:
      type:
      - string
  package: '@azure/event-hubs'
