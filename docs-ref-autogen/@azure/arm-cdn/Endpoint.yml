    summary: 'Un percorso di directory di origine utilizzabili per recuperare il contenuto da, ad esempio contoso.cloudapp.net/originpath della rete CDN.'
    optional: true
    syntax:
      content: 'originPath?: undefined | string'
      return:
        type:
          - undefined | string
