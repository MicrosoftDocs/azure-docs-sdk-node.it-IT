      - typeScript
    type: property
    summary: 'Elenco di regole che definiscono l''accesso dell''utente geografica all''interno di un endpoint della rete CDN. Ogni filtro geografico definisce una regola di accesso a un percorso specificato o il contenuto, ad esempio, per percorso /immagini/ blocco APAC'
    optional: true
    syntax:
      content: 'geoFilters?: GeoFilter[]'
      return:
        type:
          - '@azure/arm-cdn.GeoFilter[]'
