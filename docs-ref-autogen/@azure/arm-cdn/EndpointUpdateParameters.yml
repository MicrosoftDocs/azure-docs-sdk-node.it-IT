    type: property
    summary: Elenco di tipi di contenuto su cui viene applicata la compressione. Il valore deve essere un tipo MIME valido.
    optional: true
    syntax:
      content: 'contentTypesToCompress?: string[]'
      return:
        type:
          - 'string[]'
