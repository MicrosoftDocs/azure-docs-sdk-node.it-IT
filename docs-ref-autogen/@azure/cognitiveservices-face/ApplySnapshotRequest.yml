    type: property
    summary: 'Modalità di applicazione dello snapshot. CreateNew attualmente solo è supportata, ovvero che l''operazione di applicazione avrà esito negativo se sottoscrizione di destinazione già contiene un oggetto dello stesso tipo e con l''ID dell''oggetto stesso. Gli utenti possono specificare il valore "objectId" nel corpo della richiesta per evitare questi conflitti. I valori possibili sono: ''CreateNew''. Valore predefinito: ''CreateNew''.'
