  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="a321c-102">Inviare un'operazione per applicare uno snapshot alla sottoscrizione corrente.</span><span class="sxs-lookup"><span data-stu-id="a321c-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="a321c-103">Per ogni snapshot, solo le sottoscrizioni incluse in applyScope dello Snapshot - Take possibile applicarla.</span><span class="sxs-lookup"><span data-stu-id="a321c-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="a321c-104">Le interfacce degli snapshot sono agli utenti di eseguire il backup e ripristinare i propri dati viso dalla sottoscrizione di una faccia a altro, all'interno di stessa area o in aree diverse.</span><span class="sxs-lookup"><span data-stu-id="a321c-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="a321c-105">Il flusso di lavoro contiene due fasi, prima chiama utente Snapshot - Take per creare una copia dell'oggetto di origine e archiviarle come snapshot, quindi chiama Snapshot - applicare per incollare lo snapshot alla sottoscrizione di destinazione.</span><span class="sxs-lookup"><span data-stu-id="a321c-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="a321c-106">Gli snapshot vengono archiviati in una posizione centralizzata (per ogni istanza di Azure), in modo che possono essere applicati tra aree e account.</span><span class="sxs-lookup"><span data-stu-id="a321c-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="a321c-107">Applicazione dello snapshot è un'operazione asincrona.</span><span class="sxs-lookup"><span data-stu-id="a321c-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="a321c-108">Un id operazione può essere ottenuto dal campo "Operation-Location" nell'intestazione della risposta, da utilizzare in OperationStatus - Get per lo stato dell'applicazione dello snapshot.</span><span class="sxs-lookup"><span data-stu-id="a321c-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="a321c-109">L'id di oggetto di destinazione verrà incluso nel campo "PercorsoRisorsa" OperationStatus - risposta Get quando lo stato dell'operazione è "succeeded".</span><span class="sxs-lookup"><span data-stu-id="a321c-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="a321c-110">Applica ora dello snapshot dipende dal numero di voci e facciali nell'oggetto snapshot.</span><span class="sxs-lookup"><span data-stu-id="a321c-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="a321c-111">Potrebbe essere secondi, o fino a 1 ora per 1.000.000 coloro che hanno più volti.</span><span class="sxs-lookup"><span data-stu-id="a321c-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="a321c-112">Gli snapshot verranno automaticamente scaduti e puliti in 48 ore dopo averlo creato dallo Snapshot</span><span class="sxs-lookup"><span data-stu-id="a321c-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="a321c-113">Richiedere.</span><span class="sxs-lookup"><span data-stu-id="a321c-113">Take.</span></span> <span data-ttu-id="a321c-114">Pertanto, la sottoscrizione di destinazione è necessario per applicare lo snapshot in 48 ore dopo la creazione.</span><span class="sxs-lookup"><span data-stu-id="a321c-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="a321c-115">Applicazione di uno snapshot verrà senza bloccare qualsiasi altra operazione rispetto alla destinazione dell'oggetto, tuttavia non è consigliabile perché la correttezza non può essere garantita durante l'applicazione dello snapshot.</span><span class="sxs-lookup"><span data-stu-id="a321c-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="a321c-116">Dopo l'applicazione dello snapshot viene completato, tutte le operazioni verso l'oggetto di destinazione possono funzionare normalmente.</span><span class="sxs-lookup"><span data-stu-id="a321c-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="a321c-117">Snapshot includono anche i risultati di training dell'oggetto di origine, ovvero sottoscrizione di destinazione dello snapshot applicato a non necessario rieseguire il training l'oggetto di destinazione prima di chiamare Identify/FindSimilar.</span><span class="sxs-lookup"><span data-stu-id="a321c-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="a321c-118">Uno snapshot può essere applicato più volte in parallelo, mentre è supportata attualmente solo la modalità applica CreateNew, che significa che l'operazione di applicazione avrà esito negativo se sottoscrizione di destinazione già contiene un oggetto dello stesso tipo e con l'ID dell'oggetto stesso.</span><span class="sxs-lookup"><span data-stu-id="a321c-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="a321c-119">Gli utenti possono specificare il valore "objectId" nel corpo della richiesta per evitare questi conflitti.</span><span class="sxs-lookup"><span data-stu-id="a321c-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="a321c-120">Quota sottoscrizione di livello gratuito: 100 applicare operazioni al mese.</span><span class="sxs-lookup"><span data-stu-id="a321c-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="a321c-121">Quota della sottoscrizione per livello s0: 100 applicare operazioni al giorno.</span><span class="sxs-lookup"><span data-stu-id="a321c-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
