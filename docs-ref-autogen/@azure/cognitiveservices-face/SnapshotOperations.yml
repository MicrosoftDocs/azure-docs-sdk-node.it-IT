    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="a321c-162">Inviare un'operazione per creare uno snapshot dell'elenco di visi, elenco di visi di grandi dimensioni, gruppo di persone o gruppo di persone di grandi dimensioni, con tipo di snapshot specificato dall'utente, id di oggetto di origine, applicare l'ambito e un dati utente facoltativi.</span><span class="sxs-lookup"><span data-stu-id="a321c-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="a321c-163">Le interfacce degli snapshot sono agli utenti di eseguire il backup e ripristinare i propri dati viso dalla sottoscrizione di una faccia a altro, all'interno di stessa area o in aree diverse.</span><span class="sxs-lookup"><span data-stu-id="a321c-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="a321c-164">Il flusso di lavoro contiene due fasi, prima chiama utente Snapshot - Take per creare una copia dell'oggetto di origine e archiviarle come snapshot, quindi chiama Snapshot - applicare per incollare lo snapshot alla sottoscrizione di destinazione.</span><span class="sxs-lookup"><span data-stu-id="a321c-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="a321c-165">Gli snapshot vengono archiviati in una posizione centralizzata (per ogni istanza di Azure), in modo che possono essere applicati tra aree e account.</span><span class="sxs-lookup"><span data-stu-id="a321c-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="a321c-166">Creazione snapshot è un'operazione asincrona.</span><span class="sxs-lookup"><span data-stu-id="a321c-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="a321c-167">Un id operazione può essere ottenuto dal campo "Operation-Location" nell'intestazione della risposta, da utilizzare in OperationStatus - Get per tenere traccia dello stato di creazione dello snapshot.</span><span class="sxs-lookup"><span data-stu-id="a321c-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="a321c-168">L'id dello snapshot verrà inclusi nel campo "PercorsoRisorsa" OperationStatus - risposta Get quando lo stato dell'operazione è "succeeded".</span><span class="sxs-lookup"><span data-stu-id="a321c-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="a321c-169">Snapshot richiede tempo dipende dal numero di voci e facciali nell'oggetto di origine.</span><span class="sxs-lookup"><span data-stu-id="a321c-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="a321c-170">È possibile in pochi secondi o fino a diverse ore per 1.000.000 coloro che hanno più volti.</span><span class="sxs-lookup"><span data-stu-id="a321c-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="a321c-171">Gli snapshot verranno automaticamente scaduti e puliti in 48 ore dopo averlo creato dallo Snapshot</span><span class="sxs-lookup"><span data-stu-id="a321c-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="a321c-172">Richiedere.</span><span class="sxs-lookup"><span data-stu-id="a321c-172">Take.</span></span> <span data-ttu-id="a321c-173">Utente può eliminare lo snapshot tramite Snapshot - Delete da soli qualsiasi momento prima della scadenza.</span><span class="sxs-lookup"><span data-stu-id="a321c-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="a321c-174">Creazione di snapshot per un determinato oggetto non verrà bloccata qualsiasi altra operazione sull'oggetto.</span><span class="sxs-lookup"><span data-stu-id="a321c-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="a321c-175">Tutte le operazioni sola lettura (Get/elenco e identificare/FindSimilar/Verify) possono essere eseguite come di consueto.</span><span class="sxs-lookup"><span data-stu-id="a321c-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="a321c-176">Per tutte le operazioni di scrittura, inclusi Add, aggiornare o eliminare l'oggetto di origine o il/i visi di persone e Train, non sono bloccati ma sconsigliati, perché gli aggiornamenti scrivibili potrebbero non essere disponibili nello snapshot durante la relativa creazione.</span><span class="sxs-lookup"><span data-stu-id="a321c-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="a321c-177">Al termine dello snapshot richiede, tutte le operazioni di lettura e scrittura possono funzionare normalmente.</span><span class="sxs-lookup"><span data-stu-id="a321c-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="a321c-178">Snapshot includono anche i risultati di training dell'oggetto di origine, ovvero sottoscrizione di destinazione dello snapshot applicato a non necessario rieseguire il training l'oggetto di destinazione prima di chiamare Identify/FindSimilar.</span><span class="sxs-lookup"><span data-stu-id="a321c-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="a321c-179">Quota sottoscrizione di livello gratuito: 100 richiedere operazioni al mese.</span><span class="sxs-lookup"><span data-stu-id="a321c-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="a321c-180">Quota della sottoscrizione per livello s0: 100 richiedere operazioni al giorno.</span><span class="sxs-lookup"><span data-stu-id="a321c-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
