        - id: snapshotId
          type:
            - string
          description: <span data-ttu-id="a321c-122">ID che fanno riferimento a un determinato snapshot.</span><span class="sxs-lookup"><span data-stu-id="a321c-122">Id referencing a particular snapshot.</span></span>
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="a321c-123">Id di oggetto di destinazione deve essere creato rispetto allo snapshot specificato dall'utente.</span><span class="sxs-lookup"><span data-stu-id="a321c-123">User specified target object id to be created from the snapshot.</span></span>
        - id: options
