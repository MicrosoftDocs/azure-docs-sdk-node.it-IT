      <br /> <span data-ttu-id="27bcb-131">Elenco di visi è riportato un elenco di visi, fino a 1.000 visi e utilizzato da [volto - ricerca simile](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span><span class="sxs-lookup"><span data-stu-id="27bcb-131">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <br /> <span data-ttu-id="27bcb-132">Dopo la creazione, l'utente deve utilizzare [FaceList - aggiungere viso](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) per importare i volti.</span><span class="sxs-lookup"><span data-stu-id="27bcb-132">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id="27bcb-133">Visi archiviati nel server fino a quando [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) viene chiamato.</span><span class="sxs-lookup"><span data-stu-id="27bcb-133">Faces are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="27bcb-134">Trovare che simile viene utilizzato per lo scenario come trovare visi simili a celebrità, visi simili filtro, o come una luce modo affrontano identificazione.</span><span class="sxs-lookup"><span data-stu-id="27bcb-134">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="27bcb-135">Ma se l'utilizzo effettivo deve identificare una persona, usare [gruppo di persone](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) e [affrontano: identificare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="27bcb-135">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="27bcb-136">Prendere in considerazione [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) quando il numero di volti è elevato.</span><span class="sxs-lookup"><span data-stu-id="27bcb-136">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id="27bcb-137">Può supportare fino a 1.000.000 facce.</span><span class="sxs-lookup"><span data-stu-id="27bcb-137">It can support up to 1,000,000 faces.</span></span> <span data-ttu-id="27bcb-138">'recognitionModel' deve essere specificato da associare a questo elenco di visi.</span><span class="sxs-lookup"><span data-stu-id="27bcb-138">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id="27bcb-139">Il valore predefinito per 'recognitionModel' è 'recognition_01', se il modello più recente è necessario specificare in modo esplicito il modello che è necessario in questo parametro.</span><span class="sxs-lookup"><span data-stu-id="27bcb-139">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="27bcb-140">Nuove icone che vengono aggiunti a un elenco di visi esistente verranno utilizzato il modello di riconoscimento che ha già associato alla raccolta.</span><span class="sxs-lookup"><span data-stu-id="27bcb-140">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="27bcb-141">Le funzionalità esistenti di visi in un elenco di visi non è possibile aggiornare a funzionalità estratte da un'altra versione del modello di riconoscimento.</span><span class="sxs-lookup"><span data-stu-id="27bcb-141">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>
