  - uid: '@azure/cognitiveservices-face.TrainingStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Lo stato di training: notstarted, in esecuzione, ha avuto esito positivo, non è riuscita. Se il processo di training è in attesa di esecuzione, lo stato è notstarted. Se è in corso di formazione, lo stato è in esecuzione. Lo stato di esito positivo significa che questo gruppo di persone o gruppo di persone di grandi dimensioni è pronto per affrontare: consente di identificare, o questo elenco di visi di grandi dimensioni è pronto per volto - ricerca simile. Stato non riuscito è spesso causato da nessuna persona o nessun visi persistenti esiste nel gruppo di persone o gruppo di persone di grandi dimensioni o nessun visi persistenti esiste nell''elenco di visi di grandi dimensioni. I valori possibili sono: ''nonstarted'', ''con'', ''riuscito'', ''non riuscita'''
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
