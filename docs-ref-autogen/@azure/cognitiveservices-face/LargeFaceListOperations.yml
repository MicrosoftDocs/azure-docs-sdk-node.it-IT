  - uid: '@azure/cognitiveservices-face.LargeFaceListOperations.create'
    name: 'create(string, Models.LargeFaceListCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creare un elenco di visi di grandi dimensioni vuota con largeFaceListId specificato dall'utente, il nome, un userData facoltativo e recognitionModel.
      <br /> Elenco di visi di grandi dimensioni è riportato un elenco di visi, fino a 1.000.000 visi e utilizzato da [volto - ricerca simile](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).
      <br /> Dopo la creazione, l'utente deve utilizzare [LargeFaceList viso - aggiungere](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3) per importare i visi e [LargeFaceList - Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1) per renderlo pronto per il [viso - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237). Visi archiviati nel server fino a quando [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) viene chiamato.
      <br /> Trovare che simile viene utilizzato per lo scenario come trovare visi simili a celebrità, visi simili filtro, o come una luce modo affrontano identificazione. Ma se l'utilizzo effettivo deve identificare una persona, usare [gruppo di persone](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) e [affrontano: identificare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).
      <br />
      * Quota sottoscrizione di livello gratuito: 64 gli elenchi di visi di grandi dimensioni.
      * Quota della sottoscrizione per livello s0: 1.000.000 gli elenchi di visi di grandi dimensioni.
      <br />
      'recognitionModel' deve essere specificato da associare a questo elenco di visi di grandi dimensioni. Il valore predefinito per 'recognitionModel' è 'recognition_01', se il modello più recente è necessario specificare in modo esplicito il modello che è necessario in questo parametro. Nuove icone che vengono aggiunti a un elenco di visi grandi esistente verranno utilizzato il modello di riconoscimento che ha già associato alla raccolta. Le funzionalità esistenti di visi in un elenco di visi di grandi dimensioni non è possibile aggiornare a funzionalità estratte da un'altra versione del modello di riconoscimento.
    syntax:
      content: 'function create(largeFaceListId: string, options?: Models.LargeFaceListCreateOptionalParams)'
      parameters:
        - id: largeFaceListId
          type:
            - string
          description: ID che fanno riferimento a un elenco specifico viso di grandi dimensioni.
        - id: options
          type:
            - Models.LargeFaceListCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/cognitiveservices-face'
