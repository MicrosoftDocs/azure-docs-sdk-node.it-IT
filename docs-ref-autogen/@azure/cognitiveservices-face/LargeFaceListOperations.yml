7\">Solo le funzionalità di volti estratti vengono archiviate nel server fino a quando [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) viene chiamato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c03e6-187\">Only the extracted face features are stored on server until [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) is called.</span></span>\n<br /> <span data-ttu-id=\"c03e6-188\">Trovare che simile viene utilizzato per lo scenario come trovare visi simili a celebrità, visi simili filtro, o come una luce modo affrontano identificazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c03e6-188\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"c03e6-189\">Ma se l'utilizzo effettivo deve identificare una persona, usare [gruppo di persone](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) e [affrontano: identificare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c03e6-189\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br/><span data-ttu-id=\"c03e6-190\">'recognitionModel' deve essere specificato da associare a questo elenco di visi di grandi dimensioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c03e6-190\">'recognitionModel' should be specified to associate with this large face list.</span></span> <span data-