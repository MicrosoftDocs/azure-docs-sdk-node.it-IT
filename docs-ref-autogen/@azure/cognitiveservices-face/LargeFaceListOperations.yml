  - uid: '@azure/cognitiveservices-face.LargeFaceListOperations.list'
    name: list(Models.LargeFaceListListOptionalParams)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Elencare le informazioni degli elenchi di visi di grandi dimensioni di largeFaceListId, nome, userData e recognitionModel. <br
      />
      Per ottenere le informazioni sul carattere all'interno, utilizzare largeFaceList [LargeFaceList viso - introduzione](/docs/services/563879b61984550e40cbbe8d/operations/5a158cf2d2de3616c086f2d5)<br />
      * Gli elenchi di visi di grandi dimensioni vengono archiviati in ordine alfabetico degli largeFaceListId.
      * parametro "start" (stringa, facoltativo) è un valore largeFaceListId fornito dall'utente che ha restituito voci contengono ID maggiori in base al confronto di stringa. "start" impostato su un valore vuoto per indicare di restituzione da parte del primo elemento.
      * il parametro "top" (int, facoltativo) specifica il numero di voci da restituire. Un valore massimo pari a 1000 voci può essere restituito in un'unica chiamata. Per recuperare più, è possibile specificare "start" con Id dell'ultima voce restituita della chiamata corrente.
      <br />
      Ad esempio, totale di 5 persone grande elenco: "list1",..., "list5".
      <br /> "start = s & uperiore =" restituirà tutti gli elenchi di 5.
      <br /> "start = s & uperiore = 2" restituirà "list1", "list2".
      <br /> "start = list2 in & terrompi = 3" restituirà "list3", "list4", "list5".
    syntax:
      content: 'function list(options?: Models.LargeFaceListListOptionalParams)'
      parameters:
        - id: options
          type:
            - Models.LargeFaceListListOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.LargeFaceListListResponse>
    package: '@azure/cognitiveservices-face'
