  - uid: '@azure/cognitiveservices-face.OperationStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Stato dell'operazione: notstarted, in esecuzione, ha avuto esito positivo, non è riuscita. Se è richiesto l'operazione e in attesa di esecuzione, lo stato è notstarted. Se l'operazione è in corso nel back-end, lo stato è in esecuzione. Lo stato completato significa che l'operazione viene completata correttamente, in modo specifico per l'operazione di creazione snapshot, viene illustrato lo snapshot viene anche eseguito e pronto per applicare e per applicare l'operazione di snapshot, viene presentata la destinazione oggetto ha terminato la creazione da lo snapshot e pronto per essere utilizzato. Stato non riuscito è spesso causato modificando l'oggetto di origine durante la creazione dello snapshot o la modifica dell'oggetto di destinazione durante l'applicazione dello snapshot prima del completamento, visualizzato il campo "messaggio" per verificare il motivo dell'errore.
      I valori possibili sono: 'notstarted', 'in esecuzione', 'riuscito', 'non riuscita'
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
