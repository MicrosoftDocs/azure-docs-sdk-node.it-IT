    summary: "<span data-ttu-id=\"77a43-105\">Creare un nuovo gruppo di persone di grandi dimensioni con largePersonGroupId specificato dall'utente, nome, un userData facoltativo e recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"77a43-106\">Un gruppo di persone di grandi dimensioni è il contenitore dei dati caricati persona, tra cui funzionalità di riconoscimento volto e fino a 1.000.000 persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"77a43-107\">Dopo la creazione, usare [persona LargePersonGroup - creare](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) per aggiungere persona nel gruppo e chiamare [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) prepararsi per questo gruppo [affrontano: identificare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"77a43-108\">Nessuna immagine verrà archiviata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-108\">No image will be stored.</span></span> <span data-ttu-id=\"77a43-109\">Solo la persona estratti di un viso funzionalità e userData verrà archiviata nel server fino a quando [persona LargePersonGroup - eliminare](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) oppure [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) viene chiamato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"77a43-110\">'recognitionModel' deve essere specificato da associare a questo gruppo di persone di grandi dimensioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"77a43-111\">Il valore predefinito per 'recognitionModel' è 'recognition_01', se il modello più recente è necessario specificare in modo esplicito il modello che è necessario in questo parametro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"77a43-112\">Nuove icone che vengono aggiunti a un gruppo di grandi dimensioni persona esistente verranno utilizzato il modello di riconoscimento che ha già associato alla raccolta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"77a43-113\">Funzionalità di volti esistenti in un gruppo di persone di grandi dimensioni non è possibile aggiornare a funzionalità estratte da un'altra versione del modello di riconoscimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"77a43-114\">'recognition_01': Il modello di riconoscimento predefinito per [LargePersonGroup - creare](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"77a43-115\">Tutti i gruppi persona di grandi dimensioni creati prima 2019 marzo sono associati a questo modello di riconoscimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"77a43-116\">'recognition_02': Modello di riconoscimento rilasciata a marzo 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"77a43-117\">'recognition_02' è consigliabile perché l'accuratezza complessiva è stata migliorata rispetto a 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"77a43-118\">Quota del gruppo utente di grandi dimensioni:</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"77a43-119\">Quota sottoscrizione di livello gratuito: 1.000 gruppi di persone di grandi dimensioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"77a43-120\">Quota della sottoscrizione per livello s0: 1.000.000 gruppi di persone di grandi dimensioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"77a43-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
