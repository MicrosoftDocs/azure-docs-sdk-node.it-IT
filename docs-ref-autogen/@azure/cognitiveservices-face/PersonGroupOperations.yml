    summary: "<span data-ttu-id=\"feb68-102\">Creare un nuovo gruppo di persone con personGroupId specificato, il nome, userData fornito dall'utente e recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"feb68-103\">Un gruppo di persone è il contenitore dei dati person caricati, incluse le funzionalità di riconoscimento di volti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"feb68-104\">Dopo la creazione, usare [creare gli utenti - gruppo di persone](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) per aggiungere persone al gruppo e quindi chiamare [gruppo di persone - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) prepararsi per questo gruppo [affrontano: identificare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"feb68-105\">Nessuna immagine verrà archiviata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-105\">No image will be stored.</span></span> <span data-ttu-id=\"feb68-106\">Solo la persona estratti di un viso funzionalità e userData verrà archiviata nel server fino a quando [gruppo di persone persona - eliminare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) oppure [gruppo di persone - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) viene chiamato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"feb68-107\">'recognitionModel' deve essere specificato da associare a questo gruppo di persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"feb68-108\">Il valore predefinito per 'recognitionModel' è 'recognition_01', se il modello più recente è necessario specificare in modo esplicito il modello che è necessario in questo parametro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"feb68-109\">Nuove icone che vengono aggiunti a un gruppo di persona esistente verranno utilizzato il modello di riconoscimento che ha già associato alla raccolta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"feb68-110\">Non è possibile aggiornare le funzionalità esistenti di visi in un gruppo di persone alle funzionalità estratte da un'altra versione del modello di riconoscimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"feb68-111\">'recognition_01': Il modello di riconoscimento predefinito per [gruppo di persone - creare](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"feb68-112\">Tutti i gruppi persona creati prima di marzo 2019 sono associati a questo modello di riconoscimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"feb68-113\">'recognition_02': Modello di riconoscimento rilasciata a marzo 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"feb68-114\">'recognition_02' è consigliabile perché l'accuratezza complessiva è stata migliorata rispetto a 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"feb68-115\">Quota del gruppo persona:</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"feb68-116\">Quota sottoscrizione di livello gratuito: gruppi di persone 1.000.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"feb68-117\">Ognuno contiene fino a 1.000 persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"feb68-118\">Quota della sottoscrizione per livello s0: gruppi di persone 1.000.000.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"feb68-119\">Ognuno contiene fino a 10.000 persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"feb68-120\">per gestire più grande problema identificazione viso della scalabilità, provare a usare [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"feb68-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
