  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Dizionario di intestazioni di richiesta che devono essere applicati alla richiesta.
      Di seguito la chiave è "header-name" e il valore è il "valore di intestazione". Il valore dell'intestazione deve essere di tipo stringa.
       - ContentType deve essere fornita con il nome della chiave come "Content-Type". Valore predefinito "application/json; charset = utf-8 ".
       - "Transfer-Encoding" è impostata su "chunked" per impostazione predefinita se "options.bodyIsStream" è impostata su true.
       - "Content-Type" è impostata su "application/octet-stream" per impostazione predefinita, se "options.bodyIsStream" è impostata su true.
       - "accept-language" per impostazione predefinita è impostato su "en-US"
       - "x-ms-client-request-id" per impostazione predefinita è impostata su un nuovo Guid. Per non generare un guid per la richiesta, impostare options.disableClientRequestId su true
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
