  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Dizionario di parametri del percorso che devono essere sostituiti con i valori effettivi nel pathTemplate.
      Di seguito la chiave è "percorso-parameter-name" e il valore è "percorso-parametro-value".
      Il "percorso--valore del parametro" può essere di tipo "string" o può essere di tipo "object".
      Il formato "object" deve essere utilizzato quando si desidera ignorare la codifica url. Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che offre il "percorso-parametro-value".
      Esempio:
         - valore di parametro percorso nel formato "object": {"percorso-parameter-name": {valore: skipUrlEncoding "percorso-parametro-value": true}}
         - valore di parametro percorso nel formato "string": {"percorso-parameter-name": "percorso-parametro-value"}.
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Il modello del percorso della richiesta url. Specificare il "url" o fornire "pathTemplate" nell'oggetto di opzioni. Entrambe le opzioni si escludono a vicenda.
      Esempio: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Un dizionario di parametri di query da accodare all'url, dove la "chiave" è il "nome-parametro-query" e "valore" è il "valore-parametro-query".
      Il "valore-parametro-query" può essere di tipo "string" o può essere di tipo "object".
      Il formato "object" deve essere utilizzato quando si desidera ignorare la codifica url. Quando si usa il formato di oggetto, l'oggetto deve avere una proprietà denominata value, che offre il "valore-parametro-query".
      Esempio:
         - valore di parametro di query nel formato "object": {"query-parameter-name": {valore: "query-parametro-value," skipUrlEncoding: true}}
         - valore di parametro di query in formato "string": {"query-parameter-name": "query-parametro-value"}.
      Note: "Se options.url dispone già di alcuni parametri di query, quindi il valore fornito in options.queryParameters verrà aggiunto all'url.
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
