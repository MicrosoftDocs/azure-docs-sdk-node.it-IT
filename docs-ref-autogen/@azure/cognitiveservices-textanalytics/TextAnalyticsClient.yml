  - uid: '@azure/cognitiveservices-textanalytics.TextAnalyticsClient.sentiment'
    name: sentiment(Models.TextAnalyticsClientSentimentOptionalParams)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      I valori prossimi a 1 indicano una valutazione positiva, mentre i valori prossimi a 0 indicano una valutazione negativa. Un punteggio pari a 0,5 indica la mancanza di sentiment (ad esempio, un'istruzione factoid). Vedere le <a
      href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">testo Analitica documentazione</a> per informazioni dettagliate sulle lingue supportate da analisi del sentiment.
