    summary: |-
      <span data-ttu-id="17620-112">Stato della sottoscrizione.</span><span class="sxs-lookup"><span data-stu-id="17620-112">Subscription state.</span></span> <span data-ttu-id="17620-113">Gli stati possibili sono \* active – la sottoscrizione è attiva, \* sospeso – la sottoscrizione è bloccata e il sottoscrittore non è possibile chiamare le API del prodotto, \* inviata – la richiesta di sottoscrizione è stata effettuata dallo sviluppatore, ma non ancora viene approvata o rifiutata, \* rifiutata: la sottoscrizione richiesta è stata rifiutata da un amministratore, \* cancelled: la sottoscrizione è stata annullata dallo sviluppatore o amministratore, \* scaduto: la sottoscrizione ha raggiunto la data di scadenza ed è stata disattivata.</span><span class="sxs-lookup"><span data-stu-id="17620-113">Possible states are \* active – the subscription is active, \* suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, \* submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, \* rejected – the subscription request has been denied by an administrator, \* cancelled – the subscription has been cancelled by the developer or administrator, \* expired – the subscription reached its expiration date and was deactivated.</span></span>
      <span data-ttu-id="17620-114">I valori possibili sono: 'sospeso', 'active', 'scaduta', 'invio', 'rifiutato', 'annullata'</span><span class="sxs-lookup"><span data-stu-id="17620-114">Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'</span></span>
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
