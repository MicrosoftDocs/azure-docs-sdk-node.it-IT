  - uid: '@azure/arm-apimanagement.SubscriptionUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Stato della sottoscrizione. Gli stati possibili sono * active – la sottoscrizione è attiva, * sospeso – la sottoscrizione è bloccata e il sottoscrittore non è possibile chiamare le API del prodotto, * inviata – la richiesta di sottoscrizione è stata effettuata dallo sviluppatore, ma non ancora viene approvata o rifiutata, * rifiutata: la sottoscrizione richiesta è stata rifiutata da un amministratore, * cancelled: la sottoscrizione è stata annullata dallo sviluppatore o amministratore, * scaduto: la sottoscrizione ha raggiunto la data di scadenza ed è stata disattivata.
      I valori possibili sono: 'sospeso', 'active', 'scaduta', 'invio', 'rifiutato', 'annullata'
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
