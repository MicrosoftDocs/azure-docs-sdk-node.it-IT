  - uid: '@azure/arm-apimanagement.QuotaByCounterKeys.listByService'
    name: 'listByService(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Elenca una raccolta di punti di contatore quota corrente associato alla chiave contromisure configurata nei criteri nell'istanza del servizio specificato. L'api non supporta ancora il paging.
    syntax:
      content: 'function listByService(resourceGroupName: string, serviceName: string, quotaCounterKey: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome del gruppo di risorse.
        - id: serviceName
          type:
            - string
          description: Il nome del servizio Gestione API.
        - id: quotaCounterKey
          type:
            - string
          description: 'Identificatore di chiave del contatore di quote. Questo è il risultato dell''espressione definiti nell''attributo controfirmato chiave dei criteri di quota-by-key. Ad esempio, se si specifica contatore-key = "boo" nel criterio, è accessibile da "boo" chiave del contatore. Tuttavia, se è definito come counter-key="@("b"+"a")" sarà accessibile dalla chiave "ba"'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.QuotaByCounterKeysListByServiceResponse>
    package: '@azure/arm-apimanagement'
