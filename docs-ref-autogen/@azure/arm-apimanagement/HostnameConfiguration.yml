    summary: 'Specificare true per il programma di installazione del certificato associato a questo nome host del certificato SSL predefinito. Se un client non invia l''intestazione SNI, questo sarà il certificato che dovrà fornire. La proprietà è utile se un servizio ha più nome host personalizzato abilitato ed è necessario scegliere il certificato ssl predefinito. L''impostazione viene applicata solo al tipo del nome host Proxy. Il valore predefinito: false.'
