  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'indica se prodotto è pubblicato o No. I prodotti pubblicati possono essere individuati dagli utenti del portale per sviluppatori. I prodotti non pubblicati sono visibili solo agli amministratori. Stato predefinito del prodotto è notPublished. I valori possibili sono: ''notPublished'', ''pubblicato'''
    optional: true
    syntax:
      content: 'state?: ProductState'
      return:
        type:
          - '@azure/arm-apimanagement.ProductState'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.subscriptionRequired'
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se è necessaria una sottoscrizione del prodotto per l'accesso alle API incluse in questo prodotto. Se true, il prodotto viene definito "protetto" e una chiave di sottoscrizione valido è necessaria per una richiesta a un'API inclusa nel prodotto abbia esito positivo. Se false, il prodotto viene detto "open" e le richieste a un'API inclusa nel prodotto possono essere eseguite senza una chiave di sottoscrizione.
      Se proprietà viene omessa quando si crea un nuovo prodotto presuppone il valore su true.
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.subscriptionsLimit'
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: Indica se il numero di sottoscrizioni di un utente può avere contemporaneamente a questo prodotto. Impostare su null o ometterla per consentire illimitato per sottoscrizioni utente. Possono essere presenti solo se la proprietà subscriptionRequired presente e ha un valore false.
    optional: true
    syntax:
      content: 'subscriptionsLimit?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.terms'
    name: terms
    fullName: terms
    children: []
    langs:
      - typeScript
    type: property
    summary: Condizioni per l'utilizzo del prodotto. Gli sviluppatori che tentano di sottoscrivere il prodotto vengono presentati e devono accettare queste condizioni prima di poter completare il processo di sottoscrizione.
    optional: true
    syntax:
      content: 'terms?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
