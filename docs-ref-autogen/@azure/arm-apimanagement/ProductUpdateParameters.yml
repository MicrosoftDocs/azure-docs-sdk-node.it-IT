  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: 'indica se l''approvazione della sottoscrizione è obbligatorio. Se false, le nuove sottoscrizioni verranno approvate automaticamente, consentendo agli sviluppatori di chiamare le API del prodotto immediatamente dopo la sottoscrizione. Se true, gli amministratori devono approvare manualmente la sottoscrizione prima che lo sviluppatore possa chiamare una delle API del prodotto. Possono essere presenti solo se la proprietà subscriptionRequired presente e ha un valore false.'
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
