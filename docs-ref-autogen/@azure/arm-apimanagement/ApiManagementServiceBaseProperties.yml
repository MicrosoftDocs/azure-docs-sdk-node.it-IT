    type: property
    summary: 'Il tipo di VPN in Gestione API di cui deve essere configurato nel servizio. Nessuno (valore predefinito) indica che il servizio Gestione API non fa parte di qualsiasi rete virtuale esterna si intende il servizio Gestione API la distribuzione è configurata all''interno di una rete virtuale con un Endpoint con connessione Internet e interno significa che la distribuzione di gestione API è il programma di installazione all''interno di una rete virtuale con una rete Intranet Facing Endpoint solo. I valori possibili sono: ''None'', ''Esterno'', ''Internal''. Valore predefinito: ''None''.'
    optional: true
    syntax:
