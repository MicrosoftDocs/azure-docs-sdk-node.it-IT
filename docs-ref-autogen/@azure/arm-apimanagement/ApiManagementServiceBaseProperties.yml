  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Proprietà personalizzate del servizio Gestione API. Impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` disabiliterà la crittografia TLS_RSA_WITH_3DES_EDE_CBC_SHA per tutti i TLS (1.0, 1.1 e 1.2). L''impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` può essere usato per disabilitare solo TLS 1.1 e impostazione `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` può essere utilizzato per disabilitare TLS 1.0 in un servizio Gestione API.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.enableClientCertificate'
    name: enableClientCertificate
    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Proprietà solo concepite per essere utilizzate per il servizio di utilizzo dello SKU. In questo modo viene applicato un certificato client da presentare a ogni richiesta al gateway. Ciò consente inoltre la possibilità di autenticare il certificato nel criterio nel gateway. Il valore predefinito: false.'
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
