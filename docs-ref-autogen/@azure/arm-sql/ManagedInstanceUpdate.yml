  - uid: '@azure/arm-sql.ManagedInstanceUpdate.timezoneId'
    name: timezoneId
    fullName: timezoneId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ID del fuso orario. I valori consentiti sono i fusi orari supportati da Windows.
      Windows consente di mantenere i dettagli sui fusi orari supportati, inclusi l'id, nel Registro di sistema KEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones.
      È possibile ottenere questi valori del Registro di sistema tramite SQL Server eseguendo una query SELECT name come timezone_id FROM Sys. time_zone_info.
      Elenco di ID può anche essere ottenuto tramite l'esecuzione [System. TimeZoneInfo]:: GetSystemTimeZones () in PowerShell.
      Un esempio di id fuso orario valido è "Pacific Standard Time" o "W. Europa Standard Time".
    optional: true
    syntax:
      content: 'timezoneId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-sql'
