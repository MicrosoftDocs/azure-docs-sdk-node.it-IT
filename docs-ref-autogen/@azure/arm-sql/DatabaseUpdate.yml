    type: property
    summary: |
      <span data-ttu-id="5ea9c-105">Specifica la modalità di creazione del database.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="5ea9c-106">Valore predefinito: la creazione del database regolari.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-106">Default: regular database creation.</span></span>

      <span data-ttu-id="5ea9c-107">Copia: crea un database come copia di un database esistente.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="5ea9c-108">sourceDatabaseId deve essere specificato come l'ID risorsa del database di origine.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="5ea9c-109">Secondario: crea un database come una replica secondaria di un database esistente.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="5ea9c-110">sourceDatabaseId deve essere specificato come l'ID risorsa del database primario esistente.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="5ea9c-111">PointInTimeRestore: Crea un database tramite il ripristino di un punto nel backup del tempo di un database esistente.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="5ea9c-112">sourceDatabaseId deve essere specificato come l'ID risorsa del database esistente e restorePointInTime deve essere specificato.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="5ea9c-113">Ripristino: Crea un database ripristinando un backup con replica geografica.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="5ea9c-114">sourceDatabaseId deve essere specificato come l'ID di risorsa di database ripristinabili da ripristinare.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="5ea9c-115">Ripristino: Crea un database ripristinando un backup di un database eliminato.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="5ea9c-116">sourceDatabaseId deve essere specificato.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="5ea9c-117">Se sourceDatabaseId ID risorsa originale del database, è necessario specificare sourceDatabaseDeletionDate.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="5ea9c-118">In caso contrario sourceDatabaseId deve essere l'ID di risorsa del database eliminato ripristinabile e sourceDatabaseDeletionDate viene ignorato.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="5ea9c-119">restorePointInTime può anche essere specificato per ripristinare da un punto precedente nel tempo.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="5ea9c-120">RestoreLongTermRetentionBackup: Crea un database tramite il ripristino da un insieme di credenziali di conservazione a lungo termine.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="5ea9c-121">recoveryServicesRecoveryPointResourceId deve essere specificato come resource ID punto di ripristino.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="5ea9c-122">Copia, la replica secondaria e RestoreLongTermRetentionBackup non sono supportati per l'edizione del data warehouse.</span><span class="sxs-lookup"><span data-stu-id="5ea9c-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="5ea9c-123">I valori possibili sono: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="5ea9c-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
