- uid: '@azure/arm-network.LoadBalancingRule.backendPort'
  name: backendPort
  fullName: backendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    La porta usata per le connessioni interne nell'endpoint. I valori accettabili sono compresi tra 0 e

    65535. Si noti che il valore 0 consente a "Any Port"
  optional: true
  syntax:
    content: 'backendPort?: undefined | number'
    return:
      type:
      - undefined | number
