  children: []
  langs:
  - typeScript
  type: property
  summary: Un riferimento a un pool di DIP. Il traffico in ingresso in modo casuale è bilanciato tra gli indirizzi IP back-end IP.
  optional: true
  syntax:
    content: 'backendAddressPool?: SubResource'
    return:
      type:
      - '@azure/arm-network.SubResource'
