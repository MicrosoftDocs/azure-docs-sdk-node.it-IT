- uid: '@azure/arm-network.LoadBalancingRule.frontendPort'
  name: frontendPort
  fullName: frontendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: Porta per l'endpoint esterno. Numeri di porta per ogni regola devono essere univoci all'interno di bilanciamento del carico. I valori accettabili sono compresi tra 0 e 65534. Si noti che il valore 0 consente a "Any Port"
  syntax:
    content: 'frontendPort: number'
    return:
      type:
      - number
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.idleTimeoutInMinutes'
  name: idleTimeoutInMinutes
  fullName: idleTimeoutInMinutes
  children: []
  langs:
  - typeScript
  type: property
  summary: Il timeout per la connessione TCP inattiva. Il valore può essere impostato tra 4 e 30 minuti. Il valore predefinito è 4 minuti. Questo elemento viene usato solo quando il protocollo è impostato su TCP.
  optional: true
  syntax:
    content: 'idleTimeoutInMinutes?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/arm-network'
