  fullName: disableOutboundSnat
  children: []
  langs:
  - typeScript
  type: property
  summary: Configura SNAT per le macchine virtuali nel pool di back-end da usare l'indirizzo IP pubblico specificato nel front-end della regola di bilanciamento del carico.
  optional: true
  syntax:
    content: 'disableOutboundSnat?: undefined | false | true'
    return:
      type:
      - undefined | false | true
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.enableFloatingIP'
  name: enableFloatingIP
  fullName: enableFloatingIP
  children: []
  langs:
  - typeScript
  type: property
  summary: Consente di configurare endpoint di una macchina virtuale per la funzionalità di IP mobile necessaria per configurare un gruppo di disponibilità SQL AlwaysOn. Questa impostazione è necessaria quando si usano i gruppi di disponibilità SQL AlwaysOn in SQL server. Questa impostazione non può essere modificata dopo aver creato l'endpoint.
  optional: true
  syntax:
    content: 'enableFloatingIP?: undefined | false | true'
    return:
      type:
      - undefined | false | true
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.enableTcpReset'
  name: enableTcpReset
  fullName: enableTcpReset
