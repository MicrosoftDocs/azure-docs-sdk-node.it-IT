  langs:
  - typeScript
  type: interface
  summary: >-
    Il corpo della risposta contiene lo stato dell'operazione asincrona specificata, che indica se ha avuto esito positivo, è in corso o non è riuscita. Si noti che questo stato è diverso dal codice di stato HTTP restituito per l'operazione Get Operation Status stessa. Se l'operazione asincrona ha avuto esito positivo, il corpo della risposta include il codice di stato HTTP per la richiesta ha esito positivo.

    Se l'operazione asincrona ha esito negativo, il corpo della risposta include il codice di stato HTTP per le informazioni non riuscite di richiesta e di errore relative all'errore.
  package: '@azure/arm-network'
