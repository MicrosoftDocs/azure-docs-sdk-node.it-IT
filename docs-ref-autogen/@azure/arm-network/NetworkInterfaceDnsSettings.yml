- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
  name: appliedDnsServers
  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Se la macchina virtuale che usa questa interfaccia di rete fa parte di un Set di disponibilità, questo elenco conterrà la combinazione di tutti i server DNS da tutte le schede di rete che fanno parte del Set di disponibilità. Questa proprietà corrisponde a quanto configurato in ognuna di queste macchine virtuali.
  optional: true
  syntax:
    content: 'appliedDnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Elenco di indirizzi IP del server DNS. Risoluzione DNS fornita usare "AzureProvidedDNS" per passare ad azure. Il valore "AzureProvidedDNS" non può essere combinato con altri indirizzi IP, deve essere l'unico valore nella raccolta dnsServers.
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
  name: internalDnsNameLabel
  fullName: internalDnsNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Nome DNS relativo di questa interfaccia di rete usata per le comunicazioni interne tra macchine virtuali nella stessa rete virtuale.
  optional: true
  syntax:
    content: 'internalDnsNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix'
  name: internalDomainNameSuffix
  fullName: internalDomainNameSuffix
  children: []
  langs:
  - typeScript
  type: property
  summary: Anche se internalDnsNameLabel non viene specificato, viene creata una voce DNS per l'interfaccia di rete primaria della macchina virtuale. Questo nome DNS può essere creato concatenando il nome della macchina virtuale con il valore del suffisso.
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
