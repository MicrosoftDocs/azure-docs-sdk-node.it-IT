- uid: '@azure/arm-network.ProtocolCustomSettingsFormat.triggerSensitivityOverride'
  name: triggerSensitivityOverride
  fullName: triggerSensitivityOverride
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Personalizzato DDoS protection trigger frequenza sensibilità gradi. Alta: Velocità trigger impostati con la maggior parte delle w.r.t. sensibilità traffico normale. Predefinito: Velocità trigger impostati con w.r.t. riservatezza moderata traffico normale. Bassa: Velocità trigger impostati con meno w.r.t. sensibilità traffico normale.

    Media: Velocità trigger impostati con minimi w.r.t. sensibilità traffico normale. I valori possibili sono: 'Tipo "relaxed"', "Low", "Default", "High"
  optional: true
  syntax:
    content: 'triggerSensitivityOverride?: DdosCustomPolicyTriggerSensitivityOverride'
    return:
      type:
      - '@azure/arm-network.DdosCustomPolicyTriggerSensitivityOverride'
