- uid: '@azure/arm-network.PacketCaptureFilter.localIPAddress'
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Indirizzo IP locale a cui applicare il filtro. Notazione: "127.0.0.1" per singola voce di indirizzi.

    "127.0.0.1-127.0.0.255" per intervallo. "127.0.0.1;127.0.0.5"? per più voci. Più intervalli non sono attualmente supportati. Combinazione di intervalli con più voci non sono attualmente supportate.

    Default = null.
  optional: true
  syntax:
    content: 'localIPAddress?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PacketCaptureFilter.localPort'
  name: localPort
  fullName: localPort
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Porta locale a cui applicare il filtro. Notazione: "80" per voce singola porta." 80-85" per intervallo.

    "80; 443;" per più voci. Più intervalli non sono attualmente supportati. Combinazione di intervalli con più voci non sono attualmente supportate. Default = null.
  optional: true
  syntax:
    content: 'localPort?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PacketCaptureFilter.protocol'
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: "Protocollo a cui applicare il filtro. I valori possibili sono: 'TCP', 'UDP', 'Any'. Valore predefinito: 'Any'."
  optional: true
  syntax:
    content: 'protocol?: PcProtocol'
    return:
      type:
      - '@azure/arm-network.PcProtocol'
  package: '@azure/arm-network'
