  syntax:
    content: 'function spellChecker(text: string, options?: Object)'
    parameters:
    - id: text
      type:
      - string
      description: >
        La stringa di testo per controllare gli errori di ortografia e grammatica. La lunghezza della stringa di testo, preContextText stringa, stringa postContextText combinata non può superare i 10.000 caratteri. È possibile specificare questo parametro nella stringa di query di una richiesta GET o nel corpo di una richiesta POST. A causa il limite di lunghezza stringa di query, si useranno in genere una richiesta POST a meno che non si sta archiviando solo le stringhe brevi.
