- uid: azure-arm-datalake-store.FileSystem.setFileExpiry
  name: setFileExpiry(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Imposta o rimuove l'ora di scadenza per il file specificato. Questa operazione può essere eseguita solo su file. Le cartelle non sono supportate.
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        L'account Azure Data Lake Store per eseguire operazioni del file System in.
    - id: path
      type:
      - string
      description: >
        Il percorso di Data Lake Store (inizia con '/') del file nel quale si desidera impostare o rimuovere l'ora di scadenza.
    - id: expiryOption
      type:
      - string
      description: >
        Indica il tipo di scadenza da utilizzare per il file: 1. NeverExpire: ExpireTime viene ignorato. 2. RelativeToNow: ExpireTime è un numero intero espresso in millisecondi che rappresenta la data di scadenza rispetto a quando la scadenza dei file viene aggiornato. 3. RelativeToCreationDate: ExpireTime è un numero intero espresso in millisecondi che rappresenta la data di scadenza relativo alla creazione di file. 4. Assoluto: ExpireTime è un numero intero espresso in millisecondi, come un timestamp Unix dell'ora rispetto al 1/1/1970 00:00:00. Possibili valori: 'NeverExpire', 'RelativeToNow', 'RelativeToCreationDate', 'Absolute'
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
