- uid: azure-arm-datalake-store.FileSystem.append
  name: append(string, string, stream.Readable, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: "Utilizzato per serie aggiunta al file specificato. NOTA: La destinazione non deve contenere i dati aggiunti da ConcurrentAppend. ConcurrentAppend e accodamento non può essere utilizzato in modo intercambiabile. Dopo aver modificato un file di destinazione utilizzando uno di questi aggiungere opzioni, l'altra opzione append non può essere usata nel file di destinazione."
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        L'account Azure Data Lake Store per eseguire operazioni del file System in.
    - id: path
      type:
      - string
      description: >
        Il percorso di Data Lake Store (inizia con '/') del file a cui accodare.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        Il contenuto del file da includere quando si aggiunge al file.  Le dimensioni massime del contenuto sono 4MB.  Per il contenuto di dimensioni superiore a 4MB è necessario aggiungere il contenuto in blocchi di 4MB.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
