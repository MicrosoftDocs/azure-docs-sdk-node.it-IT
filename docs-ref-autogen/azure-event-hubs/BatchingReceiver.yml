  summary: Ricezione di un batch di oggetti EventData da una partizione di hub eventi per un conteggio specificato e un determinato massimo tempo di attesa in secondi, a seconda di quale si verifica per primo. Questo metodo può essere utilizzato direttamente dopo la creazione dell'oggetto destinatario e **non deve** essere utilizzato con il `start()` (metodo).
  syntax:
