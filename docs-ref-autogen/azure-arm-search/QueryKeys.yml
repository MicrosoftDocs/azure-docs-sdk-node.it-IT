  summary: Elimina la chiave di query specificata. A differenza delle chiavi amministratore, non vengono rigenerate le chiavi di query. Il processo di rigenerazione di una chiave di query consiste nell'eliminarla e quindi nel ricrearla.
  syntax:
    content: 'function deleteMethod(resourceGroupName: string, searchServiceName: string, key: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse nella sottoscrizione corrente. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
    - id: searchServiceName
      type:
      - string
      description: >
        Il nome del servizio ricerca di Azure associato al gruppo di risorse specificato.
    - id: key
      type:
      - string
      description: >
        La chiave di query da eliminare. Le chiavi di query vengono identificate dal valore, non dal nome.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
