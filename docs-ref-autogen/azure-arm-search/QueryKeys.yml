- uid: azure-arm-search.QueryKeys.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: Genera una nuova chiave di query per il servizio di ricerca specificato. È possibile creare fino a 50 chiavi di query per servizio.
  syntax:
    content: 'function create(resourceGroupName: string, searchServiceName: string, name: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Il nome del gruppo di risorse nella sottoscrizione corrente. È possibile ottenere questo valore dall'API di Gestione risorse di Azure o dal portale.
    - id: searchServiceName
      type:
      - string
      description: >
        Il nome del servizio ricerca di Azure associato al gruppo di risorse specificato.
    - id: name
      type:
      - string
      description: >
        Il nome della nuova chiave API di query.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-search.QueryKey>
  package: azure-arm-search
