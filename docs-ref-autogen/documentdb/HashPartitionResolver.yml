- uid: documentdb.HashPartitionResolver
  id: documentdb.HashPartitionResolver
  name: HashPartitionResolver
  summary: HashPartitionResolver implementa il partizionamento in base al valore di una funzione hash, consentendo di distribuire uniformemente le richieste e dati tra un numero di partizioni per il servizio di database Azure Cosmos DB.
  fullName: documentdb.HashPartitionResolver
  type: Class
  children:
  - documentdb.HashPartitionResolver.#ctor
  - documentdb.HashPartitionResolver#getPartitionKey
  - documentdb.HashPartitionResolver#resolveForRead
  - documentdb.HashPartitionResolver#resolveForCreate
  langs:
  - js
- id: documentdb.HashPartitionResolver.#ctor
  uid: documentdb.HashPartitionResolver.#ctor
  parent: documentdb.HashPartitionResolver
  name: HashPartitionResolver(partitionKeyExtractor)
  fullName: documentdb.HashPartitionResolver.HashPartitionResolver(partitionKeyExtractor)
  summary: HashPartitionResolver implementa il partizionamento in base al valore di una funzione hash, consentendo di distribuire uniformemente le richieste e dati tra un numero di partizioni per il servizio di database Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Se partitionKeyExtractor è una stringa, deve essere il nome della proprietà del documento per eseguire l'hashing su.

        Se partitionKeyExtractor è una funzione, deve essere una funzione per estrarre la chiave di partizione da un oggetto.
    content: new HashPartitionResolver(partitionKeyExtractor)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#getPartitionKey
  id: documentdb.HashPartitionResolver#getPartitionKey
  parent: documentdb.HashPartitionResolver
  name: getPartitionKey(document)
  summary: Estrae la chiave di partizione dal documento specificato usando il partitionKeyExtractor
  fullName: documentdb.HashPartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Il documento da cui estrarre la chiave di partizione.
    return:
      type:
      - object
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForRead
  id: documentdb.HashPartitionResolver#resolveForRead
  parent: documentdb.HashPartitionResolver
  name: resolveForRead(partitionKey)
  summary: Data una chiave di partizione, restituisce un elenco di collegamenti di raccolta da cui leggere.
  fullName: documentdb.HashPartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La chiave di partizione utilizzata per determinare la raccolta di destinazione per la query
    content: function resolveForRead(partitionKey)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForCreate
  id: documentdb.HashPartitionResolver#resolveForCreate
  parent: documentdb.HashPartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Restituito dalla chiave, una partizione raccolta corretta per il collegamento specificato per la creazione di un documento.
  fullName: documentdb.HashPartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La chiave di partizione utilizzata per determinare la raccolta di destinazione per la creazione
    return:
      type:
      - string
      description: '- Il collegamento della raccolta di destinazione che verrà usato per la creazione del documento.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
