- id: documentdb.DefaultQueryExecutionContext.#ctor
  uid: documentdb.DefaultQueryExecutionContext.#ctor
  parent: documentdb.DefaultQueryExecutionContext
  name: DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  fullName: documentdb.DefaultQueryExecutionContext.DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  summary: Fornisce il contesto di esecuzione di Query base. Questa esegue il wrapping l'esecuzione di query per la logica interna utilizzando fornite funzioni di recupero
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - undefinedDocumentClient
      description: L'endpoint di servizio da usare per creare il client.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Una query SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Rappresenta le opzioni del feed.
      optional: true
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Una funzione per recuperare ogni pagina di dati. Matrice di funzioni potrebbe utilizzabile per eseguire una query più di una partizione.
    content: new DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  langs:
  - js
