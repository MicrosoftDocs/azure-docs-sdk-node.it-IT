- uid: documentdb.ParallelQueryExecutionContext
  id: documentdb.ParallelQueryExecutionContext
  name: ParallelQueryExecutionContext
  summary: >-
    Fornisce il OrderByQueryExecutionContext.

    Questa classe è in grado di gestire dervives da ParallelQueryExecutionContextBase e query orderby.


    Quando si gestisce una query eseguita in parallelo, crea un'istanza di un'istanza di DocumentProcuder per ogni intervallo di chiavi di partizione di destinazione e aggrega il risultato della ognuno.
