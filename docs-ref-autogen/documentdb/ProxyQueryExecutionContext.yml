- id: documentdb.ProxyQueryExecutionContext.#ctor
  uid: documentdb.ProxyQueryExecutionContext.#ctor
  parent: documentdb.ProxyQueryExecutionContext
  name: ProxyQueryExecutionContext(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.ProxyQueryExecutionContext.ProxyQueryExecutionContext(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Rappresenta un oggetto ProxyQueryExecutionContext. Se la query è una query di partizionamento che può essere eseguite in parallelo passa il contesto di esecuzione.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: L'oggetto documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Una query SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Rappresenta le opzioni del feed.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Una funzione per recuperare ogni pagina di dati. Matrice di funzioni potrebbe utilizzabile per eseguire una query più di una partizione.
    - id: resourceLink
      type:
      - string
      description: collectionLink per l'esecuzione della query eseguita in parallelo.
      optional: true
    content: new ProxyQueryExecutionContext(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
