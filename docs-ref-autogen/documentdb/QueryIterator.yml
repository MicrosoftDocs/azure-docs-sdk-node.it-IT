- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Rappresenta un oggetto QueryIterator, un implmenetation della query o feed di risposta che consente l'attraversamento e scorrere la risposta nel servizio di database Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: L'oggetto documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Una query SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Rappresenta le opzioni del feed.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Una funzione per recuperare ogni pagina di dati. Matrice di funzioni potrebbe utilizzabile per eseguire una query più di una partizione.
    - id: resourceLink
      type:
      - string
      description: Un parametro facoltativo che rappresenta il resourceLink (verrà utilizzata nella query top/orderby/parallelo)
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: Eseguire una funzione specificata una sola volta per ogni elemento del feed.
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        Funzione da eseguire per ogni elemento. la funzione accetta due parametri errore, l'elemento.

        Nota: l'ultimo elemento, che il callback verrà chiamato sul sarà non definito.

        Se il callback in modo esplicito ha restituito false, il ciclo Ottiene arrestato.
    content: function forEach(callback)
  langs:
  - js
