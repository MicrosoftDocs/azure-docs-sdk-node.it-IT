- uid: documentdb.RangePartitionResolver
  id: documentdb.RangePartitionResolver
  name: RangePartitionResolver
  summary: RangePartitionResolver implementa il partizionamento tramite una mappa di partizione degli intervalli di valori da un collegamento di raccolta nel servizio di database Azure Cosmos DB.
  fullName: documentdb.RangePartitionResolver
  type: Class
  children:
  - documentdb.RangePartitionResolver.#ctor
  - documentdb.RangePartitionResolver#getPartitionKey
  - documentdb.RangePartitionResolver#resolveForCreate
  - documentdb.RangePartitionResolver#resolveForRead
  langs:
  - js
- id: documentdb.RangePartitionResolver.#ctor
  uid: documentdb.RangePartitionResolver.#ctor
  parent: documentdb.RangePartitionResolver
  name: RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  fullName: documentdb.RangePartitionResolver.RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  summary: RangePartitionResolver implementa il partizionamento tramite una mappa di partizione degli intervalli di valori da un collegamento di raccolta nel servizio di database Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Se partitionKeyExtractor è una stringa, deve essere il nome della proprietà del documento per eseguire l'hashing su.

        Se partitionKeyExtractor è una funzione, deve essere una funzione per estrarre la chiave di partizione da un oggetto.
    - id: partitionKeyMap
      type:
      - Array
      description: La mappa da intervallo al collegamento di raccolta che viene usato per il partizionamento delle richieste.
    - id: compareFunction
      type:
      - function
      description: Funzione facoltativa che accetta due argomenti x e y e restituisce un valore negativo se x < y, zero se x = y o un valore positivo se x > y.
    content: new RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#getPartitionKey
  id: documentdb.RangePartitionResolver#getPartitionKey
  parent: documentdb.RangePartitionResolver
  name: getPartitionKey(document)
  summary: Estrae la chiave di partizione dal documento specificato usando il partitionKeyExtractor
  fullName: documentdb.RangePartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Il documento da cui estrarre la chiave di partizione.
    return:
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForCreate
  id: documentdb.RangePartitionResolver#resolveForCreate
  parent: documentdb.RangePartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Restituito dalla chiave, una partizione raccolta corretta per il collegamento specificato per la creazione di un documento utilizzando la mappa di partizione range.
  fullName: documentdb.RangePartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La chiave di partizione utilizzata per determinare la raccolta di destinazione per la creazione
    return:
      type:
      - string
      description: '- Il collegamento della raccolta di destinazione che verrà usato per la creazione del documento.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForRead
  id: documentdb.RangePartitionResolver#resolveForRead
  parent: documentdb.RangePartitionResolver
  name: resolveForRead(partitionKey)
  summary: Dato un elenco di collegamenti di raccolta da cui leggere utilizzando la mappa di partizione range restituito dalla chiave, una partizione.
  fullName: documentdb.RangePartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: La chiave di partizione utilizzata per determinare la raccolta di destinazione per la query
    return:
      type:
      - documentdb.Array.<string>
      description: '- Elenco di collegamenti di raccolta di destinazione.'
    content: function resolveForRead(partitionKey)
  langs:
  - js
