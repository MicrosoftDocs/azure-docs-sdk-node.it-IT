- uid: azure-arm-network.Probe.etag
  name: etag
  fullName: etag
  children: []
  langs:
  - typeScript
  type: property
  summary: Stringa univoca di sola lettura che cambia ogni volta che la risorsa viene aggiornata.
  optional: true
  syntax:
    content: 'etag?: string'
    return:
