- uid: azure-arm-network.Probe.intervalInSeconds
  name: intervalInSeconds
  fullName: intervalInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Intervallo, in secondi, per la frequenza con cui controllare lo stato di integrità dell'endpoint.

    L'intervallo è in genere leggermente inferiore alla metà del periodo di timeout allocato (in secondi) il che consente due probe completi prima di escludere l'istanza dalla rotazione. Il valore predefinito è 15, il valore minimo è 5.
  optional: true
  syntax:
    content: 'intervalInSeconds?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.loadBalancingRules
  name: loadBalancingRules
  fullName: loadBalancingRules
  children: []
  langs:
  - typeScript
  type: property
  summary: Le regole di bilanciamento del carico che usano questo probe.
  optional: true
  syntax:
    content: 'loadBalancingRules?: SubResource[]'
    return:
      type:
      - azure-arm-network.SubResource[]
  package: azure-arm-network
- uid: azure-arm-network.Probe.name
  name: name
  fullName: name
  children: []
  langs:
  - typeScript
  type: property
  summary: Ottiene nome della risorsa che è univoca all'interno di un gruppo di risorse. Questo nome è utilizzabile per accedere alla risorsa.
  optional: true
  syntax:
    content: 'name?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.numberOfProbes
  name: numberOfProbes
  fullName: numberOfProbes
  children: []
  langs:
  - typeScript
  type: property
  summary: Il numero di probe where se alcuna risposta, non comporterà l'arresto di ulteriore traffico vengano recapitati all'endpoint. Questi valori consente agli endpoint di essere eseguite dalla rotazione velocità superiore o inferiore rispetto a volte tipici utilizzato in Azure.
  optional: true
  syntax:
    content: 'numberOfProbes?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.port
  name: port
  fullName: port
  children: []
  langs:
  - typeScript
  type: property
  summary: Porta per la comunicazione del probe. L'intervallo di valori possibili è compresa tra 1 e 65535 inclusi.
  syntax:
    content: 'port: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.Probe.protocol
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: "Il protocollo del punto finale. I valori possibili sono: 'Http', 'Tcp' o 'Https'. Se viene specificato 'Tcp', è necessario per il probe abbia esito positivo un ACK ricevuto. Se viene specificato 'Http' o 'Https', una risposta 200 OK dalla specifica l'URI è obbligatorio per il probe abbia esito positivo. I valori possibili sono: 'Http', 'Tcp', 'Https'"
  syntax:
    content: 'protocol: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.provisioningState
  name: provisioningState
  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: "Ottiene lo stato di provisioning della risorsa IP pubblico. I valori possibili sono: 'Aggiornamento di', 'Eliminazione' e 'Failed'."
  optional: true
  syntax:
    content: 'provisioningState?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.Probe.requestPath
  name: requestPath
  fullName: requestPath
  children: []
  langs:
  - typeScript
  type: property
  summary: URI usato per richiedere lo stato di integrità alla macchina virtuale. Se un protocollo è impostato su http, è necessario percorso. In caso contrario, non è consentito. Non esistono valori predefiniti.
  optional: true
  syntax:
    content: 'requestPath?: string'
    return:
      type:
      - string
  package: azure-arm-network
