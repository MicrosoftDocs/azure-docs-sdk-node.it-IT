  - uid: azure-arm-network.Probe.protocol
    name: protocol
    fullName: protocol
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Il protocollo del punto finale. I valori possibili sono: ''Http'', ''Tcp'' o ''Https''. Se viene specificato ''Tcp'', è necessario per il probe abbia esito positivo un ACK ricevuto. Se viene specificato ''Http'' o ''Https'', una risposta 200 OK dalla specifica l''URI è obbligatorio per il probe abbia esito positivo. I valori possibili sono: ''Http'', ''Tcp'', ''Https'''
    syntax:
      content: 'protocol: string'
      return:
        type:
          - string
    package: azure-arm-network
