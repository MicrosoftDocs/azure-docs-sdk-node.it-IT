- uid: azure-arm-network.LoadBalancer.inboundNatPools
  name: inboundNatPools
  fullName: inboundNatPools
  children: []
  langs:
  - typeScript
  type: property
  summary: Definisce un intervallo di porte esterne per NAT in ingresso a una porta back-end singolo su schede di rete associata a un servizio di bilanciamento del carico. Regole NAT in ingresso vengono create automaticamente per ogni interfaccia di rete associato con il bilanciamento del carico tramite una porta esterna da questo intervallo. La definizione di un pool NAT in ingresso nel servizio di bilanciamento del carico si escludono a vicenda con la definizione di regole Nat in ingresso. Pool NAT in ingresso viene fatto riferimento dal set di scalabilità di macchine virtuali. Schede di rete che sono associati a singole macchine virtuali non possono fare riferimento a un pool NAT in ingresso. È necessario fare riferimento a singole regole NAT in ingresso.
  optional: true
  syntax:
    content: 'inboundNatPools?: InboundNatPool[]'
    return:
      type:
      - azure-arm-network.InboundNatPool[]
  package: azure-arm-network
- uid: azure-arm-network.LoadBalancer.inboundNatRules
  name: inboundNatRules
  fullName: inboundNatRules
  children: []
  langs:
  - typeScript
  type: property
  summary: Raccolta di regole NAT in ingresso utilizzato da un servizio di bilanciamento del carico. La definizione di regole NAT in ingresso nel servizio di bilanciamento del carico si escludono a vicenda con la definizione di un pool NAT in ingresso. Pool NAT in ingresso viene fatto riferimento dal set di scalabilità di macchine virtuali. Schede di rete che sono associati a singole macchine virtuali non possono fare riferimento a un pool NAT in ingresso. È necessario fare riferimento a singole regole NAT in ingresso.
  optional: true
  syntax:
    content: 'inboundNatRules?: InboundNatRule[]'
    return:
      type:
      - azure-arm-network.InboundNatRule[]
  package: azure-arm-network
