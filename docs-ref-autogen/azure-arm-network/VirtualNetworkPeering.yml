  - typeScript
  type: property
  summary: Se i gateway remoti possono essere utilizzati in questa rete virtuale. Se il flag è impostato su true e l'opzione allowGatewayTransit su peering remoto è anche vero, rete virtuale utilizzerà i gateway di rete virtuale remota per il transito. Un solo peering può avere questo flag è impostato su true. Questo flag non può essere impostato se la rete virtuale contiene già un gateway.
