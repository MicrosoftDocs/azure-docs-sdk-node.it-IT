- uid: azure-cognitiveservices-imagesearch.Images.pivotSuggestions
  name: pivotSuggestions
  fullName: pivotSuggestions
  children: []
  langs:
  - typeScript
  type: property
  summary: Un elenco di segmenti della query originale. Ad esempio, se la query è stata Flowers rosso, Bing potrebbe segmentare la query in rosso e Flowers. Pivot Flowers può contenere i suggerimenti di query, ad esempio Red Peonies e margherite rosso e il rosso pivot può contenere i suggerimenti di query, ad esempio Flowers giallo e verde Flowers.
  optional: true
  syntax:
    content: 'pivotSuggestions?: PivotSuggestions[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.PivotSuggestions[]
  package: azure-cognitiveservices-imagesearch
