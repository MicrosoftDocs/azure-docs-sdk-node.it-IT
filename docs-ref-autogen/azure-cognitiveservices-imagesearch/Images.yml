  children: []
  langs:
  - typeScript
  type: property
  summary: 'Un elenco di query espansa che consente di limitare la query originale. Ad esempio, se la query è stata Microsoft Surface, le query espanse potrebbero essere: Microsoft Surface Pro 3, di Microsoft Surface RT, Phone di Microsoft Surface e Microsoft Surface Hub.'
  optional: true
  syntax:
    content: 'queryExpansions?: Query[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query[]
  package: azure-cognitiveservices-imagesearch
