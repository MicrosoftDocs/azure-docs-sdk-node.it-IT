  - uid: azure-cognitiveservices-imagesearch.RecognizedEntityRegion.region
    name: region
    fullName: region
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Un''area dell''immagine che contiene un''entità. I valori del rettangolo sono relativi alla larghezza e altezza dell''immagine originale e sono compresi nell''intervallo da 0,0 a 1,0. Ad esempio, se l''immagine è 300 x 200 e superiore dell''area, nell''angolo sinistro è sul punto (10, 20) e il basso, a destra in (290, 150) è l''angolo, quindi il rettangolo normalizzato è: Left = 0.0333333333333333, inizio = 0,1, a destra = 0.9666666666666667, inferiore = da 0,75. Per le persone l''area rappresenta il viso della persona.'
    optional: true
    syntax:
      content: 'region?: NormalizedRectangle'
      return:
        type:
          - azure-cognitiveservices-imagesearch.NormalizedRectangle
    package: azure-cognitiveservices-imagesearch
