- uid: azure-cognitiveservices-imagesearch.ImageObject.imageInsightsToken
  name: imageInsightsToken
  fullName: imageInsightsToken
  children: []
  langs:
  - typeScript
  type: property
  summary: Il token utilizzabili in una chiamata successiva per l'API ricerca immagini per ottenere ulteriori informazioni sull'immagine. Per informazioni sull'uso di questo token, vedere il parametro di query insightsToken.
  optional: true
  syntax:
