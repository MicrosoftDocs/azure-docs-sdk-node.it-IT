      - string
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageObject.insightsMetadata
  name: insightsMetadata
  fullName: insightsMetadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Un conteggio del numero di siti Web in cui è possibile acquistare o eseguire altre azioni relative all'immagine. Ad esempio, se l'immagine è di un grafico a torta apple, questo oggetto include un conteggio del numero di siti Web in cui è possibile acquistare un grafico a torta apple. Per indicare il numero di offerte nell'esperienza utente, includere badge, ad esempio un'icona di carrello degli acquisti che contiene il conteggio. Quando l'utente fa clic sull'icona, usare imageInsightsToken per ottenere l'elenco di siti Web.
  optional: true
  syntax:
    content: 'insightsMetadata?: ImagesImageMetadata'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesImageMetadata
  package: azure-cognitiveservices-imagesearch
