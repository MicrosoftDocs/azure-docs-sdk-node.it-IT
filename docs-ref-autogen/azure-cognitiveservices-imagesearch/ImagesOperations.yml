- uid: azure-cognitiveservices-imagesearch.ImagesOperations.details
  name: details
  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function details(query: string, options?: function)'
    parameters:
    - id: query
      type:
      - string
      description: >
        Termine di query di ricerca dell'utente. Il termine non può essere vuoto. Può contenere il termine [operatori avanzati di Bing](http://msdn.microsoft.com/library/ff795620.aspx). Ad esempio, per limitare le immagini a un dominio specifico, usare il [sito:](http://msdn.microsoft.com/library/ff795613.aspx) operatore. Per contribuire a migliorare la pertinenza di una query insights (vedere [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)), è consigliabile includere sempre il termine di query dell'utente. Usare questo parametro solo con l'API ricerca immagini. Non specificare questo parametro quando si chiama l'API di immagini di tendenza.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-imagesearch.ImageInsights>
  package: azure-cognitiveservices-imagesearch
