- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Valore booleano che indica se la query specificata ha finalità per adulti. Il valore è true se la query include adulti; in caso contrario, false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Stringa di query da usare per forzare l'utilizzo della stringa originale in Bing. Ad esempio, se la stringa di query è "downwind saling", la stringa di query eseguire l'override sarà "+ saling downwind". Ricordarsi di codificare la stringa di query con conseguente "2Bsaling % + downwind". Questo campo viene incluso solo se la stringa di query originale contiene un errore di ortografia.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La stringa di query usata da Bing per eseguire la query. Bing usa la stringa di query modificata se la stringa di query originale conteneva errori di ortografia. Ad esempio, se la stringa di query è "downwind saling", la stringa di query modificato viene possibile "sailing downwind". Questo campo viene incluso solo se la stringa di query originale contiene un errore di ortografia.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Valore booleano che indica se Bing richiede la posizione dell'utente per fornire risultati accurati. Se è stata specificata la posizione dell'utente usando le intestazioni di X-Search-Location e X-MSEdge-ClientIP, è possibile ignorare questo campo. Per le query con riconoscimento percorso, ad esempio "meteo di oggi" o "ristoranti nelle vicinanze" che richiedono la posizione dell'utente per fornire risultati accurati, questo campo è impostato su true. Per percorso compatibile con le query che includono il percorso (ad esempio, "meteo di Seattle"), questo campo è impostato su false. Inoltre, questo campo è impostato su false per le query che non sono percorso compatibile con, ad esempio "successo".
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.originalQuery
  name: originalQuery
  fullName: originalQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: La stringa di query come è stata specificata nella richiesta.
  syntax:
    content: 'originalQuery: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
