u-id=\"b4d0f-109\">I valori possibili sono: 'DominantEntity', 'DominantEntityWithDisambiguation', 'Disambiguazione', 'List', 'ListWithPivot'</span><span class=\"sxs-lookup\"><span data-stu-id=\"b4d0f-109\">Possible values include: 'DominantEntity', 'DominantEntityWithDisambiguation', 'Disambiguation', 'List', 'ListWithPivot'</span></span>"
