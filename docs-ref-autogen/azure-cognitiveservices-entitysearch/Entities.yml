  - uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
    name: queryScenario
    fullName: queryScenario
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Lo scenario di query supportati. Questo campo è impostato su DominantEntity o DisambiguationItem. Il campo è impostato su DominantEntity se Bing determina che solo una singola entità soddisfa la richiesta. Ad esempio, un libro, film, persona o attrazione. Se più entità può soddisfare la richiesta, il campo è impostato su DisambiguationItem. Ad esempio, se la richiesta Usa il titolo generico di franchising un filmato, il tipo dell''entità sarebbe probabilmente DisambiguationItem. Tuttavia, se la richiesta specifica un titolo specifico al gruppo di franchising, il tipo dell''entità sarebbe probabilmente DominantEntity. I valori possibili sono: ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''Disambiguation'', ''List'', ''ListWithPivot'''
    optional: true
    syntax:
      content: 'queryScenario?: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-entitysearch
