    type: property
    summary: 'Un conteggio del numero di siti Web in cui è possibile acquistare o eseguire altre azioni relative all''immagine. Ad esempio, se l''immagine è di un grafico a torta apple, questo oggetto include un conteggio del numero di siti Web in cui è possibile acquistare un grafico a torta apple. Per indicare il numero di offerte nell''esperienza utente, includere badge, ad esempio un''icona di carrello degli acquisti che contiene il conteggio. Quando l''utente fa clic sull''icona, usare imageInisghtsToken una successiva chiamata API ricerca visiva per ottenere l''elenco dei siti Web.'
    optional: true
    syntax:
