- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: Aggiungere una raccolta di oggetti linestring alla mappa. Se il livello esiste già, le opzioni specificate in precedenza dall'utente per impostazione predefinita i valori precedenti. in caso contrario, per impostazione predefinita verranno i valori predefiniti di [[LinestringLayerOptions]].
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Oggetti linestring da aggiungere.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Le opzioni di livello per l'aggiunta di oggetti linestring alla mappa.
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addPins
  name: addPins
  children: []
  type: method
  langs:
  - typeScript
  summary: Aggiungere una raccolta di punti alla mappa come segnaposto. Se il livello esiste già, le opzioni specificate in precedenza dall'utente per impostazione predefinita i valori precedenti. in caso contrario, per impostazione predefinita verranno i valori predefiniti di [[PinLayerOptions]].
  syntax:
    content: 'function addPins(pins: Array<Feature<Point>>, options?: PinLayerOptions)'
    parameters:
    - id: pins
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<@azure-atlas-javscript-sdk.Point>>
      description: Punti da aggiungere.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.PinLayerOptions'
      description: >
        Le opzioni di livello per aggiungere i pin alla mappa.
      optional: true
