- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: Aggiungere un listener di eventi alla mappa. Se non viene specificato alcun livello, verrà aggiunto il listener di eventi per il contenitore di area di disegno della mappa. in caso contrario, verrà aggiunto il listener di eventi al livello specificato della mappa.
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: Il tipo di listener di eventi. @todo È necessario specificarli.
    - id: callback
      type:
      - any
      description: >
        Callback da attivare quando l'evento si verifica.
