- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Aggiunge un livello raster alla mappa. Se il livello esiste già, le opzioni specificate in precedenza dall'utente per impostazione predefinita i valori precedenti. in caso contrario, per impostazione predefinita verranno i valori predefiniti di [[RasterLayerOptions]].
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Un elenco di endpoint specificato sotto forma di stringhe da cui raster immagini possono essere richieste. Gli endpoint possono essere parametrizzati con i tag '{z}', '{x}' e '{y}' per specificare rispettivamente di zoom, x-index e indice y del riquadro del necessario. Il controllo mappa verrà richiesta e posizionare i riquadri contenuti nel viewport della mappa.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        Le opzioni per la definizione il livello raster da aggiungere.
      optional: true
