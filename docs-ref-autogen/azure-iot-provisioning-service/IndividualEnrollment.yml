    <span data-ttu-id="3676e-102">I criteri di allocazione di questa registrazione singola.</span><span class="sxs-lookup"><span data-stu-id="3676e-102">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="3676e-103">Questi criteri prevale sui criteri di allocazione a livello di tenant.</span><span class="sxs-lookup"><span data-stu-id="3676e-103">This policy overrides the tenant-level allocation policy.</span></span>

