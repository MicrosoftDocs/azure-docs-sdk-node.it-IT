    - <span data-ttu-id="3676e-107">'custom': Vengono effettuato il provisioning di dispositivi a un hub IoT basato su logica personalizzata.</span><span class="sxs-lookup"><span data-stu-id="3676e-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="3676e-108">Il servizio di provisioning passa le informazioni sul dispositivo per la logica e la logica restituisce l'hub IoT desiderato, nonché la configurazione iniziale desiderata.</span><span class="sxs-lookup"><span data-stu-id="3676e-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="3676e-109">È consigliabile usare funzioni di Azure per ospitare la logica.</span><span class="sxs-lookup"><span data-stu-id="3676e-109">We recommend using Azure Functions to host your logic.</span></span>
