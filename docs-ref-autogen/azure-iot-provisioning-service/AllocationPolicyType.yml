  type: type alias
  summary: >-
    I criteri di allocazione di questa registrazione singola. Questi criteri prevale sui criteri di allocazione a livello di tenant.

    - 'hash': Hub IoT collegati sono stesse probabili di avere dispositivi sottoposti a provisioning.

    - 'geoLatency':  I dispositivi vengono effettuato il provisioning a un hub IoT con latenza minima per il dispositivo. Se più hub IoT collegati fornisce la stessa latenza minima, il servizio di provisioning suddivide i dispositivi tra gli hub.

    - 'static': Specifica dell'hub IoT desiderato nell'elenco di registrazione ha priorità rispetto al criterio di allocazione a livello di servizio.

    - 'custom': Vengono effettuato il provisioning di dispositivi a un hub IoT basato su logica personalizzata. Il servizio di provisioning passa le informazioni sul dispositivo per la logica e la logica restituisce l'hub IoT desiderato, nonché la configurazione iniziale desiderata. È consigliabile usare funzioni di Azure per ospitare la logica.
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
  package: azure-iot-provisioning-service
