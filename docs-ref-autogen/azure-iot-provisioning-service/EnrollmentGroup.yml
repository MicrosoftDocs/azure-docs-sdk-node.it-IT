    <span data-ttu-id="563aa-102">I criteri di allocazione di questo gruppo di registrazioni.</span><span class="sxs-lookup"><span data-stu-id="563aa-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="563aa-103">Questi criteri prevale sui criteri di allocazione a livello di tenant.</span><span class="sxs-lookup"><span data-stu-id="563aa-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="563aa-104">'hash': Hub IoT collegati sono stesse probabili di avere dispositivi sottoposti a provisioning.</span><span class="sxs-lookup"><span data-stu-id="563aa-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

