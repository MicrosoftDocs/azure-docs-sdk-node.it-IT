  type: property
  summary: <span data-ttu-id="88870-102">Se impostato su true (impostazione predefinita) il servizio Device Provisioning verrà eseguita la migrazione i dati del dispositivo (dispositivo gemello, funzionalità del dispositivo e id dispositivo) da un unico hub a altro durante un aggiornamento di assegnazione dell'hub IoT.</span><span class="sxs-lookup"><span data-stu-id="88870-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="88870-103">Se impostata su false il servizio Device Provisioning reimposterà i dati del dispositivo per la configurazione iniziale archiviata nella relativa registrazione corrispondente.</span><span class="sxs-lookup"><span data-stu-id="88870-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
