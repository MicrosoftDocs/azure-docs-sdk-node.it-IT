  type: property
  summary: <span data-ttu-id="88870-104">Quando impostato su true (impostazione predefinita) il servizio Device Provisioning esaminerà assegnazione hub del dispositivo e aggiornarla, se necessario per qualsiasi richiesta di provisioning oltre la prima da un determinato dispositivo.</span><span class="sxs-lookup"><span data-stu-id="88870-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="88870-105">Se impostata su false il dispositivo resta assegnato relativo corrente dell'hub IoT.</span><span class="sxs-lookup"><span data-stu-id="88870-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
