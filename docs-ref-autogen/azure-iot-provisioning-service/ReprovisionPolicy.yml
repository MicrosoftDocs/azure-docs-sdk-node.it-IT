- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: Se impostato su true (impostazione predefinita) il servizio Device Provisioning verrà eseguita la migrazione i dati del dispositivo (dispositivo gemello, funzionalità del dispositivo e id dispositivo) da un unico hub a altro durante un aggiornamento di assegnazione dell'hub IoT. Se impostata su false il servizio Device Provisioning reimposterà i dati del dispositivo per la configurazione iniziale archiviata nella relativa registrazione corrispondente.
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: Quando impostato su true (impostazione predefinita) il servizio Device Provisioning esaminerà assegnazione hub del dispositivo e aggiornarla, se necessario per qualsiasi richiesta di provisioning oltre la prima da un determinato dispositivo. Se impostata su false il dispositivo resta assegnato relativo corrente dell'hub IoT.
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
