- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="55d9e-102">La chiave di verifica dell'autenticità è una chiave di crittografia che viene incorporata in modo permanente nell'hardware di protezione modulo TPM (Trusted Platform), in genere in fase di produzione.</span><span class="sxs-lookup"><span data-stu-id="55d9e-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="55d9e-103">La parte privata della chiave di verifica dell'autenticità non viene mai rilasciata di fuori del TPM.</span><span class="sxs-lookup"><span data-stu-id="55d9e-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="55d9e-104">La parte pubblica della chiave di verifica dell'autenticità consente di riconoscere un TPM originale.</span><span class="sxs-lookup"><span data-stu-id="55d9e-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="55d9e-105">La chiave di verifica dell'autenticità è un valore con codificata base64.</span><span class="sxs-lookup"><span data-stu-id="55d9e-105">The endorsement key is a base64 encoded value.</span></span>
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="55d9e-106">La chiave radice di archiviazione è incorporata nell'hardware di protezione modulo TPM (Trusted Platform).</span><span class="sxs-lookup"><span data-stu-id="55d9e-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="55d9e-107">Viene utilizzato per proteggere le chiavi TPM create dalle applicazioni, in modo che queste chiavi non possono essere usate senza il TPM.</span><span class="sxs-lookup"><span data-stu-id="55d9e-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="55d9e-108">A differenza di tale chiave (che in genere viene creata quando viene prodotto il TPM), la chiave radice di archiviazione viene creata quando si acquisisce la proprietà del TPM.</span><span class="sxs-lookup"><span data-stu-id="55d9e-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="55d9e-109">Ciò significa che, se si cancella il TPM e un nuovo utente accetta la proprietà, viene creata una nuova chiave radice di archiviazione.</span><span class="sxs-lookup"><span data-stu-id="55d9e-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="55d9e-110">Questa proprietà non è in genere modificata mediante il client del servizio.</span><span class="sxs-lookup"><span data-stu-id="55d9e-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="55d9e-111">Il storageRootKey è un valore con codificata base64.</span><span class="sxs-lookup"><span data-stu-id="55d9e-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
