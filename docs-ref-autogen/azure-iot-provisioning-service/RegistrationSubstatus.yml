items:
- uid: azure-iot-provisioning-service.RegistrationSubstatus
  name: RegistrationSubstatus
  fullName: RegistrationSubstatus
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    Stato secondario per i dispositivi 'Assegnato'. I valori possibili sono:

    - 'initialAssignment': Dispositivo è stato assegnato a un hub IoT per la prima volta.

    - 'deviceDataMigrated': Dispositivo è stato assegnato a un hub IoT diverso e i relativi dati del dispositivo è stata eseguita la migrazione dall'hub IoT assegnata in precedenza. I dati del dispositivo è stato rimosso dall'hub IoT assegnata in precedenza.

    - 'deviceDataReset':  Dispositivo è stato assegnato a un hub IoT diverso e i relativi dati del dispositivo è stati popolati dallo stato iniziale archiviato nell'ambito della registrazione. I dati del dispositivo è stato rimosso dall'hub IoT assegnata in precedenza.
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
