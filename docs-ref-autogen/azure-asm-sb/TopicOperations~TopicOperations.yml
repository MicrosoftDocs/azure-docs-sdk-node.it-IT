        <span data-ttu-id="a5da4-114">Determina la durata di una messaggio si trovano in sottoscrizioni associate.</span><span class="sxs-lookup"><span data-stu-id="a5da4-114">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="a5da4-115">Le sottoscrizioni ereditano la durata (TTL) da un argomento a meno che non vengano create esplicitamente con una durata inferiore.</span><span class="sxs-lookup"><span data-stu-id="a5da4-115">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="a5da4-116">A seconda se è abilitato mancato recapito dei messaggi non recapitabili, un messaggio la cui durata (TTL) scaduta verrà spostato alla coda DeadLtterQueue associata della sottoscrizione o verrà eliminato definitivamente.</span><span class="sxs-lookup"><span data-stu-id="a5da4-116">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="a5da4-117">I valori seguenti possono essere impostati al momento della creazione di argomento: * intervallo: 1 secondo - TimeSpan.MaxValue* predefinito: MaxValue</span><span class="sxs-lookup"><span data-stu-id="a5da4-117">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
