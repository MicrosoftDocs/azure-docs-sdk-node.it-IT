      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="a5da4-196">Ottiene o imposta se i messaggi devono essere filtrati prima della pubblicazione.</span><span class="sxs-lookup"><span data-stu-id="a5da4-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="a5da4-197">Indica se è consentito l'accesso anonimo.</span><span class="sxs-lookup"><span data-stu-id="a5da4-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="a5da4-198">Ottiene le regole di autorizzazione per la descrizione.</span><span class="sxs-lookup"><span data-stu-id="a5da4-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="a5da4-199">Ottiene o imposta lo stato corrente dell'argomento (abilitato o disabilitato).</span><span class="sxs-lookup"><span data-stu-id="a5da4-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="a5da4-200">Quando un argomento è disabilitato, questo argomento non è possibile inviare o ricevere messaggi.</span><span class="sxs-lookup"><span data-stu-id="a5da4-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="a5da4-201">Ora. che di creazione della coda.</span><span class="sxs-lookup"><span data-stu-id="a5da4-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
