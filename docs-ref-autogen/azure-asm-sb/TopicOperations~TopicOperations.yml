- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    L'API di gestione del Bus di servizio include operazioni per gestire argomenti del Bus di servizio per uno spazio dei nomi.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Vedere [argomenti] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Inizializza una nuova istanza della classe TopicOperations.
  fullName: azure-asm-sb.TopicOperations
  type: Class
