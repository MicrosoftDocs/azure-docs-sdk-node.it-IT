    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="a5da4-178">Determina la durata di una messaggio si trovano in sottoscrizioni associate.</span><span class="sxs-lookup"><span data-stu-id="a5da4-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="a5da4-179">Le sottoscrizioni ereditano la durata (TTL) da un argomento a meno che non vengano create esplicitamente con una durata inferiore.</span><span class="sxs-lookup"><span data-stu-id="a5da4-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="a5da4-180">A seconda se è abilitato mancato recapito dei messaggi non recapitabili, un messaggio la cui durata (TTL) scaduta verrà spostato alla coda DeadLtterQueue associata della sottoscrizione o verrà eliminato definitivamente.</span><span class="sxs-lookup"><span data-stu-id="a5da4-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="a5da4-181">I valori seguenti possono essere impostati al momento della creazione di argomento: * intervallo: 1 secondo - TimeSpan.MaxValue* predefinito: MaxValue</span><span class="sxs-lookup"><span data-stu-id="a5da4-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: "<span data-ttu-id=\"a5da4-182\">Specifica la dimensione massima dell'argomento in megabyte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-182\">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id=\"a5da4-183\">Qualsiasi tentativo di accodare un messaggio che causa l'argomento di superare questo valore avrà esito negativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-183\">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id=\"a5da4-184\">Tutti i messaggi che vengono archiviati nell'argomento o una delle relative sottoscrizioni contribuiscono a questo valore di conteggio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-184\">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id=\"a5da4-185\">Più copie di un messaggio che si trovano in uno o più sottoscrizioni vengono conteggiate come un messaggio singolo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-185\">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id=\"a5da4-186\">Ad esempio, se disponibile una sola volta nella sottoscrizione s1 e due volte nella sottoscrizione s2 messaggio m, m viene conteggiata come un singolo messaggio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-186\">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id=\"a5da4-187\">È possibile impostare questo parametro solo al momento della creazione di argomento con i valori seguenti: * intervallo: da 1 a 5*1024 MB* predefinito: 1 * 1024</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-187\">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>"
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: "<span data-ttu-id=\"a5da4-188\">Se abilitata, l'argomento rileva i messaggi duplicati entro l'intervallo di tempo specificato dalla proprietà DuplicateDetectionHistoryTimeWindow.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-188\">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id=\"a5da4-189\">Può essere impostata solo al videochiamate creazione argomento predefinito: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-189\">Settable only at topic creation time.\\* Default: false</span></span>"
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: "<span data-ttu-id=\"a5da4-190\">Specifica l'intervallo di tempo durante i quali il Bus di servizio rileva messaggio duplication.* intervallo: 1 secondo - 7 giorni * predefinito: 10 minuti</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-190\">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>"
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="a5da4-191">Abilita o disabilita lato servizio il comportamento di invio in batch quando si eseguono operazioni per la coda specifica.</span><span class="sxs-lookup"><span data-stu-id="a5da4-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="a5da4-192">Quando abilitato, il bus di servizio verrà raccolta/batch più operazioni di back-end deve essere più efficiente.</span><span class="sxs-lookup"><span data-stu-id="a5da4-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="a5da4-193">Se si desidera ottenere una latenza più bassa operazione è possibile disabilitare questa funzionalità.</span><span class="sxs-lookup"><span data-stu-id="a5da4-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
