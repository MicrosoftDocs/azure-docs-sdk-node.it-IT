      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="a5da4-132">Ottiene o imposta se i messaggi devono essere filtrati prima della pubblicazione.</span><span class="sxs-lookup"><span data-stu-id="a5da4-132">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="a5da4-133">Indica se è consentito l'accesso anonimo.</span><span class="sxs-lookup"><span data-stu-id="a5da4-133">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="a5da4-134">Ottiene le regole di autorizzazione per la descrizione.</span><span class="sxs-lookup"><span data-stu-id="a5da4-134">Gets the authorization rules for the description.</span></span>
      optional: true
