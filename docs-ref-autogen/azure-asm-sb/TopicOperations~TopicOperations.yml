- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: Crea un nuovo argomento. Una volta creato, manifesto delle risorse in questo argomento non è modificabile. Questa operazione non è idempotente. Si ripete la chiamata di creazione dopo che è stato creato un argomento con lo stesso nome, verrà generato un messaggio di errore di conflitto 409.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx per altre informazioni)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: L'argomento del Bus di servizio.
    - id: topic.name
      type:
      - string
      description: Il nome dell'argomento.
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        Determina la durata di una messaggio si trovano in sottoscrizioni associate. Le sottoscrizioni ereditano la durata (TTL) da un argomento a meno che non vengano create esplicitamente con una durata inferiore.

        A seconda se è abilitato mancato recapito dei messaggi non recapitabili, un messaggio la cui durata (TTL) scaduta verrà spostato alla coda DeadLtterQueue associata della sottoscrizione o verrà eliminato definitivamente. I valori seguenti possono essere impostati al momento della creazione di argomento: * intervallo: 1 secondo - TimeSpan.MaxValue* predefinito: MaxValue
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: "Specifica la dimensione massima dell'argomento in megabyte. Qualsiasi tentativo di accodare un messaggio che causa l'argomento di superare questo valore avrà esito negativo. Tutti i messaggi che vengono archiviati nell'argomento o una delle relative sottoscrizioni contribuiscono a questo valore di conteggio. Più copie di un messaggio che si trovano in uno o più sottoscrizioni vengono conteggiate come un messaggio singolo. Ad esempio, se disponibile una sola volta nella sottoscrizione s1 e due volte nella sottoscrizione s2 messaggio m, m viene conteggiata come un singolo messaggio. È possibile impostare questo parametro solo al momento della creazione di argomento con i valori seguenti: * intervallo: da 1 a 5*1024 MB* predefinito: 1 * 1024"
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: "Se abilitata, l'argomento rileva i messaggi duplicati entro l'intervallo di tempo specificato dalla proprietà DuplicateDetectionHistoryTimeWindow. Può essere impostata solo al videochiamate creazione argomento predefinito: false"
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: "Specifica l'intervallo di tempo durante i quali il Bus di servizio rileva messaggio duplication.* intervallo: 1 secondo - 7 giorni * predefinito: 10 minuti"
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: Abilita o disabilita lato servizio il comportamento di invio in batch quando si eseguono operazioni per la coda specifica. Quando abilitato, il bus di servizio verrà raccolta/batch più operazioni di back-end deve essere più efficiente. Se si desidera ottenere una latenza più bassa operazione è possibile disabilitare questa funzionalità.
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: "Corrisponde ai byte effettivi verso la quota dell'argomento attualmente occupati dai messaggi nell'argomento. (sola lettura) * intervallo: 0 - MaxTopicSizeinMegaBytes"
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: Ottiene o imposta se i messaggi devono essere filtrati prima della pubblicazione.
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: Indica se è consentito l'accesso anonimo.
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: Ottiene le regole di autorizzazione per la descrizione.
      optional: true
    - id: topic.status
      type:
      - string
      description: Ottiene o imposta lo stato corrente dell'argomento (abilitato o disabilitato). Quando un argomento è disabilitato, questo argomento non è possibile inviare o ricevere messaggi.
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: Ora. che di creazione della coda.
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: Ora che ultimo aggiornamento della coda.
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: Ora che ultimo accesso la coda.
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: Ottiene o imposta se gli argomenti possono essere ordinati.
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Statistiche di coda corrente.
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: Il numero corrente di messaggi attivi.
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: Il numero corrente di messaggi non recapitabili.
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: Numero corrente dei messaggi pianificati.
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Il numero corrente di trasferimento messaggi non recapitabili.
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: Il numero corrente di trasferimento messaggi.
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: Il numero corrente di sottoscrizioni all'argomento.
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: Implementata.
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: Lo stato di disponibilità corrente dell'argomento.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function create(namespaceName, topic, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  id: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: deleteMethod(namespaceName, topicName, callback)
  summary: Elimina un argomento esistente. Questa operazione rimuoverà anche tutti gli stati associati tra le sottoscrizioni associate.  (vedere http://msdn.microsoft.com/en-us/library/hh780721.aspx per altre informazioni)
