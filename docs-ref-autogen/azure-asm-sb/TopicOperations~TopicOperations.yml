/span></span>"
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: "<span data-ttu-id=\"a5da4-124\">Se abilitata, l'argomento rileva i messaggi duplicati entro l'intervallo di tempo specificato dalla proprietà DuplicateDetectionHistoryTimeWindow.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-124\">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id=\"a5da4-125\">Può essere impostata solo al videochiamate creazione argomento predefinito: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-125\">Settable only at topic creation time.\\* Default: false</span></span>"
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
