      - string
      description: "<span data-ttu-id=\"a5da4-126\">Specifica l'intervallo di tempo durante i quali il Bus di servizio rileva messaggio duplication.* intervallo: 1 secondo - 7 giorni * predefinito: 10 minuti</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5da4-126\">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>"
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
