      - boolean
      description: '<span data-ttu-id="0c0bf-122">Può essere impostata solo al momento della creazione della coda.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-122">Settable only at queue creation time.</span></span> <span data-ttu-id="0c0bf-123">Se impostato su true, la coda sarà riconoscere la sessione e sarà supportato solo SessionReceiver.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-123">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="0c0bf-124">Le code di riconoscere le sessioni non sono supportate tramite REST.\* predefinito per una coda permanente: false</span><span class="sxs-lookup"><span data-stu-id="0c0bf-124">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
