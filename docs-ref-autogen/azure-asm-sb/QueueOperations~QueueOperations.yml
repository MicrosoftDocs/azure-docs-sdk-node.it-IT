- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: Enumerare le code nello spazio dei nomi del servizio. Il risultato viene restituito in pagine, ciascuna contenente fino a 100 code. Se lo spazio dei nomi contiene più di 100 code, viene restituito un feed che contiene la prima pagina e un collegamento successivo con l'URI per visualizzare la pagina successiva di dati.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp per altre informazioni)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.list(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function list(namespaceName, callback)
  langs:
  - js
