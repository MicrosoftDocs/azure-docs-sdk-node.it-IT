      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="0c0bf-121">Può essere impostata solo al videochiamate di creazione della coda predefinita per una coda permanente: false</span><span class="sxs-lookup"><span data-stu-id="0c0bf-121">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
