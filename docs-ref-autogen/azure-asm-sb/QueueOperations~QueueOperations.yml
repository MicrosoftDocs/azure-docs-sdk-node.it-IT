  summary: La descrizione della coda è un documento XML AtomPub che definisce la semantica desiderata per una sottoscrizione. La descrizione della coda contiene le proprietà seguenti. Per altre informazioni, vedere l'argomento proprietà QueueDescription.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx per altre informazioni)
