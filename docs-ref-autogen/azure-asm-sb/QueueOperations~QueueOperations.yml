      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="0c0bf-201">Abilita o disabilita lato servizio il comportamento di invio in batch quando si eseguono operazioni per la coda specifica.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-201">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="0c0bf-202">Quando abilitato, il bus di servizio verrà raccolta/batch più operazioni di back-end deve essere più efficiente.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-202">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="0c0bf-203">Se si desidera ottenere una latenza più bassa operazione è possibile disabilitare questa funzionalità.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-203">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"0c0bf-204\">Riflette i byte effettivi che i messaggi nella coda attualmente occupati dai rispetto quota.\\* della coda intervallo: 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-204\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
