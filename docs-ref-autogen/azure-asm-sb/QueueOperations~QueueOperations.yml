      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="0c0bf-144">Statistiche di coda corrente.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-144">Current queue statistics.</span></span>
      optional: true
