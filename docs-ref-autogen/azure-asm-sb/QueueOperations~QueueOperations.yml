      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"0c0bf-128\">Questo campo controlla come il Bus di servizio gestisce un messaggio la cui durata (TTL) scaduta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-128\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"0c0bf-129\">Se è abilitata e un messaggio scade, il Bus di servizio sposta il messaggio dalla coda nella coda secondaria non recapitabilità della coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-129\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"0c0bf-130\">Se disabilitato, messaggio verrà eliminato definitivamente dalla coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-130\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"0c0bf-131\">Può essere impostata solo al videochiamate di creazione della coda predefinita: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-131\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
