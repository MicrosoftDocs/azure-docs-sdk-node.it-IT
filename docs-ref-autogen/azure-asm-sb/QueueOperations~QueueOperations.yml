      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="0c0bf-133">Il numero massimo di tentativi da un messaggio di Service bus per recapitare prima being dead lettered o scartati.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-133">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="0c0bf-134">Abilita o disabilita lato servizio il comportamento di invio in batch quando si eseguono operazioni per la coda specifica.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-134">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="0c0bf-135">Quando abilitato, il bus di servizio verrà raccolta/batch più operazioni di back-end deve essere più efficiente.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-135">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="0c0bf-136">Se si desidera ottenere una latenza più bassa operazione è possibile disabilitare questa funzionalità.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-136">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
