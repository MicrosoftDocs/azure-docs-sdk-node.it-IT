  summary: <span data-ttu-id="0c0bf-176">Aggiorna la descrizione della coda ed effettua una chiamata per aggiornare le voci di database corrispondenti.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-176">Updates the queue description and makes a call to update corresponding DB entries.</span></span>  <span data-ttu-id="0c0bf-177">(vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx per altre informazioni)</span><span class="sxs-lookup"><span data-stu-id="0c0bf-177">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx for more information)</span></span>
  fullName: azure-asm-sb.QueueOperations~QueueOperations.update(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="0c0bf-178">Lo spazio dei nomi.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-178">The namespace name.</span></span>
    - id: queue
