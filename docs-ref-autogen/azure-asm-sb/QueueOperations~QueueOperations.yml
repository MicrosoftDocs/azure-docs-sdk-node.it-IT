    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="0c0bf-192">A seconda che sia attivato mancato recapito dei messaggi, un messaggio viene automaticamente spostato la proprietà DeadLetterQueue o eliminato se è stato archiviato nella coda per più di tempo specificato.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-192">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="0c0bf-193">Questo valore viene sovrascritto dalla durata TTL specificato nel messaggio solo se tale durata è inferiore a quella impostata sulla coda.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-193">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="0c0bf-194">Questo valore è modificabile dopo la creazione della coda: * intervallo: 1 secondo - TimeSpan.MaxValue* predefinito: MaxValue</span><span class="sxs-lookup"><span data-stu-id="0c0bf-194">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"0c0bf-195\">Questo campo controlla come il Bus di servizio gestisce un messaggio la cui durata (TTL) scaduta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-195\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"0c0bf-196\">Se è abilitata e un messaggio scade, il Bus di servizio sposta il messaggio dalla coda nella coda secondaria non recapitabilità della coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-196\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"0c0bf-197\">Se disabilitato, messaggio verrà eliminato definitivamente dalla coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-197\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"0c0bf-198\">Può essere impostata solo al videochiamate di creazione della coda predefinita: false</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-198\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
