    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="0c0bf-181">Determina la quantità di tempo in secondi in cui un messaggio deve essere bloccato per l'elaborazione da un ricevitore.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-181">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="0c0bf-182">Dopo questo periodo, il messaggio viene sbloccato ed è disponibile per il ricevitore successivo.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-182">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="0c0bf-183">Può essere impostata solo al momento della creazione della coda: \* intervallo: 0 - 5 minuti.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-183">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="0c0bf-184">il valore 0 indica che il messaggio non sia bloccato \* predefinito: 30 secondi</span><span class="sxs-lookup"><span data-stu-id="0c0bf-184">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
