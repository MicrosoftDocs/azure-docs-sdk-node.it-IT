      - number
      description: <span data-ttu-id="0c0bf-219">Il numero corrente di trasferimento messaggi.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-219">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
