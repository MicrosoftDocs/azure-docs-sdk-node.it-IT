      description: "<span data-ttu-id=\"0c0bf-137\">Riflette i byte effettivi che i messaggi nella coda attualmente occupati dai rispetto quota.\\* della coda intervallo: 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c0bf-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
