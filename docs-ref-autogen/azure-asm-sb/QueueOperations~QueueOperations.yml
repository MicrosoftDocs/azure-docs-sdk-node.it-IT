      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="0c0bf-140">Ottiene le regole di autorizzazione per la descrizione.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-140">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="0c0bf-141">Ottiene o imposta lo stato corrente della coda (abilitato o disabilitato).</span><span class="sxs-lookup"><span data-stu-id="0c0bf-141">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="0c0bf-142">Quando viene disabilitata una coda, coda non è possibile inviare o ricevere messaggi.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-142">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.supportOrdering
