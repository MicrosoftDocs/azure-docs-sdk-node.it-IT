  summary: <span data-ttu-id="0c0bf-106">Crea una nuova coda.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-106">Creates a new queue.</span></span> <span data-ttu-id="0c0bf-107">Una volta creato, manifesto delle risorse di questa coda è non modificabile.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="0c0bf-108">Questa operazione è idempotente.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-108">This operation is idempotent.</span></span> <span data-ttu-id="0c0bf-109">Si ripete la chiamata di creazione dopo che è stata creata una coda con lo stesso nome, verrà generato un messaggio di errore di conflitto 409.</span><span class="sxs-lookup"><span data-stu-id="0c0bf-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="0c0bf-110">(vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx per altre informazioni)</span><span class="sxs-lookup"><span data-stu-id="0c0bf-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
