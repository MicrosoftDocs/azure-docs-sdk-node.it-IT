- uid: azure-asm-sb.QueueOperations~QueueOperations
  id: azure-asm-sb.QueueOperations~QueueOperations
  name: QueueOperations
  summary: >-
    L'API di gestione del Bus di servizio include operazioni per gestire le code del Bus di servizio.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Vedere [code] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    Inizializza una nuova istanza della classe QueueOperations.
