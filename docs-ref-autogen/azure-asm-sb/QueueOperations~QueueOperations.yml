- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: Crea una nuova coda. Una volta creato, manifesto delle risorse di questa coda è non modificabile. Questa operazione è idempotente. Si ripete la chiamata di creazione dopo che è stata creata una coda con lo stesso nome, verrà generato un messaggio di errore di conflitto 409.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx per altre informazioni)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: Coda del bus di servizio.
    - id: queue.name
      type:
      - string
      description: Nome della coda.
    - id: queue.lockDuration
      type:
      - string
      description: >-
        Determina la quantità di tempo in secondi in cui un messaggio deve essere bloccato per l'elaborazione da un ricevitore.

        Dopo questo periodo, il messaggio viene sbloccato ed è disponibile per il ricevitore successivo. Può essere impostata solo al momento della creazione della coda: * intervallo: 0 - 5 minuti. il valore 0 indica che il messaggio non sia bloccato * predefinito: 30 secondi
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: 'Specifica la dimensione massima della coda in megabyte. Qualsiasi tentativo di accodare un messaggio che causa la coda di superare questo valore avrà esito negativo. È possibile impostare questo parametro solo al momento della creazione della coda usando i valori seguenti: * intervallo: 1-1024 (i valori validi sono 1024, 2048, 3072, 4096, 5120) * predefinito: 1 * 1024 (i valori validi sono 1024, 2048, 3072, 4096, 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 'Può essere impostata solo al videochiamate di creazione della coda predefinita per una coda permanente: false'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 'Può essere impostata solo al momento della creazione della coda. Se impostato su true, la coda sarà riconoscere la sessione e sarà supportato solo SessionReceiver. Le code di riconoscere le sessioni non sono supportate tramite REST.* predefinito per una coda permanente: false'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: 'A seconda che sia attivato mancato recapito dei messaggi, un messaggio viene automaticamente spostato la proprietà DeadLetterQueue o eliminato se è stato archiviato nella coda per più di tempo specificato. Questo valore viene sovrascritto dalla durata TTL specificato nel messaggio solo se tale durata è inferiore a quella impostata sulla coda. Questo valore è modificabile dopo la creazione della coda: * intervallo: 1 secondo - TimeSpan.MaxValue* predefinito: MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 'Questo campo controlla come il Bus di servizio gestisce un messaggio la cui durata (TTL) scaduta. Se è abilitata e un messaggio scade, il Bus di servizio sposta il messaggio dalla coda nella coda secondaria non recapitabilità della coda. Se disabilitato, messaggio verrà eliminato definitivamente dalla coda. Può essere impostata solo al videochiamate di creazione della coda predefinita: false'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: "Specifica l'intervallo di tempo durante i quali il Bus di servizio di rilevare i messaggi duplicati: * intervallo: 1 secondo - 7 giorni * predefinito: 10 minuti"
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: Il numero massimo di tentativi da un messaggio di Service bus per recapitare prima being dead lettered o scartati.
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: Abilita o disabilita lato servizio il comportamento di invio in batch quando si eseguono operazioni per la coda specifica. Quando abilitato, il bus di servizio verrà raccolta/batch più operazioni di back-end deve essere più efficiente. Se si desidera ottenere una latenza più bassa operazione è possibile disabilitare questa funzionalità.
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 'Riflette i byte effettivi che i messaggi nella coda attualmente occupati dai rispetto quota.* della coda intervallo: 0 - MaxTopicSizeinMegaBytes'
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: Visualizza il numero di messaggi attualmente nella coda.
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: Indica se è consentito l'accesso anonimo.
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: Ottiene le regole di autorizzazione per la descrizione.
      optional: true
    - id: queue.status
      type:
      - string
      description: Ottiene o imposta lo stato corrente della coda (abilitato o disabilitato). Quando viene disabilitata una coda, coda non è possibile inviare o ricevere messaggi.
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: Ottiene o imposta se la coda supporta l'ordinamento.
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Statistiche di coda corrente.
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: Il numero corrente di messaggi attivi.
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: Il numero corrente di messaggi non recapitabili.
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: Numero corrente dei messaggi pianificati.
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Il numero corrente di trasferimento messaggi non recapitabili.
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: Il numero corrente di trasferimento messaggi.
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: Implementata.
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: Lo stato di disponibilità corrente della coda.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  id: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
