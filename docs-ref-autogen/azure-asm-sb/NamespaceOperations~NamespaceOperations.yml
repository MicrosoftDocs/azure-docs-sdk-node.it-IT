- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: checkAvailability(namespaceName, callback)
  summary: Controlla la disponibilità dello spazio dei nomi servizio specificato in tutte le sottoscrizioni Windows Azure. Ciò è utile perché il nome di dominio viene creato in base al nome dello spazio dei nomi del servizio.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj870968.aspx per altre informazioni)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.checkAvailability(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function checkAvailability(namespaceName, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: create(namespaceName, region, callback)
  summary: Crea un nuovo spazio dei nomi del servizio. Una volta creato, manifesto delle risorse di spazio dei nomi non è modificabile. Questa operazione è idempotente.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx per altre informazioni)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.create(namespaceName, region, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: region
      type:
      - string
      description: L'area dello spazio dei nomi.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function create(namespaceName, region, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: L'operazione di regola di creazione dello spazio dei nomi autorizzazione Crea una regola di autorizzazione per uno spazio dei nomi
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: La regola di autorizzazione di accesso condiviso.
    - id: rule.keyName
      type:
      - string
      description: Il nome della chiave a cui è stato usato.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: La chiave primaria usata.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: La chiave secondaria usata.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: Il tipo dell'attestazione.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: Il valore dell'attestazione.
      optional: true
    - id: rule.rights
      type:
      - array
      description: I diritti associati alla regola.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: Ora in cui è stata creata la regola di autorizzazione.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: L'ora più recente è stata aggiornata la regola.
      optional: true
    - id: rule.revision
      type:
      - number
      description: Il numero di revisione per la regola.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: Crea un nuovo spazio dei nomi del servizio. Una volta creato, manifesto delle risorse di spazio dei nomi non è modificabile. Questa operazione è idempotente.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx per altre informazioni)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createNamespace(namespaceName, namespaceEntity, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Lo spazio dei nomi.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: Lo spazio dei nomi del bus di servizio.
    - id: namespaceEntity.region
      type:
      - string
      description: L'area dello spazio dei nomi.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Se l'autenticazione ACS è necessaria per bus di servizio.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: Ottiene o imposta il tipo dello spazio dei nomi.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Il flusso di risposta.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
