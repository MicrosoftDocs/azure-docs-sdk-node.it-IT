  name: NamespaceOperations
  summary: >-
    L'API di gestione del Bus di servizio include operazioni per gestire gli spazi dei nomi del Bus di servizio.

    __Nota__: un'istanza di questa classe viene creata automaticamente per un'istanza di [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Vedere [namespaces] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #namespaces}.

