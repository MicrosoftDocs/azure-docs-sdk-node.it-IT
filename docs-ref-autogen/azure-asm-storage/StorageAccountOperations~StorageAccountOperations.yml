- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: L'operazione di Account di archiviazione di aggiornamento aggiorna l'etichetta e la descrizione e Abilita o disabilita lo stato di replica geografica per un account di archiviazione di Azure.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx per altre informazioni)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: Nome dell'account di archiviazione da aggiornare.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: Parametri forniti all'operazione di Account di archiviazione di aggiornamento.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nome per l'account di archiviazione, con codifica base64. Il nome può essere fino a 100 caratteri. Il nome può essere utilizzato identificare l'account di archiviazione per motivi di rilevamento.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà di account di archiviazione estese. Ogni proprietà estesa deve avere un nome definito e un valore. Si può avere un massimo di 50 proprietà estese come coppie nome/valore. La lunghezza massima dell'elemento Name è di 64 caratteri, solo caratteri alfanumerici e caratteri di sottolineatura sono validi nel nome e il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, inizia con un carattere diverso da una lettera o immettere un nome identico a quello di un'altra proprietà estesa appartenente lo stesso account di archiviazione comporterà un errore codice di stato 400 (richiesta non valida). Ogni valore della proprietà estesa ha una lunghezza massima di 255 caratteri. È possibile eliminare una proprietà estesa impostando il valore su NULL.
      optional: true
    - id: parameters.accountType
