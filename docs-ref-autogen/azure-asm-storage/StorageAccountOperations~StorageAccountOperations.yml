- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: L'operazione di iniziare la creazione di Account di archiviazione crea un nuovo account di archiviazione in Azure.  (vedere http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx per altre informazioni)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Parametri forniti all'operazione di iniziare la creazione di Account di archiviazione.
    - id: parameters.name
      type:
      - string
      description: "Un nome per l'account di archiviazione, univoco all'interno di Azure. I nomi degli account di archiviazione deve essere compresa tra 3 e 24 caratteri e deve usare solo lettere minuscole e numeri. Questo nome è il nome del prefisso DNS e può essere utilizzato per accedere ai BLOB, code e tabelle nell'account di archiviazione. Ad esempio: http://ServiceName.blob.core.windows.net/mycontainer/."
    - id: parameters.description
      type:
      - string
      description: Una descrizione per l'account di archiviazione. La descrizione può contenere fino a 1024 caratteri.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Un nome per l'account di archiviazione, specificato come stringa codificata in formato abase64. Il nome può essere fino a 100 caratteri. Il nome può essere utilizzato identificare l'account di archiviazione per motivi di rilevamento.
    - id: parameters.affinityGroup
      type:
      - string
      description: Il nome di un gruppo di affinità esistente nella sottoscrizione specificata. Obbligatorio se non è stato specificato alcun percorso. È possibile includere un percorso o AffinityGroup elemento nel corpo della richiesta, ma non entrambi. Per elencare i gruppi di affinità disponibili, usare l'operazione elencare i gruppi di affinità.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Il percorso in cui viene creato l'account di archiviazione. Obbligatorio se AffinityGroup non specificato. È possibile includere un percorso o AffinityGroup elemento nel corpo della richiesta, ma non entrambi. Elenco delle località disponibili, usare l'operazione List Locations.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Rappresenta il nome di una proprietà di account di archiviazione estese. Ogni proprietà estesa deve avere un nome definito e un valore. Si può avere un massimo di 50 proprietà estese come coppie nome/valore. La lunghezza massima dell'elemento Name è di 64 caratteri, solo caratteri alfanumerici e caratteri di sottolineatura sono validi nel nome e il nome deve iniziare con una lettera. Tentativo di utilizzare altri caratteri, inizia con un carattere diverso da una lettera o immettere un nome identico a quello di un'altra proprietà estesa appartenente lo stesso account di archiviazione comporterà un errore codice di stato 400 (richiesta non valida). Ogni valore della proprietà estesa ha una lunghezza massima di 255 caratteri.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "Specifica se l'account supporta l'archiviazione con ridondanza locale, archiviazione con ridondanza geografica, archiviazione con ridondanza della zona o archiviazione con ridondanza geografica di accesso in lettura. I valori possibili sono: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' e 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: Il flusso di risposta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
