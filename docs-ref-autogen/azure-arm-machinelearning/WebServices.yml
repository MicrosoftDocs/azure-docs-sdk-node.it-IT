- uid: azure-arm-machinelearning.WebServices.beginCreateRegionalProperties
  name: beginCreateRegionalProperties
  children: []
  type: method
  langs:
  - typeScript
  summary: Crea un blob di parametro credenziali crittografate per l'area specificata. Per ottenere il servizio web da un'area diversa da quella in cui è stata creata, è necessario chiamare prima di tutto creare le proprietà di servizi Web a livello di area per creare una copia del blob parametro credenziali crittografate in tale area. È sufficiente eseguire questa operazione prima la prima volta che si ottiene il servizio web nella nuova area.
  syntax:
    content: 'function beginCreateRegionalProperties(resourceGroupName: string, webServiceName: string, region: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome del gruppo di risorse in cui si trova il servizio web.
    - id: webServiceName
      type:
      - string
      description: >
        Il nome del servizio web.
    - id: region
      type:
      - string
      description: >
        L'area per cui vengono creati i parametri delle credenziali crittografate.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-machinelearning.AsyncOperationStatus>
  package: azure-arm-machinelearning
