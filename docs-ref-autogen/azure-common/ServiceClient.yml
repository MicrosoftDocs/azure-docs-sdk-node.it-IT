- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="6ce25-132">Associare questa ServiceClient un'operazione di filtraggio.</span><span class="sxs-lookup"><span data-stu-id="6ce25-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="6ce25-133">Le operazioni di filtro possono includere la registrazione, la ripetizione automatica dei tentativi e così via. Operazioni di filtro sono oggetti che implementano un metodo con la firma:</span><span class="sxs-lookup"><span data-stu-id="6ce25-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="6ce25-134">Dopo avere eseguito la pre-elaborazione sulle opzioni della richiesta, il metodo deve chiamare "next" passando un callback con la firma seguente: firma:</span><span class="sxs-lookup"><span data-stu-id="6ce25-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="6ce25-135">In questo callback, e dopo l'elaborazione del returnObject (la risposta della richiesta al server), il callback deve richiamare "next", se questo esiste, per continuare a elaborare altri filtri oppure semplicemente richiamare finalCallback per concludere la chiamata al servizio.</span><span class="sxs-lookup"><span data-stu-id="6ce25-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="6ce25-136">Il nuovo oggetto di filtro.</span><span class="sxs-lookup"><span data-stu-id="6ce25-136">The new filter object.</span></span>
    return:
